<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap", {enableMapClick:false});    // 创建Map实例
	map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
	var markergg = null;
    
	
    var userData, ticket;
    $(document).ready(function(){
    	var userDataStr = $.cookie("pmsWeb_user_data");
		if(!userDataStr){
			
			noLogin(location.href);
			return;
		}
		userData = jQuery.parseJSON(userDataStr);
		ticket = $.cookie("pmsWeb_ticket");
    });
 
    function setViewPort(points){
		var minLng=999,minLat=999,maxLng=0,maxLat=0;
		for (var i = 0; i < points.length; i++) {
			var p = points[i];
			var lng = p.lng;
			var lat = p.lat;
			if(lng<minLng){
				minLng=lng;
			}
			if(lat<minLat){
				minLat=lat;
			}
			if(lng>maxLng){
				maxLng=lng;
			}
			if(lat>maxLat){
				maxLat=lat;
			}
		}
		var pts = [new BMap.Point(minLng,minLat),new BMap.Point(maxLng,minLat),new BMap.Point(maxLng,maxLat),new BMap.Point(minLng,maxLat)];
		map.setViewport(pts);
	}
    
    /* 自定义图标 */
	function CustomMarker(point, markerIdx){
    	this._div;
		this._point = point;
    	this.markerIndex=1;
    	this.clickListener;
		if(markerIdx)
			this.markerIndex=markerIdx;
	};
    CustomMarker.prototype = new BMap.Overlay();
    CustomMarker.prototype.initialize = function(map){
        this._map = map;
        var _self = this;
        var div = this._div = document.createElement("div");
        div.style.position = "absolute";
        div.style.zIndex = BMap.Overlay.getZIndex(this._point.lat);
//         div.style.borderStyle="solid";
//         div.style.borderWidth=1;
//         div.style.backgroundColor="#fff";
        
        var span = this._span = document.createElement("span");
        span.className="marker cmkr"+this.markerIndex;
        div.appendChild(span);
        //span.appendChild(document.createTextNode(this._text));      
        var that = this;

        div.onmouseover = function(){
//         	e = e || window.event;
//         	if (window.event) {
//         	e.cancelBubble = true;
//         	} else {
//         	e.stopPropagation();
//         	}
        };

        div.onmouseout = function(){
        };
		span.onclick=function() {
			
			if (_self.clickListener) {
				
				_self.clickListener(_self._point);
			}
		};
        map.getPanes().labelPane.appendChild(div);
        return div;
      };
    CustomMarker.prototype.addClickListener=function(fn){
    	this.clickListener=fn;
    };  
    CustomMarker.prototype.draw = function(){
      var map = this._map;
      var pixel = map.pointToOverlayPixel(this._point);
      this._div.style.left = pixel.x - 12 + "px";
      this._div.style.top  = pixel.y - 25 + "px";
    }
   
    // ================================================================================== //
    
var cond_categoryCode="", cond_proNo="",cond_searchName="", cond_statisticsType="";
var cond_mct="", cond_condStr="";
var colors=['#feef4d','#55fef4','#fc8a2e','#53C353','#5589EC','#FF4BA4','#BC5BD3','#CE6261','#E2A432','#4FDACB'];
// var ngScope;
var timer2=null;
simpleController({
	moduleName:"realPosition",
	controllerName:"realPositionCtrl",
	init:function($scope, $http){

		$scope.theadData={};
		$scope.dataList={};
		$scope.statisticsTypeData=[];
		$scope.legendData=[];
		$scope.theadData.searchFields=[];

		map.centerAndZoom(new BMap.Point($scope.userData.x, $scope.userData.y), 13);  // 初始化地图,设置中心点坐标和地图级别
		
		/* 地址来源 */
		new DropDownList().init({
			renderTo:"#datasourceName",
			data:[{code:"DATASOURCE_NAME", name:"地址来源"}],
			textField:"name",
			onSelected:function(item){
				$("#datasourceName").val(item.name);
				cond_statisticsType=item.code;
			}
		});


		
		
		$scope.clearCond=function(){
			for(var i=0; i<$scope.theadData.searchFields.length; i++){
				(function(){
					var searchField = $scope.theadData.searchFields[i];
					if(searchField.dtype==4){
						/* 搜索条件*/ 
						$("#"+searchField.ename).val("");
					}
				})();
			}
		};
		
		/* 数据加载 */
		$scope.loadData=function(searchName,cond_statisticsType){
			var dlog = new ShowDlog();
			dlog.prompt({
				icon:"waitting",
				msg:"正在加载中...",
				done:function(){},
				t:30000
			});
			
			var paramsData={"searchName":searchName, "groupField":cond_statisticsType};
			
			$scope.httpExecute({
				method:"post",
				url:"eap/pmsServices/addrLib/addrBase/addrDistribute",
				data:paramsData,
				success:function(response){
					$scope.addrList = response.data.addrList;
					$scope.groupList = response.data.groupList;
					
					
					if(!$scope.dataList){
						$dlog.close();
						new ShowDlog().prompt({
							icon:"error",
							msg:"未查到数据",
							done:function(){},
							t:1500
						});
						return;
					}
					
					$dlog.close();
					
					/* 确定图例数据 */
					$scope.getLegendData($scope.groupList);
					
					$scope.getSeriesData($scope.groupList);
					$scope.loadChart($scope.legendData, $scope.groupList);
					$scope.showAll($scope.addrList);
					

				}


			});
		};
		
		
		
		$scope.loadChart=function(legendData, seriesData){
			var option = {
				    title : {
				        text: '',
				        subtext: '',
				        x:'center'
				    },
				    tooltip : {
				        trigger: 'item',
				        formatter: "{a} <br/>{b} : {c} ({d}%)"
				    },
				    legend: {
				        orient: 'horizontal',
				        left: 'left',
				        data: legendData// 图例数据
				    },
				    series : [
				        {
				            name: '访问来源',
				            type: 'pie',
				            radius : '55%',
				            center: ['50%', '60%'],
				            data:seriesData,// 图表数据
				            itemStyle: {
				                emphasis: {
				                    shadowBlur: 10,
				                    shadowOffsetX: 0,
				                    shadowColor: 'rgba(0, 0, 0, 0.5)'
				                }
				            }
				        }
				    ]
				};
			var chart = echarts.init(document.getElementById('chart1'));
			chart.setOption(option);
		};
		
		$scope.toQuery=function(){
			//$(".cond_layer").hide();
			
				cond_searchName = $("input[name=searchName]").val();
				
				
				
				if((cond_statisticsType=="")){
					new ShowDlog().prompt({
						msg:"请选择查询条件和统计项",
						done:function(){
							
						},
						t:1500
					});
					return;
				}
				
				
				$scope.loadData(cond_searchName, cond_statisticsType);
			//}
		};
		
		
		
		window.onkeyup=function(e){
			if(e.keyCode==13){
				$scope.toQuery(cond_mct, cond_searchName, cond_condStr);
			}
		};
		$scope.strCut=function(str, len){
			if(str.length>len){
				str = str.substring(0, len);
				str+="...";
			}
			return str;
		};
		$scope.selectedUser=function(item){
			if(item.x && item.y){
				map.setCenter(new BMap.Point(item.x, item.y));  // 初始化地图,设置中心点坐标和地图级别
				if(markergg != null){
					map.removeOverlay(markergg);
				}
				markergg = new BMap.Marker(new BMap.Point(item.x, item.y));
			    map.addOverlay(markergg);
			}
		};
		$scope.showAll=function(users){
			map.clearOverlays();
			var groupPts={};
			for(var i=0;i<users.length;i++){
				var item=users[i];
				
				// 判断是否要显示此类设备位置信息
				var isHide = $scope.isHidden(item);
				if(isHide)continue;
				if(item.SHOW_X && item.SHOW_Y){
					(function(){
						//map.setCenter(new BMap.Point(item.x, item.y));  // 初始化地图,设置中心点坐标和地图级别
						var pts = groupPts[item.DATASOURCE_NAME];
						if(!pts){
							groupPts[item.DATASOURCE_NAME]=[];
							pts = groupPts[item.DATASOURCE_NAME]
						}
						
						var p=new BMap.Point(item.SHOW_X, item.SHOW_Y);
						p.data=item;
						pts.push(p);
					
					})();
				}
			}
			for(var k in groupPts){
				if(groupPts[k].length>0){
					setViewPort(groupPts[k]);
				}
				break;
			}
			
			for(var key in groupPts){
				var pts = groupPts[key];
				var options = {
		            color: colors[$scope.getValIndex(key)],
		            size: BMAP_POINT_SIZE_NORMAL
		        }
		        var pointCollection = new BMap.PointCollection(pts, options);  // 初始化PointCollection
		       
		        pointCollection.addEventListener('click', function (e) {
		        	//var pros="";
		        	//for(pro in e){
		        	//	pros+=","+pro;
		        	//}
		        	//alert(pros);
		            var devInfo = e.point.data;
		            /* infoWindow */
				    var infoWinContent = "<div class=\"info_win\">"
						+"	<table width=\"100%\">"
						+"		<tr>"
						+"			<td>"
						+"				<div class=\"tiBar\">"
						+"					<label class=\"title\">"+devInfo.ADDR_NAME+"</label>"
						+"				</div>"
						+"				<div>"
						+"					经度："+devInfo.SHOW_X+" 纬度："+devInfo.SHOW_Y
						+"				</div>"
						+"			</td>"
						+"		</tr>"
						+"	</table>"
						+"</div>";
					var infoWindow = new BMap.InfoWindow(infoWinContent);  // 创建信息窗口对象
					
					
					//mctCode,companyCode,proNo,deviceObjCode
					
					map.openInfoWindow(infoWindow, e.point);
		          });
		        map.addOverlay(pointCollection);
			}
	       
		};
		$scope.locationTo=function(item){
			var p=new BMap.Point(item.x, item.y);
			setViewPort([p]);
		};
		$scope.showCond=function(){
			$(".cond_layer").show();
		};
		$scope.closeCond=function(){
			$(".cond_layer").hide();
		};
		$scope.openDetail=function(item){
			new ShowDlog().showFrame("../device/deviceDetail.html?deviceObjCode="+item.deviceObjCode, "设备详情", function(){
				
			}, "device_detail");
			
		};
		
		/* 1、查出图例数据 */
		$scope.getLegendData=function(groupList){
			var arrN=[];
			for(var i=0; i<groupList.length; i++){
				var it=groupList[i].DATASOURCE_NAME;
				arrN.push(it);
			}
			$scope.legendData=arrN; 
			return arrN;
		};
		/* 2、获取值索引，用于决定颜色 */
		$scope.getValIndex=function(val){
			
			
			for(var j=0; j<$scope.legendData.length; j++){
				var v = $scope.legendData[j];
				if(v==val){
					return j;
				}
			}
			
			
		};
		/* 3、组织图表数据与每项颜色 */
		$scope.sumgc=0;
		$scope.getSeriesData=function(data){
			$scope.sumgc=0;
			for(var i=0; i<data.length; i++){
				var item= data[i];
				item.name=item.DATASOURCE_NAME
				item.value=item.groupCount;
				$scope.sumgc+=item.groupCount;
				item.itemStyle={normal:{color:colors[$scope.getValIndex(item.name)]}};
			}
		};
		$scope.decim=function(num, len){
			return decim(num, len);
		};
		$scope.isHidden=function(item){
			for(var i=0; i<$scope.groupList.length; i++){
				var grpItem = $scope.groupList[i];
				if(grpItem.name==item.DATASOURCE_NAME){
					if(grpItem.isClose){
						return true;
					}else{
						return false;
					}
				}
			}
			return false;
		};
		$scope.onSwitch=function(item, index){
			if(!item.isClose){
				item.isClose=true;
				// 地图不显示
			}else{
				item.isClose=false;
				// 地图上显示
			}
			$scope.showAll($scope.addrList);
		};
		
	}
});

	}, "device_detail");
