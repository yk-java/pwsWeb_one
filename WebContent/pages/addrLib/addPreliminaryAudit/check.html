<body ng-app="projectType" ng-controller="userMgrCtrl">
<form id="saveForm" class="required-validate">
<div class="all">
	<form id="saveForm">
	<!-- <div class="d1">退租时间 <input type="text" id="times" name="dateDump" class="required date dateComponent" placeholder="请选择" onclick="new Calendar().show(this)"/></div> -->

		{{name}}意见 : &nbsp;&nbsp;

		<input type="hidden" name="roleCode"  />
		<input type="hidden" name="rowid"  />
		<input type="hidden" name="acceptorCode"  />
		<input type="hidden" name="acceptorName"  />
		
		
	</div> 
	
	<div class="form_bottom" style="padding-left:15px;margin-top:50px;">
			<a href="javascript:" ng-click="onSave()" class="title_save">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;确认
			</a>
			<a href="javascript:" ng-click="onCancel()" class="title_cancel">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消

</div>
</form>


<script type="text/javascript">






	var ngScope;
	var app = angular.module("projectType", []);
	app.controller("userMgrCtrl", function($scope, $http){
		/* init */
		ngScope = $scope;
		
		$scope.lefObj={}; //左侧数据
		var currentDate=getCurrentDate();
		
		$("input[name=acceptTime]").val(currentDate);
		
		var userDataStr = $.cookie("pmsWeb_user_data");
		if(!userDataStr){
			
			noLogin(location.href);
			return;
		}
		$scope.userData = jQuery.parseJSON(userDataStr);
		var ticket = $.cookie("pmsWeb_ticket");
		
		var params = getUrlParams();
		$scope.required = params.required;
		
		
		$scope.rowid=params.rowid;
		
		$("input[name=rowid]").val(params.rowid);
		
		$("input[name=roleCode]").val($scope.userData.roleCode);
		//$("input[name=roleCode]").val("R20161207143642413959");
		
		
		$("input[name=acceptorCode]").val($scope.userData.employeeCode);
		$("input[name=acceptorName]").val($scope.userData.employeeName);
		$scope.name="审核";
		if($scope.userData.roleCode=="R20161207143642413959"){
			$scope.name="受理";
		}else if($scope.userData.roleCode=="R20161207143724432478"){
			$scope.name="审核";
		}else if($scope.userData.roleCode=="R20161207143741114245"){
			$scope.name="审批";
		}
	
		
		
		
		/* 表单验证 */
	validator = $("#saveForm").validate({
		onsubmit: false,
		focusInvalid: false,
		focusCleanup: true,
		errorElement: "span",
		ignore:".ignore",
		invalidHandler: function(form, validator) {
			var errors = validator.numberOfInvalids();
			if (errors) {
				
			} 
		}
	});
		
		
		/* 保存 */
		$scope.onSave = function(){
			
			
			//var result = $('input[name="ispass"]:checked ').val();
			//var suggest=$("#acceptSuggest").val();
			//var employeeCode=$scope.userData.employeeCode;
			//var employeeName=$scope.userData.employeeName;
			//var rowid=$scope.rowid;
			//var roleCode=$scope.userData.roleCode;
			
			
			
			var formData = $("#saveForm").serialize();
			
			
			$.ajax({
				url:serviceBasePath+"eap/pmsServices/addrLib/addPreliminaryAudit/updateStatus",
				cache:false,
				method:"POST",
				data:formData,
				success:function(res){
					
					if(res.statusCode==200){
						new ShowDlog().prompt({msg:"审批成功！",
							done:function(){
								parent.$dlog.close();
							},
							t:1500
						});
					}else{
						//
						
					}
				},
				error:function(){
					
				}
			});
			
			
			
		};
		$scope.onCancel=function(){
			parent.$dlog.close();
			
		};
		
	});
	
	
	</script>
