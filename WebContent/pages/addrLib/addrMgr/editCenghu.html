<body ng-app="moduleName" ng-controller="controllerName">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<label class="title">{{fieldCname}}</label>
			</div>
			<img src="../../../img/list_Header2-.png">
		</div>
		<form id="saveForm" class="required-validate">
		<div class="form_div" id="lay1">
			<div class="pdd_ta">
				<table width="700">
					
					
					
					<tr>
						<th>单元名称</th>
						<td><input name="HOUSEHOLD_NAME" type="text" value="{{objStr.HOUSEHOLD_NAME}}"  /></td>
						<th>层数</th>
						<td><input name="FLOOR_NO" type="text" value="{{objStr.FLOOR_NO}}" /></td>
					</tr>
					<tr>
						<th>户数</th>
						<td><input name="HOUSE_HOLD" type="text"  value="{{objStr.HOUSE_HOLD}}" /></td>
					</tr>
				</table>
			</div>	
		</div>
		<div class="form_bottom">
			<a href="javascript:" ng-click="onSave()" class="title_save">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;保存
			</a>
			<a href="javascript:" ng-click="onCancel()" class="title_cancel">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消
			</a>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript">
simpleController({
	init:function($scope, $http){
		var urlParams = getUrlParams();
		
		$scope.deviceAttrList=[];
		$scope.deviceAttrTrs=[];
		$scope.dependencyAttrs=[];
		$scope.calcFields = [];
		$scope.fieldCname=urlParams.fieldCname;
		$scope.objValue = {};
		if(urlParams.objStr && urlParams.objStr!='' && urlParams.objStr!='undefined'){
			$scope.objValue = JSON.parse(urlParams.objStr);
		}
		
		
		$scope.objStr=JSON.parse(urlParams.objStr);
	
		
		
		
		
		/* 表单验证 */
		validator = $("#saveForm").validate({
			onsubmit: false,
			focusInvalid: false,
			focusCleanup: true,
			errorElement: "span",
			ignore:".ignore",
			invalidHandler: function(form, validator) {
				var errors = validator.numberOfInvalids();
				if (errors) {
					
				} 
			}
		});
		
		/* 保存 */
		$scope.onSave=function(isContinue){
			//$("input[name=companyCode]").val($scope.userData.companyCode);
			var cond={};
			$("input[group=cond]").each(function(){
				var $cond = $(this);
				var key = $cond.attr("name");
				var val = $cond.val();
				if(val && val.length>0 && $cond.attr("class").indexOf("number")>-1){
					val=Number(val);
				}
				cond[key]=val;
			});
			//$scope.callCalc(cond);// 计算类型（计算）
			//$("input[name=attrJson]").val(JSON.stringify(cond));
			var params = serializeArrayToMap($("#saveForm").serializeArray());
			// 处理字段类型为5（计算类型）
			if($("#saveForm").valid()){
				parent.$dlog.data=params;
				parent.$dlog.close();
			}
		};
		
		/* 取消 */
		$scope.onCancel=function(){
			parent.$dlog.data="CANCEL";
			parent.$dlog.close();
		};
	
	}
});
function dateSelected(hostEl){
	$(hostEl).change();
}
</script>
