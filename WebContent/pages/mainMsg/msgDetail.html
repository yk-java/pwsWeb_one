<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script></head>
<script type="text/javascript" src="../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../js/PageBar.js"></script>
<script type="text/javascript" src="../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/util.js"></script>
<link rel="stylesheet" type="text/css" href="../../css/list.css"/>
<script type="text/javascript" src="../../js/Calendar.js"></script>
<script type="text/javascript" src="../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../js/showDlog/showDlog-blue.css" />
<style>
*{margin:0;padding:0;outline:none;list-style:none;}
.msg_warp{width:95%;margin:0 auto;padding-top:30px}
.msg_warp ul li{overflow:hidden}
.return{border:1px solid #999;border-radius:20px;line-height:32px;display:inline-block;padding:0 20px;color:#999;font-size:18px;cursor:pointer;float:right}
.msg_warp ul li .title{font-size:20px}
.msg_warp ul li .time{color:#999;line-height:30px}
.btext{margin-top:20px;padding-top:20px;border-top:1px solid #ccc;}
.btext p{text-indent:20px;line-height:30px}
</style>
</head>
<body ng-app="userMgr" ng-controller="userMgrCtrl">
<div class="msg_warp">
	<ul>
		<li><div class="return">返回</div></li>
		<li><div class="title">{{mesList.title}}</div></li>
		<li>
			<div class="time" style="float:left;">发布时间：{{mesList.publishDate}}</div>
			<div class="time"  style="float:left;margin-left:20px;">来自：{{mesList.source}}</div>
		</li>
	</ul>
	<div class="btext">
		<p>{{mesList.btext}}</p>
	</div>
</div>
</body>
<script>

var ngScope;
var app = angular.module("userMgr", []);
app.controller("userMgrCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	var urlParams=getUrlParams();
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		noLogin(location.href);
		return;
	}
	
	var userData = jQuery.parseJSON(userDataStr);
	var accountCode=userData.accountCode;
	ticket = $.cookie("pmsWeb_ticket");
	$scope.mesList="";
	$http.get(serviceBasePath+"eap/pmsServices/notice/detail?rowid="+urlParams.rowid+"&accountCode="+accountCode).success(function(response){
		if(response.statusCode==200){
			
			$scope.mesList= response.data;
		}
	});
});
$(".return").click(function(){
	location.href="mainMsg.html";
})

</script>
</html>
