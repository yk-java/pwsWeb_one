<!DOCTYPE HTML>
<html>
<head>
<title> 首页 </title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../js/jquery.ztree.core-3.5.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/util.js"></script>
<script type="text/javascript" src="../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../js/showDlog/showDlog-blue.css" />
<link rel="stylesheet" href="../../css/zTreeStyle/zTreeStyle.css" type="text/css"/>
<style type="text/css">
body{padding:0;margin:0;background:#fff;height:initial}
.all{font-size:12px;font-family:微软雅黑;text-decoration:none;color:#666;padding-left:12px;}
.all a{text-decoration:none;color:#666;}
.all a:hover{text-decoration:none;color:#666;}
.ztree span{font-size:12px;font-family:微软雅黑;}
.btn_warp{overflow:hidden}
.btn_warp .btn{width:80px;height:35px;line-height:35px;float:left;margin:20px 19px;background:#0078d7;cursor:pointer;text-align:center;color:#fff}
</style>
</head>

<body ng-app="orgTree" ng-controller="orgTreeCtrl">
	<div style="width:85%;margin:0 auto">
		<p style="color:#0078d7">请选择归档目录</p>
		<div id="treeDemo" class="ztree" style="height: 200px;overflow: auto;">
	</div>
	<div class="btn_warp">
		<div class="btn" ng-click="sure()">确定</div>
		<div class="btn"  ng-click="cancle()"style="color:#8a8a8a;background:#fff;border:1px solid #8a8a8a">取消</div>
	</div>
	</div>
	<script type="text/javascript">
	var selObj={};
	var parentCatalogCode="";
	var setting = {
			data: {
				simpleData: {
					enable: true
				}
			},
			callback:{
				onClick:function(){
					var selectedNodes = orgTree.getSelectedNodes();
					//alert(selectedNodes)
					var name=selectedNodes[0].name;
					parentCatalogCode=selectedNodes[0].id;
					selObj=selectedNodes[0];
				}
			}

		};
	var orgZTree;
	var ngScope;
	var app = angular.module("orgTree", []);
	
	app.controller("orgTreeCtrl", function($scope, $http){
		/* init */
		ngScope = $scope;
		$scope.treeNodes={};
		var userDataStr = $.cookie("pmsWeb_user_data");
		if(!userDataStr){
			
			noLogin(location.href);
			return;
		}
		
		$scope.userData = jQuery.parseJSON(userDataStr);
		var ticket = $.cookie("pmsWeb_ticket");
		
		var params = getUrlParams();
		$scope.required = params.required;
		
		/* 加载数据 */
		$.ajax({
			url:serviceBasePath+"eap/pmsServices/km/catalog/catalog/getTreeList",
			method:"GET",
			cache:false,
			data:{"companyCode":$scope.userData.companyCode, "ticket":ticket},
			success:function(res){
				if(res.statusCode==200){
					zNodes = res.list;
					orgTree=$.fn.zTree.init($("#treeDemo"), setting, zNodes);
				}else if(res.statusCode==401){
					window.noLogin(location.href);
				}else{
					alert("服务器访问出错！");
				}
			},
			error:function(){
				alert("服务器访问失败！");
			}
		});
		
		$scope.sure=function(){
			selObj.msg="success";
			parent.$dlog.data=selObj;
			parent.$dlog.close();

		};
		
		
		$scope.cancle=function(){
			parent.$dlog.close();
		};
		
	});
	</script>
</body>
</html>
