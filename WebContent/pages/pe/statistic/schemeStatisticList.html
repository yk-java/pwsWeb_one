<script type="text/javascript">
	function LockTableHeader(_setting){
		this.setting=_setting;
		this.renderToEl=$(_setting.renderTo);
		this.newTable;
		this.init();
	}
	LockTableHeader.prototype.init=function(){
		$("#new_"+this.renderToEl.attr("id")).remove();
		this.newTable = $("<table id='new_"+this.renderToEl.attr("id")+"' cellspacing='0' cellpadding='0' class='table' style='position:absolute;border:solid 0px red;'></table>")
		var $ths = this.renderToEl.find("tr:has(th)");//:has(th)
		this.newTable.append($ths.clone(true));
		this.renderToEl.before(this.newTable);
		renderToEl = this.renderToEl;
		newTable = this.newTable;
		this.renderToEl.find("th").each(function(){
			var trs = renderToEl.find("tr:has(th)");
			var tr = $(this).parent();
			var trIdx = trs.index(tr);
			var ths = tr.find("th");
			var thIdx = ths.index($(this));
			var mappingTh = newTable.find("tr").eq(trIdx).find("th").eq(thIdx);
			//mappingTh.css({"width":"200px", "color":"#f00"});
			mappingTh.find("div").width($(this).find("div").width());
		});
		this.renderToEl.parent().scroll(function(){
			newTable.css({"top":$(this)[0].scrollTop});
		});
	}
	LockTableHeader.prototype.reInit=function(){
		if(this.newTable){
			this.newTable.remove();
		}
		this.init();
	}
	LockTableHeader.prototype.resize=function(){
		
	}
	LockTableHeader.prototype.scroll=function(){
		
	}

		$(".col_list").click(function(){
			if($(this).attr("layer-is-show")=="1"){
				$(this).next().hide();
				$(this).removeAttr("layer-is-show");
			}else{
				$(this).next().show();
				$(this).find("a").focus();
				$(this).attr("layer-is-show", "1");
			}
		}).mouseover(function(){
			$(this).attr("onlayer", "1");
		}).mouseout(function(){
			$(this).removeAttr("onlayer");
		});
// 		$(".col_list").find("a").focusout(function(){
// 			if($(this).parent().attr("onlayer")!="1"){
// 				$(this).parent().click();
// 			}
// 		});
		$(".col_list").next().mouseover(function(){
			$(this).prev().attr("onlayer", "1");
		}).mouseout(function(){
			$(this).prev().removeAttr("onlayer");
		});
		$(".cond_list").click(function(){
			if($(this).attr("layer-is-show")=="1"){
				$(this).next().hide();
				$(this).removeAttr("layer-is-show");
			}else{

				$(this).attr("layer-is-show", "1");
