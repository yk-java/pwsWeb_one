<!DOCTYPE HTML>
<html>
<head>
<title>项目材料类型</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../js/config.js"></script>

<script type="text/javascript" src="../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/showDlog/showDlog-blue.css" />
<link rel="stylesheet" type="text/css" href="../../../css/list.css" />
<script type="text/javascript" src="../../../js/util.js"></script>


<style type="text/css">
	.dropDownArea{background-image:url(../../../img/flag.png);background-repeat: no-repeat;background-position:right;background-position:185px;cursor:pointer;}
	.dropDownProjectType{background-image:url(../../../img/type.png);background-repeat: no-repeat;background-position:right;background-position:185px;cursor:pointer;}
	.dropDownProjectType1{background-image:url(../../../img/type.png);background-repeat: no-repeat;background-position:right;background-position:185px;cursor:pointer;}
	
	.btn{display:inline-block;padding:1px 4px;border:solid 1px #f4f4f4; border-radius:4px;}
	.btn.toactive{color:#fff;background:green;}
	.btn.toclose{color:#fff;background:#ED7798;}
	.owWordLoad{text-decoration:underline;color:#0099ff;}
	.owWordload-detail{border:solid 1px #666;background:#ffee99;color:#666;padding:4px 6px 4px 6px;position:absolute;display:none;}
	
</style>
</head>

<body ng-app="userMgr" ng-controller="userMgrCtrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				
				<input type="text" id="mctViewName"  placeholder="请输视图名称"/>
				
				<div class="query_div" ng-click="doQuery()">
					查询
				</div>
				
				&nbsp;&nbsp;
			</div>
			<img src="../../../img/list_Header2-.png">
			<div class="title_add" onclick="location.href='addProjectInit.html'">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;新增
			</div>
		</div>
		
		<div class="table_div">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table">
			   <tr class="tr1">
				<th><div align="center">序号</div></th>
				<th width="250"><div align="center">总控视图名称</div></th>
				<th><div align="center">关联项目名称</div></th>
				<th><div align="center">关联项目编码</div></th>
				<th><div align="center">备注</div></th>
				<th width="150"><div align="center">操作</div></th>
			  </tr>
			  <tr class="tr2" ng-repeat="item in projectList">
				<td><div align="center">{{$index+1}}</div></td>
				<td><div align="center">{{item.mctViewName}}</div></td>
				<td>
				    <span ng-repeat="pro in top2(toArr(item.proNames))" align="left" style="margin-left:10px;">{{pro}}</span>
					<div ng-if="toArr(item.proNames).length>2" style="display:inline-block;">
						<a href="javascript:" onmouseover="$(this).next().show();" onmouseout="$(this).next().hide();" class="owWordLoad">[查看更多]</a>
						<div class="owWordload-detail">
							<div ng-repeat="pro in after2(toArr(item.proNames)) track by $index">{{pro}}</div>
						</div>
					</div>
				</td>
				<td>
				 
				 <span ng-repeat="pro in top2(toArr(item.proNos))" align="left" style="margin-left:10px;">{{pro}}</span>
					<div ng-if="toArr(item.proNos).length>2" style="display:inline-block;">
						<a href="javascript:" onmouseover="$(this).next().show();" onmouseout="$(this).next().hide();" class="owWordLoad">[查看更多]</a>
						<div class="owWordload-detail">
							<div ng-repeat="pro in after2(toArr(item.proNos)) track by $index">{{pro}}</div>
						</div>
					</div>
				</td>
				<td><div align="center">{{item.remarks}}</div></td>
				<td>
					<div align="center">
			    		<!-- <img  ng-click="doUpdate(item)" class="operationImg" src="../../../img/list_item_modify-icon.png" title="修改"> -->
			    		<img  ng-click="doDelete(item)" class="operationImg" src="../../../img/list_delete-icon.png" title="删除">
			    		<img class="operationImg" ng-click="doShow(item)" src="../../../img/list_see-icon.png" title="查看 ">
			    		<img class="operationImg" ng-click="doSync(item)" src="../../../img/sync.png" title="同步 ">
		    		</div>
				</td>
			  </tr>
			</table>
		</div>

		<div id="page_bar" class="list_bottom" align="center">
		</div>

	</div>
</div>
<script type="text/javascript">
function createPageBar(totalPage, curPage,totalRecord){
	new PageBar().init({
		renderTo:"#page_bar",
		totalPage:totalPage,
		curPage:curPage,
		totalRecord: totalRecord,
		showPageInfo:true,
		prevPageText:"上一页",
		nextPageText:"下一页",
		onPage:function(pageNum){
			_currentPage=pageNum;
			ngScope.loadProjects(companyCode,mctViewName, pageNum);
		}
	});
}

var mctViewName="";

var _currentPage=1;
var companyCode="";
var ngScope;
var app = angular.module("userMgr", []);
app.controller("userMgrCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.curUnit={};
	$scope.projectList=[];
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	var userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	companyCode=userData.companyCode;
	
	
	
	/* 加载数据 */
	$scope.loadProjects=function(companyCode,mctViewName, currentPage){//alert(unitCode);
		$http.get(serviceBasePath+"eap/pmsServices/pe/baseMgr/projectInit/list?companyCode="
			+companyCode+"&currentPage="+currentPage+"&ticket="+ticket+"&mctViewName="+mctViewName).success(function(response){
			if(response.statusCode==401){
				alert("用户凭据过期！请重新登录！");
				window.top.location.href="../../login.html";
				return;
			}
			$scope.projectList = response.list;
			createPageBar(response.totalPage, response.currentPage,response.totalRecord);
		});
	};
	/* 查询 */
	$scope.doQuery=function(){
		mctViewName = $("#mctViewName").val();
		
		$scope.loadProjects(companyCode,mctViewName, 1);
	};
	
	
	/* 修改 */
	$scope.doUpdate=function(item){
		
		location.href="editProjectInit.html?mctViewCode="+item.mctViewCode+"&companyCode="+item.companyCode;
	};
	
	/* 显示 */
	$scope.doShow=function(item){
		location.href="showProjectInit.html?mctViewCode="+item.mctViewCode+"&companyCode="+item.companyCode;
	};
	
	
	
	
	/* 删除 */
	$scope.doDelete=function(item){
		
		new ShowDlog().confirm({
			msg:"确定对类型“"+item.mctViewName+"”进行删除操作吗？",
			ok:function(){
				$http.post(serviceBasePath+"eap/pmsServices/pe/baseMgr/projectInit/delete?mctViewCode="+item.mctViewCode+"&ticket="+ticket).success(function(response){
					$scope.loadProjects(companyCode,mctViewName, _currentPage);
				});
			},
			cancel:function(){}
		});
	};
	
	
	$scope.toArr=function(pros){
		if(!pros)return;
		var arr = pros.split(",");//alert(arr);
		return arr;
	};
	
	$scope.top2=function(arr){
		var arrN=[];
		if(!arr)return arrN;
		for(var i=0;i<arr.length;i++){
			if(i>1){
				break;
			}
			arrN.push(arr[i]);
		}
		return arrN;
	};
	
	$scope.after2=function(arr){
		var arrN=[];
		for(var i=2;i<arr.length;i++){
			arrN.push(arr[i]);
		}//alert(arrN.length);
		return arrN;
	};
	
	$scope.doSync=function(item){
		new ShowDlog().prompt({
			icon:"waitting",
			msg:"正在同步...",
			done:function(){
			},
			t:120000
		});
		$http.post(serviceBasePath+"eap/pmsServices/pe/proReserve/proDevice/synRMctDevice?companyCode="+userData.companyCode+
				"&mctCode="+item.proMctCodes+"&mctViewCode="+item.mctViewCode).success(function(response){
			$dlog.close();
			if(response.statusCode==200){
				new ShowDlog().prompt({
					icon:"success",
					msg:"同步成功"+response.data+"条！",
					done:function(){
						
					},
					t:1500
				});
			}else{
				new ShowDlog().prompt({
					msg:response.resultMsg,
					done:function(){
						
					},
					t:1500
				});
			}
		});
	};
	
	/* 初始查询 */
	ngScope.loadProjects(companyCode,mctViewName, 1);
});
</script>
</body>
</html>
