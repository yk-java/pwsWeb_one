<body ng-app="moduleName" ng-controller="controllerName">

<div class="list">
	<div class="list_content">
		<div class="title_div2">
			<div class="condLayer1">
				<input type="text" id="proName" value="{{viewState.proName}}" class="dropDownList" style="width:180px;" placeholder="请选择项目"/>
				<input type="text" id="deviceObjName" value="{{viewState.deviceObjName}}" style="width:180px;"  placeholder="请输入设备名称"/>
				<input type="text" id="reserveStatusName" value="{{viewState.reserveStatusName}}" style="width:180px;" class="dropDownList"  placeholder="改造状态"/>
				<input type="text" id="reserveConfirmName" value="{{viewState.reserveConfirmName}}" style="width:180px;" class="dropDownList"  placeholder="验收状态"/>
				<input type="hidden" id="sysProcessFlag" value="1" style="width:180px;" class="dropDownList"  placeholder="删除状态"/>
				
				
				<input type="text" id="timeType" value="" style="width:180px;" class="dropDownList"  placeholder="查询时间类型"/>
				
				<input   type="text" id="starttime" name="starttime" style="width:110px; display: none" class="date dateComponent" placeholder="请选择开始时间" onclick="new Calendar().show(this)">
				<input   type="text" id="endtime" name="endtime" style="width:110px;display: none" class="date dateComponent" placeholder="请选择结束时间" onclick="new Calendar().show(this)">
				
				<div class="btn blue" ng-click="doQuery()">
					查询
				</div>
				<div class="btn blue" ng-click="doExport()">
					导出
				</div>
				<div class="btn blue" ng-click="doExportImg()">
					导出图片
				</div>
				
				<div class="btn blue" ng-click="toBack()">
					返回
				</div>
			</div>
			<div class="condLayer2">
				<!-- 动态条件 -->
				<span ng-repeat="item in theadData.searchFields">
				<input ng-if="item.dtype==4" type="text" group="cond" id="{{item.ename}}" style="width:180px;" class="dropDownList" placeholder="{{item.cname}}"/>
				</span>
				<!-- 动态条件 -->
			</div>
		</div>
		
		<div class="table_div">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table">
			   <tr class="tr1">
				<th><div align="center">序号</div></th>
				<th><div align="center">改造单位名称</div></th>
<!-- 				<th><div align="center">项目编码</div></th> -->
				<th><div align="center">设备名称</div></th>
				<th><div align="center">设备编码</div></th>
				<th ng-repeat="field in theadData.listFields">{{field.cname}}</th>
				<th><div align="center">计划改造时间</div></th>
				<th><div align="center">实际改造时间</div></th>
				<th><div align="center">改造状态</div></th>
				<th><div align="center">验收确认</div></th>
				<th><div align="center">操作</div></th>
			  </tr>
			  <tr class="tr2" ng-repeat="item in dataList">
				<td><div align="center">{{$index+1}}</div></td>
				<td><div align="center">{{item.reseverOrgname}}</div></td>
<!-- 				<td><div align="center">{{item.reserveProNo}}</div></td> -->
				<td><div align="center">{{item.deviceObjName}}</div></td>
				<td><div align="center">{{item.deviceObjCode}}</div></td>
				<td ng-repeat="f in theadData.listFields">{{item[f.ename]}}</td>
				<td><div align="center">{{item.planRebuildTime}}</div></td>
				<td><div align="center">{{item.realRebuildTime}}</div></td>
				
				<td>

					<div align="center" ng-if="!item.reserveStatus||item.reserveStatus==0"><img style="width:12px;height:12px;" src="../../../img/unreport.png"  />未改造</div>
					<div align="center" ng-if="item.reserveStatus==2"><img style="width:12px;height:12px;" src="../../../img/bohui.png"  />已改造被驳回</div>
				</td>
				<td>
					<div align="center" ng-if="item.reserveConfirm==1"><img style="width:12px;height:12px;" src="../../../img/reported.png"  />已确认</div>
					<div align="center" ng-if="!item.reserveConfirm||item.reserveConfirm==0"><img style="width:12px;height:12px;" src="../../../img/unreport.png"  />未确认</div>

					<div align="center">
			    		<img ng-if="(!item.reserveConfirm||item.reserveConfirm==0)&&item.reserveStatus==1" class="operationImg" ng-click="toCheck(item, $index)" src="../../../img/check.png" title="审核 ">

		    		</div>

		$scope.loadTheader=function(deviceTypeCode){
			$scope.httpGet({
				url:"eap/pmsServices/om/deviceMgr/device/mctListAttr?companyCode="+$scope.userData.companyCode,
				data:{"deviceTypeCode":deviceTypeCode},
				success:function(response){
					$scope.theadData = response.data;
					/* 初始化搜索条件 */
					lazyCall('t1',function(){
						for(var i=0; i<$scope.theadData.searchFields.length; i++){
							(function(){
								var searchField = $scope.theadData.searchFields[i];
								if(searchField.dtype==4){
									/* 搜索条件*/ 
									searchField.enumValue.unshift("(清空)");
									new DropDownList().init({
										renderTo:"#"+searchField.ename,
										data:searchField.enumValue,
										onSelected:function(result){
											if(result=="(清空)"){
												$("#"+searchField.ename).val("");
											}else{
												$("#"+searchField.ename).val(result);
											}
										}
									});
								}
							})();
						}
					}, 100);
				}
			});
		};
		
		$scope.loadTheader(urlParams.deviceTypeCode);
		
		/* 加载数据 */
		$scope.loadData=function(){
			// searchName
			
			//alert(timeTypeStr)
			
			var searchName = $viewState.deviceObjName
			if($scope.theadData.searchFields){
				var vars="";
				for(var i=0; i<$scope.theadData.searchFields.length; i++){
					var searchField = $scope.theadData.searchFields[i];
					if(searchField.dtype==1){
						if(vars && vars.length>0){
							vars+=",";
						}
						vars+=searchField.ename;
					}
				}
				searchName=vars+";"+searchName;
			}
			
			// attrJson
			var cond={};
			$("input[group=cond]").each(function(){
				var $cond = $(this);
				var key = $cond.attr("id");
				var val = $cond.val();
				cond[key]=val;
			});
			
			
			var starttime=$("#starttime").val();
			var endtime=$("#endtime").val();
			
			//var par={"$gte":starttime,"$lte":endtime};
			//查询时间
			if(timeTypeStr=="1"){
					if(starttime!="" && endtime!=""){
						var par={"$gte":starttime,"$lte":endtime+" 23:59:59"};
						cond["allocTime"]=par;
					}
			}else if(timeTypeStr=="2"){
					if(starttime!="" && endtime!=""){
						var par={"$gte":starttime,"$lte":endtime+" 23:59:59"};
						cond["planRebuildTime"]=par;
					}
			}else if(timeTypeStr=="3"){
					if(starttime!="" && endtime!=""){
						var par={"$gte":starttime,"$lte":endtime+" 23:59:59"};
						cond["realRebuildTime"]=par;
					}
			}
			
			
			
			$viewState.condStr=JSON.stringify(cond);
			// 查询
			$scope.httpExecute({
				method:"post",
				url:"eap/pmsServices/pe/baseMgr/remouldBatch/queryBatchDevice",
				data:{"companyCode":$scope.userData.companyCode,"reserveProNo":urlParams.reserveProNo,
					"proNo":$viewState.proNo, "reserveConfirm":$viewState.reserveConfirm, "reserveStatus":$viewState.reserveStatus,"remouldBatchCode":urlParams.remouldBatchCode,
					"searchName":searchName, "attrJson":$viewState.condStr, "sysProcessFlag":$viewState.sysProcessFlag},
				success:function(resp){
					$scope.dataList = resp.list;
				},
				pageChange:function(pageNum){
					$scope.viewState.currentPage=pageNum;
					$scope.doQuery();
				}
			});
			/*$scope.dataList = [{reserveProName:'表箱改造项目', reserveProNo:'N1123544411', deviceObjName:'表箱设备1', deviceObjCode:'D1532255', remouldschemeName:'改造方案1', rpAuditStateCode:1},

			*/
		};

			if($("#deviceObjName").val().indexOf("{")==-1){
				$viewState.deviceObjName=$("#deviceObjName").val();
			}
			$scope.loadData();
		};
		
		
		
		
		/* 删除 */
		$scope.doDelete=function(item){
			new ShowDlog().confirm({
				msg:"确认将【"+item.deviceObjCode+"】移出当前改造批次？",
				ok:function(){
					$scope.httpPost({
						url:"eap/pmsServices/pe/baseMgr/remouldBatch/delProDevice?companyCode="+item.companyCode+
						"&reserveProNo="+item.reserveProNo+"&deviceObjCode="+item.deviceObjCode+
						"&remouldBatchCode="+item.remouldBatchCode,
						data:{},
						success:function(res){
							new ShowDlog().prompt({
								icon:"success",
								msg:"删除成功！",
								done:function(){
									$scope.to({url:"remouldBatchDevList.html", data:{
										"reserveProNo":urlParams.reserveProNo,
										"reserveProName":urlParams.reserveProName,
										"mctViewCode":urlParams.mctViewCode,
										"deviceTypeCode":urlParams.deviceTypeCode,
										"remouldBatchCode":urlParams.remouldBatchCode
									}});
								},
								t:1500
							});
						}
					});
				}
			});
		};
		/* 批量删除 */
		$scope.batDel=function(){
			new ShowDlog().confirm({
				msg:"准备将查询结果从当前改造批次中移出，确定操作吗？",
				ok:function(){
					$viewState.deviceObjName=$("#deviceObjName").val();
					// searchName
					var searchName = $viewState.deviceObjName
					if($scope.theadData.searchFields){
						var vars="";
						for(var i=0; i<$scope.theadData.searchFields.length; i++){
							var searchField = $scope.theadData.searchFields[i];
							if(searchField.dtype==1){
								if(vars && vars.length>0){
									vars+=",";
								}
								vars+=searchField.ename;
							}
						}
						searchName=vars+";"+searchName;
					}
					
					// attrJson
					var cond={};
					$("input[group=cond]").each(function(){
						var $cond = $(this);
						var key = $cond.attr("id");
						var val = $cond.val();
						cond[key]=val;
					});
					$viewState.condStr=JSON.stringify(cond);
					
					$scope.httpExecute({
						method:"post",
						url:"eap/pmsServices/pe/baseMgr/remouldBatch/batDelProDevice",
						data:{"companyCode":$scope.userData.companyCode,"reserveProNo":urlParams.reserveProNo,
							"proNo":$viewState.proNo, "rpAuditState":$viewState.rpAuditState,"remouldBatchCode":urlParams.remouldBatchCode,
							"searchName":searchName, "attrJson":$viewState.condStr, "sysProcessFlag":$viewState.sysProcessFlag},
						success:function(resp){
							new ShowDlog().prompt({
								icon:"success",
								msg:"删除成功！",
								done:function(){
									
									$scope.to({url:"remouldBatchDevList.html", data:{
										"reserveProNo":urlParams.reserveProNo,
										"reserveProName":urlParams.reserveProName,
										"mctViewCode":urlParams.mctViewCode,
										"deviceTypeCode":urlParams.deviceTypeCode,
										"remouldBatchCode":urlParams.remouldBatchCode
									}});
									
								},
								t:1500
							});
						}
					});
				}
			});
		}
		
		$scope.toAdd=function(){
			$scope.to({url:"reserveProDevList.html", data:{
				"reserveProNo":urlParams.reserveProNo,
				"reserveProName":urlParams.reserveProName,
				"mctViewCode":urlParams.mctViewCode,
				"deviceTypeCode":urlParams.deviceTypeCode,
				"remouldBatchCode":urlParams.remouldBatchCode
			}});
		};
		
		$scope.toPro=function(){
			new ShowDlog().confirm({
				msg:"准备将查询结果分配到项目单位下，确定操作吗？",
				ok:function(){
					new ShowDlog().showFrame("chooseOrg.html", "请选择改造单位", function(callbackData){
						if(!callbackData || !callbackData.unitCode){
							return;
						}
						$viewState.deviceObjName=$("#deviceObjName").val();
						// searchName
						var searchName = $viewState.deviceObjName
						if($scope.theadData.searchFields){
							var vars="";
							for(var i=0; i<$scope.theadData.searchFields.length; i++){
								var searchField = $scope.theadData.searchFields[i];
								if(searchField.dtype==1){
									if(vars && vars.length>0){
										vars+=",";
									}
									vars+=searchField.ename;
								}
							}
							searchName=vars+";"+searchName;
						}
						
						// attrJson
						var cond={};
						$("input[group=cond]").each(function(){
							var $cond = $(this);
							var key = $cond.attr("id");
							var val = $cond.val();
							cond[key]=val;
						});
						$viewState.condStr=JSON.stringify(cond);
						
						$scope.httpExecute({
							method:"post",
							url:"eap/pmsServices/pe/baseMgr/remouldBatch/setDeviceToPro",
							data:{"companyCode":$scope.userData.companyCode,"reserveProNo":urlParams.reserveProNo,
								"proNo":$viewState.proNo, "rpAuditState":$viewState.rpAuditState,"remouldBatchCode":urlParams.remouldBatchCode,
								"searchName":searchName, "attrJson":$viewState.condStr, "sysProcessFlag":$viewState.sysProcessFlag, 
								"reseverOrgcode":callbackData.unitCode, "reseverOrgname":callbackData.unitName},
							success:function(resp){
								new ShowDlog().prompt({
									icon:"success",
									msg:"分配成功！",
									done:function(){
										
										$scope.to({url:"remouldBatchDevList.html", data:{
											"reserveProNo":urlParams.reserveProNo,
											"reserveProName":urlParams.reserveProName,
											"mctViewCode":urlParams.mctViewCode,
											"deviceTypeCode":urlParams.deviceTypeCode,
											"remouldBatchCode":urlParams.remouldBatchCode
										}});
										
									},
									t:1500
								});
							}
						});
					}, "chooseOrg");
				}
			});
			
		};
		$scope.toBack=function(){
			$scope.to({url:"remouldBatchMgr.html", data:{
				"reserveProNo":urlParams.reserveProNo,
				"reserveProName":urlParams.reserveProName,
				"mctViewCode":urlParams.mctViewCode,
				"deviceTypeCode":urlParams.deviceTypeCode
			}});
		};
		$scope.tomap=function(){
			location.href="procgmap.html";
		};
		/* 初始查询 */
		$scope.doQuery();
		
		/* 审核 */
		$scope.toCheck=function(item, index){
			new ShowDlog().showFrame("remouldschemeCheck.html?proNo="+item.proNo+"&mctCode="+item.mctCode+"&reserveProNo="+urlParams.reserveProNo+"&deviceObjCode="+item.deviceObjCode+"&mctViewCode="+urlParams.mctViewCode+"&remouldBatchCode="+urlParams.remouldBatchCode, 
					item.deviceObjCode+"验收", 
					function(data){
						
						if(data=="SUCCESS"){
							$scope.to({url:"remouldBatchDevList.html", data:{
								"reserveProNo":urlParams.reserveProNo,
								"reserveProName":urlParams.reserveProName,
								"mctViewCode":urlParams.mctViewCode,
								"deviceTypeCode":urlParams.deviceTypeCode,
								"remouldBatchCode":urlParams.remouldBatchCode
							}});
						}
					}, 
					"dialog_scheme_check");
		};
		
		/* 查看 */
		$scope.toDetail=function(item, index){
			new ShowDlog().showFrame("remouldschemeDetail.html?proNo="+item.proNo+"&mctCode="+item.mctCode+"&reserveProNo="+urlParams.reserveProNo+"&deviceObjCode="+item.deviceObjCode+"&remouldBatchCode="+urlParams.remouldBatchCode, 
					item.deviceObjCode+"验收", 
					function(data){
						
					}, 
					"dialog_scheme_check");
		};
	}
});
</script>
</body>
