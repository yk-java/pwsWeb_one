<body ng-app="mdu" ng-controller="ctrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<label class="title">修改项目改造方案</label>
			</div>
			<img src="../../../img/list_Header2-.png">
		</div>
		<div class="tabs">
			<a href="#lay1" class="tab selected">项目改造方案属性</a>
			
		</div>
		<form id="saveForm" class="required-validate">
		<div class="form_div" id="lay1">
			<table>
				<tr>
					<th width="80">方案名称</th>
					<td width="300">
						
						<input type="text" name="remouldSchemeName" class="required" value="{{projectInfo.remouldSchemeName}}" />
						<input type="hidden" name="companyCode" value="{{projectInfo.companyCode}}"   />
						<input type="hidden" name="remouldSchemeCode" value="{{projectInfo.remouldSchemeCode}}"   />
					</td>
					<th>方案描述</th>
					
					<td>
						<input type="text" name="remouldSchemeDesc" class="" value="{{projectInfo.remouldSchemeDesc}}"  />
						
					</td>
					
				</tr>
				<tr>
					<th>备注 </th>
					<td><input type="text" name="remarks" value="{{projectInfo.remarks}}" /></td>
				</tr>
			</table>
			<div style="height:30px;margin-top:10px;">请填写改造材料数量:</div>
			<table>
				<tr ng-repeat="item in materialList">
					<th width="80">{{item.typeName}}</th>
					<td width="300">
						<input type="text" id="{{item.typeCode}}" value="{{item.needcount}}" name="{{item.typeCode}}"  class="number"   />
					</td>	
				</tr>
			</table>
			
		</div>
		
		

		<div class="form_bottom">
			<a href="javascript:" ng-click="onSave()" class="title_save">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;保存
			</a>
			<a href="javascript:" ng-click="onCancel()" class="title_cancel">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消
			</a>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript">

function getUrlParams(){
	var params={};
	var url = location.href;
	var start = url.indexOf("?", 0)+1;
	var paramsStr = url.substring(start, url.length);
	var paramsArr = paramsStr.split("&");
	for(var i=0;i<paramsArr.length;i++){
		var kv = paramsArr[i].split("=");
		var k = kv[0];
		var v = kv[1];
		params[k]=v;
	}
	return params;
}
var selectedUnitCode="";
var validator;
var userData;
var companyCode="";
var ngScope;
var app = angular.module("mdu", []);
app.controller("ctrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	
	$scope.projectInfo={};
	$scope.materialList=[];
	$scope.oldmaterialList=[];
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	var params = getUrlParams();
	companyCode=userData.companyCode;
	/* 视图渲染 */
	$(".tabs>a").each(function(){
		var layId = $(this).attr("href");
		var idx = $(".tabs>a").index($(this));
		if(idx!=0){
			$(layId).hide();
			$(layId).attr("data-show", "0");
		}else{
			$(layId).attr("data-show", "1");
		}
		$(this).click(function(){
			$(".tabs>.selected").removeClass("selected");
			$(this).addClass("selected");
			var layId = $(this).attr("href");
			$("div[data-show=1]").hide();
			$("div[data-show=1]").attr("data-show", "0");
			$(layId).show();
			$(layId).attr("data-show", "1");
			
		});
	});
	
	/* Validate */
	
	
	
	/* 数据加载 */
	$scope.loadProject=function(remouldSchemeCode){
			
		$http.get(serviceBasePath+"eap/pmsServices/pe/baseMgr/remouldScheme/get?remouldSchemeCode="
			+remouldSchemeCode+"&ticket="+ticket+"&companyCode="+companyCode).success(function(response){
			if(response.statusCode==401){
				alert("用户凭据过期！请重新登录！");
				window.top.location.href="../../../login.html";
				return;
			}
			$scope.projectInfo = response.data.vo;
			
			$scope.materialList=response.data.list;//所有的类型
			
			//alert(response.data.list1.length)
			
			
		});
	};
	
	
	/* 初始加载 */
	$scope.loadProject(params.remouldSchemeCode);
	
	/* 保存 */
	$scope.onSave = function(){
		//$("input[name=companyCode]").val(userData.companyCode);
		var formData = $("#saveForm").serialize();
	
		if($("#saveForm").valid()){
			
			var codes="";
			var values="";
			for(var i=0;i<$scope.materialList.length;i++){
				var typecode=$scope.materialList[i].typeCode;
				
				var va=$("#"+typecode).val();
				if(va!=""){
					codes+=typecode+",";
					values+=va+",";
				}
				
				
			}
			codes=codes.substring(0,codes.length-1);
			values=values.substring(0,values.length-1);
			
			$.ajax({
				url:serviceBasePath+"eap/pmsServices/pe/baseMgr/remouldScheme/update?materialCodes="+codes+"&materialValues="+values,
				cache:false,
				method:"POST",
				data:formData,
				success:function(res){
					if(res.statusCode==200){
						//
						new ShowDlog().prompt({msg:"修改成功！",
							done:function(){
								location.href="remouldSchemeMgr.html";
							},
							t:1500
						});
					}else{
						//
					}
				},
				error:function(){
					
				}
			});
			
		}else{
			
		}
	};
	
	validator = $("#saveForm").validate({
		onsubmit: false,
		focusInvalid: false,
		focusCleanup: true,
		errorElement: "span",
		ignore:".ignore",
		invalidHandler: function(form, validator) {
			var errors = validator.numberOfInvalids();
			if (errors) {
				
			} 
		}
	});
	
	/* 取消 */
	$scope.onCancel = function(){
		location.href="remouldSchemeMgr.html";
	};
	
});
</script>
</body>
