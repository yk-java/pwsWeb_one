<!DOCTYPE HTML>
<html>
<head>
<title> 耗材管理</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script></head>
<script type="text/javascript" src="../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../js/Calendar.js"></script>
<script type="text/javascript" src="../../../js/config.js"></script>


<script type="text/javascript" src="../../../js/eapJs/core/eap.core.js" ></script>
<script type="text/javascript" src="../../../js/eapJs/plugins/eap.tip.js" ></script>
<script type="text/javascript" src="../../../js/eapJs/plugins/eap.validate.js"></script>
<script type="text/javascript" src="../../../js/eapJs/local/eap.lang-zh_CN.js"></script>
<link rel="stylesheet" type="text/css" href="../../../css/validate.css"/>
<link rel="stylesheet" type="text/css" href="../../../css/edit.css"/>

<script type="text/javascript" src="../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/showDlog/showDlog-blue.css" />

<style type="text/css">
	.table1{display: none}
	.sel{width:204px;height:26px;font-family: '微软雅黑';line-height:24px;font-size:12px;}
	.pici{color:red;display:none}
</style>
</head>

<body ng-app="userMgr" ng-controller="userMgrCtrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<label class="title">创建耗材</label>
			</div>
			<img src="../../../img/list_Header2-.png">
		</div>
		<div class="tabs">
			<a href="#lay1" class="tab selected">耗材属性</a>
			
		</div>
		<form id="saveForm" class="required-validate">
		<div class="form_div" id="lay1">
			<table>
				<tr>
					<th >耗材名称</th>
					<td >
						
						<input type="text" name="materialName" class="required"  />
					</td>
				
					
				
					
					<th style="width:100px">材料种类</th>
					<td>
						<input type="text" name="materialtypeName" id="dropDownProjectType1" class="required  dropDownList" placeholder="请选择"/>
						<input type="hidden" name="materialtypeCode"/>
					</td>
					
				</tr>
				<tr>
					<th>品牌</th>
					<td><input type="text"  name="brand" /></td>
					<th>型号</th>
					<td><input type="text"  name="modelNo" /></td>
					
				</tr>
				<tr>
					<th>含税单价</th>
					<td><input type="text" class="number" name="price1" onkeyup="keyupFn()" /></td>
					<th>不含税单价</th>
					<td><input type="text" class="number" name="price2" onkeyup="keyupFn()" /></td>
					
				</tr>
				
				<tr>
					<th>含税总价</th>
					<td><input type="text" class="number readonly" name="total1" readonly="readonly" /></td>
					<th>不含税总价</th>
					<td><input type="text" class="number readonly" name="total2" readonly="readonly" /></td>
					
				</tr>
				
				<tr>
					<th>入库数量</th>
					<td><input type="text" class="number" name="countStorage" onkeyup="keyupFn()" /></td>
					
					<th>采购时间</th>
					<td><input type="text" name="datePurchase" class="date dateComponent" placeholder="请选择" onclick="new Calendar().show(this)"/></td>	
				</tr>
				<tr>
					<th>入库时间</th>
					<td><input type="text" name="dateStorage" class="date dateComponent" placeholder="请选择" onclick="new Calendar().show(this)"/></td>
					<th>发票凭证</th>
					<td><input type="text" name="bill" /></td>
														
				</tr>
				<tr>
					<th>当前库存</th>
					<td><input type="text" class="number" name="curcountStorage" /></td>
					
					<th>备注</th>
					<td><input type="text" name="remarks" /></td>
					
				</tr>
				
					
				
				
			</table>
			
			
			
		</div>
		
		

		<div class="form_bottom">
			<a href="javascript:" ng-click="onSave()" class="title_save">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;保存
			</a>
			<a href="javascript:" ng-click="onCancel()" class="title_cancel">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消
			</a>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript">


function keyupFn(){
	var price1=$("input[name=price1]").val();
	var price2=$("input[name=price2]").val();
	var countStorage=$("input[name=countStorage]").val();
	
	//var taxAmount=$("input[name=taxAmount]").val();//税额
	//var mount2=$("input[name=mount2]").val();//金额
	
	if(price1!=null && price1!="" && countStorage!=null && countStorage!=""){
		$("input[name=total1]").val(price1*countStorage);
	}
	if(price2!=null && price2!="" && countStorage!=null && countStorage!=""){
		$("input[name=total2]").val(price2*countStorage);
	}
	
		
}




var validator;
var ngScope;
var userData;

var ispass=0;



var assetClassCode="";

var app = angular.module("userMgr", []);
app.controller("userMgrCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.curUnit={};
	$scope.userList=[];
	
	var mydate = new Date();
	//alert(mydate.getFullYear()+"-"+(mydate.getMonth()+1)+"-"+mydate.getDate());
	
	$("input[name=datePurchase]").val(mydate.getFullYear()+"-"+(mydate.getMonth()+1)+"-"+mydate.getDate());
	$("input[name=dateStorage]").val(mydate.getFullYear()+"-"+(mydate.getMonth()+1)+"-"+mydate.getDate());
	
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	/* 视图渲染 */
	$(".tabs>a").each(function(){
		var layId = $(this).attr("href");
		var idx = $(".tabs>a").index($(this));
		if(idx!=0){
			$(layId).hide();
			$(layId).attr("data-show", "0");
		}else{
			$(layId).attr("data-show", "1");
		}
		$(this).click(function(){
			$(".tabs>.selected").removeClass("selected");
			$(this).addClass("selected");
			var layId = $(this).attr("href");
			$("div[data-show=1]").hide();
			$("div[data-show=1]").attr("data-show", "0");
			$(layId).show();
			$(layId).attr("data-show", "1");
			
		});
	});
	
	/* 表单验证 */
	validator = $("#saveForm").validate({
		onsubmit: false,
		focusInvalid: false,
		focusCleanup: true,
		errorElement: "span",
		ignore:".ignore",
		invalidHandler: function(form, validator) {
			var errors = validator.numberOfInvalids();
			if (errors) {
				
			} 
		}
	});
	

	//类型
	new DropDownList().init({
		renderTo:"#dropDownProjectType1",
		url:"../../component/materialType.html",
		height:"200px",
		onSelected:function(result){
			$("#dropDownProjectType1").val(result.materialtypeName);
			//materialtypeCode = result.materialtypeCode;  
			
			$("input[name=materialtypeCode]").val(result.materialtypeCode);
			//ngScope.loadProjects(materialName,materialtypeCode,1);
		}
	});
	
	
	/* 地区 */
	new DropDownList().init({
		renderTo:".dropDownArea",
		url:"../../../component/areaList.html?ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			$(".dropDownArea").val(result.name);
		}
	});
	
	/* 县级市 */
	new DropDownList().init({
		renderTo:".dropDownArea2",
		url:"../../../component/areaList.html?ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			$(".dropDownArea2").val(result.name);
		}
	});
	
	$scope.choose=function(value){
		$("#assetMark").val(value);
		if(value==0){
			$("input[name=vaNo]").val("");
			$("input[name=vaOil]").val("");
			$("input[name=vaOilConsumption]").val("");
			$("input[name=vaInitMileage]").val("");
			$("input[name=vaEngineNo]").val("");
			$("input[name=vaCarframeNo]").val("");
			
			$(".table1").hide();
			
		}else if(value==1){
			$(".table1").show();
		}
	};
	
	/* 保存 */
	$scope.onSave = function(){
		$("input[name=companyCode]").val(userData.companyCode);
		var formData = $("#saveForm").serialize();
		
		if($("#saveForm").valid()){
			$.ajax({
				url:serviceBasePath+"eap/pmsServices/pe/baseMgr/materiaBase/add",
				cache:false,
				method:"POST",
				data:formData,
				success:function(res){
					if(res.statusCode==200){
						new ShowDlog().prompt({msg:"添加成功！",
							done:function(){
								location.href="materialBaseMgr.html";
							},
							t:1500
						});
					}else{
						//
					}
				},
				error:function(){
					
				}
			});
		}else{
			//alert("表单填写异常，请检查修正后再提交");
		}
	};
	
	/* 取消 */
	$scope.onCancel = function(){
		location.href="materialBaseMgr.html";
	};
	
	
	
});
</script>
</body>
</html>
