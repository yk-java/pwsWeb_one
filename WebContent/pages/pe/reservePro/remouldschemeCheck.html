<!DOCTYPE HTML>
<html>
<head>
<title>加油卡管理</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script></head>
<script type="text/javascript" src="../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/DropDownList-1.2/DropDownList.css"/>
<script type="text/javascript" src="../../../js/Calendar.js"></script>
<script type="text/javascript" src="../../../js/util.js"></script>
<script type="text/javascript" src="../../../js/config.js"></script>
<script type="text/javascript" src="../../../js/ng-base.js"></script>

<script type="text/javascript" src="../../../js/eapJs/core/eap.core.js" ></script>
<script type="text/javascript" src="../../../js/eapJs/plugins/eap.tip.js" ></script>
<script type="text/javascript" src="../../../js/eapJs/plugins/eap.validate.js"></script>
<script type="text/javascript" src="../../../js/eapJs/local/eap.lang-zh_CN.js"></script>
<link rel="stylesheet" type="text/css" href="../../../css/validate.css"/>
<link rel="stylesheet" type="text/css" href="../../../css/edit.css"/>

<script type="text/javascript" src="../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/showDlog/showDlog-blue.css" />

<style type="text/css">
	.sel{font-family: '微软雅黑';font-size: 12px;width:204px;height:27px;}
	.materialList{}
	.materialList tr{border-bottom:dashed 1px #f4f4f4;height:30px;}
	.materialList tr.th{background:#EDF4FF;color:#418BF3;}
	
	.form_div .title{width:500px;height:30px;line-height:30px;background:#EDF4FF;color:#418BF3;}
	.form_div .title h3{color:#418BF3;}
	
	table td input[type=text] {min-width:40px;}
	.btn_group{position:absolute;left:430px;top:116px;}
	.btn_group a{color:#418BF3;}
</style>
</head>

<body ng-app="moduleName" ng-controller="controllerName">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<label class="title">设备改造方案审核</label>
			</div>
			<img src="../../../img/list_Header2-.png">
		</div>
		<div class="tabs">
			<a href="javascript:" for="#lay1" class="tab selected">设备属性</a>
			<a href="javascript:" for="#lay2" class="tab">查看照片</a>
			<a href="javascript:" for="#lay3" class="tab">查看材料</a>
		</div>
		
		<div class="form_div" id="lay1">
			<div class="title">
				<h3>设备信息</h3>
				<div class="btn_group">
					<span ng-if="editModel==0"> &nbsp;&nbsp;&nbsp;&nbsp; </span>
					<a href="javascript:" ng-if="editModel==0" ng-click="swModel(1)">修改</a>
					
					<a href="javascript:" ng-if="editModel==1" ng-click="saveDev()">保存</a>
					<span ng-if="editModel==1"> / </span>
					<a href="javascript:" ng-if="editModel==1" ng-click="swModel(0)">取消</a>
				</div>
			</div>
			<div ng-show="editModel==0" id="viewLayer">
			<table width="500">
				<tr style="height:30px;">
					<td width="50%">设备编号：{{deviceInfo.deviceObjCode}}</td>
					<td width="50%">健康状况：{{deviceInfo.healthName}}</td>
				</tr>
			</table>
			<div ng-repeat="tr in deviceAttrTrs" class="info_detail_ext">
				<table width="500">
					<tr>
						<td width="50%" ng-repeat="item in tr">
							<span ng-if="item.cname">{{item.cname}}：{{deviceInfo[item.ename]}}</span>
						</td>
					</tr>
				</table>
			</div>
			</div>
			<div ng-show="editModel==1" id="editLayer">
			<form id="saveForm1" class="required-validate">
				<input type="hidden" name="companyCode" value="{{deviceInfo.companyCode}}"/>
				<input type="hidden" name="attrJson"/>
				<input type="hidden" name="deviceObjCode" value="{{deviceInfo.deviceObjCode}}"/>
				<input type="hidden" name="categoryCode" value="{{deviceInfo.categoryCode}}"/>
				<input type="hidden" name="mctCode" value="{{deviceInfo.mctCode}}"/>
				<input type="hidden" name="deviceTypeCode" value="{{deviceInfo.deviceTypeCode}}"/>
				<table>
				<tr ng-repeat="tr in deviceAttrTrs track by $index">
					<th ng-repeat-start="item in tr track by $index">{{item.cname}}</th>
					<td ng-repeat-end>
					<div ng-if="item.dtype==1">
					<input ng-if="item" type="text" group="cond" name="{{item.ename}}" value="{{deviceInfo[item.ename]}}" placeholder="请输入内容" />
					</div>
					<div ng-if="item.dtype==2">
					<input ng-if="item" type="text" class="number" group="cond" name="{{item.ename}}" placeholder="请输入内容" value="{{deviceInfo[item.ename]}}" />
					</div>
					<div ng-if="item.dtype==3">
					<input ng-if="item" type="text" class="date dateComponent" group="cond" name="{{item.ename}}" value="{{deviceInfo[item.ename]}}" placeholder="请选择" onclick="new Calendar().show(this)"/>
					</div>
					<div ng-if="item.dtype==4">
					<input ng-if="item" type="text" class="dropDownList" group="cond" name="{{item.ename}}" value="{{deviceInfo[item.ename]}}" placeholder="请选择{{item.cname}}"/>
					</div>
					</td>
				</tr>
				
			</table>
			</form>
			</div>
		</div>
		<div class="form_div" id="lay2">
			<iframe id="showimages" src="../../component/showimags.html" frameborder="0" width="750" height="360"></iframe>
		</div>
		<div class="form_div" id="lay3">
			<form id="saveForm" class="required-validate">
			<table width="500" class="materialList">
				<tr class="th">
					<td align="left"><label style="font-weight:bold;">材料名称</label></td>
					<td align="left"><label style="font-weight:bold;">所需数量</label></td>
				</tr>
				<tr ng-repeat="item in deviceAttrList" ng-if="item.dimPeBsMaterial==1">
					<td>
						{{item.cname}}
					</td>
					<td>
						<input type="text" name="{{item.ename}}" idx="{{$index}}" style="width:40px;" readonly="readonly" class="readonly" value="{{deviceInfo[item.ename]}}" />
					</td>
				</tr>
				
			</table>
			</form>
		</div>
		
		<div class="form_div">
			<div class="title">
				<h3>审核意见</h3>
			</div>
			<div>
				<textarea name="auditSuggest" class="required" cols="80" rows="4"></textarea>
			</div>
		</div>
		<div class="form_bottom">
			<a href="javascript:" ng-click="onPass()" class="title_save">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;通过
			</a>
			<a ng-if="deviceInfo.sysProcessFlag!=0" href="javascript:" ng-click="doDelete()" class="title_cancel">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;驳回
			</a>
			<a href="javascript:" ng-click="onCancel()" class="title_cancel">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消
			</a>
		</div>
		<br/><br/><br/><br/>
	</div>
</div>
<script type="text/javascript">

simpleController({
	init:function($scope, $http){
		/* init */
		$scope.deviceInfo=[];
// 		$scope.materialAttrs=[];
		$scope.deviceObjName="表箱维修项目";
		$scope.editModel=0;
		
		var urlParams = getUrlParams();
		
		/* 视图渲染 */
		$(".tabs>a").each(function(){
			var layId = $(this).attr("for");
			var idx = $(".tabs>a").index($(this));
			if(idx!=0){
				$(layId).hide();
				$(layId).attr("data-show", "0");
			}else{
				$(layId).attr("data-show", "1");
			}
			$(this).click(function(){
				$(".tabs>.selected").removeClass("selected");
				$(this).addClass("selected");
				var layId = $(this).attr("for");
				$("div[data-show=1]").hide();
				$("div[data-show=1]").attr("data-show", "0");
				$(layId).show();
				$(layId).attr("data-show", "1");
				
			});
		});
		
		$scope.loadMaterialList=function(){
			$scope.httpExecute({
				method:"get",
				url:"eap/pmsServices/pe/proReserve/proDevice",
				data:{"companyCode":$scope.userData.companyCode, "reserveProNo":urlParams.reserveProNo, "deviceObjCode":urlParams.deviceObjCode},
				success:function(resp){
					$scope.deviceInfo=resp.data;
					$scope.loadAttrs($scope.deviceInfo.mctCode);
					$("#showimages").attr("src", "../../component/showimags.html?mctCode="+$scope.deviceInfo.mctCode+"&companyCode="+$scope.deviceInfo.companyCode+
							"&proNo="+$scope.deviceInfo.proNo+"&deviceObjCode="+$scope.deviceInfo.deviceObjCode);
				}
			});
			/*$scope.materialList=[{materialtypeName:'开关',needCount:12, needAmount:100},
			                     {materialtypeName:'导线',needCount:19, needAmount:100},
			                     {materialtypeName:'绝缘套管',needCount:102, needAmount:100},
			                     {materialtypeName:'铁丝',needCount:42, needAmount:100},
			                     {materialtypeName:'扎条',needCount:66, needAmount:100}];*/
			
		};
		
		$scope.deviceAttrList=[];
		$scope.deviceAttrTrs=[];
		/* 加载属性信息 */
		$scope.loadAttrs=function(mctCode){
			$scope.httpGet({
				url:"eap/pmsServices/om/deviceMgr/device/mctAttr?companyCode="+$scope.userData.companyCode,
				data:{"mctCode":mctCode},
				success:function(response){
					$scope.deviceAttrList = response.list;
					$scope.deviceAttrTrs=$scope.splitToTr($scope.deviceAttrList);
// 					$scope.materialAttrs=$scope.getMaterialAttrs($scope.materialList);
					/* 初始化搜索条件 */
					lazyCall('t1',function(){
						for(var i=0; i<$scope.deviceAttrList.length; i++){
							(function(){
								var searchField = $scope.deviceAttrList[i];
								if(searchField.dtype==4){
									/* 搜索条件*/ 
									new DropDownList().init({
										renderTo:"input[name="+searchField.ename+"]",
										data:searchField.enumValue,
										onSelected:function(result){
											$("input[name="+searchField.ename+"]").val(result);
										}
									});
								}
							})();
						}
					}, 100);
				}
			});
		};
		
		/* 组织tr数据 */
		$scope.splitToTr=function(arr){
			var trs=[];
			for(var i=0; i<arr.length; i++){
				var attr = arr[i];
				if(i!=0 && i%2==0){
					trs.push([]);
				}
				if(trs.length==0){
					trs.push([]);
				}
				var tr=trs[trs.length-1];
				tr.push(attr);
			}
			var lastTr=trs[trs.length-1];
			if(lastTr.length<2){
				lastTr.push({});
			}
			return trs;
		};
		
		/* 审核通过 */
		$scope.onPass=function(){
// 			if($("#saveForm").valid()){
				var auditSuggest = $("textarea[name=auditSuggest]").val();
// 				var typeArr=[];
// 				$("input[name=materialTypeName]").each(function(){
// 					typeArr.push($(this).val());
// 				});
// 				var materialType = arrToStr(typeArr);
// 				var countArr=[];
// 				$("input[name=materialTypeCount]").each(function(){
// 					countArr.push($(this).val());
// 				});
// 				var materialTypeCount = arrToStr(countArr);
// 				var amountArr=[];
// 				$("input[name=materialTypeAmount]").each(function(){
// 					amountArr.push($(this).val());
// 				});
// 				var materialTypeAmount = arrToStr(amountArr);
				new ShowDlog().confirm({
					msg:"确认审核通过吗？",
					ok:function(){
						$scope.httpPost({
							url:"eap/pmsServices/pe/proReserve/proDevice/auditProDevice",
							data:{
								"companyCode":$scope.userData.companyCode, "proNo":urlParams.proNo, "mctCode":urlParams.mctCode, "reserveProNo":urlParams.reserveProNo,
								"deviceObjCode":urlParams.deviceObjCode, "auditPersonCode":$scope.userData.employeeCode,
								"auditPersonName":$scope.userData.employeeName,"auditSuggest":auditSuggest//,
// 								"materialType":materialType, "materialTypeCount":materialTypeCount, 
// 								"materialTypeAmount":materialTypeAmount
							},
							success:function(res){
								new ShowDlog().prompt({
									icon:"success",
									msg:"操作成功！",
									done:function(){
										parent.$dlog.data="SUCCESS";
										parent.$dlog.close();
									},
									t:1500
								});
							}
						});
					}
				});
// 			}
		};
		
		/* 驳回 */
		$scope.doDelete=function(){
			if($("#saveForm").valid()){
				var auditSuggest = $("textarea[name=auditSuggest]").val();
				
				new ShowDlog().confirm({
					msg:"确定驳回【"+urlParams.deviceObjCode+"】吗？",
					ok:function(){
						$scope.httpPost({
							url:"eap/pmsServices/pe/proReserve/proDevice/deleteProDevice",
							data:{
								"companyCode":$scope.userData.companyCode, "reserveProNo":urlParams.reserveProNo,
								"deviceObjCode":urlParams.deviceObjCode, "auditPersonCode":$scope.userData.employeeCode,
								"auditPersonName":$scope.userData.employeeName,"auditSuggest":auditSuggest
							},
							success:function(res){
								new ShowDlog().prompt({
									icon:"success",
									msg:"驳回成功！",
									done:function(){
										parent.$dlog.data="SUCCESS";
										parent.$dlog.close();
									},
									t:1500
								});
							}
						});
					}
				});
			}
		};
		
		/* 取消 */
		$scope.onCancel = function(){
			parent.$dlog.close();
		};
		
		$scope.calc=function(idx){
			var cnt = $("input[name=materialTypeCount][idx="+idx+"]").val();
			var cost = $("input[name=materialTypeCost][idx="+idx+"]").val();
			if(!isNaN(cnt)){
				amount = cnt*cost;
				amount = decim(amount, 2);
				$("input[name=materialTypeAmount][idx="+idx+"]").val(amount);
			}
		};
		
		$scope.loadMaterialList();
		
		/* 表单验证 */
		validator = $("#saveForm").validate({
			onsubmit: false,
			focusInvalid: false,
			focusCleanup: true,
			errorElement: "span",
			ignore:".ignore",
			invalidHandler: function(form, validator) {
				var errors = validator.numberOfInvalids();
				if (errors) {
					
				} 
			}
		});
		
		validator = $("#saveForm1").validate({
			onsubmit: false,
			focusInvalid: false,
			focusCleanup: true,
			errorElement: "span",
			ignore:".ignore",
			invalidHandler: function(form, validator) {
				var errors = validator.numberOfInvalids();
				if (errors) {
					
				} 
			}
		});
		
		$scope.swModel=function(model){
			if(0==model){
				// 取消修改
				$scope.editModel=0;
			}else if(1==model){
				// 到修改模式
				$scope.editModel=1;
			}
		};
		
		$scope.saveDev=function(){
			var cond={};
			$("input[group=cond]").each(function(){
				var $cond = $(this);
				var key = $cond.attr("name");
				var val = $cond.val();
				cond[key]=val;
			});
			$("input[name=attrJson]").val(JSON.stringify(cond));
			var params = serializeArrayToMap($("#saveForm1").serializeArray());
			params["mctViewCode"]=urlParams.mctViewCode;
			params["reserveProNo"]=urlParams.reserveProNo;
			if($("#saveForm1").valid()){
				this.httpPost({
					url:"eap/pmsServices/pe/proReserve/proDevice/updateReserveProDevice",
					data:params,
					success:function(response){
						new ShowDlog().prompt({
							icon:"success",
							msg:"保存成功！",
							done:function(){
								location.reload();
							},
							t:1500
						});
						
					}
				});
			}
		};
	}
});
</script>
</body>
</html>
