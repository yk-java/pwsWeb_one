<!DOCTYPE HTML>
<html>
<head>
<title>加油卡管理</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script></head>
<script type="text/javascript" src="../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../js/Calendar.js"></script>
<script type="text/javascript" src="../../../js/config.js"></script>
<script type="text/javascript" src="../../../js/time.js"></script>

<script type="text/javascript" src="../../../js/eapJs/core/eap.core.js" ></script>
<script type="text/javascript" src="../../../js/eapJs/plugins/eap.tip.js" ></script>
<script type="text/javascript" src="../../../js/eapJs/plugins/eap.validate.js"></script>
<script type="text/javascript" src="../../../js/eapJs/local/eap.lang-zh_CN.js"></script>
<link rel="stylesheet" type="text/css" href="../../../css/validate.css"/>
<link rel="stylesheet" type="text/css" href="../../../css/edit.css"/>

<script type="text/javascript" src="../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/showDlog/showDlog-blue.css" />

<style type="text/css">
	.chooseAsset{width:800px;height:500px;}
</style>
</head>

<body ng-app="userMgr" ng-controller="userMgrCtrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<label class="title">创建项目耗材领用</label>
			</div>
			<img src="../../../img/list_Header2-.png">
		</div>
		<div class="tabs">
			<a href="#lay1" class="tab selected">项目耗材领用属性</a>
			
		</div>
		<form id="saveForm" class="required-validate">
		<div class="form_div" id="lay1">
			<table>
				<tr>
					<th>项目编号</th>
					<td width="300">
						
						<input type="text" name="reserveProno" class="required" />
						<input type="hidden" name="companyCode"  />
					</td>
					<th>选择耗材</th>
					<td>
						<input type="hidden" name="materialBatchno"/>
						<input type="text" name="materialName" class="required dropDownList" placeholder="请选择" ng-click="chooseMaterial()" />&nbsp;
					</td>
					
					
					
				</tr>
				<tr>
					<th>改造批次</th>
					<td>
						<input type="text" name="remouldBatchcode" class="" />
					</td>
					<th>改造单位</th>
					<td><input type="text" name="reserveOrgcode" class="" /></td>
					
					
				</tr>
				<tr>
					<th>领用人 </th>
					<td><input type="text" name="usePerson" /></td>
					<th>领用数量</th>
					<td><input type="text" name="useCount" class="number" />
					<input type="hidden" name="curCnt"/>
					</td>
					
					
				</tr>
				<tr>
					<th>领用时间</th>
					<td>
					<input type="text" name="useDate" class="required dateComponent" onclick="new Calendar().show(this)" placeholder="请选择日期" maxlength="25" />
					</td>
					<th>领用说明</th>
					<td><input type="text" name="useDesc" class="" /></td></td>
					
					
				</tr>
				<tr>
					<th>备注 </th>
					<td><input type="text" name="remarks" /></td>
				</tr>
				
			</table>
			
		</div>
		
		

		<div class="form_bottom">
			<a href="javascript:" ng-click="onSave()" class="title_save">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;保存
			</a>
			<a href="javascript:" ng-click="onCancel()" class="title_cancel">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消
			</a>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript">

var validator;
var ngScope;
var userData;
var app = angular.module("userMgr", []);
app.controller("userMgrCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.curUnit={};
	$scope.userList=[];
	
	var today = getCurrentDate();
	//alert(mydate.getFullYear()+"-"+(mydate.getMonth()+1)+"-"+mydate.getDate());
	
	$("input[name=useDate]").val(today);
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	$("input[name=companyCode]").val(userData.companyCode);
	
	/* 视图渲染 */
	$(".tabs>a").each(function(){
		var layId = $(this).attr("href");
		var idx = $(".tabs>a").index($(this));
		if(idx!=0){
			$(layId).hide();
			$(layId).attr("data-show", "0");
		}else{
			$(layId).attr("data-show", "1");
		}
		$(this).click(function(){
			$(".tabs>.selected").removeClass("selected");
			$(this).addClass("selected");
			var layId = $(this).attr("href");
			$("div[data-show=1]").hide();
			$("div[data-show=1]").attr("data-show", "0");
			$(layId).show();
			$(layId).attr("data-show", "1");
			
		});
	});
	
	/* 表单验证 */
	validator = $("#saveForm").validate({
		onsubmit: false,
		focusInvalid: false,
		focusCleanup: true,
		errorElement: "span",
		ignore:".ignore",
		invalidHandler: function(form, validator) {
			var errors = validator.numberOfInvalids();
			if (errors) {
				
			} 
		}
	});
	
	
	/* 指定资产 */
	$scope.chooseMaterial=function(){
		new ShowDlog().showFrame(
			"../../component/chooseMaterialBase.html",
			"选择资产",
			function(selectedItems){
				if(selectedItems && selectedItems.length>0){
					var curCnt = selectedItems[0].curcountStorage;
					$("input[name=curCnt]").val(curCnt);
					var useCnt = $("input[name=useCount]").val();
					if(useCnt && !isNaN(useCnt)){
						if(useCnt>curCnt){
							new ShowDlog().prompt({icon:"warning",msg:"库存量不足",
								done:function(){
								},
								t:1500
							});
							return;
						}
					}
					$("input[name=materialBatchno]").val(selectedItems[0].materialBatchno);
					$("input[name=materialName]").val(selectedItems[0].materialName);
					$("input[name=materialName]").focus();
				}
			},
			"chooseAsset");
	};

	
	
	
	
	/* 保存 */
	$scope.onSave = function(){
		
		var formData = $("#saveForm").serialize();
		
		if($("#saveForm").valid()){
			
			var useCnt = $("input[name=useCount]").val();
			var curCnt = $("input[name=curCnt]").val();
			if(useCnt>curCnt){
				new ShowDlog().prompt({icon:"warning",msg:"库存量不足",
					done:function(){
					},
					t:1500
				});
				return;
			}
			
			$.ajax({
				url:serviceBasePath+"eap/pmsServices/pe/baseMgr/materialUse/add",
				cache:false,
				method:"POST",
				data:formData,
				success:function(res){
					if(res.statusCode==200){
						new ShowDlog().prompt({msg:"添加成功！",
							done:function(){
								location.href="materialUseMgr.html";
							},
							t:1500
						});
					}else{
						//
					}
				},
				error:function(){
					
				}
			});
		}else{
			
		}
	};
	
	/* 取消 */
	$scope.onCancel = function(){
		location.href="materialUseMgr.html";
	};
	
});
</script>
</body>
</html>
