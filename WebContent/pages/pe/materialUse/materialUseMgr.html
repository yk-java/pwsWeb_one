<!DOCTYPE HTML>
<html>
<head>
<title>项目材料类型</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../js/config.js"></script>

<script type="text/javascript" src="../../../js/showDlog/showDlog.js"></script>
<script type="text/javascript" src="../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/showDlog/showDlog-blue.css" />
<link rel="stylesheet" type="text/css" href="../../../css/list.css" />


<style type="text/css">
	.dropDownArea{background-image:url(../../../img/flag.png);background-repeat: no-repeat;background-position:right;background-position:185px;cursor:pointer;}
	.dropDownProjectType{background-image:url(../../../img/type.png);background-repeat: no-repeat;background-position:right;background-position:185px;cursor:pointer;}
	.dropDownProjectType1{background-image:url(../../../img/type.png);background-repeat: no-repeat;background-position:right;background-position:185px;cursor:pointer;}
	
	.btn{display:inline-block;padding:1px 4px;border:solid 1px #f4f4f4; border-radius:4px;}
	.btn.toactive{color:#fff;background:green;}
	.btn.toclose{color:#fff;background:#ED7798;}
</style>
</head>

<body ng-app="userMgr" ng-controller="userMgrCtrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<input type="text" id="searchName"  placeholder="请输入改造批次/改造单位/领用人" style="width:250px;" />
				<input type="text" id="dropDownProjectType1" class="dropDownList" placeholder="请选择材料类型"/>
				<input type="text" id="materialBase" class="dropDownList" placeholder="请选择耗材"/>
				
				<input type="text" id="reserveProno"  class="dropDownList" placeholder="请选择储备项目"  />
				
				<div class="query_div" ng-click="doQuery()">
					查询
				</div>
				
				&nbsp;&nbsp;
			</div>
			<img src="../../../img/list_Header2-.png">
			<div class="title_add" onclick="location.href='addMaterialUse.html'">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;新增
			</div>
		</div>
		
		<div class="table_div">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table">
			   <tr class="tr1">
				<th><div align="center">序号</div></th>
				<th><div align="center">耗材名称</div></th>
				<th><div align="center">项目编号</div></th>
				<th><div align="center">改造批次</div></th>
				<th><div align="center">改造单位</div></th>
				<th><div align="center">领用人</div></th>
				<th><div align="center">领用数量</div></th>
				<th><div align="center">领用时间</div></th>
				<th><div align="center">领用说明</div></th>
				<!-- <th><div align="center">状态</div></th> -->
				
				<th><div align="center">备注</div></th>
				<!-- <th><div align="center">操作</div></th> -->
			  </tr>
			  <tr class="tr2" ng-repeat="item in projectList">
				<td><div align="center">{{$index+1}}</div></td>
				<td><div align="center">{{item.materialName}}</div></td>
				<td><div align="center">{{item.reserveProno}}</div></td>
				<td><div align="center">{{item.remouldBatchcode}}</div></td>
				<td><div align="center">{{item.reserveOrgcode}}</div></td>
				<td><div align="center">{{item.usePerson}}</div></td>
				<td><div align="center">{{item.useCount}}</div></td>
				<td><div align="center">{{item.useDate}}</div></td>
				<td><div align="center">{{item.useDesc}}</div></td>
				<!-- <td><div align="center">{{item.flowStatus}}</div></td> -->
				
				<td><div align="center">{{item.remarks}}</div></td>
				<!-- <td width="18%">
					<div align="center">
			    		<img  ng-click="doUpdate(item)" class="operationImg" src="../../../img/list_item_modify-icon.png" title="修改">
			    		<img  ng-click="doDelete(item)" class="operationImg" src="../../../img/list_delete-icon.png" title="删除">
			    		<img class="operationImg" ng-click="doShow(item)" src="../../../img/list_see-icon.png" title="查看 ">
		    		</div>
				</td> -->
			  </tr>
			</table>
		</div>

		<div id="page_bar" class="list_bottom" align="center">
		</div>

	</div>
</div>
<script type="text/javascript">
function createPageBar(totalPage, curPage,totalRecord){
	new PageBar().init({
		renderTo:"#page_bar",
		totalPage:totalPage,
		curPage:curPage,
		totalRecord: totalRecord,
		showPageInfo:true,
		prevPageText:"上一页",
		nextPageText:"下一页",
		onPage:function(pageNum){
			_currentPage=pageNum;
			ngScope.loadProjects(searchName,reserveProno,materialNo, pageNum);
		}
	});
}

var reserveProno="";
var searchName="";
var _currentPage=1;
var searchName="";
var ngScope;
var materialBaseChoose;
var materialtypeCode="";
var materialNo="";
var app = angular.module("userMgr", []);
app.controller("userMgrCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.curUnit={};
	$scope.projectList=[];
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	var userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	//searchName=userData.searchName;
	
	
	//类型
	new DropDownList().init({
		renderTo:"#dropDownProjectType1",
		url:"../../component/materialType.html",
		height:"200px",
		onSelected:function(result){
			$("#dropDownProjectType1").val(result.materialtypeName);
			materialtypeCode = result.materialtypeCode;  
			
			//ngScope.loadProjects(materialName,materialtypeCode,1);
			var url="../../component/materialBase.html?materialtypeCode="+materialtypeCode;
		
			materialBaseChoose.setConfig("url", url);
		}
	});
	
	materialBaseChoose=new DropDownList();
	materialBaseChoose.init({
		renderTo:"#materialBase",
		url:"../../component/materialBase.html?materialtypeCode="+materialtypeCode,
		height:"200px",
		onSelected:function(result){
			$("#materialBase").val(result.materialName);
			materialNo = result.materialNo;  
			
			ngScope.loadProjects(searchName,reserveProno,materialNo, 1);
		}
	});

	new DropDownList().init({
		renderTo:"#reserveProno",
		url:"../../component/proType.html",
		height:"200px",
		onSelected:function(result){
			$("#reserveProno").val(result.proName);
			reserveProno = result.proNo;  
			ngScope.loadProjects(searchName,reserveProno,materialNo, 1);
		}
	});
	
	
	
	/* 加载数据 */
	$scope.loadProjects=function(searchName,reserveProno,materialNo, currentPage){//alert(unitCode);
		$http.get(serviceBasePath+"eap/pmsServices/pe/baseMgr/materialUse/list?searchName="
			+searchName+"&currentPage="+currentPage+"&ticket="+ticket+"&reserveProno="+reserveProno+"&materialBatchno="+materialNo).success(function(response){
			if(response.statusCode==401){
				alert("用户凭据过期！请重新登录！");
				window.top.location.href="../../login.html";
				return;
			}
			$scope.projectList = response.list;
			createPageBar(response.totalPage, response.currentPage,response.totalRecord);
		});
	};
	/* 查询 */
	$scope.doQuery=function(){
		reserveProno = $("#reserveProno").val();
		searchName = $("#searchName").val();
		$scope.loadProjects(searchName,reserveProno,materialNo, 1);
		//ngScope.loadProjects(searchName,reserveProno,materialNo, 1);
	};
	
	
	/* 修改 */
	$scope.doUpdate=function(item){
		location.href="editMaterialType.html?materialTypeCode="+item.materialTypeCode+"&searchName="+item.searchName;
	};
	
	/* 显示 */
	$scope.doShow=function(item){
		location.href="showMaterialType.html?materialTypeCode="+item.materialTypeCode+"&searchName="+item.searchName;
	};
	
	
	
	
	/* 删除 */
	$scope.doDelete=function(item){
		new ShowDlog().confirm({
			msg:"确定对类型“"+item.reserveProno+"”进行删除操作吗？",
			ok:function(){
				$http.post(serviceBasePath+"eap/pmsServices/pe/baseMgr/materialType/delete?materialTypeCode="+item.materialTypeCode+"&ticket="+ticket).success(function(response){
					$scope.loadProjects(searchName,reserveProno,materialNo, _currentPage);
				});
			},
			cancel:function(){}
		});
	};
	
	/* 初始查询 */
	ngScope.loadProjects(searchName,reserveProno,materialNo, 1);
});
</script>
</body>
</html>
