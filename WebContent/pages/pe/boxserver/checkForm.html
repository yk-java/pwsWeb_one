<body ng-app="userMgr" ng-controller="userMgrCtrl">

<div class="list">
	<div class="list_content">
		<div style="margin: 0 auto;width:100%;font-size:18px;text-align: center;">储备项目(审核)</div>
		<form id="saveForm" class="required-validate">
		<div class="form_div" id="lay1">

				<tr>

				</tr>
				<tr style="padding-top:50px;">
					<td></td>

					<td></td>

					<td>审核建议</td>

			</table>
		
			
		</div>
		
		

		<div class="form_bottom" style="clear: both">
			<a href="javascript:" ng-click="onSave()" class="title_save">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;同意
			</a>
			<a href="javascript:" ng-click="onCancel()" class="title_cancel">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消
			</a>

<script type="text/javascript">

var ngScope;
var validator;
var userData;





var assetClassCode="";

var app = angular.module("userMgr", []);
app.controller("userMgrCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.curUnit={};
	$scope.userList=[];
	
	var mydate = new Date();
	//alert(mydate.getFullYear()+"-"+(mydate.getMonth()+1)+"-"+mydate.getDate());
	
	$("input[name=datePurchase]").val(mydate.getFullYear()+"-"+(mydate.getMonth()+1)+"-"+mydate.getDate());
	$("input[name=dateStorage]").val(mydate.getFullYear()+"-"+(mydate.getMonth()+1)+"-"+mydate.getDate());
	
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	/* 视图渲染 */
	$(".tabs>a").each(function(){
		var layId = $(this).attr("href");
		var idx = $(".tabs>a").index($(this));
		if(idx!=0){
			$(layId).hide();
			$(layId).attr("data-show", "0");
		}else{
			$(layId).attr("data-show", "1");
		}
		$(this).click(function(){
			$(".tabs>.selected").removeClass("selected");
			$(this).addClass("selected");
			var layId = $(this).attr("href");
			$("div[data-show=1]").hide();
			$("div[data-show=1]").attr("data-show", "0");
			$(layId).show();
			$(layId).attr("data-show", "1");
			
		});
	});
	
	/* 表单验证 */
	validator = $("#saveForm").validate({
		onsubmit: false,
		focusInvalid: false,
		focusCleanup: true,
		errorElement: "span",
		ignore:".ignore",
		invalidHandler: function(form, validator) {
			var errors = validator.numberOfInvalids();
			if (errors) {
				
			} 
		}
	});
	
	/* 资产分类 */
	new DropDownList().init({
		renderTo:"#dropDownProjectType",
		url:"../../../component/assetType.html?ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			$("input[name=assetClassName]").val(result.assetClassName);
			$("input[name=assetClassCode]").val(result.assetClassCode);
			assetClassCode=result.assetClassCode;
			
			assetLeixingList.setConfig("url", "../../../component/assetLeixing.html?ticket="+ticket+"&assetClassCode="+assetClassCode);
		}
	});
	
	/* 资产类型 */
	var assetLeixingList = new DropDownList();
	assetLeixingList.init({
		renderTo:"#dropDownProjectType1",
		url:"../../../component/assetLeixing.html?ticket="+ticket+"&assetClassCode="+assetClassCode,
		height:"200px",
		onSelected:function(result){
			$("input[name=assetTypeName]").val(result.assetTypeName);
			$("input[name=assetTypeCode]").val(result.assetTypeCode);
		}
	});
	
	
	/* 地区 */
	new DropDownList().init({
		renderTo:".dropDownArea",
		url:"../../../component/areaList.html?ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			$(".dropDownArea").val(result.name);
		}
	});
	
	/* 县级市 */
	new DropDownList().init({
		renderTo:".dropDownArea2",
		url:"../../../component/areaList.html?ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			$(".dropDownArea2").val(result.name);
		}
	});
	
	$scope.choose=function(value){
		$("#assetMark").val(value);
		if(value==0){
			$("input[name=vaNo]").val("");
			$("input[name=vaOil]").val("");
			$("input[name=vaOilConsumption]").val("");
			$("input[name=vaInitMileage]").val("");
			$("input[name=vaEngineNo]").val("");
			$("input[name=vaCarframeNo]").val("");
			
			$(".table1").hide();
			
		}else if(value==1){
			$(".table1").show();
		}
	};
	
	/* 保存 */
	$scope.onSave = function(){
		parent.$dlog.close();
	};
	
	/* 取消 */
	$scope.onCancel = function(){
		parent.$dlog.close();
	};
	
});
</script>
