<!DOCTYPE HTML>
<html>
<head>
<title> 车辆管理</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../js/config.js"></script>

<script type="text/javascript" src="../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/showDlog/showDlog-blue.css" />
<link rel="stylesheet" type="text/css" href="../../../css/list.css" />


<style type="text/css">
	.dropDownArea{background-image:url(../../../img/flag.png);background-repeat: no-repeat;background-position:right;background-position:185px;cursor:pointer;}
	.dropDownProjectType{background-image:url(../../../img/type.png);background-repeat: no-repeat;background-position:right;background-position:185px;cursor:pointer;}
	.dropDownProjectType1{background-image:url(../../../img/type.png);background-repeat: no-repeat;background-position:right;background-position:185px;cursor:pointer;}
	
	.btn{display:inline-block;padding:1px 4px;border:solid 1px #f4f4f4; border-radius:4px;}
	.btn.toactive{color:#fff;background:green;}
	.btn.toclose{color:#fff;background:#ED7798;}
</style>
</head>

<body ng-app="userMgr" ng-controller="userMgrCtrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				
				<input type="text" id="searchName"  placeholder="请输入项目名称"/>
				
				<div class="query_div" ng-click="doQuery()">
					查询
				</div>
				
				&nbsp;&nbsp;
			</div>
			<img src="../../../img/list_Header2-.png">
			<div class="title_add">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;新增
			</div>
		</div>
		
		<div class="table_div">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table">
			   <tr class="tr1">
				<th><div align="center">序号</div></th>
				<th><div align="center">项目名称</div></th>
				<th><div align="center">项目编码</div></th>
				<th><div align="center">项目等级</div></th>
				<th><div align="center">审核状态</div></th>
				<th><div align="center">表箱数量</div></th>
				<th><div align="center">户数</div></th>
				<th><div align="center">备注</div></th>
				<th><div align="center">操作</div></th>
			  </tr>
			  <tr class="tr2" ng-repeat="item in projectList">
				<td><div align="center">{{$index+1}}</div></td>
				<td><div align="center">{{item.name2}}</div></td>
				<td><div align="center">{{item.name1}}</div></td>
				<td><div align="center">{{item.name3}}</div></td>
				<td>
					<div align="center" ng-if="item.name6==1"><img src="../../../img/reported.png"  />已审核</div>
					<div align="center" ng-if="item.name6==0"><img src="../../../img/unreport.png"  />未审核</div>
				</td>
				<td><div align="center">{{item.name7}}</div></td>
				<td><div align="center">{{item.name8}}</div></td>
				<td><div align="center">{{item.name5}}</div></td>
				<td width="18%">
					<div align="center">
			    		<img  ng-click="doUpdate(item)" class="operationImg" src="../../../img/list_item_modify-icon.png" title="修改">
			    		<img  ng-click="doDelete(item)" class="operationImg" src="../../../img/list_delete-icon.png" title="删除">
			    		<img class="operationImg" ng-click="doShow(item)" src="../../../img/list_see-icon.png" title="查看储备清单 ">
			    		<img class="operationImg" src="../../../img/select.png" title="选取表箱 ">
		    		</div>
				</td>
			  </tr>
			</table>
		</div>

		<div id="page_bar" class="list_bottom" align="center">
		</div>

	</div>
</div>
<script type="text/javascript">
function createPageBar(totalPage, curPage){
	new PageBar().init({
		renderTo:"#page_bar",
		totalPage:totalPage,
		curPage:curPage,
		prevPageText:"上一页",
		nextPageText:"下一页",
		onPage:function(pageNum){
			_currentPage=pageNum;
			ngScope.loadProjects(searchName, pageNum);
		}
	});
}

var searchName="";

var _currentPage=1;

var ngScope;
var app = angular.module("userMgr", []);
app.controller("userMgrCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.curUnit={};
	$scope.projectList=[];
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	var userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	
	
	/* 加载数据 */
	$scope.loadProjects=function(searchName, currentPage){//alert(unitCode);
		$http.get(serviceBasePath+"eap/pmsServices/materielMg/vehicleMg/fuelCard/list?searchName="
			+searchName+"&currentPage="+currentPage+"&ticket="+ticket).success(function(response){
			if(response.statusCode==401){
				alert("用户凭据过期！请重新登录！");
				window.top.location.href="../../login.html";
				return;
			}
			//$scope.projectList = response.list;
			
			
			$scope.projectList=[{name1:'NJSQ-YPXS-0003-1601',name2:'储备项目1',name3:'一级',name4:'已审核',name5:'项目储备',name6:'1',name7:'10',name8:'15'},
			                    {name1:'NJLH-ZYGX-0010-1603',name2:'储备项目2',name3:'二级',name4:'未审核',name5:'XXX',name6:'0',name7:'10',name8:'15'},
			                    {name1:'NTRD-DLBS-0001-1603',name2:'储备项目3',name3:'三级',name4:'已审核',name5:'项目储备',name6:'1',name7:'10',name8:'15'},
			                    {name1:'NJSQ-YPXS-0003-1601',name2:'储备项目4',name3:'一级',name4:'已审核',name5:'项目储备',name6:'1',name7:'10',name8:'15'},
			                    {name1:'NJLH-ZYGX-0010-1603',name2:'储备项目5',name3:'二级',name4:'未审核',name5:'XXX',name6:'0',name7:'10',name8:'15'},
			                    {name1:'NTRD-DLBS-0001-1603',name2:'储备项目6',name3:'三级',name4:'已审核',name5:'项目储备',name6:'1',name7:'10',name8:'15'}
			                    ];
			
			createPageBar(response.totalPage, response.currentPage);
		});
	};
	/* 查询 */
	$scope.doQuery=function(){
		searchName = $("#searchName").val();
		
		$scope.loadProjects(searchName,1);
	};
	
	
	/* 项目修改 */
	$scope.doUpdate=function(item){
		location.href="editFuelcard.html?fuelcardNo="+item.fuelcardNo;
	};
	
	/* 项目显示 */
	$scope.doShow=function(item){
		location.href="reserveList.html";
	};
	
	
	/* 充值*/
	$scope.recharge=function(item){
		location.href="recharge.html?fuelcardNo="+item.fuelcardNo;
	};
	
	/* 项目删除 */
	$scope.doDelete=function(item){
		new ShowDlog().confirm({
			msg:"确定对卡号“"+item.fuelcardNo+"”进行删除操作吗？",
			ok:function(){
				$http.post(serviceBasePath+"eap/pmsServices/materielMg/vehicleMg/fuelCard/delete?fuelcardNo="+item.fuelcardNo+"&ticket="+ticket).success(function(response){
					$scope.loadProjects(searchName, _currentPage);
				});
			},
			cancel:function(){}
		});
	};
	
	/* 初始查询 */
	ngScope.loadProjects(searchName, 1);
});
</script>
</body>
</html>
