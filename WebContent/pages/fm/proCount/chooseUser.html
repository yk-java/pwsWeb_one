<!DOCTYPE HTML>
<html>
<head>
<title> 质量问题管理 </title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script></head>
<script type="text/javascript" src="../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../js/Calendar.js"></script>
<script type="text/javascript" src="../../../js/config.js"></script>
<script type="text/javascript" src="../../../js/util.js"></script>
<script type="text/javascript" src="../../../js/ng-base.js"></script>

<script type="text/javascript" src="../../../js/eapJs/core/eap.core.js" ></script>
<script type="text/javascript" src="../../../js/eapJs/plugins/eap.tip.js" ></script>
<script type="text/javascript" src="../../../js/eapJs/plugins/eap.validate.js"></script>
<script type="text/javascript" src="../../../js/eapJs/local/eap.lang-zh_CN.js"></script>
<link rel="stylesheet" type="text/css" href="../../../css/validate.css"/>
<link rel="stylesheet" type="text/css" href="../../../css/edit.css"/>

<script type="text/javascript" src="../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/showDlog/showDlog-blue.css" />

<style type="text/css">
body{overflow:hidden;}
.form_bottom{float:right;}
.form_bottom .title_save{float:right;}
.form_bottom .title_cancel{float:right;}
.select_warp span{padding:8px 10px;cursor:pointer}
.select_warp span.cur{border-bottom:2px solid #0078D7}
</style>
</head>

<body ng-app="moduleName" ng-controller="controllerName">

<div class="list">
	<div class="list_content">
		<div class="select_warp">
			<span class="cur">选择人员</span>
			<span>选择等级</span>
		</div>
		<div class="formWarp">
			<form id="saveForm" class="required-validate">
				<div class="form_div" id="lay1">
					<table style="width:100%;">
						<tr>
							<th width="80">姓名</th>
							<td>
								<input type="text" name="employeename" class="required dropDownList" style="width:250px;" ng-click="chooseUser()"/>
								<input type="hidden" name="proNo"/>
								<input type="hidden" name="budgetEstimateCode"/>
								<input type="hidden" name="versionCode"/>
								<input type="hidden" name="phaseCode"/>
								<input type="hidden" name="companyCode"/>
								<input type="hidden" name="employeeCode"/>
								<input type="hidden" name="univalent" id="peopleUnivalent"/>
								<input type="hidden" name="unitCode"/>
								<input type="hidden" name="salaryGrade"/>
								<input type="hidden" name="salaryLevel"/>
								<input type="hidden" name="contractPropertyCode" id="peopleContractPropertyCode"/>
								<input type="hidden" name="jobCode" id="peopleJobCode"/>
							</td>
						</tr>
						<tr>
							<th width="80">项目有效工时</th>
							<td>
								<input type="text" ng-keyup="getMoney()" name="workTime" class="required number" style="width:250px;"/>
							</td>
						</tr>
						<tr>
							<th width="80">人力资源成本</th>
							<td>
								<input type="text" readonly="readonly"  id="peopleLabourCost" name="labourCost" class="required" style="width:250px;"/>
							</td>
						</tr>
					</table>
				</div>
				
				<div class="form_bottom" style="width:100%;float:right;">
					<a href="javascript:" ng-click="onSave()" class="title_save">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;保存
					</a>
					<a href="javascript:" ng-click="onCancel()" class="title_cancel">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消
					</a>
				</div>
				</form>
				<form id="saveForm1" class="required-validate" style="display:none">
				<div class="form_div" id="lay1">
					<table style="width:100%;">
						<tr>
							<th width="80">部门</th>
							<td>
								<input type="text" class="dropDownTree dropDownList required" style="width:250px;background-position: 228px;" placeholder="请选择部门"/>
								<input type="hidden" name="proNo"/>
								<input type="hidden" name="budgetEstimateCode"/>
								<input type="hidden" name="versionCode"/>
								
								
								<input type="hidden" name="unitCode"/>
								<input type="hidden" name="phaseCode"/>
								<input type="hidden" name="companyCode"/>
							</td>
						</tr>
						<tr>
							<th>选择等级</th>
							<td>
								<input type="text" name="salaryGradeName" placeholder="请选择等级" style="width:250px;" class="dropDownList required">
								<input type="hidden" name="salaryGrade">
							</td>
						</tr>
						<tr>
							<th>选择档次</th>
							<td>
								<input type="text" name="salaryLevelName" placeholder="请选择档次" class="dropDownList required" style="width:250px;">
								<input type="hidden" name="salaryLevel">
							</td>
						</tr>
						<tr>
							<th>合同性质</th>
							<td>
								<input type="text" name="contractPropertyName" placeholder="请选择合同性质" style="width:250px;" class="dropDownList required">
								<input type="hidden" name="contractPropertyCode" id="unitContractPropertyCode">
							</td>
						</tr>
						<tr>
							<th>职务岗位</th>
							<td>
								<input type="text" name="jobName" placeholder="请选择职务岗位" style="width:250px;" class="dropDownList required">
								<input type="hidden" name="jobCode" id="unitJobCode">
							</td>
						</tr>
						<tr>
							<th width="80">项目有效工时</th>
							<td>
								<input type="hidden" name="univalent" id="unlent"/>
								<input type="text" id="workTime1" ng-keyup="getMoney1()" name="workTime" class="required number" style="width:250px;"/>
							</td>
						</tr>
						<tr>
							<th width="80">人力资源成本</th>
							<td>
								<input type="text" id="labourCost1"  name="labourCost" class="required" readonly="readonly" style="width:250px;"/>
							</td>
						</tr>
					</table>
				</div>
				
				<div class="form_bottom" style="width:100%;float:right;">
					<a href="javascript:" ng-click="onSave1()" class="title_save">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;保存
					</a>
					<a href="javascript:" ng-click="onCancel()" class="title_cancel">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消
					</a>
				</div>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript">
var salaryLevel="";
var salaryGrade="";
simpleController({
	init:function($scope, $http){
		$scope.valObj={};
		
		// 参数
		var urlParams = getUrlParams();
		var userDataStr = $.cookie("pmsWeb_user_data");
		if(!userDataStr){
			window.noLogin(location.href);
			return;
		}
		var userData = jQuery.parseJSON(userDataStr);
		var ticket=$scope.ticket;
		/* 选择人员 */
		var gradeLevel={};
		//+"&budgetEstimateCode="+budgetestimateCode+"&versionCode="+versionCode

		$scope.chooseUser=function(){
			/* 选择员工 */
			new top.ShowDlog().showFrame("component/chooseUserForProCount.html", "选择人员", function(data){
				if(data && data.length>0){
					console.log(data)
					$("input[name=employeename]").val(data[0].employeename);
					$("input[name=employeeCode]").val(data[0].employeecode);
					$("input[name=unitCode]").val(data[0].unitCode);
					$http.get(serviceBasePath+"eap/pmsServices/hrm/salMgr/salaryFramwork/employeeSalary?companyCode="+userData.companyCode+"&unitCode="+data[0].unitCode+"&employeeCode="+data[0].employeecode).success(function(response){
						if(response.statusCode=="200"){
							//alert(response.data.hrmResPrice);
							gradeLevel=response.data;
							$("#peopleUnivalent").val(response.data.hrmResPrice);
							$("input[name=salaryGrade]").val(response.data.salaryGrade);
							$("input[name=salaryLevel]").val(response.data.salaryLevel);
							$("#peopleJobCode").val(response.data.jobCode);
							$("#peopleContractPropertyCode").val(response.data.contractPropertyCode);
							if(response.data.salaryGrade==""||response.data.salaryLevel==""){
								$("input[name=univalent]").val("");
								$("input[name=salaryGrade]").val("");
								$("input[name=salaryLevel]").val("");
								$("input[name=workTime]").val("");
								$("input[name=labourCost]").val("");
								new ShowDlog().prompt({
									icon:"success",
									msg:"该人员未设置薪酬等级与档次！",
									done:function(){
									},
									t:1500
								});
							}else{
								$scope.getMoney();
							}
						}
					});
					
					
					
				}
			}, "chooseUser");

		}
		var unitCode="";
		new DropDownList().init({
			renderTo:".dropDownTree",
			url:"../../component/orgTreeForProCount.html?ticket="+ticket,
			height:"200px",
			onSelected:function(result){
				$("input[name=salaryGrade]").val("");
				$("input[name=salaryGradeName]").val("");
				$("input[name=salaryLevelName]").val("");
				$("input[name=salaryLevel]").val("");
				$("#unlent").val("");
				$("#workTime1").val("");
				$("#labourCost1").val("");
				unitCode=result.unitCode;
				$("input[name=unitCode]").val(result.unitCode);
				$(".dropDownTree").val(result.unitName);
				$scope.getIncomeMsg();
			}
		});

		/* 获取部门薪酬体系信息 */
		$scope.unitInComeList={};
		var frameworkCode="";
		var salaryGradeNamePrefix="";
		$scope.salaryGradeArr=[];
		$scope.salaryLevelArr=[];
		$scope.salaryLevelObj={};
		$scope.salaryGradeObj={};
		$scope.getIncomeMsg=function(){
			$scope.salaryGradeArr=[];
			$scope.salaryLevelArr=[];
			$scope.httpGet({
				url:"eap/pmsServices/hrm/salMgr/salaryFramwork/unitEnableSalaryFramwork",
				data:{"companyCode":$scope.userData.companyCode,"unitCode":unitCode},
				success:function(res){
					if(res.statusCode==200){
						
						$scope.unitInComeList=res.data;
						for(var i=$scope.unitInComeList.salaryGradeStart;i<=$scope.unitInComeList.salaryGrade;i++){
							$scope.salaryLevelObj={"id":i,"name":i+"档"};
							$scope.salaryLevelArr.push($scope.salaryLevelObj);
						}
						for(var i=1;i<=$scope.unitInComeList.salaryLevel;i++){
							$scope.salaryGradeObj={"id":i,"name":$scope.unitInComeList.salaryGradeNamePrefix+i};
							$scope.salaryGradeArr.push($scope.salaryGradeObj);
						}
						/* 选择档次 */
						new DropDownList().init({
							renderTo:"input[name=salaryLevelName]",
							mode:"list",
							height:"110px",
							data:$scope.salaryLevelArr,
							textField:"name",
							onSelected:function(item){

								$("input[name=salaryLevel]").val(item.id);
								$("input[name=salaryLevelName]").val(item.name);
								salaryLevel=item.id;
								$scope.getIncomePrice();
							
							}
						});
						/* 选择等级 */
						
						new DropDownList().init({
							renderTo:"input[name=salaryGradeName]",
							mode:"list",
							height:"110px",
							data:$scope.salaryGradeArr,
							textField:"name",
							onSelected:function(item){
								$("input[name=salaryGradeName]").val(item.name);
								$("input[name=salaryGrade]").val(item.id);
								salaryGrade=item.id;
								$scope.getIncomePrice();
							}
						});
						
					}
				}
			});
		};
		
		/* 获取合同性质 */
		var getContractPropertyArr=[];  
		$scope.getContractProperty=function(){
			$scope.httpGet({
				url:"eap/pmsServices/pm/pb/budgetEstimate/getContractProperty",
				success:function(res){
					if(res.statusCode==200){
						getContractPropertyArr=res.list;
						/* 选择合同性质 */
						new DropDownList().init({
							renderTo:"input[name=contractPropertyName]",
							mode:"list",
							height:"110px",
							data:getContractPropertyArr,
							textField:"propertyName",
							onSelected:function(item){
								$("input[name=contractPropertyCode]").val(item.propertyCode);
								$("input[name=contractPropertyName]").val(item.propertyName);
								$scope.getIncomePrice();
							}
						});
						
					}
				}
			});
		};
		
		$scope.getContractProperty();
		
		
		/* 获取合同性质 */
		var getJobsArr=[];  
		$scope.getJobs=function(){
			$scope.httpGet({
				url:"eap/pmsServices/pm/pb/budgetEstimate/getJobs",
				success:function(res){
					if(res.statusCode==200){
						getJobsArr=res.list;
						/* 选择合同性质 */
						new DropDownList().init({
							renderTo:"input[name=jobName]",
							mode:"list",
							height:"110px",
							data:getJobsArr,
							textField:"jobName",
							onSelected:function(item){
								$("input[name=jobCode]").val(item.jobCode);
								$("input[name=jobName]").val(item.jobName);
								
								$scope.getIncomePrice();
							}
						});
						
					}
				}
			});
		};
		
		$scope.getJobs();
		
		/* 获取单价 */
		$scope.getIncomePrice=function(){
			var contractPropertyCode = $("#unitContractPropertyCode").val();
			var jobCode = $("#unitJobCode").val();
			if (unitCode && contractPropertyCode && salaryLevel && salaryGrade) {
				
				$scope.httpGet({
					url:"eap/pmsServices/hrm/salMgr/salaryFramwork/unitSalary",
					data:{"companyCode":$scope.userData.companyCode,"unitCode":unitCode,"jobCode":jobCode,
					"salaryLevel":salaryLevel,"salaryGrade":salaryGrade, "contractPropertyCode":contractPropertyCode},
					success:function(res){
						if(res.statusCode==200){
							$scope.unitInComeList=res.data;
							$("input[name=univalent]").val($scope.unitInComeList.hrmResPrice);
							$scope.getMoney1();
							
							
						}
					}
				});
			}
			
		};
		

		
		/* 表单验证 */
		validator = $("#saveForm").validate({
			onsubmit: false,
			focusInvalid: false,
			focusCleanup: true,
			errorElement: "span",
			ignore:".ignore",
			invalidHandler: function(form, validator) {
				var errors = validator.numberOfInvalids();
				if (errors) {
					
				} 
			}
		});
		validator = $("#saveForm1").validate({
			onsubmit: false,
			focusInvalid: false,
			focusCleanup: true,
			errorElement: "span",
			ignore:".ignore",
			invalidHandler: function(form, validator) {
				var errors = validator.numberOfInvalids();
				if (errors) {
					
				} 
			}
		});
		
		$("input[name='proNo']").val(urlParams.proNo);
		
		$("input[name='budgetEstimateCode']").val(urlParams.budgetEstimateCode);
		$("input[name='versionCode']").val(urlParams.versionCode);
		$("input[name='phaseCode']").val(urlParams.phaseCode);
		$("input[name='companyCode']").val(userData.companyCode);
		$scope.onSave=function(){
			if(gradeLevel.salaryGrade==""||gradeLevel.salaryLevel==""){
				new ShowDlog().prompt({
					icon:"success",
					msg:"该人员未设置薪酬等级与档次！",
					done:function(){
					},
					t:1500
				});
				return;
			}
			if(!$("#saveForm").valid())
				return;
			var formData = serializeArrayToMap($("#saveForm").serializeArray());
			$scope.httpPost({
				url:"eap/pmsServices/pm/pb/budgetEstimate/insertProPhaseLabourCost",
				data:formData,
				success:function(res){
					if(res.statusCode==200){
						new ShowDlog().prompt({
							icon:"success",
							msg:"添加成功！",
							done:function(){
								parent.$dlog.data="SUCCESS";
								parent.$dlog.close();
							},
							t:1500
						});
					
					}
				}
			});
		};
		$scope.onSave1=function(){
			if(!$("#saveForm1").valid())
				return;
			var formData = serializeArrayToMap($("#saveForm1").serializeArray());
			$scope.httpPost({
				url:"eap/pmsServices/pm/pb/budgetEstimate/insertProPhaseLabourCost",
				data:formData,
				success:function(res){
					if(res.statusCode==200){
						new ShowDlog().prompt({
							icon:"success",
							msg:"添加成功！",
							done:function(){
								parent.$dlog.data="SUCCESS";
								parent.$dlog.close();
							},
							t:1500
						});
					
					}
				}
			});
		};
		$scope.getMoney=function(){
			var contractPropertyCode = $("#peopleContractPropertyCode").val();
			if(contractPropertyCode==2 || contractPropertyCode==4){
				var count=$("input[name='univalent']").val();
				var workTime=$("input[name='workTime']").val();
				var countAndTime=count*workTime*1.2/1.4;
				$("#peopleLabourCost").val(decim(countAndTime,2));	
			}else{
				var count=$("input[name='univalent']").val();
				var workTime=$("input[name='workTime']").val();
				var countAndTime=count*workTime;
				$("#peopleLabourCost").val(decim(countAndTime,2));
			}
		}
		$scope.getMoney1=function(){
			var contractPropertyCode = $("#unitContractPropertyCode").val();
			if(contractPropertyCode==2 || contractPropertyCode==4){
				var count=$("#unlent").val();
				var workTime=$("#workTime1").val();
				var countAndTime1=count*workTime*1.2/1.4;
				$("#labourCost1").val(decim(countAndTime1,2));
			}else{
				var count=$("#unlent").val();
				var workTime=$("#workTime1").val();
				var countAndTime1=count*workTime;
				$("#labourCost1").val(decim(countAndTime1,2));
			}
		}
		
		
		$scope.onCancel=function(){
			parent.$dlog.close();
		};
	}
});
$(".select_warp span").click(function(){
	$(this).addClass("cur").siblings().removeClass("cur");
	var n=$(this).index();
	$(".formWarp form").eq(n).show().siblings().hide();
})
</script>
</body>
</html>
