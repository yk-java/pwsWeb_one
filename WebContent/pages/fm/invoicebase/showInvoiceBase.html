<!DOCTYPE HTML>
<html>
<head>

<script type="text/javascript" src="../../../angular-1.4.6/angular.min.js"></script>

<script type="text/javascript" src="../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>

<script type="text/javascript" src="../../../js/Calendar.js"></script>
<script type="text/javascript" src="../../../js/config.js"></script>

<body ng-app="mdu" ng-controller="ctrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<label class="title">查看开票</label>
			</div>
			<img src="../../../img/list_Header2-.png">
		</div>
		<div class="tabs">
			<a href="#lay1" class="tab selected">开票属性</a>
			
		</div>
		<form id="saveForm" class="required-validate">
		<div class="form_div" id="lay1">
			<table>
				<tr>
					<th>项目名称</th>
					<td width="300">
						
						<input type="text" name="proName" class="required readonly"  readonly="readonly" maxlength="16" value="{{projectInfo.proName}}"/></td>
					<th>发票号</th>
					<td width="300"><input type="text" name="invoiceNo" readonly="readonly" class="required readonly" maxlength="25" value="{{projectInfo.invoiceNo}}"/></td>
				</tr>
				<tr>
					<th>发票种类</th>
					<td>
						<input type="text" name="categoryName" class="required readonly" readonly="readonly" value="{{projectInfo.invoiceClassName}}"/>
						
					</td>
					<th>往来单位</th>
					<td><input type="text" name="proYear" class="readonly" readonly="readonly" value="{{projectInfo.cgUnit}}"/></td>
				</tr>
				
				<tr>
					<th>合同编号</th>
					<td><input type="text" name="totalWorkload" class="number readonly" readonly="readonly" value="{{projectInfo.contractNo}}"/></td>
					<th>不含税金额</th>
					<td><input type="text" name="unitWorkload" class="readonly" readonly="readonly" value="{{projectInfo.mount1}}"/></td>
				</tr>
				<tr>
					<th>税率</th>
					<td><input type="text" name="totalWorkload" class="number readonly" readonly="readonly" value="{{projectInfo.taxRate}}"/></td>
					<th>税额</th>
					<td><input type="text" name="unitWorkload" class="readonly" readonly="readonly" value="{{projectInfo.mount2}}"/></td>
				</tr>
				
				<tr>
					<th>开票期间</th>
					<td><input type="text" name="totalWorkload" class="number readonly" readonly="readonly" value="{{projectInfo.invoiceDate}}"/></td>
					<th>开票内容</th>
					<td>
					<textarea name="invoiceContent" class="readonly" readonly="readonly"  rows="3" cols="30">{{projectInfo.invoiceContent}}</textarea>
					
				</tr>
				
				<tr>
					<th>备注</th>
					<td><input type="text" name="totalWorkload" class="number readonly" readonly="readonly" value="{{projectInfo.remarks}}"/></td>
					
				</tr>
				
			</table>
			
		</div>
		
		

		<div class="form_bottom">
			<a href="javascript:" ng-click="onCancel()" class="title_cancel">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消
			</a>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript">

function getUrlParams(){
	var params={};
	var url = location.href;
	var start = url.indexOf("?", 0)+1;
	var paramsStr = url.substring(start, url.length);
	var paramsArr = paramsStr.split("&");
	for(var i=0;i<paramsArr.length;i++){
		var kv = paramsArr[i].split("=");
		var k = kv[0];
		var v = kv[1];
		params[k]=v;
	}
	return params;
}
var selectedUnitCode="";
var validator;
var userData;

var ngScope;
var app = angular.module("mdu", []);
app.controller("ctrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	
	$scope.projectInfo={};
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	var params = getUrlParams();
	
	/* 视图渲染 */
	$(".tabs>a").each(function(){
		var layId = $(this).attr("href");
		var idx = $(".tabs>a").index($(this));
		if(idx!=0){
			$(layId).hide();
			$(layId).attr("data-show", "0");
		}else{
			$(layId).attr("data-show", "1");
		}
		$(this).click(function(){
			$(".tabs>.selected").removeClass("selected");
			$(this).addClass("selected");
			var layId = $(this).attr("href");
			$("div[data-show=1]").hide();
			$("div[data-show=1]").attr("data-show", "0");
			$(layId).show();
			$(layId).attr("data-show", "1");
			
		});
	});
	
	/* 数据加载 */
	$scope.loadProject=function(rowid){
		$http.get(serviceBasePath+"eap/pmsServices/fm/invoiceBase/invoiceBase/get?rowid="
			+rowid+"&ticket="+ticket).success(function(response){
			if(response.statusCode==401){
				alert("用户凭据过期！请重新登录！");
				window.top.location.href="../../../login.html";
				return;
			}
			$scope.projectInfo = response.data;
		});
	};
	/* 初始加载 */
	$scope.loadProject(params.rowid);
	
	/* 取消 */
	$scope.onCancel = function(){
		location.href="invoiceBaseMgr.html";
	};
	
});
</script>
</body>
</html>
