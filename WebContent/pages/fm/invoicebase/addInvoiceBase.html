<!DOCTYPE HTML>
<html>
<head>
<title> 开票管理</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script></head>
<script type="text/javascript" src="../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../js/Calendar.js"></script>
<script type="text/javascript" src="../../../js/config.js"></script>
<script type="text/javascript" src="../../../js/Calendar.js"></script>


<script type="text/javascript" src="../../../js/eapJs/core/eap.core.js" ></script>
<script type="text/javascript" src="../../../js/eapJs/plugins/eap.tip.js" ></script>
<script type="text/javascript" src="../../../js/eapJs/plugins/eap.validate.js"></script>
<script type="text/javascript" src="../../../js/eapJs/local/eap.lang-zh_CN.js"></script>
<link rel="stylesheet" type="text/css" href="../../../css/validate.css"/>
<link rel="stylesheet" type="text/css" href="../../../css/edit.css"/>

<script type="text/javascript" src="../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/showDlog/showDlog-blue.css" />

<style type="text/css">
	
</style>
</head>

<body ng-app="userMgr" ng-controller="userMgrCtrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<label class="title">创建开票</label>
			</div>
			<img src="../../../img/list_Header2-.png">
		</div>
		<div class="tabs">
			<a href="#lay1" class="tab selected">开票属性</a>
			
		</div>
		<form id="saveForm" class="required-validate">
		<div class="form_div" id="lay1">
			<table>
				<tr>
					<th>项目类别</th>
					<td width="300">
						<input type="text" id="dropDownProjectType" class="dropDownList" placeholder="请选择项目类别" /></td>
					<th>项目名称</th>
					<td>
						<input type="text" name="proName" class="dropDownTree dropDownList" placeholder="请选择项目"/>
						<input type="hidden" name="proNo" />
					</td>
					
				</tr>
				
				<tr>
					<th>发票号</th>
					<td><input   type="text" name="invoiceNo"  id="residualRate" class="required"  /></td>
					<th>发票种类</th>
					<td>
						<input   type="text" name="invoiceClassName" id="invoiceClassName"  class="dropDownList required" placeholder="请选择发票种类" />
						<input   type="hidden" name="invoiceClassCode"    />
					</td>
				</tr>
				
				<tr>
					<th>往来单位</th>
					<td><input   type="text" name="cgUnit"    /></td>
					<th>合同编号</th>
					<td><input   type="text" name="contractNo"    /></td>
				</tr>
				<tr>
					<th>不含税金额</th>
					<td><input   type="text" name="mount1" class="required number"  onkeyup="keyupFn()"   /><span style="color:#ccc">（元）</span></td>
					<th>税率</th>
					<td><input   type="text" name="taxRate" readonly="readonly" class="readonly"    /><span style="color:#ccc">（%）</span></td>
				</tr>
				<tr>
					<th>税额</th>
					<td><input   type="text" name="taxAmount"  readonly="readonly" class="readonly"   /><span style="color:#ccc">（元）</span></td>
					<th>金额</th>
					<td><input   type="text" name="mount2"   readonly="readonly" class="readonly"  /><span style="color:#ccc">（元）</span></td>
				</tr>
				<tr>
					<th>开票时间</th>
					<td>
					
					<input type="text" id="endtime"   name="invoiceDate" class="date dateComponent required" placeholder="请选择开票时间" onclick="new Calendar().show(this)" />
					</td>
					<th>开票内容</th>
					<td>
					
					<textarea rows="3" cols="30" name="invoiceContent"></textarea>
					</td>	
				</tr>
				<tr>
					<th>备注</th>
					
					<td><input type="text" name="remarks" class=""/></td>		
				</tr>
				<!-- <td><input type="text" readonly="readonly" onkeyup="keyupFn()" value="0" name="usefulLife" class="required number readonly" id="userfulLife" /><span style="color:#ccc">（年）</span></td> -->
			</table>
			
		</div>
		
		

		<div class="form_bottom">
			<a href="javascript:" ng-click="onSave()" class="title_save">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;保存
			</a>
			<a href="javascript:" ng-click="onCancel()" class="title_cancel">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消
			</a>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript">

var validator;
var ngScope;
var cond_categoryCode="";
var userData;
var app = angular.module("userMgr", []);
app.controller("userMgrCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.curUnit={};
	$scope.userList=[];
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	/* 视图渲染 */
	$(".tabs>a").each(function(){
		var layId = $(this).attr("href");
		var idx = $(".tabs>a").index($(this));
		if(idx!=0){
			$(layId).hide();
			$(layId).attr("data-show", "0");
		}else{
			$(layId).attr("data-show", "1");
		}
		$(this).click(function(){
			$(".tabs>.selected").removeClass("selected");
			$(this).addClass("selected");
			var layId = $(this).attr("href");
			$("div[data-show=1]").hide();
			$("div[data-show=1]").attr("data-show", "0");
			$(layId).show();
			$(layId).attr("data-show", "1");
			
		});
	});
	
	/* 表单验证 */
	validator = $("#saveForm").validate({
		onsubmit: false,
		focusInvalid: false,
		focusCleanup: true,
		errorElement: "span",
		ignore:".ignore",
		invalidHandler: function(form, validator) {
			var errors = validator.numberOfInvalids();
			if (errors) {
				
			} 
		}
	});
	
	
	/* 项目类型 */
	new DropDownList().init({
		renderTo:"#dropDownProjectType",
		url:"../../component/projectType.html?required=false&ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			$("#dropDownProjectType").val(result.categoryName);
			cond_categoryCode = result.categoryCode;
			/* 联动 */
			projectList.setConfig("url", "../../component/allProjectList.html?categoryCode="+cond_categoryCode+"&required=false&ticket="+ticket);
		}
	});
	/* 项目列表 */
	var projectList = new DropDownList();
	projectList.init({
		renderTo:".dropDownTree",
		url:"../../component/allProjectList.html?categoryCode="+cond_categoryCode+"&required=false&ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			$("input[name=proName]").val(result.proName);
			$("input[name=proNo]").val(result.proNo);
		}
	});
	
	new DropDownList().init({
		renderTo:"#invoiceClassName",
		url:"../../component/invoiceType.html?required=false",
		height:"200px",
		onSelected:function(result){
			if(result.classname!=""){
				$("input[name=invoiceClassName]").val(result.classname+"（"+result.rate+"）%");
				$("input[name=invoiceClassCode]").val(result.classcode);
				$("input[name=taxRate]").val(result.rate);
				keyupFn();
			}else{
				$("input[name=invoiceClassName]").val("");
				$("input[name=invoiceClassCode]").val("");
				$("input[name=taxRate]").val("");
			}
		}
	});
	
	
	
	
	
	
	
	
	/* 保存 */
	$scope.onSave = function(){
		//$("input[name=companyCode]").val(userData.companyCode);
		var formData = $("#saveForm").serialize();
		
		if($("#saveForm").valid()){
			$.ajax({
				url:serviceBasePath+"eap/pmsServices/fm/invoiceBase/invoiceBase/add",
				cache:false,
				method:"POST",
				data:formData,
				success:function(res){
					if(res.statusCode==200){
						new ShowDlog().prompt({msg:"添加成功！",
							done:function(){
								location.href="invoiceBaseMgr.html";
							},
							t:1500
						});
					}else{
						//
					}
				},
				error:function(){
					
				}
			});
		}else{
			//alert("表单填写异常，请检查修正后再提交");
		}
	};
	
	/* 取消 */
	$scope.onCancel = function(){
		location.href="invoiceBaseMgr.html";
	};
	
});

function keyupFn(){
	var mount1=$("input[name=mount1]").val();//不含税金额
	var taxRate=$("input[name=taxRate]").val();//税率
	
	//var taxAmount=$("input[name=taxAmount]").val();//税额
	//var mount2=$("input[name=mount2]").val();//金额
	
	if(mount1!=null && mount1!="" && taxRate!=null && taxRate!=""){
		$("input[name=taxAmount]").val(mount1*taxRate/100);
		$("input[name=mount2]").val(parseFloat(mount1*taxRate/100)+parseFloat(mount1));
	}
		
}
</script>
</body>
</html>
