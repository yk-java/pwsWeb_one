<!DOCTYPE HTML>
<html>
<head>
<title>项目预算列表</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script></head>
<script type="text/javascript" src="../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../js/config.js"></script>
<script type="text/javascript" src="../../../js/util.js"></script>
<link rel="stylesheet" type="text/css" href="../../../css/list.css"/>
<script type="text/javascript" src="../../../js/Calendar.js"></script>
<script type="text/javascript" src="../../../js/time.js"></script>
<script type="text/javascript" src="../../../js/showDlog/showDlog.js"></script>
<script type="text/javascript" src="../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../js/ExportExcel.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/showDlog/showDlog-blue.css" />

<style type="text/css">
	.owWordLoad{text-decoration:underline;color:#0099ff;}
	.owWordload-detail{border:solid 1px #666;background:#ffee99;color:#666;padding:4px 6px 4px 6px;position:absolute;display:none;}
	.stutes_span{display:inline-block;width:20px;height:20px;border-radius:50%;position: relative; top: 5px;}
	.hstu{background:#76b102}
	.nostu{background:red}
	
	.title_back{float: left;width: 70px;height: 28px;background: url(../../../img/bnt_back.png) repeat;line-height: 28px;text-align: center;margin-left: 30px;margin-top: 5px;color: #2D7CF0;cursor: pointer;}
	.title_back:hover{background-position: 0 56px !important; }
</style>
</head>

<body ng-app="userMgr" ng-controller="userMgrCtrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				
			</div>
			<img src="../../../img/list_Header2-.png">
			<div class="title_back" ng-click="goBack()">
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;返回
				</div>
		</div>
		
		<div class="table_div">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table" id="dataTable">
			   <tr class="tr1">
				<th><div align="center">序号</div></th>
				<th><div align="center">项目编号</div></th>
				<th><div align="center">项目名称</div></th>
				<th><div align="center">版本号</div></th>
				<th><div align="center">预算编号</div></th>
				<th><div align="center">最近编辑时间</div></th>
				<th><div align="center">操作</div></th>
			  </tr>
			   <tr class="tr2" ng-repeat="item in userList">
				<td><div align="center">{{$index+1}}</div></td>
				<td><div align="center">{{item.proCode}}</div></td>
				<td><div align="center">{{item.proName}}</div></td>
				<td><div align="center">{{item.versionNo}}</div></td>
				<td><div align="center">{{item.budgetNo}}</div></td>
				<td><div align="center">{{item.sysUpdateTime}}</div></td>
				<td>
					<div align="center">
						<img ng-if="item.sysCreateTime!=''" class="operationImg" ng-click="doShow(item)" src="../../../img/list_see-icon.png" title="查看 ">
					</div>
				</td>
				</tr>
			</table>
		</div>
	</div>
</div>
<script type="text/javascript">
var ngScope;
var companyCode="";
var proNo="";
var proNo1="";
var proName="";
var categoryName="";
var categoryCode="";
var budgetCode="";
var app = angular.module("userMgr", []);
app.controller("userMgrCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.curUnit={};
	$scope.userList=[];
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		noLogin(location.href);
		return;
	}
	var userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	var urlParams = getUrlParams();
	companyCode=userData.companyCode;
	proNo=urlParams.proNo;
	proNo1=urlParams.proNo1;
	proName=urlParams.proName;
	budgetCode=urlParams.budgetCode
	categoryName=urlParams.categoryName;
	categoryCode=urlParams.categoryCode;
	versionCode=urlParams.versionCode;
	categoryName=urlParams.categoryName;
	categoryCode=urlParams.categoryCode;
	
	
	
	$scope.loadUsers=function(companyCode,proNo){
		$http.get(serviceBasePath+"eap/pmsServices/pm/pb/rollingGudget/proBudgetVersionList?companyCode="
		+companyCode+"&proNo="+proNo+"&ticket="+ticket).success(function(response){
			if(response.statusCode!=200){
				alert("请求服务器失败！");
				return;
			}
			$scope.userList=response.list;
		});
	}; 
	
	$scope.loadUsers(companyCode,proNo);
	
	
	$scope.goBack=function(){
		//window.location.href="proBudgetListMgr.html?proName="+proName+"&proNo="+proNo1+"&categoryName="+categoryName+"&categoryCode="+categoryCode;
		hrefTo({
			url:"proBudgetListMgr.html",
			data:getUrlParams()
		});
	};
	
	/* 查看 */
	$scope.doShow=function(item){
		
		
		hrefTo({
			url:"historyBudgetMgrDetail.html",
			data:{
				proNo:item.proNo,
				proName:item.proName,
				budgetCode:item.budgetCode,
				versionCode:item.versionCode,
				proNo1:proNo1,
				categoryName:categoryName,
				categoryCode:categoryCode,
				proCode:item.proCode
			}
		});
		
		
		//window.location.href="historyBudgetMgrDetail.html?proNo="+item.proNo+"&proName="+item.proName+"&budgetCode="+budgetCode+"&versionCode="+item.versionCode;
	};
	
		
	
});
</script>
</body>
</html>
