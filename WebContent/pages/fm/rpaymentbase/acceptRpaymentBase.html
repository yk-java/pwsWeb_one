<!DOCTYPE HTML>
<html>
<head>
<title>分类管理</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script></head>
<script type="text/javascript" src="../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../js/Calendar.js"></script>
<script type="text/javascript" src="../../../js/config.js"></script>
<script type="text/javascript" src="../../../js/util.js"></script>

<script type="text/javascript" src="../../../js/eapJs/core/eap.core.js" ></script>
<script type="text/javascript" src="../../../js/eapJs/plugins/eap.tip.js" ></script>
<script type="text/javascript" src="../../../js/eapJs/plugins/eap.validate.js"></script>
<script type="text/javascript" src="../../../js/eapJs/local/eap.lang-zh_CN.js"></script>
<link rel="stylesheet" type="text/css" href="../../../css/validate.css"/>
<link rel="stylesheet" type="text/css" href="../../../css/edit.css"/>

<script type="text/javascript" src="../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/showDlog/showDlog-blue.css" />

<style type="text/css">
	.chooseUser{width:1000px;height:500px;}
	
</style>
</head>

<body ng-app="mdu" ng-controller="ctrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<label class="title">开票修改</label>
			</div>
			<img src="../../../img/list_Header2-.png">
		</div>
		<div class="tabs">
			<a href="#lay1" class="tab selected">开票属性</a>
		</div>
		<form id="saveForm" class="required-validate">
		<input type="hidden" name="isAccept" value="1" />
		<div class="form_div" id="lay1">
			<table>
				<tr>
					<th>项目类别</th>
					<td width="300">
						<input type="text" id="dropDownProjectType" class="dropDownList required" placeholder="请选择项目类别" /></td>
					<th>项目名称</th>
					<td>
						<input type="text" name="proName" class="dropDownTree dropDownList required" value="{{projectInfo.proName}}" placeholder="请选择项目"/>
						<input type="hidden" name="proNo" />
						<input type="hidden" name="rowid" value="{{projectInfo.rowid}}" />
					</td>
				</tr>
				
				<tr>
					<th>发票号</th>
					<td><input   type="text" name="invoiceNos"   value="{{projectInfo.invoiceNos}}" id="invoiceNos" ng-click="chooseInvoiceNo()"  class="dropDownList required"  /></td>
					<th>往来单位</th>
					<td><input   type="text" name="cgUnit" class="readonly" value="{{projectInfo.cgUnit}}"    readonly="readonly"/></td>
				</tr>
				
				<tr>	
					<th>合同编号</th>
					<td><input   type="text" name="contractNo"  value="{{projectInfo.contractNo}}"   class="required"/></td>
				
					<th>金额</th>
					<td><input   type="text" name="amount" class="readonly"  value="{{projectInfo.amount}}"    readonly="readonly" /><span style="color:#ccc">（元）</span></td>
					
				</tr>
				
				<tr>
					<th>回款时间</th>
					<td>
					
					<input  readonly="readonly" type="text" id="endtime"  value="{{projectInfo.rpaymentDate}}"  name="rpaymentDate" class="readonly" />
					</td>
					
				
					<th>备注</th>
					
					<td><input type="text" name="remarks" class="" value="{{projectInfo.remarks}}" /></td>		
				</tr>
				<!-- <td><input type="text" readonly="readonly" onkeyup="keyupFn()" value="0" name="usefulLife" class="required number readonly" id="userfulLife" /><span style="color:#ccc">（年）</span></td> -->
			</table>
			
		</div>
		<div class="form_bottom">
			<a href="javascript:" ng-click="onSave()" class="title_save">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;保存
			</a>
			<a href="javascript:" ng-click="onCancel()" class="title_cancel">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消
			</a>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript">

var selectedUnitCode="";
var validator;
var userData;
var cond_categoryCode="";
var ngScope;
var proNo="";
var app = angular.module("mdu", []);
app.controller("ctrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	
	$scope.projectInfo={};
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	var params = getUrlParams();
	console.log(params);
	
	
	/* 视图渲染 */
	$(".tabs>a").each(function(){
		var layId = $(this).attr("href");
		var idx = $(".tabs>a").index($(this));
		if(idx!=0){
			$(layId).hide();
			$(layId).attr("data-show", "0");
		}else{
			$(layId).attr("data-show", "1");
		}
		$(this).click(function(){
			$(".tabs>.selected").removeClass("selected");
			$(this).addClass("selected");
			var layId = $(this).attr("href");
			$("div[data-show=1]").hide();
			$("div[data-show=1]").attr("data-show", "0");
			$(layId).show();
			$(layId).attr("data-show", "1");
			
		});
	});
	
	/* Validate */
	validator = $("#saveForm").validate({
		onsubmit: false,
		focusInvalid: false,
		focusCleanup: true,
		errorElement: "span",
		ignore:".ignore",
		invalidHandler: function(form, validator) {
			var errors = validator.numberOfInvalids();
			if (errors) {
				
			} 
		}
	});
	
	/* 项目类型 */
	new DropDownList().init({
		renderTo:"#dropDownProjectType",
		url:"../../component/projectType.html?required=false&ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			$("#dropDownProjectType").val(result.categoryName);
			cond_categoryCode = result.categoryCode;
			/* 联动 */
			projectList.setConfig("url", "../../component/allProjectList.html?categoryCode="+cond_categoryCode+"&required=false&ticket="+ticket);
			
		}
	});
	
	/* 项目列表 */
	var projectList = new DropDownList();
	projectList.init({
		renderTo:".dropDownTree",
		url:"../../component/allProjectList.html?categoryCode="+cond_categoryCode+"&required=false&ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			$("input[name=proName]").val(result.proName);
			$("input[name=proNo]").val(result.proNo);
			proNo=result.proNo;
			$("#invoiceNos").val("");
			//invoiceNosList.setConfig("url", "../../component/chooseRepayInvoice.html?proNo="+proNo+"&required=false&ticket="+ticket);
		}
	});
	
	$scope.chooseInvoiceNo=function(){
		
		if(proNo==undefined || proNo=="undefined" || proNo==""){
			var waittingDlog = new ShowDlog();

			waittingDlog.prompt({
				icon:"warning",
				msg:"请您选择项目",
				done:function(){
					
				},
				t:1500
			});
			return false;
		}
		

		
		new ShowDlog().showFrame("dialogInvoiceBase.html?proNo="+proNo, "选择发票", function(data){
			if(data && data.length>0){
				
				
				var str="";
				for(var i=0;i<data.length;i++){
					str+=data[i].invoiceNo+",";
				}
				str=str.substring(0,str.length-1);
				$("#invoiceNos").val(str);
			}
		}, "chooseUser");

	};
	
	
	/*发票号 /
	var invoiceNosList = new DropDownList();
	invoiceNosList.init({
		renderTo:"#invoiceNos",
		url:"../../component/chooseRepayInvoice.html?proNo="+proNo+"&required=false&ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			var invoiceNos="";
			for(var i=0;i<result.length;i++){
				invoiceNos+=result[i].invoiceNos+",";
			}
			invoiceNos=invoiceNos.substring(0, invoiceNos.length-1);
			$("#invoiceNos").val(invoiceNos);
		}
	}); */
	
	
	/* 数据加载 */
	$scope.loadProject=function(rowid){
		
		$http.get(serviceBasePath+"eap/pmsServices/fm/rpaymentbase/rpaymentbase/get?rowid="
			+rowid+"&ticket="+ticket).success(function(response){
			if(response.statusCode==401){
				alert("用户凭据过期！请重新登录！");
				window.top.location.href="../../../login.html";
				return;
			}
			proNo=response.data.proNo;
			//invoiceNosList.setConfig("url", "../../component/chooseRepayInvoice.html?proNo="+proNo+"&required=false&ticket="+ticket);
			$scope.projectInfo = response.data;
		});
	};
	/* 初始加载 */
	$scope.loadProject(params.rowid);
	
	/* 保存 */
	$scope.onSave = function(){
		//$("input[name=companyCode]").val(userData.companyCode);
		var formData = $("#saveForm").serialize();
		
		if($("#saveForm").valid()){
		new ShowDlog().confirm({
			msg:"认领之后无法再进行修改，确定吗?",
			ok:function(){
				$.ajax({
				url:serviceBasePath+"eap/pmsServices/fm/rpaymentbase/rpaymentbase/update",
				cache:false,
				method:"POST",
				data:formData,
				success:function(res){
					if(res.statusCode==200){
						new ShowDlog().prompt({msg:"修改成功！",
							done:function(){
								hrefTo({
										url:"rpaymentBaseAckn.html",
										data:getUrlParams()
								});
							},
							t:1500
						});
					}else{
						//
					}
				},
				error:function(){
					
				}
			});
			},
			cancel:function(){}
		});
		
		}else{
			//alert("表单填写异常，请检查修正后再提交");
		}
	};
	
	/* 取消 */
	$scope.onCancel = function(){
		hrefTo({
		url:"rpaymentBaseAckn.html",
		data:getUrlParams()
		});
	};
	
});

function keyupFn(){
	var usefulLife=$("#usefulLife").val();
	
	if(!isNaN(usefulLife)){
   		$("#eupMonth").val(usefulLife*12);
	}else{
	   $("#eupMonth").val(0);
	}		
}
</script>
</body>
</html>
