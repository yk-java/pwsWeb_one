<!DOCTYPE HTML>
<html>
<head>
<title>回款管理</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../js/config.js"></script>

<script type="text/javascript" src="../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/showDlog/showDlog-blue.css" />
<link rel="stylesheet" type="text/css" href="../../../css/list.css" />


<style type="text/css">
	.dropDownArea{background-image:url(../../../img/flag.png);background-repeat: no-repeat;background-position:right;background-position:185px;cursor:pointer;}
	.dropDownProjectType{background-image:url(../../../img/type.png);background-repeat: no-repeat;background-position:right;background-position:185px;cursor:pointer;}
	
	.btn{display:inline-block;padding:1px 4px;border:solid 1px #f4f4f4; border-radius:4px;}
	.btn.toactive{color:#fff;background:green;}
	.btn.toclose{color:#fff;background:#ED7798;}
	
	.switch_btn_group{border:solid 1px #3385FF;min-height:30px;float:left;border-radius:15px; position:absolute;right:20px;top:0px;}
	.switch_btn_group a{display:inline-block;float:left;background:#fff;color:#3385FF;text-decoration:none;font-size:13px;
		line-height:30px;text-align:center;margin:0 1px 0 0;min-width:60px;}
	.switch_btn_group a.selected{background:#3385FF;color:#fff;}
	.switch_btn_group a:first-of-type{border-top-left-radius:15px;border-bottom-left-radius:15px;}
	.switch_btn_group a:last-of-type{border-top-right-radius:15px;border-bottom-right-radius:15px;margin:0;}
	
	.owWordLoad{text-decoration:underline;color:#0099ff;}
	.owWordload-detail{border:solid 1px #666;background:#ffee99;color:#666;padding:4px 6px 4px 6px;position:absolute;display:none;width:500px;}
	
</style>
</head>

<body ng-app="userMgr" ng-controller="userMgrCtrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				
				<input type="text" class="dropDownProjectType" placeholder="请选择项目类别"/>
				<input type="text" style="width:206px;" class="dropDownTree dropDownList" placeholder="请选择项目"/>
				<span style="float:left;margin-left:5px;">发票号</span>
				<input type="text" name="invoiceNo" placeholder="请输入发票号"  />
				
				<div class="query_div" ng-click="doQuery()">
					查询
				</div>
				<div class="query_div" ng-click="doQuery1('export')">
					导出
				</div>
				
				&nbsp;&nbsp;
			</div>
			<img src="../../../img/list_Header2-.png">
			<div class="title_add" onclick="location.href='addRpaymentBase.html'">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;新增
			</div>
			<div class="switch_btn_group">
				<a href="#" datatype="2" class="selected">已激活</a>
				<a href="#" datatype="3">已关闭</a>
				<a href="#" datatype="4">无项目</a>
			</div>
		</div>
		
		<div class="table_div">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table">
			   <tr class="tr1">
				<th><div align="center">序号</div></th>
				<th><div align="center">发票号</div></th>
				<th><div align="center">回款日期</div></th>
				<th><div align="center">往来单位</div></th>
				<th><div align="center">合同编号</div></th>
				<th><div align="center">项目名称</div></th>
				<th><div align="center">项目编码</div></th>
				<th><div align="center">金额</div></th>
				<th><div align="center">操作</div></th>
			  </tr>
			  <tr class="tr2" ng-repeat="item in projectList">
				<td><div align="center">{{$index+1}}</div></td>
				<td>
					<div align="center" style="display:inline-block">{{sub(item.invoiceNos)}}</div>
					<div align="center" ng-if="item.invoiceNos.length>15" style="display:inline-block;">
					    <a href="javascript:" onmouseover="$(this).next().show();" onmouseout="$(this).next().hide();" class="owWordLoad">[查看全文]</a>
					    <div class="owWordload-detail">
							{{item.invoiceNos}}
						</div>
					</div>
					
				</td>
				<td><div align="center">{{item.rpaymentDate}}</div></td>
				<td><div align="center">{{item.cgUnit}}</div></td>
				<td><div align="center">{{item.contractNo}}</div></td>
				<td><div align="center">{{item.proName}}</div></td>
				<td><div align="center">{{item.proCode}}</div></td>
				<td><div align="center">{{fmoney(item.amount,2)}}</div></td>
				<td width="16%">
					<div align="center">
			    		<img ng-click="doUpdate(item)" class="operationImg" src="../../../img/list_item_modify-icon.png" title="修改">
			    		<img  ng-click="doDelete(item)" class="operationImg" src="../../../img/list_delete-icon.png" title="删除">
			    		<img class="operationImg" ng-click="doShow(item)" src="../../../img/list_see-icon.png" title="查看 ">
		    		</div>
				</td>
			  </tr>
			</table>
		</div>

		<div id="page_bar" class="list_bottom" align="center">
		</div>

	</div>
</div>
<script type="text/javascript">
function createPageBar(totalPage, curPage,totalRecord){
	new PageBar().init({
		renderTo:"#page_bar",
		totalPage:totalPage,
		curPage:curPage,
		totalRecord: totalRecord,
		showPageInfo:true,
		prevPageText:"上一页",
		nextPageText:"下一页",
		onPage:function(pageNum){
			_currentPage=pageNum;
			ngScope.loadProjects(proNo, invoiceNo, pageNum);
		}
	});
}


var assetCharacterCode="";
var ticket="";
var cond_proStatus="2";
var _currentPage=1;
var proNo="";
var searchName="";
var invoiceNo="";
var cond_categoryCode="";
var ngScope;
var app = angular.module("userMgr", []);
app.controller("userMgrCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.curUnit={};
	$scope.projectList=[];
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	var userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	
	
	
	/* 项目类型 */
	new DropDownList().init({
		renderTo:".dropDownProjectType",
		url:"../../component/projectType.html?required=false&ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			$(".dropDownProjectType").val(result.categoryName);
			cond_categoryCode = result.categoryCode;
			/* 联动 */
			projectList.setConfig("url", "../../component/allProjectList.html?categoryCode="+cond_categoryCode+"&proStatus="+cond_proStatus+"&required=false&ticket="+ticket);
		}
	});
	$(".switch_btn_group>a").each(function(){
		$(this).click(function(){
			$(this).addClass("selected");
			$(this).siblings().removeClass("selected");
			cond_proStatus = $(this).attr("datatype");
			projectList.setConfig("url", "../../component/allProjectList.html?categoryCode="+cond_categoryCode+"&proStatus="+cond_proStatus+"&ticket="+ticket);
			$scope.doQuery();
		});
		
	});
	/* 项目列表 */
	var projectList = new DropDownList();
	projectList.init({
		renderTo:".dropDownTree",
		url:"../../component/allProjectList.html?categoryCode="+cond_categoryCode+"&proStatus="+cond_proStatus+"&required=false&ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			$(".dropDownTree").val(result.proName);
			proNo=result.proNo;
			
			$scope.loadProjects(proNo,invoiceNo,1);
		}
	});
	
	/* 加载数据 */
	$scope.loadProjects=function(proNo,invoiceNo, currentPage){//alert(unitCode);
	$http.get(serviceBasePath+"eap/pmsServices/fm/rpaymentbase/rpaymentbase/list?ticket="+ticket+
			"&currentPage="+currentPage+"&proNo="+proNo+"&proStatus="+cond_proStatus+"&invoiceNos="+invoiceNo).success(function(response){
			if(response.statusCode==401){
				alert("用户凭据过期！请重新登录！");
				window.top.location.href="../../login.html";
				return;
			}
			$scope.projectList = response.list;
			createPageBar(response.totalPage, response.currentPage,response.totalRecord);
		});
	};
	/* 查询 */
	$scope.doQuery=function(){
		invoiceNo = $("input[name=invoiceNo]").val();
		$scope.loadProjects(proNo,invoiceNo, 1);
	};
	
	/* 查询导出 */
	$scope.doQuery1=function(mode){
		invoiceNo = $("input[name=invoiceNo]").val();
		if(mode=="export"){
			$scope.doExport(proNo,invoiceNo);
		}
	};
	
	$scope.doExport=function(proNo,invoiceNo,fromDate,toDate){
		location.href=serviceBasePath+"eap/pmsServices/fm/rpaymentbase/rpaymentbase/export?ticket="+ticket+
			"&proNo="+proNo+"&proStatus="+cond_proStatus+"&invoiceNos="+invoiceNo;
	};
	
	
	/* 修改 */
	$scope.doUpdate=function(item){
		location.href="editRpaymentBase.html?rowid="+item.rowid;
	};
	
	/* 显示 */
	$scope.doShow=function(item){
		
		location.href="showRpaymentBase.html?rowid="+item.rowid;
	};
	
	/* 删除 */
	$scope.doDelete=function(item){
		new ShowDlog().confirm({
			msg:"确定对该回款进行删除操作吗？",
			ok:function(){
				$http.post(serviceBasePath+"eap/pmsServices/fm/rpaymentbase/rpaymentbase/delete?rowid="+item.rowid).success(function(response){
					$scope.loadProjects(proNo,invoiceNo, _currentPage);
				});
			},
			cancel:function(){}
		});
	};
	
	$scope.fmoney=function(s,n){
		
		 if(s==undefined || s=="undefined"){
			 return "";
			 
		 }else{
			 if(!isNaN(s)){
				 n = n > 0 && n <= 20 ? n : 2;
		         s = parseFloat((s + '').replace(/[^\d\.-]/g, '')).toFixed(n) + '';
		         var l = s.split('.') [0].split('').reverse(),
		             r = s.split('.') [1];
		         var  t = '';
		         for (var i = 0; i < l.length; i++)
		         {
		             t += l[i] + ((i + 1) % 3 == 0 && (i + 1) != l.length ? ',' : '');
		         }
		         return t.split('').reverse().join('') + '.' + r;
				}else{
					  return s;
				}
		 }
		 
	};
	
$scope.sub=function(content){
		
		//	alert(content)
		    
		    if(content.length>15){
		    	var str=content.substring(0,15);
		    	return str;
		    }else{
		    	return content;
		    }
			
		};

	
	/* 初始查询 */
	ngScope.loadProjects(proNo,invoiceNo, 1);
});
</script>
</body>
</html>
