<body ng-app="userMgr" ng-controller="userMgrCtrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<label class="title">查看申请单</label>
			</div>
			<img src="../../../img/list_Header2-.png">
		</div>
		<form id="saveForm" class="required-validate">
		<div class="form_div" id="lay1" style="width:50%;margin:0 auto">
			 <div style="margin:30px 0">
				  <div style=" text-align:center;font-size:20px">开票申请单 
				  	  <span style="float:right;font-size:14px">申请单编号：
						  <input type="text" name="applyCodeName" value="{{projectInfo.applyCode}}"  class="required readonly"  readonly="readonly" style="border: none;background: none;    width: 200px;"/>
					  </span>
				  </div>
			</div>
			 		 <div style="margin:15px 0">
						开票项目：
						<input type="text" name="proName" value="{{projectInfo.proName}}"  class="required readonly wordLike"  readonly="readonly"/>
					</div>
		     		 <div style="margin:15px 0">
						项目编码：
						<input type="text" name="proCode" value="{{projectInfo.proCode}}"  class="required readonly wordLike"  readonly="readonly" maxlength="50"/>
					</div>
					 <div style="margin:15px 0">
						合同名称：
						<input type="text" name="contractName" value="{{projectInfo.contractName}}"  class="required readonly wordLike"  readonly="readonly" maxlength="50"/>
					</div>
					
			 		 <div style="margin:15px 0">
						合同编码：<input type="text"  name="contractCode" value="{{projectInfo.contractCode}}"  class="required readonly wordLike"  readonly="readonly"/>
					 </div>
					 
			 		 <div style="margin:15px 0">
						开票内容：<input type="text" name="appContent" value="{{projectInfo.appContent}}" class="required readonly wordLike"  readonly="readonly" maxlength="100"/>
					</div>
				  	<div style="margin:15px 0">
						开票类型：<input type="text"   name="appType" value="{{projectInfo.appTypeName}}" class="required readonly  wordLike"  readonly="readonly"/>
					</div>
					<div style="margin:15px 0">
						开票金额：<input type="text" name="money" value="{{projectInfo.money}}"  class="required readonly  wordLike"  readonly="readonly" style="width:15%"/>&nbsp;&nbsp;(元)</td>
						金额大写：	<input type="text" name="money2"  value="{{projectInfo.money2}}" id="money2"  class="required readonly wordLike"  readonly="readonly" style="width:40%;background: none"/>
					</div>
					<div style="margin:15px 0">
						开票单位：<input type="text" name="company" value="{{projectInfo.company}}" class="required readonly wordLike"  readonly="readonly" maxlength="50"/></td>
					</div>
					<div>开票信息</div>
					<div style="margin:15px 0 0 20px">
						单&nbsp;&nbsp;&nbsp;&nbsp;位：<input type="text" name="company1" value="{{projectInfo.company1}}" class="required readonly wordLike"  readonly="readonly "  maxlength="50"/>
					</div>
					<div style="margin:15px 0 0 20px">
						税&nbsp;&nbsp;&nbsp;&nbsp;号：
						<input type="text" name="taxNo" value="{{projectInfo.taxNo}}" class="required readonly wordLike"  readonly="readonly" maxlength="50"/>
					</div>
					<div style="margin:15px 0 0 20px">
						开户行：
						<input type="text" name="bank"  value="{{projectInfo.bank}}" class="required readonly wordLike"  readonly="readonly" maxlength="50"/>
					</div>
					<div style="margin:15px 0 0 20px">
						帐&nbsp;&nbsp;&nbsp;&nbsp;号：
						<input type="text" name="bankAccount" value="{{projectInfo.bankAccount}}" class="required readonly wordLike"  readonly="readonly" maxlength="50"/>
					</div>
					<div style="margin:15px 0 0 20px">
						地&nbsp;&nbsp;&nbsp;&nbsp;址：<input type="text" name="address" value="{{projectInfo.address}}"  class="required readonly wordLike"  readonly="readonly" maxlength="50"/>
					</div>
					<div style="margin:15px 0 0 20px">
						电&nbsp;&nbsp;&nbsp;&nbsp;话：
						<input type="text" name="mobile" value="{{projectInfo.mobile}}" class="required readonly wordLike"  readonly="readonly" maxlength="50"/>
					</div>
					<div style="margin:30px 0 0 20px;overflow:hidden">
						<p style="float:right;width:250px;text-align:left" id="p1">申请人:{{projectInfo.user}}</p>
					</div>
					<div style="overflow:hidden">
						<p style="float:right;width:250px;text-align:left" id="p2">申请部门：{{projectInfo.dept}}</p>
					</div>
					<div style="overflow:hidden">
						<p style="float:right;width:250px;text-align:left" id="p3">申请日期：{{projectInfo.applyDate1}}</p>
					</div>
			
		</div>
		
		<div class="form_bottom">
			
			<a href="javascript:" ng-click="onCancel()" class="title_cancel">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消
			</a>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript">

var validator;
var ngScope;
var userData;
var proCode="";
var app = angular.module("userMgr", []);
app.controller("userMgrCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.curUnit={};
	$scope.userList=[];
	$scope.kpiList=[];
	$scope.projectInfo={};
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	var params = getUrlParams();
	console.log(params);
	
	/* 数据加载 */
	$scope.loadBillApplication=function(rowid){
		$http.get(serviceBasePath+"eap/pmsServices/fm/billApply/get?rowid="
			+rowid+"&ticket="+ticket).success(function(response){
			if(response.statusCode==401){
				alert("用户凭据过期！请重新登录！");
				window.top.location.href="../../../login.html";
				return;
			}
			$scope.projectInfo = response.data;
		});
	};
	/* 初始加载 */
	$scope.loadBillApplication(params.rowid);
	
	/* 取消 */
	$scope.onCancel = function(){
		//history.go(-1);
		location.href="billApplyList.html";
	};

});
</script>
</body>
