<!DOCTYPE HTML>
<html ng-app="daily">
<head>
<title> 通勤绩效-二次判定</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script></head>
<script type="text/javascript" src="../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/DropDownList-1.2/DropDownList.css"/>
<script type="text/javascript" src="../../../js/Calendar.js"></script>
<script type="text/javascript" src="../../../js/SimpleDateFormat.js"></script>
<script type="text/javascript" src="../../../js/config.js"></script>
<script type="text/javascript" src="../../../js/util.js"></script>
<script type="text/javascript" src="../../../js/time.js"></script>

<script type="text/javascript" src="../../../js/eapJs/core/eap.core.js" ></script>
<script type="text/javascript" src="../../../js/eapJs/plugins/eap.tip.js" ></script>
<script type="text/javascript" src="../../../js/eapJs/plugins/eap.validate.js"></script>
<script type="text/javascript" src="../../../js/eapJs/local/eap.lang-zh_CN.js"></script>
<link rel="stylesheet" type="text/css" href="../../../css/validate.css"/>
<link rel="stylesheet" type="text/css" href="../../../css/edit.css"/>

<script type="text/javascript" src="../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/showDlog/showDlog-blue.css" />
<style type="text/css">
.dlog-showPic{width:1000px;height:500px;}
</style>
</head>

<body>

<div class="list" ng-controller="dailyCtrl">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<label>&nbsp;&nbsp;认领费用报销</label>
			</div>
			<img src="../../../img/list_Header2-.png">
		</div>
		
		<form id="saveForm" class="required-validate">
		<div class="form_div" id="lay1">
			<table>
			   <tr>
				<th><div align="center">项目</div></th>
				<td>
					<input type="text" name="proName"  value="{{projectInfo.PRO_NAME}}" class="required dropDownList"  style="width:390px;text-indent:5px;"/>
					<input type="hidden" name="proNo" value="{{projectInfo.PRO_NO}}"/>
				</td>
			   </tr>
			</table>
		</div>
		
		<div class="form_bottom">
			<a href="javascript:" ng-click="onSave()" class="title_save">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;保存
			</a>
			<a href="javascript:" ng-click="onCancel()" class="title_cancel">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消
			</a>
		</div>
		</form>
		
	</div>
</div>
<script type="text/javascript">

var ngScope;
var app = angular.module("daily", []);
app.controller("dailyCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.dailyList=[];
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		noLogin(location.href);
		return;
	}
	var userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	var urlParams = getUrlParams();
	
	new DropDownList().init({
		renderTo:"input[name=proName]",
		url:"../../component/claimProList.html?ticket="+ticket+"&jobNo="+urlParams.JOB_NO,
		height:"150px",
		onSelected:function(result){
			$("input[name=proName]").val(result.PRO_NAME);
			$("input[name=proNo]").val(result.PRO_NO);
		}
	});
	
	$scope.onSave=function(){
		 var paramsObj = urlParams;
		 paramsObj.proNo = $("input[name=proNo]").val();
		 if($("#saveForm").valid()){
			 $http({
			  method: "post",
			  url: serviceBasePath+"eap/pmsServices/fm/expense/feeReturn/claim",
			  params: paramsObj
			}).success(function(resp){
				if(resp.statusCode=200){
					parent.$dlog.data="SUCCESS";
					parent.$dlog.close();
				}else{
					parent.$dlog.data="FAIL";
					parent.$dlog.close();
				}
			});
		}

	};
	
	$scope.onCancel=function(){
		parent.$dlog.data="CANCEL";
		parent.$dlog.close();
	};
	
	
	/* 数据加载 */
	$scope.loadPro=function(rowid){
		$http.get(serviceBasePath+"eap/pmsServices/pm/baseMgr/pmBase/getpro?rowid="
			+rowid+"&ticket="+ticket).success(function(response){
			if(response.statusCode==401){
				alert("用户凭据过期！请重新登录！");
				window.top.location.href="../../../login.html";
				return;
			}
			$scope.projectInfo = response.data;
		});
	};
	/* 初始加载 */
	$scope.loadPro(urlParams.rowid);
	
});
</script>
</body>
</html>
