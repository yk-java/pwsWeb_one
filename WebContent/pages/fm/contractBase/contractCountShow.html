<!DOCTYPE HTML>
<html>
<head>
<title> 合同管理</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../js/config.js"></script>
<script type="text/javascript" src="../../../js/Calendar.js"></script>
<script type="text/javascript" src="../../../js/showDlog/showDlog.js"></script>
<script type="text/javascript" src="../../../js/util.js"></script>
<script type="text/javascript" src="../../../js/time.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/showDlog/showDlog-blue.css" />
<link rel="stylesheet" type="text/css" href="../../../css/list.css" />


<style type="text/css">
	.dropDownArea{background-image:url(../../../img/flag.png);background-repeat: no-repeat;background-position:right;background-position:185px;cursor:pointer;}
	
	.btn{display:inline-block;padding:1px 4px;border:solid 1px #f4f4f4; border-radius:4px;}
	.btn.toactive{color:#fff;background:green;}
	.btn.toclose{color:#fff;background:#ED7798;}
	
	.switch_btn_group{border:solid 1px #3385FF;min-height:30px;float:left;border-radius:15px; position:absolute;right:20px;top:0px;}
	.switch_btn_group a{display:inline-block;float:left;background:#fff;color:#3385FF;text-decoration:none;font-size:13px;
		line-height:30px;text-align:center;margin:0 1px 0 0;min-width:60px;}
	.switch_btn_group a.selected{background:#3385FF;color:#fff;}
	.switch_btn_group a:first-of-type{border-top-left-radius:15px;border-bottom-left-radius:15px;}
	.switch_btn_group a:last-of-type{border-top-right-radius:15px;border-bottom-right-radius:15px;margin:0;}
	
	.owWordLoad{text-decoration:underline;color:#0099ff;}
	.owWordload-detail{border:solid 1px #666;background:#ffee99;color:#666;padding:4px 6px 4px 6px;position:absolute;display:none;margin-left:-200px;width:300px;}
	
</style>
</head>

<body ng-app="userMgr" ng-controller="userMgrCtrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<!-- <input type="text" name="searchName" ng-model="queryDate" style="width:206px;" placeholder="请选择年份" class="dropDownList" />
				<input type="text" name="billingStatus" ng-model="billingStatusName" style="width:206px;" placeholder="请选择开票状态" class="dropDownList" />
				<input type="text" name="paymentStatus" ng-model="paymentStatusName" style="width:206px;" placeholder="请选择回款状态" class="dropDownList" />
			
			
				<div class="query_div" ng-click="doQuery()">
					查询
				</div> -->
				<div class="query_div" ng-click="doReturn()">
					返回
				</div>
				&nbsp;&nbsp;
			</div>
			<img src="../../../img/list_Header2-.png">
		</div>
		
		<div class="table_div">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table">
			   <tr class="tr1">
				<th><div align="center">序号</div></th>
				<th><div align="center">省-市-区/县</div></th>
				<th><div align="center">合同签订日期</div></th>
				<th><div align="center">合同所属项目名称</div></th>	
				<th><div align="center">合同书面总价</div></th>
				<th><div align="center">合同实际总价</div></th>
				<th><div align="center">合同书面总价是否含税</div></th>
				<th><div align="center">合同税点</div></th>
				<th><div align="center">合同开票状况</div></th>
				<th><div align="center">操作</div></th>
			  </tr>
			  <tr class="tr2" ng-repeat="item in projectList">
				<td><div align="center">{{$index+1}}</div></td>
				<td><div align="center">{{item.province}}-{{item.city}}-{{item.district}}</div></td>
				<td><div align="center">{{item.contractDate}}</div></td>
				<td><div align="center">{{item.proName}}</div></td>
				<td><div align="center">{{item.writtenPrice}}</div></td>
				<td><div align="center">{{item.actualValue}}</div></td>
				<td>
					<div align="center" ng-if="item.priceIsTax==0">否</div>
					<div align="center" ng-if="item.priceIsTax==1">是</div>
				</td>
				<td><div align="center">{{item.taxPoint}}</div></td>
				<td>
					<div align="center" ng-if="item.billingStatus==0">未开</div>
					<div align="center" ng-if="item.billingStatus==1">已开</div>
				</td>
				<td width="10%">
					<div align="center">						
			    		<img class="operationImg" ng-click="doShow(item)" src="../../../img/list_see-icon.png" title="查看 ">
			    		<img class="operationImg" ng-click="doShowMap(item)" src="../../../img/tijiaoshenqing.png" title="查看关系图">
		    		</div>
				</td>
			  </tr>
			</table>
		</div>

		<div id="page_bar" class="list_bottom" align="center">
		</div>

	</div>
</div>
<script type="text/javascript">
function createPageBar(totalPage, curPage){
	new PageBar().init({
		renderTo:"#page_bar",
		totalPage:totalPage,
		curPage:curPage,
		prevPageText:"上一页",
		nextPageText:"下一页",
		onPage:function(pageNum){
			_currentPage=pageNum;
			ngScope.loadProjects(pageNum);
		}
	});
}


var ngScope;
var app = angular.module("userMgr", []);
app.controller("userMgrCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	var userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	$scope.params = getUrlParams();
	$scope.billingStatus=$scope.params.billingStatus;
	$scope.paymentStatus=$scope.params.paymentStatus;
	$scope.queryDate=$scope.params.queryDate;
	
	if($scope.paymentStatus==1){
		$scope.paymentStatusName="已回款";
	}else if($scope.paymentStatus==0){
		$scope.paymentStatusName="未回款";
	}
	if($scope.billingStatus==1){
		$scope.billingStatusName="已开票";
	}else if($scope.billingStatus==0){
		$scope.billingStatusName="未开票";
	}
	$scope.yearArr=[];
	for(var i=$scope.queryDate-10;i<=$scope.queryDate;i++){
		var obj={};
		obj.name=i;
		$scope.yearArr.push(obj);
	}
	new DropDownList().init({
		renderTo:"input[name=searchName]",
		data:$scope.yearArr,
		height:"200px",
		textField:"name",
		onSelected:function(result){
			$scope.queryDate=result.name;
			$scope.$apply();
			$scope.loadProjects(1);
		}
	});
	
	new DropDownList().init({
		renderTo:"input[name=billingStatus]",
		data:[{id:"",name:"全部"},{id:0,name:"未开票"},{id:1,name:"已开票"}],
		height:"200px",
		textField:"name",
		onSelected:function(result){
			$scope.billingStatus=result.id;
			$scope.billingStatusName=result.name;
			$scope.$apply();
			$scope.loadProjects(1);
		}
	});
	var paymentStatusDdp=new DropDownList()
	paymentStatusDdp.init({
		renderTo:"input[name=paymentStatus]",
		data:[{id:"",name:"全部"},{id:0,name:"未回款"},{id:1,name:"已回款"}],
		height:"200px",
		textField:"name",
		onSelected:function(result){
			$scope.paymentStatusName=result.name;
			$scope.paymentStatus=result.id;
			$scope.$apply();
			$scope.loadProjects(1);
		}
	});
	/* 加载数据 */
	$scope.loadProjects=function(currentPage){//alert(unitCode);
		$http.get(serviceBasePath+"eap/pmsServices/fm/contractBase/contractBase/list?ticket="+ticket+
			"&currentPage="+currentPage+"&billingStatus="+$scope.billingStatus+"&paymentStatus="+$scope.paymentStatus+"&queryDate="+$scope.queryDate).success(function(response){
			if(response.statusCode==401){
				alert("用户凭据过期！请重新登录！");
				window.top.location.href="../../login.html";
				return;
			}
			$scope.projectList = response.list;
			createPageBar(response.totalPage, response.currentPage);
		});
	};
	/* 查询 */
	$scope.doQuery=function(){
		$scope.loadProjects(1);
	};
	$scope.doQuery();
	/* 项目显示 */
	$scope.doShow=function(item){
		location.href="showContractBase.html?rowid="+item.rowid+"&contractNo="+item.contractNo;
	};
	$scope.doReturn=function(){
		location.href=$scope.params.url;
	};
	$scope.doShowMap=function(item){
		location.href="showContractProMap.html?contractName="+item.contractName+"&contractNo="+item.contractNo;
	};
});
</script>
</body>
</html>
