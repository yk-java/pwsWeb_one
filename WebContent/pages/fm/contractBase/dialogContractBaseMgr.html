<!DOCTYPE HTML>
<html>
<head>
<title> 合同管理</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../js/config.js"></script>
<script type="text/javascript" src="../../../js/util.js"></script>
<script type="text/javascript" src="../../../js/Calendar.js"></script>
<script type="text/javascript" src="../../../js/showDlog/showDlog.js"></script>

<script type="text/javascript" src="../../../js/time.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/showDlog/showDlog-blue.css" />
<link rel="stylesheet" type="text/css" href="../../../css/list.css" />


<style type="text/css">
	.dropDownArea{background-image:url(../../../img/flag.png);background-repeat: no-repeat;background-position:right;background-position:185px;cursor:pointer;}
	
	.btn{display:inline-block;padding:1px 4px;border:solid 1px #f4f4f4; border-radius:4px;}
	.btn.toactive{color:#fff;background:green;}
	.btn.toclose{color:#fff;background:#ED7798;}
	
	.switch_btn_group{border:solid 1px #3385FF;min-height:30px;float:left;border-radius:15px; position:absolute;right:20px;top:0px;}
	.switch_btn_group a{display:inline-block;float:left;background:#fff;color:#3385FF;text-decoration:none;font-size:13px;
		line-height:30px;text-align:center;margin:0 1px 0 0;min-width:60px;}
	.switch_btn_group a.selected{background:#3385FF;color:#fff;}
	.switch_btn_group a:first-of-type{border-top-left-radius:15px;border-bottom-left-radius:15px;}
	.switch_btn_group a:last-of-type{border-top-right-radius:15px;border-bottom-right-radius:15px;margin:0;}
	
	.owWordLoad{text-decoration:underline;color:#0099ff;}
	.owWordload-detail{border:solid 1px #666;background:#ffee99;color:#666;padding:4px 6px 4px 6px;position:absolute;display:none;margin-left:-200px;width:300px;}
	
</style>
</head>

<body ng-app="userMgr" ng-controller="userMgrCtrl">

<div class="list">
	<div class="list_content">
		
		<div class="table_div">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table">
			   <tr class="tr1">
				<th><div align="center">序号</div></th>
				<th><div align="center">项目名称</div></th>
				<th><div align="center">项目编码</div></th>
				<th><div align="center">合同名称</div></th>	
				<th><div align="center">合同编号</div></th>
				<th><div align="center">地区</div></th>
				<th><div align="center">合同时间</div></th>
				<th><div align="center">甲方单位</div></th>
				<th><div align="center">联系人</div></th>
				<th><div align="center">金额</div></th>
				<th><div align="center">开票金额</div></th>
				
				<th><div align="center">操作</div></th>
			  </tr>
			  <tr class="tr2" ng-repeat="item in projectList">
				<td><div align="center">{{$index+1}}</div></td>
				<td><div align="center">{{item.proName}}</div></td>
				<td><div align="center">{{item.proNo}}</div></td>
				<td><div align="center">{{item.contractName}}</div></td>
				<td><div align="center">{{item.contractNo}}</div></td>
				<td><div align="center">{{item.district}}</div></td>
				<td><div align="center">{{item.contractDate}}</div></td>
				<td><div align="center">{{item.fpUnit}}</div></td>
				<td><div align="center">{{item.contractor}}</div></td>
				<td><div align="center">{{item.amount}}</div></td>
				<td><div align="center">{{item.invoiceAmount}}</div></td>
				<!-- <td><div align="center">{{item.remarks}}</div></td> -->
				
				
				
				
				<td>
					<div align="center">						
			    	
			    		<img class="operationImg" ng-click="doShow(item)" src="../../../img/list_see-icon.png" title="查看 ">
		    		</div>
				</td>
			  </tr>
			</table>
		</div>

		<div id="page_bar" class="list_bottom" align="center">
		</div>
		
		<div style="border-top:1px #eee solid; margin-top:20px;">
			<div style="height:30px;font-size:18px;margin-top:10px;color:#999">项目合同附件:<span ng-if="dailyList.length==0">(无)</span></div>
			
			<div ng-repeat="item in dailyList" style="height:30px;">
				<a style="color:blue" href="" ng-click="readonline(item)" >{{item.fileName}}</a>
			</div>
		</div>

	</div>
</div>
<script type="text/javascript">
function createPageBar(totalPage, curPage){
	new PageBar().init({
		renderTo:"#page_bar",
		totalPage:totalPage,
		curPage:curPage,
		prevPageText:"上一页",
		nextPageText:"下一页",
		onPage:function(pageNum){
			_currentPage=pageNum;
			ngScope.loadProjects(proNo, invoiceNo,fromDate,toDate,pageNum);
		}
	});
}


var assetCharacterCode="";
var ticket="";
var cond_proStatus="2";
var _currentPage=1;
var proNo="";
var searchName="";
var invoiceNo="";
var cond_categoryCode="";
var ngScope;
var fromDate="";
var toDate="";
var app = angular.module("userMgr", []);
app.controller("userMgrCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.curUnit={};
	$scope.projectList=[];
	
	//fromDate=getMonthStartDate();
	//toDate=getMonthEndDate();
	
	////$("input[name=fromDate]").val(fromDate);
	//$("input[name=toDate]").val(toDate);
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	var userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	var params=getUrlParams();
	
	proNo=params.proNo;
	_currentPage=params.currentPage;
	
	/* 项目类型 */
	new DropDownList().init({
		renderTo:".dropDownProjectType",
		url:"../../component/projectType.html?required=false&ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			$(".dropDownProjectType").val(result.categoryName);
			cond_categoryCode = result.categoryCode;
			/* 联动 */
			projectList.setConfig("url", "../../component/allProjectList.html?categoryCode="+cond_categoryCode+"&proStatus="+cond_proStatus+"&required=false&ticket="+ticket);
		}
	});
	$(".switch_btn_group>a").each(function(){
		$(this).click(function(){
			$(this).addClass("selected");
			$(this).siblings().removeClass("selected");
			cond_proStatus = $(this).attr("datatype");
			projectList.setConfig("url", "../../component/allProjectList.html?categoryCode="+cond_categoryCode+"&proStatus="+cond_proStatus+"&ticket="+ticket);
			$scope.doQuery();
		});
		
	});
	/* 项目列表 */
	var projectList = new DropDownList();
	projectList.init({
		renderTo:".dropDownTree",
		url:"../../component/allProjectList.html?categoryCode="+cond_categoryCode+"&proStatus="+cond_proStatus+"&required=false&ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			$(".dropDownTree").val(result.proName);
			proNo=result.proNo;
			
			$scope.loadProjects(proNo,invoiceNo,fromDate,toDate,1);
		}
	});
	
	/* 加载数据 */
	$scope.loadProjects=function(proNo,invoiceNo,fromDate,toDate,currentPage){//alert(unitCode);
		$http.get(serviceBasePath+"eap/pmsServices/fm/contractBase/contractBase/list?ticket="+ticket+
			"&currentPage="+currentPage+"&proNo="+proNo+"&contractNo="+invoiceNo+"&fromDate="+fromDate+"&toDate="+toDate).success(function(response){
			if(response.statusCode==401){
				alert("用户凭据过期！请重新登录！");
				window.top.location.href="../../login.html";
				return;
			}
			$scope.projectList = response.list;
			createPageBar(response.totalPage, response.currentPage);
			
			$scope.loadDailyList(proNo,1);
		});
	};
	
	//加载项目合同附件
	$scope.loadDailyList=function(proNo,currentPage){//alert(unitCode);
		$http.get(serviceBasePath+"eap/pmsServices/pm/projDoc/list?docClass=5&proStatus=2&proNo="+proNo+"&ticket="+ticket+"&currentPage=1").success(function(response){
			if(response.statusCode!=200){
				alert("请求服务器失败！");
				return;
			}
			$scope.dailyList = response.list;
		});
	};

	$scope.readonline=function(item){
		//alert(item.reVisitid);
		
		//location.href="fileDetail.html?reVisitid="+item.reVisitid+"&dlVisitid="+item.dlVisitid+"&attachment=0"+"&fileName="+encodeURIComponent(item.fileName)+"&suffixName="+item.suffixName+"&fileSize="+item.fileSize;
		//alert(proName)
		hrefTo({
			url:"fileDetail.html",
			data:{
				reVisitid:item.reVisitid,
				dlVisitid:item.dlVisitid,
				fileName:item.fileName,
				suffixName:item.suffixName,
				fileSize:item.fileSize,
		        proNo:proNo,
		        docClass:5,
		        title:item.title
			}
		});

	};

	
	/* 查询 */
	$scope.doQuery=function(){
		invoiceNo = $("input[name=invoiceNo]").val();
		fromDate=$("input[name=fromDate]").val();
		toDate=$("input[name=toDate]").val();
		$scope.loadProjects(proNo,invoiceNo,fromDate,toDate,1);
	};
	
	$scope.sub=function(content){
		
		//	alert(content)
		    
		    if(content.length>5){
		    	var str=content.substring(0,5);
		    	return str;
		    }else{
		    	return content;
		    }
			
		};

	
	/* 项目修改 */
	$scope.doUpdate=function(item){
		location.href="editContractBase.html?rowid="+item.rowid;
	};
	
	/* 项目显示 */
	$scope.doShow=function(item){
		
		//location.href="dialogShowContractBase.html?rowid="+item.rowid;
		hrefTo({
			url:"dialogShowContractBase.html",
			data:{
				rowid:item.rowid,
				proNo:item.proNo,
				currentPage:_currentPage
			}
		});
	};
	
	/* 项目删除 */
	$scope.doDelete=function(item){
		
		new ShowDlog().confirm({
			msg:"确定对该发票进行删除操作吗？",
			ok:function(){
				$http.post(serviceBasePath+"eap/pmsServices/fm/contractBase/contractBase/delete?rowid="+item.rowid).success(function(response){
					$scope.loadProjects(proNo,invoiceNo,fromDate,toDate, _currentPage);
				});
			},
			cancel:function(){}
		});
	};
	
	/* 初始查询 */
	ngScope.loadProjects(proNo,invoiceNo,fromDate,toDate,1);
});
</script>
</body>
</html>
