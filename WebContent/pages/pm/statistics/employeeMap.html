<!DOCTYPE HTML>
<html>
<head>
<title> 员工学历情况表</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script></head>
<script type="text/javascript" src="../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../js/config.js"></script>
<script type="text/javascript" src="../../../js/util.js"></script>
<link rel="stylesheet" type="text/css" href="../../../css/list.css"/>

<script type="text/javascript" src="../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/showDlog/showDlog-blue.css" />

<style type="text/css">
	.owWordLoad{text-decoration:underline;color:#0099ff;}
	.owWordload-detail{border:solid 1px #666;background:#ffee99;color:#666;padding:4px 6px 4px 6px;position:absolute;display:none;}
	.dialog-imp{width:600px;height:340px;}
	
</style>
</head>

<body ng-app="userMgr" ng-controller="userMgrCtrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<input type="text" class="dropDownTree dropDownList" style="width:280px;" placeholder="请选择部门"/>
				
				<div class="query_div" ng-click="doQuery()">
					查询
				</div>
				
				
			</div>
			<img src="../../../img/list_Header2-.png">
			
		</div>
		
		<div class="table_div">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table">
			   <tr class="tr1">
			    <th><div align="center">序号</div></th>
				<th><div align="center">学历层次</div></th>
				<th><div align="center">人数</div></th>
				<th><div align="center">占总人数的%</div></th>
			  </tr>
			  
			  <tr class="tr2" ng-repeat="item in userList">
			  	<td><div align="center">{{$index+1}}</div></th>
				<td><div align="center">{{item.JOB_NAME}}</div></th>
				<td><div align="center">{{item.icount}}</div></td>
				<td><div align="center">{{item.zb}}%</div></td>
			  </tr>
			  
			  <tr class="tr2" style="background:yellow">
			  	<td><div align="center">{{userList.length+1}}</div></th>
				<td><div align="center">合计</div></th>
				<td><div align="center">{{userList[0].totalnum}}</div></td>
				<td><div align="center">100%</div></td>
			  </tr>
			 
			  
			</table>
		</div>

		<div id="page_bar" class="list_bottom" align="center">
		</div>

	</div>
</div>
<script type="text/javascript">
function createPageBar(totalPage, curPage,totalRecord){
	new PageBar().init({
		renderTo:"#page_bar",
		totalPage:totalPage,
		curPage:curPage,
		totalRecord: totalRecord,
		showPageInfo:true,
		prevPageText:"上一页",
		nextPageText:"下一页",
		onPage:function(pageNum){
			currentPage=pageNum;
			ngScope.loadUsers(selectedUnitCode, pageNum, cond_employeename);
			//$("#currPage").html(pageNum);
		}
	});
}

var selectedUnitCode="", cond_employeename="";
var ngScope;
var currentPage=1;
var app = angular.module("userMgr", []);
app.controller("userMgrCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.curUnit={};
	$scope.userList=[];
	
	var urlParams=getUrlParams();
	if(urlParams.selectedUnitCode){
		selectedUnitCode=urlParams.selectedUnitCode;
// 		$(".dropDownTree").val();
	}
	if(urlParams.cond_employeename){
		cond_employeename=urlParams.cond_employeename;
	}
	if(urlParams.currentPage){
		currentPage = urlParams.currentPage;
	}
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	var userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	new DropDownList().init({
		renderTo:".dropDownTree",
		url:"../../component/orgTree.html?ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			selectedUnitCode=result.unitCode;
			$(".dropDownTree").val(result.unitName);
			//currentPage=1;
			ngScope.loadUsers(result.unitCode);
		}
	});
	
	$scope.loadUsers=function(unitCode){//alert(unitCode);
		$http.get(serviceBasePath+"eap/pmsServices/memberMove/jobsStatics?unitCode="
			+unitCode+"&ticket="+ticket).success(function(response){
			if(response.statusCode!=200){
				alert("请求服务器失败！");
				return;
			}
			$scope.userList = response.list;
			//createPageBar(response.totalPage, response.currentPage,response.totalRecord);
		});
	};
	
	$scope.doQuery=function(){
		cond_employeename = $("#searchName").val();
		$scope.loadUsers(selectedUnitCode, 1, cond_employeename);
	};
	
	

	
	
	
	
	$scope.loadUsers(selectedUnitCode);
	
	
});
</script>
</body>
</html>
