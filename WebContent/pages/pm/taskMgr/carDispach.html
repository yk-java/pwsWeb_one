<!DOCTYPE HTML>
<html>
<head>
<title> 项目管理——任务管理——车辆派单（出车登记） </title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script></head>
<script type="text/javascript" src="../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/DropDownList-1.2/DropDownList.css"/>
<script type="text/javascript" src="../../../js/Calendar.js"></script>
<script type="text/javascript" src="../../../js/config.js"></script>


<script type="text/javascript" src="../../../js/eapJs/core/eap.core.js" ></script>
<script type="text/javascript" src="../../../js/eapJs/plugins/eap.tip.js" ></script>
<script type="text/javascript" src="../../../js/eapJs/plugins/eap.validate.js"></script>
<script type="text/javascript" src="../../../js/eapJs/local/eap.lang-zh_CN.js"></script>
<link rel="stylesheet" type="text/css" href="../../../css/validate.css"/>
<link rel="stylesheet" type="text/css" href="../../../css/edit.css"/>
<script type="text/javascript" src="../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/showDlog/showDlog-blue.css" />

<style type="text/css">
	.chooseUser{width:1000px;height:500px;}

</style>
</head>

<body ng-app="userMgr" ng-controller="userMgrCtrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<label class="title">车辆派单</label><!-- 出车登记 -->
			</div>
			<img src="../../../img/list_Header2-.png">
		</div>
		
		<form id="saveForm" class="required-validate">
		<div class="form_div" id="lay1">
			<table>
				<tr>
					<th>项目名称</th>
					<td width="300">
						<input type="hidden" name="companyCode"/>
						<input type="hidden" name="proNo"/>
						<input type="text" name="proName" id="proName" class="required dropDownList" maxlength="16"/>
					</td>
					<th>车牌号</th>
					<td width="300">
						<input type="hidden" name="assetCode"/>
						<input type="text" name="vehicleNo" class="required dropDownList" maxlength="25"/>
					</td>
				</tr>
				<tr>
					<th>出发地点</th>
					<td>
						<input type="text" name="sPlace" class="required"/>
					</td>
					<th>目的地点</th>
					<td><input type="text" name="dPlace" class="required"/></td>
				</tr>
				<tr style="display: none">
					<th>起始里程数</th>
					<td><input type="hidden" name="sMileage" value="0" /></td>
					<th>结束里程数</th>
					<td><input type="hidden" name="dMileage" value="0" /></td>
				</tr>
				<tr>
					<th>乘车人员</th>
					<td>
						
						
						<input type="text" name="ridor" />
						
					</td>
					<th>任务对象</th>
					<td>
					
						
						<input type="text" name="ptjDriverName"  id="ptjDriverName" class="dropDownList required" placeholder="请选择司机"/>		
						<input type="hidden" id="ptjDriver" name="ptjDriver" />
							
					</td>
				</tr>
				<tr>
					<th>关联任务<!-- ？？？ --></th>
					<td><input type="text" name="taskCode" class="required"/></td>
					<th></th>
					<td></td>
				</tr>
				<tr>
					<th>任务描述</th>
					<td colspan="3"><textarea cols="92" rows="4" name="taskDesc"></textarea></td>
				</tr>
				
			</table>
			
		</div>
		
		<div class="form_bottom">
			<a href="javascript:" ng-click="onSave()" class="title_save">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;保存
			</a>
			<a href="javascript:" ng-click="onCancel()" class="title_cancel">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消
			</a>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript">

var validator;
var ngScope;
var userData;
var proNo="";
var app = angular.module("userMgr", []);
app.controller("userMgrCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.curUnit={};
	$scope.userList=[];
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	/* 表单验证 */
	validator = $("#saveForm").validate({
		onsubmit: false,
		focusInvalid: false,
		focusCleanup: true,
		errorElement: "span",
		ignore:".ignore",
		invalidHandler: function(form, validator) {
			var errors = validator.numberOfInvalids();
			if (errors) {
				
			} 
		}
	});
	
	

	
	/* 项目列表 */
	new DropDownList().init({
		renderTo:"#proName",
		url:"../../component/projectList.html?ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			$("#proName").val(result.proName);
			proNo=result.proNo;
			$("input[name=proNo]").val(result.proNo);
			
			$("input[name=vehicleNo]").val("");
			$("input[name=assetCode]").val("");
			
			
			
			vehInPro.setConfig("url", "../../component/vehicleInProject.html?proNo="+result.proNo);
			proEmp.setConfig("url", "../../component/chooseEmployeeInProject1.html?proNo="+proNo);
		}
	});
	
	var proEmp=new DropDownList();
	
	proEmp.init({
		renderTo:"#ptjDriverName",
		url:"../../component/chooseEmployeeInProject1.html?proNo="+proNo+"&ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			$("#ptjDriverName").val(result.employeeName);
			
			$("#ptjDriver").val(result.employeeCode);
			//proNo1=result.proNo;
				
		}
	});

	
	/* 项目下车牌号列表 */
	var vehInPro = new DropDownList();
	vehInPro.init({
		renderTo:"input[name=vehicleNo]",
		url:"../../component/vehicleInProject.html?ticket="+ticket,
		onSelected:function(result){
			$("input[name=vehicleNo]").val(result.veNo);
			$("input[name=assetCode]").val(result.assetCode);
			$("input[name=vehicleNo]").focus();
		}
	});
	
	/* 保存 */
	$scope.onSave = function(){
		$("input[name=companyCode]").val(userData.companyCode);
		var formData = $("#saveForm").serialize();
		
		if($("#saveForm").valid()){
			$.ajax({
				url:serviceBasePath+"eap/pmsServices/pm/taskMgr/carDispach/add",
				cache:false,
				method:"POST",
				data:formData,
				success:function(res){
					if(res.statusCode==200){
						new ShowDlog().prompt({msg:"派单成功！",
							done:function(){
								location.href="dispachList.html";
							},
							t:1500
						});
						
					}else{
						//
					}
				},
				error:function(){
					
				}
			});
		}else{
// 			new ShowDlog().prompt({
// 				icon:"warning",
// 				msg:"表单填写异常，请检查修正!",
// 				done:function(){
					
// 				},
// 				t:2500
// 			});
		}
	};
	
	/* 取消 */
	$scope.onCancel = function(){
		history.go(-1);
	};
	
});
</script>
</body>
</html>
