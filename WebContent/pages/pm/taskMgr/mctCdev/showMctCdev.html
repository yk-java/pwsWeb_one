<!DOCTYPE HTML>
<html>
<head>
<title>保养管理</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script></head>
<script type="text/javascript" src="../../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../../js/Calendar.js"></script>
<script type="text/javascript" src="../../../../js/config.js"></script>

<script type="text/javascript" src="../../../../js/util.js"></script>
<script type="text/javascript" src="../../../../js/time.js"></script>
<script type="text/javascript" src="../../../../js/eapJs/core/eap.core.js" ></script>
<script type="text/javascript" src="../../../../js/eapJs/plugins/eap.tip.js" ></script>
<script type="text/javascript" src="../../../../js/eapJs/plugins/eap.validate.js"></script>
<script type="text/javascript" src="../../../../js/eapJs/local/eap.lang-zh_CN.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../css/validate.css"/>
<link rel="stylesheet" type="text/css" href="../../../../css/edit.css"/>

<script type="text/javascript" src="../../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../js/showDlog/showDlog-blue.css" />

<script type="text/javascript" src="../../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>

</style>
</head>

<body ng-app="userMgr" ng-controller="userMgrCtrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<label class="title">总控表定制开发</label>
			</div>
			<img src="../../../../img/list_Header2-.png">
		</div>
		<div class="tabs">
			<a href="#lay1" class="tab selected">总控表定制开发属性</a>
			
		</div>
		<form id="saveForm" class="required-validate">
		<div class="form_div" id="lay1">
			<table>
				<tr>
					
					
					<th>项目名称</th>
					<td><input type="text" name="proName" id="proName" value={{projectInfo.proName}} readonly="readonly" class="readonly"  />
					<input type="hidden" name="proNo" value="{{projectInfo.proNo}}" /></td>
					
		
					<th>项目总控表</th>
					<td><input type="text" id="mctName" name="mctName"  value="{{projectInfo.mctName}}" readonly="readonly" class="readonly" />
					<input type="hidden" name="mctCode" value="{{projectInfo.mctCode}}"  /></td>
					</tr>
				<tr>
					<th>模块名称</th>
					<td>
						<input type="text" name="moduleName" value="{{projectInfo.moduleName}}" readonly="readonly" class="readonly"  />
					</td>
				
					<th>页面地址</th>
					<td><input type="text" name="pageUrl" value="{{projectInfo.pageUrl}}" readonly="readonly" class="readonly"  /></td>
					
				</tr>
				<tr>
				<th>服务地址</th>
					<td><input type="text" name="servicesUrl" value="{{projectInfo.servicesUrl}}"  readonly="readonly" class="readonly"  /></td>
					<th>备注</th>
					<td><input type="text" name="remarks" value="{{projectInfo.remarks}}" readonly="readonly" class="readonly" /></td>
				</tr>
			</table>
			
		</div>
		
		

		<div class="form_bottom">
			
			<a href="javascript:" ng-click="onCancel()" class="title_cancel">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消
			</a>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript">




var validator;
var ngScope;
var userData;
var category_Code="";
var proNo="";
var proName="";
var proTypes;
var app = angular.module("userMgr", []);
app.controller("userMgrCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	
	$scope.userList=[];
	$scope.projectInfo={};
	var params = getUrlParams();
	
	var mydate = new Date();
	//alert(mydate.getFullYear()+"-"+(mydate.getMonth()+1)+"-"+mydate.getDate());
	
	
	
	
	
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	/* 视图渲染 */
	$(".tabs>a").each(function(){
		var layId = $(this).attr("href");
		var idx = $(".tabs>a").index($(this));
		if(idx!=0){
			$(layId).hide();
			$(layId).attr("data-show", "0");
		}else{
			$(layId).attr("data-show", "1");
		}
		$(this).click(function(){
			$(".tabs>.selected").removeClass("selected");
			$(this).addClass("selected");
			var layId = $(this).attr("href");
			$("div[data-show=1]").hide();
			$("div[data-show=1]").attr("data-show", "0");
			$(layId).show();
			$(layId).attr("data-show", "1");
			
		});
	});
	
	
	/* 数据加载 */
	$scope.loadProject=function(rowid){
	
		
		
		$http.get(serviceBasePath+"eap/pmsServices/taskMgr/mctCdev/get?rowid="
			+rowid+"&ticket="+ticket).success(function(response){
			if(response.statusCode==401){
				alert("用户凭据过期！请重新登录！");
				window.top.location.href="../../../login.html";
				return;
			}
			$scope.projectInfo = response.data;
			
		});
	};
	
	/* 初始加载 */
	$scope.loadProject(params.rowid);
	
	/* 表单验证 */
	validator = $("#saveForm").validate({
		onsubmit: false,
		focusInvalid: false,
		focusCleanup: true,
		errorElement: "span",
		ignore:".ignore",
		invalidHandler: function(form, validator) {
			var errors = validator.numberOfInvalids();
			if (errors) {
				
			} 
		}
	});
	
	new DropDownList().init({
		renderTo:"#proType",
		url:"../../../component/projectType.html?required=false&ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			$("#proType").val(result.categoryName);
			category_Code = result.categoryCode;
			//category_Name=result.categoryName;
			var url = "../../../component/projectList.html?categoryCode="+category_Code+"&required=false&ticket="+ticket;
			proTypes.setConfig("url", url);
			
		}
	});
	/* 项目列表 */
	proTypes=new DropDownList();
	proTypes.init({
		renderTo:"#proName",
		url:"../../../component/projectList.html?categoryCode="+category_Code+"&required=false&ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			$("#proName").val(result.proName);
			proNo=result.proNo;
			proName=result.proName;
			
			$("input[name=proNo]").val(result.proNo);
			//ngScope.loadProjects(assetTypeCode, assetClassCode,fromDate, toDate,proNo);
			
		}
	});
	
	
	new DropDownList().init({
		renderTo:"#mctName",
		url:"../../../component/mctType.html",
		onSelected:function(item){
			$scope.cond_deviceType=item.deviceTypeCode;
			$("#mctName").val(item.mctName);
			$("input[name=mctCode]").val(item.mctCode);
			//$scope.loadData($scope.cond_proNo, $scope.cond_deviceType);
		}
	});
	
	
	
	
	
	
	/* 保存 */
	$scope.onSave = function(){
		//$("input[name=companyCode]").val(userData.companyCode);
		var formData = $("#saveForm").serialize();
		
		if($("#saveForm").valid()){
			$.ajax({
				url:serviceBasePath+"eap/pmsServices/taskMgr/mctCdev/update",
				cache:false,
				method:"POST",
				data:formData,
				success:function(res){
					if(res.statusCode==200){
						new ShowDlog().prompt({msg:"添加成功！",
							done:function(){
								//location.href="maintainMgr.html?assetCode="+params.assetCode;
								hrefTo({
									url:"mctCdevMgr.html",
									data:getUrlParams()
								});
							},
							t:1500
						});
					}else{
						//
					}
				},
				error:function(){
					
				}
			});
		}else{
			//alert("表单填写异常，请检查修正后再提交");
		}
	};
	
	/* 取消 */
	$scope.onCancel = function(){
		
		//location.href="maintainMgr.html?assetCode="+params.assetCode;
		hrefTo({
			url:"mctCdevMgr.html",
			data:getUrlParams()
		});
	};
	
});
</script>
</body>
</html>
