<!DOCTYPE HTML>
<html>
<head>
<title> 设备问题管理 </title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../../js/config.js"></script>
<script type="text/javascript" src="../../../../js/util.js"></script>
<script type="text/javascript" src="../../../../js/jquery.ztree.core-3.5.js"></script>
<link rel="stylesheet" href="../../../../css/zTreeStyle/zTreeStyle.css" type="text/css">
<link rel="stylesheet" type="text/css" href="../../../../css/iconfont/iconfont.css" />
<script type="text/javascript" src="../../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../js/showDlog/showDlog-blue.css" />
<link rel="stylesheet" type="text/css" href="../../../../css/edit.css"/>
<script type="text/javascript" src="../../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../js/DropDownList-1.2/DropDownList.css" />
<style type="text/css">
	.moduleEdit{width:800px;height:350px;}
	.btn{border-radius:4px;background:#f2f2f2;color:#333;border:solid 1px #ccc;font-size:14px;line-height:14px;padding:4px 6px 4px 6px;vertical-align:middle;}
	.btn:hover{background:#f6f6f6;color:#333;text-decoration:none;}
	
	.btn-blue{background:#0099ff;color:#fff;border:solid 1px #0066f4;}
	.btn-blue:hover{background:#00aaff;color:#fff;}
	
	.ztree span{font-family:微软雅黑;}
</style>
</head>

<body>
<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<label class="title">设备故障问题分类</label>
			</div>
			<img src="../../../../img/list_Header2-.png">
		</div>
		<div class="tabs">
			&nbsp;
		</div>
		<div class="form_div" id="lay1">
			<div style="border:solid 1px #ccc;background:#f5f5f5;width:600px;padding:10px;margin-bottom:3px;">
				<table>
					<tr>
						<th>项目分类</th>
						<td><input type="text" id="category" class="dropDownList" placeholder="选择项目分类"/></td>
						<th width="60">项目</th>
						<td><input type="text" id="proName" class="dropDownList" placeholder="选择项目"/></td>
					</tr>
				</table>
			</div>
			<div style="border:solid 1px #ccc;background:#f5f5f5;width:600px;min-height:150px;padding:10px;">
				<div>
					<input type="button" value="添加" class="btn btn-blue" title="在选中节点下添加子节点"  onclick="toAdd()"/>
					<input type="button" value="修改" class="btn btn-blue" onclick="toEdit()"/>
					<input type="button" value="删除" class="btn btn-blue" onclick="doDelete()"/>
				</div>
				<div id="treeDemo" class="ztree"></div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
var setting = {
		data:{
			key:{
				name:"problemName"
			},
			simpleData:{
				enable:true,
				idKey:"problemCode",
				pIdKey:"parentProblemCode",
				rootPid:"-1"
			},
			view:{
				showIcon:false
			}
		},
		callback:{
			onClick:function(){
				
				
				
			}
		}
	};
var cond_category="",cond_proNo="";
var orgTree;
window.onload=function(){
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	var userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	
	/* 项目分类 */
	new DropDownList().init({
		mode:"page",
		renderTo:"#category",
		url:"../../../component/projectType.html?ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			cond_category=result.categoryCode;
			$("#category").val(result.categoryName);
			proNameList.setConfig("url", "../../../component/projectList.html?categoryCode="+result.categoryCode+"&ticket="+ticket);
		}
	});
	/* 项目列表 */
	var proNameList = new DropDownList();
	proNameList.init({
		mode:"page",
		renderTo:"#proName",
		url:"../../../component/projectList.html?ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			cond_proNo=result.proNo;
			$("#proName").val(result.proName);
			loadData(cond_proNo);
		}
	});
	
	
	
};

function loadData(proNo){
	$.ajax({
		url:serviceBasePath+"eap/pmsServices/pm/taskMgr/deviceProblem/listAll",
		method:"GET",
		cache:false,
		data:{"proNo":proNo},
		success:function(res){
			if(res.statusCode==200){
				var treeNodes={};
				var proName = $("#proName").val();
				treeNodes.problemName=proName;
				treeNodes.problemCode="0";
				treeNodes.parentProblemCode="-1";
				treeNodes.open=true;
				res.list.push(treeNodes);
				for(var i=0;i<res.list.length;i++){
					var node = res.list[i];
					node.url="javascript:";
				}
				orgTree = $.fn.zTree.init($("#treeDemo"), setting, res.list);
				
			}else if(res.statusCode==401){
				window.noLogin(location.href);
			}else{
				alert("服务器访问出错！");
			}
		},
		error:function(){
			alert("服务器访问失败！");
		}
	});
}



function toAdd(){
	var selectedNodes = orgTree.getSelectedNodes();
	if(selectedNodes.length==0){
		alert("请选择父节点");
		return;
	}
	var selNode = selectedNodes[0];
	new ShowDlog().showFrame("deviceProblemAdd.html?pProblemName="+encodeURIComponent(selNode.problemName)+"&pProblemCode="+selNode.problemCode+"&proNo="+cond_proNo,"添加", function(data){
		if(data=="SUCCESS"){
			loadData(cond_proNo);
		}
	}, "moduleEdit");
}
function toEdit(){
	var selectedNodes = orgTree.getSelectedNodes();
	if(selectedNodes.length==0){
		alert("请选择节点");
		return;
	}
	var selNode = selectedNodes[0];
	new ShowDlog().showFrame("deviceProblemEdit.html?rowid="+selNode.rowid,"修改", function(data){
		if(data=="SUCCESS"){
			loadData(cond_proNo);
		}
	}, "moduleEdit");
}
function doDelete(){
	var selectedNodes = orgTree.getSelectedNodes();
	if(selectedNodes.length==0){
		alert("请选择节点");
		return;
	}
	var selNode = selectedNodes[0];
	new ShowDlog().confirm({
		msg:"确定删除【"+selNode.problemName+"】？",
		ok:function(){
			$.ajax({
				url:serviceBasePath+"eap/pmsServices/pm/taskMgr/deviceProblem/delete",
				method:"post",
				data:{rowid:selNode.rowid},
				success:function(res){
					if(res.statusCode==200){
						loadData(cond_proNo);
					}
				}
			});
		}
	});
	
}
</script>
</body>
</html>
