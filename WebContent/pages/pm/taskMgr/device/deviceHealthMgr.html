<!DOCTYPE HTML>
<html ng-app="accountMgr">
<head>
<title> 设备健康管理</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../../js/config.js"></script>
<script type="text/javascript" src="../../../../js/ng-base.js"></script>
<script type="text/javascript" src="../../../../js/util.js"></script>
<script type="text/javascript" src="../../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../js/DropDownList-1.2/DropDownList.css" />

<script type="text/javascript" src="../../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../js/showDlog/showDlog-blue.css" />

<link rel="stylesheet" type="text/css" href="../../../../css/list.css" />

<style type="text/css">

</style>
</head>

<body ng-controller="accountMgr">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<input type="text" id="category" class="dropDownList" placeholder="请选择项目分类"/>
				<input type="text" id="proName" class="dropDownList" style="width:220px;" placeholder="请选择项目"/>
				<div class="query_div" ng-click="doQuery()">
					查询
				</div>
			</div>
			<img src="../../../../img/list_Header2-.png">
			<div class="title_add" ng-click="toAdd()">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;新增
			</div>
		</div>
		
		<div class="table_div">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table">
			   <tr class="tr1">
				<th>序号</th>
				<th>项目编号</th>
				<th>状况代码</th>
				<th>状况名称</th>
				<th>操作</th>
			  </tr>
			  <tr ng-repeat="item in dataList" class="tr2">
				<td align="center">{{$index+1}}</td>
				<td>{{item.proName}}</td>
				<td>{{item.healthCode}}</td>
				<td>{{item.healthName}}</td>
				<td align="center">
					<img class="operationImg" ng-click="toEdit(item)" src="../../../../img/list_item_modify-icon.png">
			    	<img class="operationImg" ng-click="doDel(item)" src="../../../../img/list_delete-icon.png">
				</td>
			  </tr>
			  
			</table>
		</div>

		<div id="page_bar" class="list_bottom" align="center">
		</div>

	</div>
</div>
<script type="text/javascript">
simpleController({
	moduleName:"accountMgr",
	controllerName:"accountMgr",
	init:function($scope, $http){
		$scope.dataList=[];
		
		$scope.cond_category="";
		$scope.cond_proNo="";
		
		var urlParams = getUrlParams();
		propertyChooseCopy(urlParams, $scope, ["cond_category", "cond_proNo"]);
		
		window.onkeyup=function(e){
			if(e.keyCode==13){
				$scope.doQuery();
			}
		};
		/* 项目分类 */
		new DropDownList().init({
			mode:"page",
			renderTo:"#category",
			url:"../../../component/projectType.html?ticket="+$scope.ticket,
			height:"200px",
			onSelected:function(result){
				$scope.cond_category=result.categoryCode;
				$("#category").val(result.categoryName);
				proNameList.setConfig("url", "../../../component/projectList.html?categoryCode="+result.categoryCode+"&ticket="+$scope.ticket);
			}
		});
		/* 项目列表 */
		var proNameList = new DropDownList();
		proNameList.init({
			mode:"page",
			renderTo:"#proName",
			url:"../../../component/projectList.html?ticket="+$scope.ticket,
			height:"200px",
			onSelected:function(result){
				$scope.cond_proNo=result.proNo;
				$("#proName").val(result.proName);
				$scope.loadData($scope.cond_proNo);
			}
		});
		
		/* 数据加载 */
		$scope.loadData=function(proNo){
			$scope.httpGet({
				url:"eap/pmsServices/pm/taskMgr/deviceHealth/list",
				data:{"proNo":proNo},
				success:function(response){
					$scope.dataList = response.list;
				},
				pageChange:function(pageNum){
					$scope.loadData($scope.cond_proNo);
				}
			});
		};
		
		$scope.loadData($scope.cond_proNo);
		/* 查询 */
		$scope.doQuery=function(){
			$scope.loadData($scope.cond_proNo);
		};
		/* 新增 */
		$scope.toAdd=function(){
			//var cond_category = $scope.cond_category;
			//var cond_proNo = $scope.cond_proNo;
			//var cond_deviceTypeCode = $scope.cond_deviceTypeCode;
			hrefTo({
				url:"deviceHealthAdd.html",
				data:{
					//"cond_category":cond_category, 
					//"cond_proNo":cond_proNo, 
					//"cond_deviceTypeCode":cond_deviceTypeCode
					"cond_category":$scope.cond_category, 
					"cond_proNo":$scope.cond_proNo
				}
			});
		};
		/* 修改 */
		$scope.toEdit=function(item){
			var rowid = item.rowid;
			var cond_category = $scope.cond_category;
			var cond_proNo = $scope.cond_proNo;
			hrefTo({
				url:"deviceHealthEdit.html",
				data:{
					"rowid":rowid,
					"cond_category":cond_category, 
					"cond_proNo":cond_proNo
				}
			});
		};
		/* 删除 */
		$scope.doDel=function(item){
			new ShowDlog().confirm({
				msg:"确定删除字段【"+item.healthName+"】",
				ok:function(){
					$scope.httpPost({
						url:"eap/pmsServices/pm/taskMgr/deviceHealth/delete",
						data:{
							"rowid":item.rowid
						},
						success:function(res){
							new ShowDlog().prompt({
								icon:"success",
								msg:"删除成功！",
								done:function(){
									location.reload();
									/*hrefTo({
										url:"deviceAttrFieldMgr.html",
										data:{
											"selectedUnitCode":$scope.selectedUnitCode, 
											"accountType":$scope.accountType, 
											"searchName":$scope.searchName
										}
									});*/
								},
								t:1500
							});
						}
					});
				}
			});
		};
	}
});
</script>
</body>
</html>
