<!DOCTYPE HTML>
<html>
<head>
<title> 项目管理——任务管理——出车记录表</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../js/config.js"></script>

<script type="text/javascript" src="../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/showDlog/showDlog-blue.css" />
<link rel="stylesheet" type="text/css" href="../../../css/list.css" />


<style type="text/css">
	.dropDownArea{background-image:url(../../../img/flag.png);background-repeat: no-repeat;background-position:right;background-position:185px;cursor:pointer;}
	.dropDownProjectType{background-image:url(../../../img/type.png);background-repeat: no-repeat;background-position:right;background-position:185px;cursor:pointer;}
	
	.btn{display:inline-block;padding:1px 4px;border:solid 1px #f4f4f4; border-radius:4px;}
	.btn.toactive{color:#fff;background:green;}
	.btn.toclose{color:#fff;background:#ED7798;}
</style>
</head>

<body ng-app="userMgr" ng-controller="userMgrCtrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<input type="text" id="proName" style="width:200px;" class="dropDownList" placeholder="请选择项目"/>
				<div class="query_div" ng-click="doQuery()">
					查询
				</div>
				<div class="query_div" ng-click="doExport()">
					导出
				</div>
				&nbsp;&nbsp;
			</div>
			<img src="../../../img/list_Header2-.png">
			<div class="title_add" ng-click="toDispach()">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;派单
			</div>
		</div>
		
		<div class="table_div">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table">
			   <tr class="tr1">
				<th><div align="center">序号</div></th>
				<th><div align="center">项目名称</div></th>
				<th><div align="center">派单时间</div></th>
				<th><div align="center">车牌号</div></th>
				<th><div align="center">出发地点</div></th>
				<th><div align="center">目的地点</div></th>
				<th><div align="center">起始里程</div></th>
				<th><div align="center">结束里程</div></th>
				<th><div align="center">乘车人员</div></th>
				<th><div align="center">司机</div></th>
				<th><div align="center">任务描述</div></th>
				<th><div align="center">状态</div></th>
				<th><div align="center">操作</div></th>
			  </tr>
			  <tr class="tr2" ng-repeat="item in dataList">
				<td><div align="center">{{$index+1}}</div></td>
				<td><div align="center">{{item.proName}}</div></td>
				<td><div align="center">{{item.sysCreateTime}}</div></td>
				<td><div align="center">{{item.vehicleNo}}</div></td>
				<td><div align="center">{{item.sPlace}}</div></td>
				<td><div align="center">{{item.dPlace}}</div></td>
				<td><div align="center">{{item.sMileage}}</div></td>
				<td><div align="center">{{item.dMileage}}</div></td>
				<td><div align="center">{{item.ridor}}</div></td>
				<td><div align="center">{{item.ptjDriverName}}</div></td>
				<td><div align="center">{{item.taskDesc}}</div></td>
				<td ng-if="item.taskStatus==1" style="background:#A4D92F;color:#fff">
					<div  align="center">已派单</div>
				</td>
				
				<td ng-if="item.taskStatus==2" style="background:#eee;">
					<div  align="center">已完成</div>
				</td>
				<td>
					<div align="center">
			    		<img ng-if="item.proStatus==1" ng-click="doUpdate(item)" class="operationImg" src="../../../img/list_item_modify-icon.png" title="修改">
			    		<img class="operationImg" ng-click="doShow(item)" src="../../../img/list_see-icon.png" title="查看 ">
		    		</div>
				</td>
			  </tr>
			</table>
		</div>

		<div id="page_bar" class="list_bottom" align="center">
		</div>

	</div>
</div>
<script type="text/javascript">
function createPageBar(totalPage, curPage,totalRecord){
	new PageBar().init({
		renderTo:"#page_bar",
		totalPage:totalPage,
		curPage:curPage,
		totalRecord: totalRecord,
		showPageInfo:true,
		prevPageText:"上一页",
		nextPageText:"下一页",
		onPage:function(pageNum){
			ngScope.loadProjects(cond_proNo, pageNum);
		}
	});
}

var cond_proNo="";

var ngScope;
var app = angular.module("userMgr", []);
app.controller("userMgrCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.curUnit={};
	$scope.projectList=[];
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	var userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	
	/* 项目列表 */
	new DropDownList().init({
		renderTo:"#proName",
		url:"../../component/projectList.html?ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			$("#proName").val(result.proName);
			cond_proNo = result.proNo;
			ngScope.loadProjects(cond_proNo, 1);
		}
	});
	/* 加载数据 */
	$scope.loadProjects=function(proNo, currentPage){
		$http.get(serviceBasePath+"eap/pmsServices/pm/taskMgr/carDispach/list?proNo="+proNo+"&currentPage="+currentPage+"&ticket="+ticket).success(function(response){
			if(response.statusCode==401){
				alert("用户凭据过期！请重新登录！");
				window.top.location.href="../../login.html";
				return;
			}
			$scope.dataList = response.list;
			createPageBar(response.totalPage, response.currentPage,response.totalRecord);
		});
	};
	/* 查询 */
	$scope.doQuery=function(){
		$scope.loadProjects(cond_proNo, 1);
	};
	
	
	/* 派单 */
	$scope.toDispach=function(){
		location.href="carDispach.html";
	};
	
	/* 项目修改 */
	$scope.doUpdate=function(item){
		//location.href="editProject.html?proNo="+item.proNo;
	};
	
	/* 项目显示 */
	$scope.doShow=function(item){
		location.href="showDispach.html?rowid="+item.rowid;
	};
	
	/* 初始查询 */
	ngScope.loadProjects(cond_proNo, 1);
});
</script>
</body>
</html>
