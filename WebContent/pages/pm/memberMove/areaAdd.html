<body ng-app="userMgr" ng-controller="userMgrCtrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<label class="title">创建任务</label>
			</div>
			<img src="../../../img/list_Header2-.png">
		</div>
		<div class="tabs">
			<a href="#lay1" class="tab selected">任务属性</a>
			
		</div>
		<form id="saveForm" class="required-validate">
		<div class="form_div" id="lay1">
			<table>
				<tr>
					<th>项目类型</th>
					<td>
						<input type="text" id="projectType"  class="dropDownList" placeholder="请项目类型" /></td>
					<th width="80">项目名称</th>
					<td ><input type="text" id="projectList"  name="proName1"  name="proName1" class="dropDownList required" placeholder="请选择项目"/></td>
				</tr>
				
				<tr>
					<th>员工姓名</th>
					<td>
						<input type="text"  id="employee" name="employeeName" class="dropDownList required" placeholder="请选择人员"/>	</td>
					<th>选择区域</th>
					<td><input type="text" id="projectList"  name="proName1"  name="proName1" class="dropDownList required" placeholder="请选择总控表"/></td>
				</tr>
				
				<tr>
					<th>区域名称</th>
					<td>
						<input type="text"  id="employee" name="employeeName" />	
					</td>
					<th>区域描述</th>
					<td>
						<input type="text"  id="employee" name="employeeName" />	
					</td>
					
				</tr>
				<tr>
					<th>区域范围</th>
					<td><input type="text" id="projectList"  name="proName1"  name="proName1" class="dropDownList required" placeholder="请选择任务类型"/></td>
					
					
			
					<th>备注</th>
					<td>
						<input type="text"  id="employee" name="remarks" />	
					</td>
				</tr>
			</table>
			
		</div>
		
		
		<div class="form_bottom">
			<a href="javascript:" ng-click="onSave()" class="title_save">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;保存
			</a>
			<a href="javascript:" ng-click="onCancel()" class="title_cancel">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消
			</a>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript">

var validator;
var ngScope;
var userData;

var proNo="";

var proList;
var empList;

var cond_categoryCode="";

var employeecode="";
var app = angular.module("userMgr", []);
app.controller("userMgrCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.curUnit={};
	$scope.userList=[];
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	/* 视图渲染 */
	$(".tabs>a").each(function(){
		var layId = $(this).attr("href");
		var idx = $(".tabs>a").index($(this));
		if(idx!=0){
			$(layId).hide();
			$(layId).attr("data-show", "0");
		}else{
			$(layId).attr("data-show", "1");
		}
		$(this).click(function(){
			$(".tabs>.selected").removeClass("selected");
			$(this).addClass("selected");
			var layId = $(this).attr("href");
			$("div[data-show=1]").hide();
			$("div[data-show=1]").attr("data-show", "0");
			$(layId).show();
			$(layId).attr("data-show", "1");
			
		});
	});
	
	/* 表单验证 */
	validator = $("#saveForm").validate({
		onsubmit: false,
		focusInvalid: false,
		focusCleanup: true,
		errorElement: "span",
		ignore:".ignore",
		invalidHandler: function(form, validator) {
			var errors = validator.numberOfInvalids();
			if (errors) {
				
			} 
		}
	});
	
	
	
	/* 项目类型 */
	new DropDownList().init({
		renderTo:"#projectType",
		url:"../../component/projectType.html?ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			$("#projectType").val(result.categoryName);
			cond_categoryCode = result.categoryCode;
			
			var url = "../../component/projectList.html?categoryCode="+cond_categoryCode;
			proList.setConfig("url", url);
			
			
		}
	});
	
	proList = new DropDownList();
	/* 项目列表 */
	proList.init({
		renderTo:"#projectList",
		url:"../../component/projectList.html?categoryCode="+cond_categoryCode+"&ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			$("#projectList").val(result.proName);
			//proName=result.proNo;
			proNo=result.proNo;
			//proName=result.proName;
		
			
			var url = "../../component/chooseEmployeeInProject1.html?proNo="+proNo;
			empList.setConfig("url", url);
			
		}
	});
	
	
	//负责人
	empList=new DropDownList();
	empList.init({
						renderTo:"#employee",
						url:"../../component/chooseEmployeeInProject1.html?proNo="+proNo+"&ticket="+ticket,
						height:"200px",
						onSelected:function(result){
							$("#employee").val(result.employeeName);
							employeeCode=result.employeeCode;
							employeeName=result.employeeName;
							//proNo1=result.proNo;
						}
	});
	
	
	
	
	

	
	
	/* 保存 */
	$scope.onSave = function(){
		$("input[name=companyCode]").val(userData.companyCode);
		var formData = $("#saveForm").serialize();
// 		alert(toUrlParams(formData));
// 		return;
		if($("#saveForm").valid()){
			$.ajax({
				url:serviceBasePath+"eap/pmsServices/pm/baseMgr/pmBase/add",
				cache:false,
				method:"POST",
				data:formData,
				success:function(res){
					if(res.statusCode==200){
						new ShowDlog().prompt({msg:"添加成功！",
							done:function(){
								location.href="projectMgr.html";
							},
							t:1500
						});
					}else{
						//
					}
				},
				error:function(){
					
				}
			});
		}else{
			alert("表单填写异常，请检查修正后再提交");
		}
	};
	
	/* 取消 */
	$scope.onCancel = function(){
		//history.go(-1);
		location.href="task.html";
	};
	
});
</script>
</body>
</html>
