<body ng-app="userMgr" ng-controller="userMgrCtrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				
				<input type="text" style="width:206px;" class="fielType dropDownList" placeholder="请选择文档类型"/>
				
				<div class="query_div" onclick="gback();">
					返回
				</div>
				&nbsp;&nbsp;&nbsp;&nbsp;
			</div>
			<img src="../../../img/list_Header2-.png">
			
		</div>
		
		<div class="table_div">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table" id="dataTable">
			   <tr class="tr1">
				<th><div align="center">序号</div></th>
				<th><div align="center">项目名称</div></th>
				<th><div align="center">项目编号</div></th>
				<th><div align="center">项目负责人</div></th>
				<th><div align="center">文档名称</div></th>
				<th><div align="center">文档类型</div></th>
				<th><div align="center">操作</div></th>
				
			  </tr>
			  <tr class="tr2" ng-repeat="item in dailyList">
				<td><div align="center">{{$index+1}}</div></td>
				<td><div align="center">{{item.proName}}</div></td>
				<td><div align="center">{{item.proNo}}</div></td>
				<td><div align="center">{{item.proManager}}</div></td>
				<td><div align="center">{{item.fileName}}</div></td>
				<td><div align="center">{{item.docTypelibName}}</div></td>
				<td>
					<div align="center">
						
			    		<img  ng-click="readonline(item)" class="operationImg" src="../../../img/readonline.png" title="在线阅读">
			    
			    		<img class="operationImg" ng-click="downFile(item)" src="../../../img/filedownload.png" title="下载 ">
		    		</div>
				</td>
			  </tr>
			  
			</table>
		</div>

	
		<div id="page_bar" class="list_bottom" align="center">
		</div>

	</div>
</div>
<script type="text/javascript">

function gback(){
	
	location.href="searchProjectFile.html?fromDate="+fromDate+"&toDate="+toDate+"&price1="+price1+"&price2="+price2+"&contractNo="+contractNo+"&proNo="+proNo+"&proName="+proName;
}
function createPageBar(totalPage, curPage){
	new PageBar().init({
		renderTo:"#page_bar",
		totalPage:totalPage,
		curPage:curPage,
		prevPageText:"上一页",
		nextPageText:"下一页",
		onPage:function(pageNum){
			_currentPage=pageNum;
			//$("#currPage").html(pageNum);
			ngScope.loadDailyList(proNo1,docClass,docTypelibCode,pageNum);
		}
	});
}
var cond_categoryCode="";
var proNo="";
var proName="";
var docTypelibCode="";//文档类型
var docClass=1;//项目类型
var proNo="";//项目
var proNo1="";
var fromDate="";
var toDate="";
var price1="";
var price2="";
var contractNo="";

var fileNo="";
var _currentPage=1;
var ngScope;
var app = angular.module("userMgr", []);
app.controller("userMgrCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.curUnit={};
	$scope.dailyList=[];
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	var userData = jQuery.parseJSON(userDataStr);
	
	
	var params = getUrlParams();
	docClass=params.docClass;
	//docTypelibCode=params.doctypelibcode;
	proNo=params.proNo;
	proNo1=params.proNo1;
	//alert("proNo:"+proNo+",proNo1:"+proNo1)
	ticket = $.cookie("pmsWeb_ticket");
	contractNo=params.contractNo;
	proName=params.proName;
	fromDate=params.fromDate;
	if(params.price1){
		price1=params.price1;
	}
	if(params.price2){
		price2=params.price2;
	}
	
	toDate=params.toDate;
	
	/* 项目文档类型 */
	new DropDownList().init({
		renderTo:".fielType",
		url:"../../component/fileType.html?required=false&docClass="+docClass,
		height:"200px",
		onSelected:function(result){
			$(".fielType").val(result.name);
			
			docTypelibCode=result.code;
			$scope.loadDailyList(proNo1,docClass,docTypelibCode,1);
		}
	});
	
	
	
	
	$scope.loadDailyList=function(proNo1,docClass,docTypelibCode,currentPage){//alert(unitCode);
	
		
		$http.get(serviceBasePath+"eap/pmsServices/pm/projDoc/list?docClass="+docClass+"&proNo="+proNo1+"&docTypelibCode="+docTypelibCode+"&ticket="+ticket+"&currentPage="+currentPage).success(function(response){
			if(response.statusCode!=200){
				alert("请求服务器失败！");
				return;
			}
			$scope.dailyList = response.list;
 			createPageBar(response.totalPage, response.currentPage);
		});
	};
	
	$scope.doQuery=function(){
		
		$scope.loadDailyList(proNo,docClass,docTypelibCode);
	};
	
	//在线阅读
	$scope.readonline=function(item){
		//alert(item.reVisitid);
		
		location.href="fileDetail.html?reVisitid="+item.reVisitid+"&dlVisitid="+item.dlVisitid+"&attachment=0"+"&";
	};
	
	//下载
	$scope.downFile=function(item){
		//alert(item.dlVisitid);
		location.href="http://192.168.1.226:8080/fileServer/eap/fileService/file/download?fileCode="+item.dlVisitid+"&attachment=1";
	};
	
	$scope.upload=function(){
		location.href="addProjectFile.html?docClass="+docClass;
	};
	
	
	/* 初始查询 */
	$scope.loadDailyList(proNo1,docClass,docTypelibCode,1);
	
	
});
</script>
</body>
