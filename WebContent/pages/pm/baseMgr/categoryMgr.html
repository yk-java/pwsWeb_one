<!DOCTYPE HTML>
<html>
<head>
<title> 项目类型管理 </title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../js/config.js"></script>
<script type="text/javascript" src="../../../js/util.js"></script>
<script type="text/javascript" src="../../../js/ng-base.js"></script>
<script type="text/javascript" src="../../../js/ViewState.js"></script>
<script type="text/javascript" src="../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/showDlog/showDlog-blue.css" />
<link rel="stylesheet" type="text/css" href="../../../css/list.css" />


<style type="text/css">
	.btn{display:inline-block;padding:1px 4px;border:solid 1px #f4f4f4; border-radius:4px;}
	.btn.toactive{color:#fff;background:green;}
	.btn.toclose{color:#fff;background:#ED7798;}
	
	.switch_btn_group{border:solid 1px #3385FF;min-height:30px;float:left;border-radius:15px; position:absolute;right:10px;top:0px;}
	.switch_btn_group a{display:inline-block;float:left;background:#fff;color:#3385FF;text-decoration:none;font-size:13px;
		line-height:30px;text-align:center;margin:0 1px 0 0;min-width:60px;}
	.switch_btn_group a.selected{background:#3385FF;color:#fff;}
	.switch_btn_group a:first-of-type{border-top-left-radius:15px;border-bottom-left-radius:15px;}
	.switch_btn_group a:last-of-type{border-top-right-radius:15px;border-bottom-right-radius:15px;margin:0;}

</style>
</head>

<body ng-app="moduleName" ng-controller="controllerName" storagekey="pm.baseMgr.categoryMgr">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<input type="text" name="categoryName" viewstate="categoryName" style="width:190px;" placeholder="项目类型名称">
				<input type="hidden" name="currentPage" viewstate="currentPage"/>
				
				<div class="query_div" ng-click="doQuery()">
					查询
				</div>
				&nbsp;&nbsp;
			</div>
			<img src="../../../img/list_Header2-.png">
			<div class="title_add" onclick="location.href='addCategory.html'">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;新增
			</div>
			
		</div>
		
		<div class="table_div">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table">
			   <tr class="tr1">
				<th><div align="center">序号</div></th>
				<th><div align="center">类别编号</div></th>
				<th><div align="center">类别名称</div></th>
				<th><div align="center">创建日期</div></th>
				<th><div align="center">操作</div></th>
			  </tr>
			  <tr class="tr2" ng-repeat="item in dataList">
				<td><div align="center">{{$index+1}}</div></td>
				<td><div align="center">{{item.categoryCode}}</div></td>
				<td><div align="center">{{item.categoryName}}</div></td>
				<td><div align="center">{{item.sysCreateTime}}</div></td>
				<td>
					<div align="center">
			    		<img class="operationImg" ng-click="doUpdate(item)" src="../../../img/list_item_modify-icon.png" title="修改">
			    		<img class="operationImg" ng-click="doDelete(item)" src="../../../img/list_delete-icon.png" title="删除">
		    		</div>
				</td>
			  </tr>
			</table>
		</div>

		<div id="page_bar" class="list_bottom" align="center">
		</div>

	</div>
</div>
<script type="text/javascript">

simpleController({init:function($scope, $http){
	/* init */
	$scope.dataList=[];
	var viewState = new ViewState();
	
	/* 加载数据 */
	$scope.loadData=function(categoryName, currentPage){
		$http.get(serviceBasePath+"eap/pmsServices/pm/baseMgr/pmCategory/list?categoryName="
			+categoryName+"&currentPage="+currentPage+"&ticket="+$scope.ticket).success(function(response){
			if(response.statusCode==401){
				alert("用户凭据过期！请重新登录！");
				window.top.location.href="../../login.html";
				return;
			}
			$scope.dataList = response.list;
			new PageBar().init({
				renderTo:"#page_bar",
				totalPage:response.totalPage,
				totalRecord: response.totalRecord,
				showPageInfo: true,
				curPage:response.currentPage,
				prevPageText:"上一页",
				nextPageText:"下一页",
				onPage:function(pageNum){
					$("input[name=currentPage]").val(pageNum);
					$scope.refresh();
				}
			});
		});
	};
	
	/* 查询 */
	$scope.doQuery=function(mode){
		viewState.collect();
		if(mode=="export"){
			$scope.doExport(viewState.get("categoryName"), 1);
		}else{
			$scope.loadData(viewState.get("categoryName"), 1);
		}
	};
	
	$scope.refresh=function(){
		viewState.collect();
		$scope.loadData(viewState.get("categoryName"), viewState.get("currentPage"));
	};
	
	
	/* 项目修改 */
	$scope.doUpdate=function(item){
		location.href="editCategory.html?rowid="+item.rowid+"&from=categoryMgr.html";
	};
	
	/* 项目删除 */
	$scope.doDelete=function(item){
		new ShowDlog().confirm({
			msg:"确定对项目类别“"+item.categoryName+"”进行删除操作吗？",
			ok:function(){
				$http.post(serviceBasePath+"eap/pmsServices/pm/baseMgr/pmCategory/delete?rowid="+item.rowid+"&ticket="+$scope.ticket).success(function(response){
					$scope.refresh();
				});
			},
			cancel:function(){}
		});
	};
	
	/* 初始查询 */
	$scope.doQuery();
	
}});
</script>
</body>
</html>
