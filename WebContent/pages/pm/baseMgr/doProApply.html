<body ng-app="userMgr" ng-controller="bugMgrCtrl">

<div class="list">
	<div class="list_content">
        <div class="title_div">
            <div class="title_left">
                <label>&nbsp;&nbsp;变动申请说明</label>
            </div>
            <img src="../../../img/list_Header2-.png">
        </div>

			<form class="required-validate" id="saveForm">
                <div class="form_div" id="lay1">
                    <table>
                        <tr>
                            <th><div align="center">变动<br/>申请<br/>说明</div></th>
                            <td>
                                <textarea type="text" class="form-control" name="applyContent" ng-model="applyContent" rows="6" style="width:390px;text-indent:5px;"></textarea>
                            </td>
                        </tr>
                    </table>
                </div>

			</form>

		<div class="form_bottom">
			<a href="javascript:" ng-click="operation()" class="title_save">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;提交
			</a>
			<a href="javascript:" ng-click="onCancel()" class="title_cancel">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消
			</a>
		</div>
	</div>
</div>
<script type="text/javascript">
var app = angular.module("userMgr", []);
app.controller("bugMgrCtrl", function($scope, $http){
	var params = getUrlParams();
var budgetEstimateCode =params.budgetEstimateCode;
console.log(params.proNo)
	$scope.proNo=params.proNo

	/* 提交 */
	$scope.operation=function(){
        var applyContent = $("textarea[name=applyContent]").val();
		$http.post(serviceBasePath+"eap/pmsServices/pm/baseMgr/pmProApplyFlow/add?proNo="+$scope.proNo+"&applyContent="+applyContent).success(function(response){
			if(response.statusCode==401){
				alert("用户凭据过期！请重新登录！");
				window.top.location.href="../../login.html";
				return;
			}
            $scope.onCancel();
			
		});
	};

	/* 取消 */
    $scope.onCancel=function(){
        parent.$dlog.data="CANCEL";
        parent.$dlog.close();
    };


});
</script>
