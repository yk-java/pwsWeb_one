<!DOCTYPE HTML>
<html>
<head>
<title> 耗材管理</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<link rel="stylesheet" type="text/css" href="../../../css/list.css" />
<link rel="stylesheet" type="text/css" href="../../../js/showDlog/showDlog-blue.css" />

<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../js/util.js"></script>
<script type="text/javascript" src="../../../js/time.js"></script>
<script type="text/javascript" src="../../../js/Calendar.js"></script>

<script type="text/javascript" src="../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../js/config.js"></script>

<script type="text/javascript" src="../../../js/showDlog/showDlog.js"></script>

<style type="text/css">
	.dropDownArea{background-image:url(../../../img/flag.png);background-repeat: no-repeat;background-position:right;background-position:185px;cursor:pointer;}
	
	.btn{display:inline-block;padding:1px 4px;border:solid 1px #f4f4f4; border-radius:4px;}
	.btn.toactive{color:#fff;background:green;}
	.btn.toclose{color:#fff;background:#ED7798;}
	.ck{border:1px #fff solid;background:#fff;margin-top:5px}
	.cks{float:left;height:20px;}
	.cks .ck{float:left;margin-top:15px;margin-left:10px;}
	.cks span{float:left}
    .dialog-viewcode{width:500px;height:400px;}
    .dialog-viewcyle{width:900px;height:500px;}
    .dialog-scrap{width:480px;height:320px;}
.dialog-bedRent{width:900px; height:500px;}

.owWordLoad{text-decoration:underline;color:#0099ff;}
	.owWordload-detail{border:solid 1px #666;background:#ffee99;color:#666;padding:4px 6px 4px 6px;position:absolute;display:none;margin-left:-300px;width:580px;}

    
</style>
</head>

<body ng-app="userMgr" ng-controller="userMgrCtrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left" style="min-width: 850px">
				
				<input type="text" id="proType" class="dropDownList" placeholder="请选择项目类别"/>
				<input type="text" id="project" class="dropDownList" placeholder="请选择项目" style="width:200px;" />
				<input type="text" id="category" class="dropDownList" placeholder="指标类别"/>
				<input type="text" id="cycle" class="dropDownList" placeholder="周期"/>
				
				<!-- <input type="text" id="prokpi" class="dropDownList" placeholder="指标" style="width:200px;" /> -->
				
				<input type="text" name="fromDate" placeholder="请选择开始时间" onclick="new Calendar().show(this)" class="dateComponent"/>
				<input type="text" name="toDate" placeholder="请选择结束时间" onclick="new Calendar().show(this)" class="dateComponent"/>
				
				
				<div class="query_div" ng-click="doQuery()">
					查询
				</div>
				
				&nbsp;&nbsp;
				
			</div>
			<img src="../../../img/list_Header2-.png">
			
		</div>
		
		<div class="table_div">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table">
			   <tr class="tr1">
				<th><div align="center">序号</div></th>
				<th><div align="center">指标名称</div></th>
				<th><div align="center">类别</div></th>
				<th><div align="center">周期</div></th>
				<th><div align="center">指标值</div></th>
				
				<th>
					<div align="center">考核标准</div>
				</th>
				<th><div align="center">考核部门</div></th>
				<th><div align="center">得分</div></th>
			  </tr>
			  <tr class="tr2" ng-repeat="item in dataList">
				<td><div align="center">{{$index+1}}</div></td>
				<td><div align="center">{{item.kpiName}}</div></td>
				<td><div align="center">{{item.categoryName}}</div></td>
				<td><div align="center">{{item.cycleName}}</div></td>
				<td><div align="center">{{item.kpiScore}}</div></td>
				<td>
					
					
					 {{sub(item.kpiContent)}}
					  <div align="center" ng-if="item.kpiContent.length>20" style="display:inline-block;">
					       <a href="javascript:" onmouseover="$(this).next().show();" onmouseout="$(this).next().hide();" class="owWordLoad">[查看全文]</a>
					       <div class="owWordload-detail">
								{{item.kpiContent}}
							</div>
					  </div>
					
				</td>
				<td><div align="center">{{item.checkDept}}</div></td>
				<td>
					<div align="center" ng-if="item.kpiName=='合计'">
				    	{{item.score}}
				    </div>
				    <div align="center" ng-if="item.kpiName!='合计'">
				    	<a ng-click="showDialog(item)" style="cursor: pointer;text-decoration: underline;color:blue">{{item.score}}</a>
				    </div>
				 </td>
			  </tr>
			</table>
		</div>

		<div id="page_bar" class="list_bottom" align="center">
		</div>

	</div>
</div>
<script type="text/javascript">



function createPageBar(totalPage, curPage,totalRecord){
	new PageBar().init({
		renderTo:"#page_bar",
		totalPage:totalPage,
		curPage:curPage,
		totalRecord: totalRecord,
		showPageInfo:true,
		prevPageText:"上一页",
		nextPageText:"下一页",
		onPage:function(pageNum){
			_currentPage=pageNum;
			ngScope.loadProjects(pageNum);
		}
	});
}




var cond_categoryCode="";
var proNos="";
var category="";//指标类别
var categoryName="";
var categoryCode="";
var fromDate="";
var toDate="";
var _currentPage=1;
var cycleName="";
var cycleCode="";
var kpiCode="";
var kpiName="";
var ngScope;
var app = angular.module("userMgr", []);
app.controller("userMgrCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.kpiList = [];
	$scope.assessmentList=[];
	fromDate=getWeekStartDate();
	$("input[name=fromDate]").val(fromDate);
	toDate=getWeekEndDate();
	$("input[name=toDate]").val(toDate);
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	var userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	var params=getUrlParams();
	

	
	

	
	
	 /* 项目类型 */
	new DropDownList().init({
		renderTo:"#proType",
		url:"../../component/projectType.html?required=false&ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			$("#proType").val(result.categoryName);
			cond_categoryCode = result.categoryCode;
			//var dpdlst_project = new DropDownList();
			projectListCheckList.setConfig("url", "../../component/projectList.html?categoryCode="+cond_categoryCode+"&proStatus=1&required=true&ticket="+ticket);
		}
	});

	//资产类型
	/* 项目列表 */
		var projectListCheckList = new DropDownList();
		projectListCheckList.init({
				renderTo:"#project",
				url:"../../component/projectList.html?categoryCode="+cond_categoryCode+"&proStatus=1&required=true&ticket="+ticket,
				height:"200px",
				onSelected:function(result){
					$("#project").val(result.proName);
					proNos=result.proNo;
					
				}
	});
		

		//指标类别
		new DropDownList().init({
			renderTo:"#category",
			url:"../../component/kpiCatagory.html",
			height:"200px",
			onSelected:function(result){
				$("#category").val(result.categoryName);
				categoryName=result.categoryName;
				categoryCode=result.categoryCode;
				
				//kpilist.setConfig("url", "../../component/prokpi.html?kpiCategoryCode="+categoryCode+"&cycleCode="+cycleCode);
			}
		});
		//周期
		new DropDownList().init({
			renderTo:"#cycle",
			url:"../../component/cycle.html",
			height:"200px",
			onSelected:function(result){
				$("#cycle").val(result.cycleName);
				cycleName=result.cycleName;
				cycleCode=result.cycleCode;
				
				//kpilist.setConfig("url", "../../component/prokpi.html?kpiCategoryCode="+categoryCode+"&cycleCode="+cycleCode);
			}
		});
		
		//指标
		var kpilist=new DropDownList();
		kpilist.init({
			renderTo:"#prokpi",
			url:"../../component/prokpi.html?kpiCategoryCode="+categoryCode+"&cycleCode="+cycleCode,
			height:"200px",
			onSelected:function(result){
				$("#prokpi").val(result.kpiName);
				kpiName=result.kpiName;
				kpiCode=result.kpiCode;
			}
		});
		
		
		$scope.sub=function(content){
			
			//	alert(content)
			    
			    if(content.length>20){
			    	var str=content.substring(0,20);
			    	return str;
			    }else{
			    	return content;
			    }
				
			};

		
		$scope.showDialog=function(item,it){
			
			
			
			new ShowDlog().showFrame("dialog.html?kpiCode="+item.kpiCode+"&proNo="+proNos+"&fromDate="+fromDate+"&toDate="+toDate,"指标得分详情", function(){
				
			},"dialog-bedRent");

			
		};
	
		
	/* 加载数据 */
	
	$scope.loadProjects=function(currentPage){//alert(unitCode);
		$http.get(serviceBasePath+"eap/pmsServices/pm/assessment/assessmentStatistics/pmAssessment?currentPage="+currentPage+"&ticket="+ticket
				+"&fromDate="+fromDate+"&toDate="+toDate+"&kpiCategoryCode="+categoryCode+"&kpiCode="+kpiCode+"&proNo="+proNos+"&companyCode="+userData.companyCode+"&cycleCode="+cycleCode).success(function(response){
			if(response.statusCode==401){
				alert("用户凭据过期！请重新登录！");
				window.top.location.href="../../login.html";
				return;
			}
			$scope.dataList = response.list;
			
			//$scope.assessmentList=response.data.assessmentList;
			
			//createPageBar(response.totalPage, response.currentPage,response.totalRecord);
		});
	};
	
	/* 查询 */
	$scope.doQuery=function(){
		if(proNos==""){
			var waittingDlog = new ShowDlog();

			waittingDlog.prompt({
									icon:"warning",
									msg:"请您先选择项目！",
									done:function(){
										
									},
									t:2000
			});
			
		}else{
			fromDate=$("input[name=fromDate]").val();
			toDate=$("input[name=toDate]").val();
			$scope.loadProjects(1);
		}
		
		
	};

	/* 初始查询 */
	//ngScope.loadProjects(_currentPage);
});
</script>
</body>
</html>
