<!DOCTYPE HTML>
<html>
<head>
<title> 项目管理——日常管理——耗材管理 </title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../../js/config.js"></script>
<script type="text/javascript" src="../../../../js/util.js"></script>

<script type="text/javascript" src="../../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../js/showDlog/showDlog-blue.css" />
<link rel="stylesheet" type="text/css" href="../../../../css/list.css" />

<style type="text/css">
	
</style>
</head>

<body ng-app="userMgr" ng-controller="userMgrCtrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<input type="hidden" name="proNo"/><!-- 项目编号 -->
				<input type="text" name="proName" style="width:200px;" class="dropDownProject" placeholder="请选择项目"/><!-- 项目名称 -->
				<input type="text" id="assetClass" style="width:200px;" class="dropDownList" placeholder="请选择资产类型"><!-- 资产类型 -->
				
				<div class="query_div" ng-click="doQuery()">
					查询
				</div>
<!-- 				<div class="query_div" ng-click="doExport()"> -->
<!-- 					导出 -->
<!-- 				</div> -->
				&nbsp;&nbsp;
			</div>
			<img src="../../../../img/list_Header2-.png">
			<div class="title_add" ng-click="toAdd()">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;申请
			</div>
		</div>
		
		<div class="table_div">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table">
			   <tr class="tr1">
				<th><div align="center">序号</div></th>
				<th><div align="center">耗材批次</div></th>
				<th><div align="center">耗材名称</div></th>
				<th><div align="center">资产类型</div></th>
				<th><div align="center">品牌</div></th>
				<th><div align="center">型号</div></th>
				<th><div align="center">领用人</div></th>
				<th><div align="center">用于项目</div></th>
				<th><div align="center">领用时间</div></th>
				<th><div align="center">领用数量</div></th>
				<th><div align="center">领用说明</div></th>
				<th><div align="center">流程状态</div></th>
<!-- 				<th><div align="center">操作</div></th> -->
			  </tr>
			  <tr class="tr2" ng-repeat="item in dataList">
				<td><div align="center">{{$index+1}}</div></td>
				<td><div align="center">{{item.materialBatchno}}</div></td>
				<td><div align="center">{{item.materialName}}</div></td>
				<td><div align="center">{{item.assetTypeName}}</div></td>
				<td><div align="center">{{item.brand}}</div></td>
				<td><div align="center">{{item.modelNo}}</div></td>
				<td><div align="center">{{item.loanEmployeename}}</div></td>
				<td><div align="center">{{item.loanProName}}</div></td>
				<td><div align="center">{{item.useDate}}</div></td>
				<td><div align="center">{{item.useCount}}</div></td>
				<td><div align="center">{{item.remarks}}</div></td>
				<td>
					<div align="center" style="color:red;font-weight:bold;" ng-if="item.flowStatus==1 || item.flowStatus==2">申请流程中</div>
					<div align="center" ng-if="item.flowStatus==4">完成</div>
					<div align="center" ng-if="item.flowStatus==3">驳回</div>
				</td>
<!-- 				<td> -->

<!-- 				</td> -->
			  </tr>
			</table>
		</div>

		<div id="page_bar" class="list_bottom" align="center">
		</div>

	</div>
</div>
<script type="text/javascript">
function createPageBar(totalPage, curPage,totalRecord){
	new PageBar().init({
		renderTo:"#page_bar",
		totalPage:totalPage,
		curPage:curPage,
		totalRecord: totalRecord,
		showPageInfo:true,
		prevPageText:"上一页",
		nextPageText:"下一页",
		onPage:function(pageNum){
			_currentPage=pageNum;
			ngScope.loadProjects(cond_proNo, cond_assetClassCode, pageNum);
		}
	});
}

var cond_proNo="", cond_assetClassCode="";

var ngScope;
var app = angular.module("userMgr", []);
app.controller("userMgrCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.curUnit={};
	$scope.dataList=[];
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		window.noLogin(location.href);
		return;
	}
	var userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	/* 项目列表 */
	new DropDownList().init({
		renderTo:".dropDownProject",
		url:"../../../component/projectList.html?categoryCode=&ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			$(".dropDownProject").val(result.proName);
			cond_proNo=result.proNo;
			$scope.loadProjects(cond_proNo, cond_assetClassCode, 1);
		}
	});
	
	/* 资产类型 */
	new DropDownList().init({
		renderTo:"#assetClass",
		url:"../../../component/assetClass.html?iscm=1&ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			$("#assetClass").val(result.assetClassName);
			cond_assetClassCode=result.assetClassCode;
			$scope.loadProjects(cond_proNo, cond_assetClassCode, 1);
		}
	});
	
	/* 加载数据 */
	$scope.loadProjects=function(proNo, assetClassCode, currentPage){
		// 判断角色
		var accountCode="";
		if(userData.roleCode=="004"){
			accountCode=userData.accountCode;
		}
		
		var loanEmployeecode=userData.employeeCode;
		
		$http.get(serviceBasePath+"eap/pmsServices/pm/everydayMgr/consumableReceive/list?companyCode="
			+userData.companyCode+"&accountCode="+accountCode+"&loanProNo="+proNo+"&assetClassCode="+assetClassCode+
			"&currentPage="+currentPage+"&ticket="+ticket+"&loanEmployeecode="+loanEmployeecode).success(function(response){
			if(response.statusCode==401){
				new ShowDlog().prompt({
					icon:"warning",
					msg:"用户凭据过期！请重新登录！",
					done:function(){
						window.noLogin(location.href);
					},
					t:2800
				});
				return;
			}
			$scope.dataList = response.list;
			createPageBar(response.totalPage, response.currentPage,response.totalRecord);
		});
	};
	/* 查询 */
	$scope.doQuery=function(){
		//cond_proName = $("#searchName").val();
		$scope.loadProjects(cond_proNo, cond_assetClassCode, 1);
	};
	
	$scope.toAdd = function(){
		location.href = "materialApply.html";
	}
	/* 查看加油记录 */
	$scope.toRefuelList = function(item){
		location.href = "refuelList.html?proNo="+item.loanProNo+"&proName="+strEncode(item.loanProName)+"&assetCode="+item.assetCode+"&vehicleNo="+item.vaNo;
	}
	/* 加油登记 */
	$scope.toRefuelCheckIn = function(item){
		location.href = "refuelCheckIn.html?proNo="+item.loanProNo+"&proName="+strEncode(item.loanProName)+
			"&assetCode="+item.assetCode+"&vehicleNo="+item.vaNo;
	}
	/* 项目修改 */
	$scope.doUpdate=function(item){
		//location.href="editProject.html?proNo="+item.proNo;
	};
	
	/* 资产归还 */
	$scope.toUnrent=function(item){
		new ShowDlog().confirm({
			msg:"确定归还资产【"+item.assetCode+"】吗？",
			ok:function(){
				$http.post(serviceBasePath+"eap/pmsServices/pm/everydayMgr/assetsMgr/gmAssetRent/updateRentStatus?rentStatus=3&rowid="+item.rowid
					+"&ticket="+ticket).success(function(response){
					if(response.statusCode==401){
						new ShowDlog().prompt({
							icon:"warning",
							msg:"用户凭据过期！请重新登录！",
							done:function(){
								window.noLogin(location.href);
							},
							t:2800
						});
						return;
					}
					new ShowDlog().prompt({
						icon:"success",
						msg:"已登记！",
						done:function(){
							//location.href="processMgr.html";
							location.reload();
						},
						t:1500
					});
				});
			},
			cancel:function(){
			
			}
		});
	};
	
	/* 项目显示 */
	$scope.doShow=function(item){
		//location.href="showProject.html?proNo="+item.proNo;
	};
	
	/* 初始查询 */
	ngScope.loadProjects(cond_proNo, cond_assetClassCode, 1);
});
</script>
</body>
</html>
