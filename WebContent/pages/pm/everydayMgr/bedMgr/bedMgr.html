<!DOCTYPE HTML>
<html>
<head>
<title> 项目管理——日常管理——床位管理 </title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../../js/config.js"></script>
<script type="text/javascript" src="../../../../js/util.js"></script>

<script type="text/javascript" src="../../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../js/showDlog/showDlog-blue.css" />
<link rel="stylesheet" type="text/css" href="../../../../css/list.css" />

<style type="text/css">
	
</style>
</head>

<body ng-app="userMgr" ng-controller="userMgrCtrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<input type="hidden" name="proNo"/><!-- 项目编号 -->
				<input type="text" name="proName" style="width:200px;" class="dropDownProject" placeholder="请选择项目"/><!-- 项目名称 -->
				<input type="text" id="employeename" style="width:200px;" placeholder="请输入员工姓名"><!-- 资产类型 -->
				
				<div class="query_div" ng-click="doQuery()">
					查询
				</div>
<!-- 				<div class="query_div" ng-click="doExport()"> -->
<!-- 					导出 -->
<!-- 				</div> -->
				&nbsp;&nbsp;
			</div>
			<img src="../../../../img/list_Header2-.png">
			<div class="title_add" ng-click="toApply()">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;申请
			</div>
		</div>
		
		<div class="table_div">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table">
			   <tr class="tr1">
				<th><div align="center">序号</div></th>
				<th><div align="center">项目名称</div></th>
				<th><div align="center">宿舍名称</div></th>
				<th><div align="center">员工姓名</div></th>
				<th><div align="center">租用时间</div></th>
				<th><div align="center">预计退租时间</div></th>
				<th><div align="center">实际退用时间</div></th>
				<th><div align="center">租用状态</div></th>
<!-- 				<th><div align="center">流程状态</div></th> -->
				<th><div align="center">操作</div></th>
			  </tr>
			  <tr class="tr2" ng-repeat="item in dataList">
				<td><div align="center">{{$index+1}}</div></td>
				<td><div align="center">{{item.proName}}</div></td>
				<td>
					<div align="center">{{item.dormName}}</div>
				</td>
				<td><div align="center">{{item.employeename}}</div></td>
				<td><div align="center">{{item.rentDate}}</div></td>
				<td><div align="center">{{item.estimateReturnDate}}</div></td>
				<td><div align="center">{{item.returnDate}}</div></td>
				<td>
					<div align="center" style="color:red;font-weight:bold;" ng-if="item.rentStatus==0 || (item.rentStatus==1 && (item.flowStatus==1 || item.flowStatus==2))">申请流程中</div>
					<div align="center" ng-if="item.rentStatus==1 && item.flowStatus==4">在租</div>
					<div align="center" ng-if="item.rentStatus==2 && item.flowStatus==4">退租</div>
					<div align="center" style="color:red;font-weight:bold;" ng-if="item.rentStatus==3">退租流程中</div>
				</td>
<!-- 				<td> -->
<!-- 					<div align="center" ng-if="item.flowStatus==1">提交</div> -->
<!-- 					<div align="center" ng-if="item.flowStatus==2">批准</div> -->
<!-- 					<div align="center" ng-if="item.flowStatus==3">驳回</div> -->
<!-- 					<div align="center" ng-if="item.flowStatus==4">关闭</div> -->
<!-- 				</td> -->
				<td>
					<div align="center">
			    		<img  ng-if="item.rentStatus==1 && item.flowStatus==4" ng-click="toUnrent(item)" class="operationImg" 
									    			src="../../../../img/unrent.png" title="退租">
		    		</div>
				</td>
			  </tr>
			</table>
		</div>

		<div id="page_bar" class="list_bottom" align="center">
		</div>

	</div>
</div>
<script type="text/javascript">
function createPageBar(totalPage, curPage,totalRecord){
	new PageBar().init({
		renderTo:"#page_bar",
		totalPage:totalPage,
		curPage:curPage,
		totalRecord: totalRecord,
		showPageInfo:true,
		prevPageText:"上一页",
		nextPageText:"下一页",
		onPage:function(pageNum){
			_currentPage=pageNum;
			ngScope.loadProjects(cond_proNo, cond_employeename, pageNum);
		}
	});
}

var cond_proNo="", cond_employeename="";

var ngScope;
var app = angular.module("userMgr", []);
app.controller("userMgrCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.curUnit={};
	$scope.dataList=[];
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	var userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	/* 项目列表 */
	new DropDownList().init({
		renderTo:".dropDownProject",
		url:"../../../component/projectList.html?categoryCode=&ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			$(".dropDownProject").val(result.proName);
			cond_proNo=result.proNo;
			$scope.loadProjects(cond_proNo, cond_employeename, 1);
		}
	});
	
	/* 资产类型 */
	new DropDownList().init({
		renderTo:"#assetClass",
		url:"../../../component/assetClass.html?iscm=0&ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			$("#assetClass").val(result.assetClassName);
			cond_assetClassCode=result.assetClassCode;
			$scope.loadProjects(cond_proNo, cond_employeename, 1);
		}
	});
	
	/* 加载数据 */
	$scope.loadProjects=function(proNo, employeename, currentPage){
		// 判断角色
		var accountCode="";
		if(userData.roleCode=="004"){
			accountCode=userData.accountCode;
		}
		$http.get(serviceBasePath+"eap/pmsServices/pm/everydayMgr/bedMgr/list?companyCode="
			+userData.companyCode+"&accountCode="+accountCode+"&proNo="+proNo+"&employeename="+employeename+
			"&currentPage="+currentPage+"&ticket="+ticket).success(function(response){
			if(response.statusCode==401){
				new ShowDlog().prompt({
					icon:"warning",
					msg:"用户凭据过期！请重新登录！",
					done:function(){
						window.top.location.href="../../../login.html";
					},
					t:2800
				});
				return;
			}
			$scope.dataList = response.list;
			createPageBar(response.totalPage, response.currentPage,response.totalRecord);
		});
	};
	/* 查询 */
	$scope.doQuery=function(){
		cond_employeename = $("#employeename").val();
		$scope.loadProjects(cond_proNo, cond_employeename, 1);
	};
	
	$scope.toApply = function(){
		$scope.disableAlart();
		return;// TODO 暂禁用
		location.href = "bedApply.html";
	}
	/* 查看加油记录 */
	$scope.toRefuelList = function(item){
		location.href = "refuelList.html?proNo="+item.loanProNo+"&proName="+strEncode(item.loanProName)+"&assetCode="+item.assetCode;
	}
	/* 加油登记 */
	$scope.toRefuelCheckIn = function(item){
		location.href = "refuelCheckIn.html?proNo="+item.loanProNo+"&proName="+strEncode(item.loanProName)+"&assetCode="+item.assetCode;
	}
	$scope.disableAlart=function(){
		new ShowDlog().confirm({
			msg:"抱歉！此功能升级中，暂不能使用！",
			ok:function(){},
			cancel:function(){}
		});
	};
	/* 资产归还 */
	$scope.toUnrent=function(item){
		$scope.disableAlart();
		return;// TODO 暂禁用
		new ShowDlog().confirm({
			msg:"确定从【"+item.dormName+"】退租吗？",
			ok:function(){
				$http.post(serviceBasePath+"eap/pmsServices/pm/everydayMgr/bedMgr/updateRentStatus?rentStatus=3&rowid="+item.rowid
					+"&ticket="+ticket).success(function(response){
					if(response.statusCode==401){
						new ShowDlog().prompt({
							icon:"warning",
							msg:"用户凭据过期！请重新登录！",
							done:function(){
								window.noLogin(location.href);
							},
							t:2800
						});
						return;
					}
					new ShowDlog().prompt({
						icon:"success",
						msg:"已登记！",
						done:function(){
							//location.href="processMgr.html";
							location.reload();
						},
						t:1500
					});
				});
			},
			cancel:function(){
			
			}
		});
	};
	
	/* 项目修改 */
	$scope.doUpdate=function(item){
		//location.href="editProject.html?proNo="+item.proNo;
	};
	
	/* 项目显示 */
	$scope.doShow=function(item){
		//location.href="showProject.html?proNo="+item.proNo;
	};
	
	/* 初始查询 */
	ngScope.loadProjects(cond_proNo, cond_employeename, 1);
});
</script>
</body>
</html>
