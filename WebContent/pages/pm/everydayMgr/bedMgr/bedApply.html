<!DOCTYPE HTML>
<html>
<head>
<title> 项目管理——日常管理——床位管理——床位申请 </title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script></head>
<script type="text/javascript" src="../../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../../js/Calendar.js"></script>
<script type="text/javascript" src="../../../../js/config.js"></script>
<script type="text/javascript" src="../../../../js/util.js"></script>
<script type="text/javascript" src="../../../../js/SimpleDateFormat.js"></script>


<script type="text/javascript" src="../../../../js/eapJs/core/eap.core.js" ></script>
<script type="text/javascript" src="../../../../js/eapJs/plugins/eap.tip.js" ></script>
<script type="text/javascript" src="../../../../js/eapJs/plugins/eap.validate.js"></script>
<script type="text/javascript" src="../../../../js/eapJs/local/eap.lang-zh_CN.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../css/validate.css"/>
<link rel="stylesheet" type="text/css" href="../../../../css/edit.css"/>

<script type="text/javascript" src="../../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../js/showDlog/showDlog-blue.css" />

<style type="text/css">
	
</style>
</head>

<body ng-app="userMgr" ng-controller="userMgrCtrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<label class="title">床位申请</label>
			</div>
			<img src="../../../../img/list_Header2-.png">
		</div>
<!-- 		<div class="tabs"> -->
<!-- 			<a href="#lay1" class="tab selected">项目属性</a> -->
<!-- 			<a href="#lay2" class="tab">市场属性</a> -->
<!-- 		</div> -->
		<form id="saveForm" class="required-validate">
		<div class="form_div" id="lay1">
			<table>
				<tr>
					<th>项目名称</th>
					<td width="300">
						<input type="hidden" name="proNo"/><!-- 项目编号 -->
						<input type="text" name="proName" class="required dropDownList" placeholder="请选择项目" maxlength="32"/><!-- 选择项目名称 -->
					</td>
					<th>员工姓名</th><!-- 选择 -->
					<td width="300">
						<input type="hidden" name="employeecode"/>
						<input type="text" name="employeename" class="required dropDownList" maxlength="32"/>
					</td>
				</tr>
				<tr>
					<th>租用时间</th>
					<td>
						<input type="text" name="rentDate" class="required dateComponent" onclick="new Calendar().show(this)" placeholder="请选择日期" maxlength="25"/>
					</td>
					<th>预计退租时间</th>
					<td><input type="text" name="estimateReturnDate" class="required dateComponent" onclick="new Calendar().show(this)" placeholder="请选择日期" maxlength="25"/></td>
				</tr>
				<tr>
					<th>申请说明</th>
					<td colspan="3">
						<textarea cols="81" rows="4" name="remarks" placeholder="地区-用途描述"></textarea>
					</td>
				</tr>
			</table>
			
		</div>

		<div class="form_bottom">
			<a href="javascript:" ng-click="onSave()" class="title_save">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;提交
			</a>
			<a href="javascript:" ng-click="onCancel()" class="title_cancel">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消
			</a>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript">

var validator;
var ngScope;
var userData;

var params_proNo="",params_proName="",params_assetCode="";

var app = angular.module("userMgr", []);
app.controller("userMgrCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.curUnit={};
	$scope.userList=[];
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		location.href=serviceBasePath+"pages/login.html";
		return;
	}
	userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	var fmt = new SimpleDateFormat({formatString:"yyyy-MM-dd"});
	$("input[name=rentDate]").val(fmt.format(new Date()));
	$("input[name=estimateReturnDate]").val(fmt.format(new Date(new Date().getTime()+1000*60*60*24*30)));
	
	/* 表单验证 */
	validator = $("#saveForm").validate({
		onsubmit: false,
		focusInvalid: false,
		focusCleanup: true,
		errorElement: "span",
		ignore:".ignore",
		invalidHandler: function(form, validator) {
			var errors = validator.numberOfInvalids();
			if (errors) {
			} 
		}
	});
	
		/* 项目列表 */
	new DropDownList().init({
		renderTo:"input[name=proName]",
		url:"../../../component/projectList.html?ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			$("input[name=proName]").val(result.proName);
			$("input[name=proNo]").val(result.proNo);
			$("input[name=proName]").focus();
			/* 项目成员列表 */
			chooseEmployeeInProject.setConfig("url", "../../../component/chooseEmployeeInProject.html?proNo="+result.proNo+"&ticket="+ticket);
		}
	});
	
		/* 项目成员列表 */
	var chooseEmployeeInProject = new DropDownList();
	chooseEmployeeInProject.init({
		renderTo:"input[name=employeename]",
		url:"../../../component/chooseEmployeeInProject.html?ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			var codeArr=[],nameArr=[];
			for(var i=0;i<result.length;i++){
				var code = result[i].employeeCode;
				var name = result[i].employeeName;
				codeArr.push(code);
				nameArr.push(name);
			}
			$("input[name=employeename]").val(arrToStr(nameArr));
			$("input[name=employeecode]").val(arrToStr(codeArr));
		}
	});
	
	/* 保存 */
	$scope.onSave = function(){
		var formData = $("#saveForm").serialize();
		
		if($("#saveForm").valid()){
			$.ajax({
				url:serviceBasePath+"eap/pmsServices/pm/everydayMgr/bedMgr/add",
				cache:false,
				method:"POST",
				data:formData,
				success:function(res){
					if(res.statusCode==200){
						new ShowDlog().prompt({msg:"登记成功！",
							done:function(){
								location.href="bedMgr.html";
							},
							t:1500
						});
					}else{
						//
					}
				},
				error:function(){
					
				}
			});
		}else{
			new ShowDlog().prompt({
				icon:"warning",
				msg:"表单填写异常，请检查修正!",
				done:function(){
					
				},
				t:2500
			});
		}
	};
	
	/* 取消 */
	$scope.onCancel = function(){
		history.go(-1);
	};
	
});
</script>
</body>
</html>
