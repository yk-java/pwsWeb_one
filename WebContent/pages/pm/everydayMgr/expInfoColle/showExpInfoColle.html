<style type="text/css">
	body{margin:0px;padding:0px;font-size:12px;font-family:"微软雅黑";}
	a{color:#4D4D4D;text-decoration: none;}

        {

<body ng-app="userMgr" ng-controller="userMgrCtrl">

<div class="list">
	  <div class="t_tile">
	  	 项目拓展信息收集单
	  </div>
	  <form id="saveForm" class="required-validate">
	  <table>
	  
	  	<tr>
	  		<td style="color:red">项目名称</td>
	  		<td colspan="3"><input class="inp2 readonly" readonly="readonly" name="exproName" type="text" value="{{projectInfo.exproName}}" />
	  			<input class="inp2" name="employeeCode" type="hidden" value="{{projectInfo.employeeCode}}" />
	  			<input class="inp2" name="employeeName" type="hidden" value="{{projectInfo.employeeName}}" />
	  			<input class="inp2" name="companyCode" type="hidden" value="{{projectInfo.companyCode}}" />
	  			
	  		</td>
	  	</tr>
	  	<tr>
	  		<td>拓展项目名称</td>
	  		<td colspan="3"><input class="inp2 readonly" readonly="readonly" name="exproName" value="{{projectInfo.exproName}}" type="text" /></td>
	  	</tr>
	  	<tr>
	  		<td>实施范围</td>
	  		<td colspan="3"><input class="inp2 readonly" readonly="readonly" name="exproScope" type="text" value="{{projectInfo.exproScope}}" /></td>
	  	</tr>
	  	<tr>
	  		<td>项目类型</td>
	  		<td colspan="3"><input class="inp2 readonly" readonly="readonly" type="text" value="{{projectInfo.exproType}}" name="exproType" /></td>
	  	</tr>
	  	<tr>
	  		<td>项目总价</td>
	  		<td colspan="3"><input class="inp2 readonly" readonly="readonly" type="text" value="{{projectInfo.exproTprice}}" name="exproTprice" /></td>
	  	</tr>
	  	<tr>
	  		<td>项目单价</td>
	  		<td colspan="3"><input class="inp2 readonly" readonly="readonly" type="text" value="{{projectInfo.exproUprice}}" name="exproUprice" /></td>
	  	</tr>
	  	<tr>
	  		<td>业主名称</td>
	  		<td colspan="3"><input class="inp2 readonly" readonly="readonly"type="text" value="{{projectInfo.ownerName}}" name="ownerName" /></td>
	  	</tr>
	  	<tr>
	  		<td>业主干系人</td>
	  		<td><input class="inp1 readonly" readonly="readonly" type="text" name="ownerResponsibler" value="{{projectInfo.ownerResponsibler}}" /></td>
	  		<td>电话</td>
	  		<td><input class="inp1 readonly" readonly="readonly" type="text" name="phone" value="{{projectInfo.phone}}" /></td>
	  	</tr>
	  	<tr>
	  		<td >业主需求</td>
	  		<td colspan="3" >
	  			<textarea rows="6" cols="80" name="ownerNeeds" class="readonly" readonly="readonly" style="resize: none">{{projectInfo.ownerNeeds}}</textarea>
	  		</td>
	  	</tr>
	  	<tr>
	  		<td width="25%">项目开工时间</td>
	  		<td width="25%">
	  		
	  		
	  		<input type="text" name="sdate" value="{{projectInfo.sdate}}" class="inp1 readonly" readonly="readonly" />
	  		</td>
	  		<td width="25%">项目竣工时间</td>
	  		<td width="25%">
	  		
	  		<input type="text" name="edate" value="{{projectInfo.edate}}" class="inp1 readonly" readonly="readonly" />
	  		
	  		</td>
	  	</tr>
	  	<tr>
	  		<td>需求确认日期</td>
	  		<td>
	  		
	  		<input type="text" name="bdate" readonly="readonly"  value="{{projectInfo.bdate}}" class=" inp1 readonly" />
	  		
	  		</td>
	  		<td>需求确认人</td>
	  		<td><input class="inp1 readonly" readonly="readonly" type="text" value="{{projectInfo.marketor}}" name="marketor" /></td>
	  	</tr>
	  	<tr>
	  		<td >备注</td>
	  		<td colspan="3" >
	  			<textarea rows="6" class="readonly" readonly="readonly" cols="80" name="isContract" style="resize: none">{{projectInfo.isContract}}</textarea>
	  		</td>
	  	</tr>
	  	<tr>
	  		<td colspan="4">
					
					<input type="button" ng-click="onCancel()" class="title_cancel" value="返回" />
	  		</td>
	  		
	  	</tr>
	  </table>
	  </form>
</div>
<script type="text/javascript">

var validator;
var ngScope;
var userData;
var proNo="";
var app = angular.module("userMgr", []);
app.controller("userMgrCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.curUnit={};
	$scope.userList=[];
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	var params = getUrlParams();
	
	$("input[name=employeeCode]").val(userData.employeeCode);
	$("input[name=employeeName]").val(userData.employeeName);
	
	/* 数据加载 */
	$scope.loadProject=function(rowid){
		
		$http.get(serviceBasePath+"eap/pmsServices/pm/everydayMgr/expInfoColle/get?rowid="
			+rowid+"&ticket="+ticket).success(function(response){
			if(response.statusCode==401){
				alert("用户凭据过期！请重新登录！");
				window.top.location.href="../../../login.html";
				return;
			}
			$scope.projectInfo = response.data;
			
				
			
		});
	};
	/* 初始加载 */
	$scope.loadProject(params.rowid);
	
	/* 视图渲染 */
	$(".tabs>a").each(function(){
		var layId = $(this).attr("href");
		var idx = $(".tabs>a").index($(this));
		if(idx!=0){
			$(layId).hide();
			$(layId).attr("data-show", "0");
		}else{
			$(layId).attr("data-show", "1");
		}
		$(this).click(function(){
			$(".tabs>.selected").removeClass("selected");
			$(this).addClass("selected");
			var layId = $(this).attr("href");
			$("div[data-show=1]").hide();
			$("div[data-show=1]").attr("data-show", "0");
			$(layId).show();
			$(layId).attr("data-show", "1");
			
		});
	});
	
	/* 表单验证 */
	validator = $("#saveForm").validate({
		onsubmit: false,
		focusInvalid: false,
		focusCleanup: true,
		errorElement: "span",
		ignore:".ignore",
		invalidHandler: function(form, validator) {
			var errors = validator.numberOfInvalids();
			if (errors) {
				
			} 
		}
	});
	var cond_categoryCode="";
			new DropDownList().init({
				renderTo:".dropDownTree",
				url:"../../../component/projectList.html?categoryCode="+cond_categoryCode+"&required=false&ticket="+ticket,
				height:"200px",
				onSelected:function(result){
					$(".dropDownTree").val(result.proName);
					proNo=result.proNo;
					$("input[name=proNo]").val(result.proNo);
					//$scope.loadDailyList(proNo,1);
				}
			});
	
	/* 保存 */
	$scope.onSave = function(){
		//$("input[name=companyCode]").val(userData.companyCode);
		var formData = $("#saveForm").serialize();
// 		alert(toUrlParams(formData));
// 		return;
		if($("#saveForm").valid()){
			$.ajax({
				url:serviceBasePath+"eap/pmsServices/pm/everydayMgr/expInfoColle/update",
				cache:false,
				method:"POST",
				data:formData,
				success:function(res){
					if(res.statusCode==200){
						new ShowDlog().prompt({msg:"添加成功！",
							done:function(){
								location.href="expInfoColleMgr.html";
							},
							t:1500
						});
					}else{
						//
					}
				},
				error:function(){
					
				}
			});
		}else{
			//alert("表单填写异常，请检查修正后再提交");
		}
	};
	
	/* 取消 */
	$scope.onCancel = function(){
		history.go(-1);
		//location.href="projectMgr.html";
	};
	
});
</script>
</body>
