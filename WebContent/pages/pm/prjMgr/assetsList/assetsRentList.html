<!DOCTYPE HTML>
<html>
<head>
<title> 项目资产租用清单 </title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../../js/config.js"></script>
<script type="text/javascript" src="../../../../js/util.js"></script>
<script type="text/javascript" src="../../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../js/showDlog/showDlog-blue.css" />
<link rel="stylesheet" type="text/css" href="../../../../css/list.css" />


<style type="text/css">
	.btn{display:inline-block;padding:1px 4px;border:solid 1px #f4f4f4; border-radius:4px;}
	.btn.toactive{color:#fff;background:green;}
	.btn.toclose{color:#fff;background:#ED7798;}
</style>
</head>

<body ng-app="userMgr" ng-controller="userMgrCtrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				&nbsp;&nbsp;
				{{assetClassName}} - 借用详细情况
			</div>
			<img src="../../../../img/list_Header2-.png">
		</div>
		
		<div class="table_div">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table">
			   <tr class="tr1">
				<th><div align="center">序号</div></th>
<!-- 				<th><div align="center">项目编号</div></th> -->
				<th><div align="center">项目名称</div></th>
				<th><div align="center">姓名</div></th>
<!-- 				<th><div align="center">资产代码</div></th> -->
				<th><div align="center">资产类型</div></th>
				<th><div align="center">品牌</div></th>
				<th><div align="center">型号</div></th>
				<th><div align="center">日租金</div></th>
				<th><div align="center">领用日期</div></th>
				<th><div align="center">租用日期</div></th>
				<th><div align="center">已租时间(天)</div></th>
				<th><div align="center">租金(元)</div></th>
<!-- 				<th><div align="center">操作</div></th> -->
			  </tr>
			  <tr class="tr2" ng-repeat="item in dataList">
				<td><div align="center">{{$index+1}}</div></td>
<!-- 				<td><div align="center">{{item.loadProNo}}</div></td> -->
				<td><div align="center">{{item.loanProName}}</div></td>
				<td><div align="center">{{item.loanEmployeeName}}</div></td>
<!-- 				<td><div align="center">{{item.assetCode}}</div></td> -->
				<td><div align="center">{{item.assetTypeName}}</div></td>
				<td><div align="center">{{item.brand}}</div></td>
				<td><div align="center">{{item.modelNo}}</div></td>
				<td><div align="center">{{item.dailyRent}}</div></td>
				<td><div align="center">{{item.receiveDate}}</div></td>
				<td><div align="center">{{item.rentDate}}</div></td>
				<td><div align="center">{{item.rentDay}}</div></td>
				<td><div align="center">{{item.rentAmount.toFixed(3)}}</div></td>
<!-- 				<td> -->
<!-- 					<div align="center"> -->
<!-- 			    		<img class="operationImg" src="../../../../img/list_see-icon.png" title="查看 "> -->
<!-- 		    		</div> -->
<!-- 				</td> -->
			  </tr>
			</table>
		</div>

		<div id="page_bar" class="list_bottom" align="center">
		</div>

	</div>
</div>
<script type="text/javascript">
var cond_assetClassCode="", cond_proNo="";

var ngScope;
var app = angular.module("userMgr", []);
app.controller("userMgrCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.dataList=[];
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	var userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	var params = getUrlParams();
	cond_assetClassCode = params.assetClassCode;
	cond_proNo = params.proNo;
	$scope.assetClassName = params.assetClassName;
	/* 加载数据 */
	$scope.loadProjects=function(proNo, assetClassCode){
		$http.get(serviceBasePath+"eap/pmsServices/materielMg/assetMg/asset/proAssetRentlist?proNo="+proNo+"&assetClassCode="+assetClassCode+"&ticket="+ticket).success(function(response){
			if(response.statusCode==401){
				alert("用户凭据过期！请重新登录！");
				window.noLogin(location.href);
				return;
			}
			$scope.dataList = response.list;
		});
	};
	
	/* 初始查询 */
	ngScope.loadProjects(cond_proNo, cond_assetClassCode);
});
</script>
</body>
</html>
