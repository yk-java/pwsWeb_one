<!DOCTYPE HTML>
<html>
<head>
<title> 项目床位租用清单 </title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../../js/config.js"></script>
<script type="text/javascript" src="../../../../js/util.js"></script>
<script type="text/javascript" src="../../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../js/showDlog/showDlog-blue.css" />
<link rel="stylesheet" type="text/css" href="../../../../css/list.css" />


<style type="text/css">
	.btn{display:inline-block;padding:1px 4px;border:solid 1px #f4f4f4; border-radius:4px;}
	.btn.toactive{color:#fff;background:green;}
	.btn.toclose{color:#fff;background:#ED7798;}
	.dialog-bedRent{height:300px;width:400px;}
</style>
</head>

<body ng-app="userMgr" ng-controller="userMgrCtrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				&nbsp;&nbsp;
				宿舍床位 - 租用详细情况
			</div>
			<img src="../../../../img/list_Header2-.png">
		</div>
		
		<div class="table_div">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table">
			   <tr class="tr1">
				<th><div align="center">序号</div></th>
				<th><div align="center">宿舍名称</div></th>
				<th><div align="center">租用人姓名</div></th>
				<th><div align="center">所属项目</div></th>
				<th><div align="center">开始租用日期</div></th>
				<th><div align="center">租用日期</div></th>
				<th><div align="center">已租天数</div></th>
				<th><div align="center">日租金</div></th>
				<th><div align="center">已用租金</div></th>
  				<th><div align="center">操作</div></th>
			  </tr>
			  <tr class="tr2" ng-repeat="item in dataList">
				<td><div align="center">{{$index+1}}</div></td>
				<td><div align="center">{{item.dormName}}</div></td>
				<td><div align="center">{{item.employeeName}}</div></td>
				<td><div align="center">{{item.proName}}</div></td>
				<td><div align="center">{{item.receiveDate}}</div></td>
				<td><div align="center">{{item.rentDate}}</div></td>
				<td><div align="center">{{item.rentDay}}</div></td>
				<td><div align="center">{{item.dayRent}}</div></td>
				<td><div align="center">{{item.rentAmount}}</div></td>
				<td> 
 					<div align="center">
			    		<img class="operationImg" src="../../../../img/personRemove.png" ng-click="doDelete(item)" title="移除 "> 
		    		</div> 
				</td> 
			  </tr>
			</table>
		</div>

		<div id="page_bar" class="list_bottom" align="center">
		</div>

	</div>
</div>
<script type="text/javascript">
var cond_proNo="";
var proName="";

var ngScope;
var app = angular.module("userMgr", []);
app.controller("userMgrCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.dataList=[];
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	var userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	var params = getUrlParams();
	if (params.proNo) {
		
		cond_proNo = params.proNo;
	}
	
	var dormCode="";
	if (params.dormCode) {
		dormCode = params.dormCode;
	}
	//proName=params.proName;
	
	/* 加载数据 */
	$scope.loadProjects=function(){
		$http.get(serviceBasePath+"eap/pmsServices/materielMg/assetMg/asset/proBedRentlist?ticket="+ticket+"&proNo="+cond_proNo+"&dormCode="+dormCode).success(function(response){
			if(response.statusCode==401){
				alert("用户凭据过期！请重新登录！");
				window.noLogin(location.href);
				return;
			}
			$scope.dataList = response.list;
			
			/* if(response.list){
				
			}else{
				
				$http.post(serviceBasePath+"eap/pmsServices/materielMg/dormMg/dorm/removePro?dormCode="+dormCode+"&proNo="+cond_proNo+"&proName="+proName+"&ticket="+ticket).success(function(response){
					
					
				});
				
			} */
			
		});
	};
	
	/* 项目删除 */
	$scope.doDelete=function(item){
		
		
		new ShowDlog().showFrame("selectReturnDate.html", "选择退租时间", function(data){
			
			if(data){
				
				new ShowDlog().confirm({
					msg:"确定将"+item.employeeName+"移出"+item.dormName+"吗？",
					ok:function(){
						$http.post(serviceBasePath+"eap/pmsServices/materielMg/dormMg/dorm/deletePerson?dormCode="+dormCode+"&employeeCode="+item.employeecode+"&ticket="+ticket+"&returnDate="+data).success(function(response){
							//$scope.loadProjects(areaName, dormName, _currentPage,dormType);
							
							
										new ShowDlog().prompt({
												icon:"success",
												msg:"移出成功！",
												done:function(){
													
													$scope.loadProjects(cond_proNo);
													
												},
												t:2000
											});
							
							
							
							
						});
					},
					cancel:function(){}
				});
			}
			
			
		},"dialog-bedRent");

		
		
		
		
		
		
	};
	
	/* 初始查询 */
	ngScope.loadProjects();
});
</script>
</body>
</html>
