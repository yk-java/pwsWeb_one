<!DOCTYPE HTML>
<html>
<head>
<title>项目工地新增 </title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script></head>
<script type="text/javascript" src="../../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../js/DropDownList-1.2/DropDownList.css"/>
<script type="text/javascript" src="../../../../js/Calendar.js"></script>
<script type="text/javascript" src="../../../../js/config.js"></script>
<script type="text/javascript" src="../../../../js/util.js"></script>
<script type="text/javascript" src="../../../../js/ng-base.js"></script>
<script type="text/javascript" src="../../../../js/jquery.form.js"></script>

<script type="text/javascript" src="../../../../js/eapJs/core/eap.core.js" ></script>
<script type="text/javascript" src="../../../../js/eapJs/plugins/eap.tip.js" ></script>
<script type="text/javascript" src="../../../../js/eapJs/plugins/eap.validate.js"></script>
<script type="text/javascript" src="../../../../js/eapJs/local/eap.lang-zh_CN.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../css/validate.css"/>
<link rel="stylesheet" type="text/css" href="../../../../css/edit.css"/>

<script type="text/javascript" src="../../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../js/showDlog/showDlog-blue.css" />

<style type="text/css">
	*{padding:0;margin:0;list-style:none;outline:none}
	.chooseUser{width:800px;height:400px;}
	.peopleAdd{display: inline-block;width: 100px;line-height: 35px;text-align:center;}
	.proSitTab span{padding:0 20px 10px;cursor:pointer}
	.proSitTab span.act{border-bottom:2px solid #3385FF;color:#3385FF}
</style>
</head>

<body ng-app="moduleName" ng-controller="controllerName">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<label class="title">项目工地新增</label>
			</div>
			<img src="../../../../img/list_Header2-.png">
		</div>
		<form id="saveForm" class="required-validate">
		<div class="form_div" id="lay1">
			<div class="proSitTab">
				<span class="act">工地现场</span>
				<span>人员维护</span>
			</div> 
			<table style="margin-top:40px" class="tab_table">
				<tr>
					<th>项目分类</th>
					<td>
						<input type="hidden" name="companyCode"/>
						<input type="hidden" name="spotCode"/>
						<input type="hidden" name="categoryCode" value=" {{ dataList.CATEGORY_CODE}}"/>
						<input type="hidden" name="workerCodes"/>
						<input type="text" name="categoryName" class="dropDownList required" style="width:250px;" value=" {{ dataList.CATEGORY_NAME}}"/>
					</td>
					<th>项目编号</th>
					<td>
						<input type="hidden" name="proNo" value=" {{ dataList.PRO_NO}}"/>
						<input type="text" name="proName" class="required dropDownList" style="width:250px;" value=" {{ dataList.PRO_NAME}}"/>
					</td>
				</tr>
				<tr>
					<th>现场名称</th>
					<td>
						<input type="text" name="spotName" class="required" style="width:250px;" value=" {{ dataList.SPOT_NAME}}"/>
					</td>
					<th>施工项目部负责人</th>
					<td>
						<input type="text" value=" {{ dataList.BUILD_EMPLOYEE_NAME}}" name="buildEmployeeName" class="required dropDownList" style="width:250px;" ng-click="chooseUser(1)"/>
						<input type="hidden" name="buildEmployeeCode" value=" {{ dataList.BUILD_EMPLOYEE_CODE}}"/>
					</td>
				</tr>
				<tr>
					<th>监理项目部负责人</th>
					<td>
						<input type="text" value=" {{ dataList.MANAGE_EMPLOYEE_NAME}}" name="manageEmployeeName" class="required dropDownList" style="width:250px;" ng-click="chooseUser(2)"/>
						<input type="hidden" name="manageEmployeeCode" value=" {{ dataList.MANAGE_EMPLOYEE_CODE}}"/>
					</td>
					<th>业主项目部负责人</th>
					<td>
						<input type="text" value=" {{ dataList.OWNER_EMPLOYEE_NAME}}" name="ownerEmployeeName" class="required dropDownList" style="width:250px;" ng-click="chooseUser(3)"/>
						<input type="hidden" name="ownerEmployeeCode" value=" {{ dataList.OWNER_EMPLOYEE_CODE}}"/>
					</td>
				</tr>
				<tr>
					<th>现场地址</th>
					<td colspan="3">
						<textarea placeholder="请输入现场地址" name="spotAddr" class="required" style="width:100%;height:40px">{{dataList.SPOT_ADDR}}</textarea>
					</td>
				</tr>
				<tr>
					<th>现场图片</th>
					<th colspan="3" style="text-align:left">
						<label for="file1" name="file1" style="margin-right:10px">
							<img id="img1" src="../../../../img/siteAddImg.png" onerror="javascript:this.src='../../../../img/defaultImg02.png';" width="80px" height="80px"/>
							<input type="file" name="file1" id="file1" value="{{ dataList.PIC1}}"  style="display:none" onchange="loadfileName(this,1)"/>	
						</label>
						<label for="file2" name="file2" style="margin-right:10px">
							<img id="img2" src="../../../../img/siteAddImg.png" onerror="javascript:this.src='../../../../img/defaultImg02.png';" width="80px" height="80px"/>
							<input type="file" name="file2" style="display:none" value="{{ dataList.PIC2}}" id="file2" onchange="loadfileName(this,2)"/>
						</label>
						<label for="file3" name="file3" style="margin-right:10px">
							<img id="img3" src="../../../../img/siteAddImg.png" onerror="javascript:this.src='../../../../img/defaultImg02.png';" width="80px" height="80px"/>
							<input type="file" name="file3" style="display:none" value="{{ dataList.PIC3}}" id="file3" onchange="loadfileName(this,3)"/>
						</label>
					</th>
				</tr>
			</table>
			
			<table class="tab_table" style="display:none;margin-top:40px" width="100%">
				<tr>
					<th colspan="4" style="text-align: left;">
						<ul>
							<li ng-repeat="item in chooseWorkerArr" style="position:relative;margin-bottom:10px;padding:8px;border:1px solid #ccc;border-radius:5px;width:200px;height:60px;float:left;margin-right:10px">
								<img src="{{item.photo}}" style="width:60px;height:60px;float:left"/>
								<span style="float:left;margin-left:20px">
									<p style="font-size:16px">{{item.workerName}}</p>
									<p style="line-height:25px" ng-if="item.workerType==1">项目经理</p>
									<p style="line-height:25px" ng-if="item.workerType==2">施工员</p>
									<p style="line-height:25px" ng-if="item.workerType==3">安全员</p>
									<p style="line-height:25px" ng-if="item.workerType==4">质量员</p>
									<p style="line-height:25px" ng-if="item.workerType==5">材料员</p>
									<p style="line-height:25px" ng-if="item.workerType==6">焊工</p>
									<p style="line-height:25px" ng-if="item.workerType==7">电工</p>
									<p style="line-height:25px" ng-if="item.workerType==8">桩机</p>
									<p style="line-height:25px" ng-if="item.workerType==9">辅助工</p>
									<p>电话：{{item.mobile}}</p>
								</span>
								<img src="../../../../img/list_delete-icon.png" ng-click="delWorker($index)" style="position: absolute;right: 8px;cursor: pointer;bottom: 10px;"/>
							</li>
							<li ng-click="chooseWorker()" style="padding:8px;cursor:pointer;border:1px solid #ccc;border-radius:5px;width:150px;height:60px;float:left;margin-right:10px;text-align:center">
								<img src="../../../../img/dsad.png" style="padding-top:10px" ng-click="chooseWorker()"/>
								<p style="color:#ccc">添加工地人员</p>
							</li>
						</ul>
					</th>
				</tr>
			</table>
			
		</div>
		<div class="form_bottom">
			<a href="javascript:" ng-click="onSave()" class="title_save">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;保存
			</a>
			<a href="javascript:" ng-click="onCancel()" class="title_cancel">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消
			</a>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript">
simpleController({
	init:function($scope, $http){
		
		var urlParams = getUrlParams();
		$("input[name=spotCode]").val(urlParams.spotCode);
		/* 项目分类 */
		new DropDownList().init({
			mode:"page",
			renderTo:"input[name=categoryName]",
			url:"../../../component/projectType.html?required=true",
			height:"200px",
			onSelected:function(result){
				$("input[name=categoryCode]").val(result.categoryCode);
				$("input[name=categoryName]").val(result.categoryName);
				$("input[name=categoryName]").focus();
				proNameList.setConfig("url", "../../../component/projectList.html?required=true&categoryCode="+result.categoryCode);
			}
		});
		/* 项目名称 */
		var proNameList = new DropDownList();
		proNameList.init({
			mode:"page",
			renderTo:"input[name=proName]",
			url:"../../../component/projectList.html?required=true",
			height:"200px",
			onSelected:function(result){
				$("input[name=proNo]").val(result.proNo);
				$("input[name=proName]").val(result.proName);
				$("input[name=proName]").focus();
			}
		});
		$scope.chooseWorkerArr=[];
		$scope.loadData=function(){
			$scope.httpGet({
				url:"eap/pmsServices/pm/spot/get",
				data:{"spotCode":urlParams.spotCode},
				success:function(res){
					$scope.dataList = res.data;
					$scope.chooseWorkerArr=$scope.dataList.workerList;
					$("#img1").attr("src",$scope.dataList.PIC1);
					$("#img2").attr("src",$scope.dataList.PIC2);
					$("#img3").attr("src",$scope.dataList.PIC3);
				},
			});
		};
		$scope.loadData();
		
		
		$scope.chooseUser=function(flag){
			/* 选择员工 */
			new top.ShowDlog().showFrame("component/chooseUser.html", "选择人员", function(data){
				if(data && data.length>0){
					if(flag==1){
						$("input[name=buildEmployeeName]").val(data[0].employeename);
						$("input[name=buildEmployeeCode]").val(data[0].employeecode);	
					}else if(flag==2){
						$("input[name=manageEmployeeName]").val(data[0].employeename);
						$("input[name=manageEmployeeCode]").val(data[0].employeecode);
					}else if(flag==3){
						$("input[name=ownerEmployeeName]").val(data[0].employeename);
						$("input[name=ownerEmployeeCode]").val(data[0].employeecode);
					}
				}
			}, "chooseUser");
		};
		var workerStr="";
		/* 选择工地工作人员 */
		
		$scope.chooseWorker=function(){
			new ShowDlog().showFrame("../../../component/chooseUserForProSiteAdd.html", "选择人员", function(data){
				if(data && data.length>0){
					callNgFn({ctrlEl:$("body")[0], ngFn:function(scope){
						if(data!=""){
							for(var j=0;j<data.length;j++)
								$scope.chooseWorkerArr.push(data[j]);
						}
						
						for(var i=0;i<$scope.chooseWorkerArr.length;i++){
							var item=$scope.chooseWorkerArr[i];
							if(workerStr==''){
								workerStr=item.workerCode;
							}else{
								workerStr+=","+item.workerCode;	
							}
							
						}
					}});
				}
			}, "chooseUser");
		};
		/* 删除工作人员  */
		$scope.delWorker=function(index){
			new ShowDlog().confirm({
				msg:"确定删除吗？",
				ok:function(){
					callNgFn({ctrlEl:$("body")[0], ngFn:function(scope){
						$scope.chooseWorkerArr.splice(index,1);
						if($scope.chooseWorkerArr.length>0){
							for(var i=0;i<$scope.chooseWorkerArr.length;i++){
								var item=$scope.chooseWorkerArr[i];
								if(workerStr==''){
									workerStr=item.workerCode;
								}else{
									workerStr+=","+item.workerCode;	
								}
								
							}
						}else{
							workerStr="";
						}
					}});
				},
				cancel:function(){}
			});
		};
		
		
		/* 表单验证 */
		validator = $("#saveForm").validate({
			onsubmit: false,
			focusInvalid: false,
			focusCleanup: true,
			errorElement: "span",
			ignore:".ignore",
			invalidHandler: function(form, validator) {
				var errors = validator.numberOfInvalids();
				if (errors) {
					
				} 
			}
		});
		
		/* 保存 */
		$scope.onSave=function(){
			$("input[name=companyCode]").val($scope.userData.companyCode);
			
			var params = serializeArrayToMap($("#saveForm").serializeArray());
			params.workerCodes=workerStr;
			$("input[name=workerCodes]").val(workerStr);
			if($("#saveForm").valid()){
				new ShowDlog().prompt({
					icon:"waitting",
					msg:"正在保存...",
					done:function(){},
					t:60*1000
				});
				var options = {
						success: function(responseText, statusText) {
							if(responseText.statusCode=="200"){
								$dlog.close();
								new ShowDlog().prompt({
									icon:"success",
									msg:"修改成功！",
									done:function(){
										location.href="ProjectSiteMgr.html"
									},
									t:1500
								});
							}
						},      //提交后的回调函数   
						type: "post",               //默认是form的method（get or post），如果申明，则会覆盖  
						dataType: "json",           //html(默认), xml, script, json...接受服务端返回的类型  
						clearForm: false,          //成功提交后，清除所有表单元素的值
						url:serviceBasePath+"eap/pmsServices/pm/spot/update",
						error: function(xhr, status, error) {
							console.log(error);
						}
					};
					$("#saveForm").ajaxSubmit(options);
			}else{
				return
			}
		};
		/* 取消 */
		$scope.onCancel=function(){
			window.history.back();
		};
	}
});
function loadfileName(obj,flag){
	var filePath=$(obj).val();
	if(flag==1){
		var f = document.getElementById('file1').files[0];
		var src = window.URL.createObjectURL(f);
		$(obj).siblings("img").attr("src",src);
	}else if(flag==2){
		var f = document.getElementById('file2').files[0];
		var src = window.URL.createObjectURL(f);
		$(obj).siblings("img").attr("src",src);
	}else if(flag==3){
		var f = document.getElementById('file3').files[0];
		var src = window.URL.createObjectURL(f);
		$(obj).siblings("img").attr("src",src);
	}
};

$(".proSitTab span").click(function(){
	$(this).addClass("act").siblings().removeClass("act");
	var n=$(this).index();
	$(".tab_table").eq(n).show().siblings(".tab_table").hide();
})


</script>
</body>
</html>
