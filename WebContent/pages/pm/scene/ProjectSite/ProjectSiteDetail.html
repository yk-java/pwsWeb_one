<!DOCTYPE HTML>
<html>
<head>
<title>项目工地新增 </title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script></head>
<script type="text/javascript" src="../../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../js/DropDownList-1.2/DropDownList.css"/>
<script type="text/javascript" src="../../../../js/Calendar.js"></script>
<script type="text/javascript" src="../../../../js/config.js"></script>
<script type="text/javascript" src="../../../../js/util.js"></script>
<script type="text/javascript" src="../../../../js/ng-base.js"></script>
<script type="text/javascript" src="../../../../js/jquery.form.js"></script>

<script type="text/javascript" src="../../../../js/eapJs/core/eap.core.js" ></script>
<script type="text/javascript" src="../../../../js/eapJs/plugins/eap.tip.js" ></script>
<script type="text/javascript" src="../../../../js/eapJs/plugins/eap.validate.js"></script>
<script type="text/javascript" src="../../../../js/eapJs/local/eap.lang-zh_CN.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../css/validate.css"/>
<link rel="stylesheet" type="text/css" href="../../../../css/edit.css"/>

<script type="text/javascript" src="../../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../js/showDlog/showDlog-blue.css" />

<style type="text/css">
	*{padding:0;margin:0;list-style:none;outline:none}
	.chooseUser{width:800px;height:400px;}
	.peopleAdd{display: inline-block;width: 100px;line-height: 35px;text-align:center;}
	.proSitTab span{padding:0 20px 10px;cursor:pointer}
	.proSitTab span.act{border-bottom:2px solid #3385FF;color:#3385FF}
</style>
</head>

<body ng-app="moduleName" ng-controller="controllerName">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<label class="title">项目工地新增</label>
			</div>
			<img src="../../../../img/list_Header2-.png">
		</div>
		<form id="saveForm" class="required-validate">
		<div class="form_div" id="lay1">
			<div class="proSitTab">
				<span class="act">工地现场</span>
				<span>人员维护</span>
			</div> 
			<table style="margin-top:40px" class="tab_table">
				<tr>
					<th>项目分类</th>
					<td>
						<input type="text" name="categoryName" value=" {{ dataList.CATEGORY_NAME}}" class="readonly" readonly="readonly" style="width:250px;"/>
					</td>
					<th>项目编号</th>
					<td>
						<input type="text" name="proName" value=" {{ dataList.PRO_NAME}}"  class="readonly" readonly="readonly" style="width:250px;"/>
					</td>
				</tr>
				<tr>
					<th>现场名称</th>
					<td>
						<input type="text" name="spotName" value=" {{ dataList.SPOT_NAME}}"  class="readonly" readonly="readonly" style="width:250px;"/>
					</td>
					<th>施工项目部负责人</th>
					<td>
						<input type="text" name="buildEmployeeName" value=" {{ dataList.BUILD_EMPLOYEE_NAME}}" class="readonly" readonly="readonly" style="width:250px;"/>
					</td>
				</tr>
				<tr>
					<th>监理项目部负责人</th>
					<td>
						<input type="text" name="manageEmployeeName" value=" {{ dataList.MANAGE_EMPLOYEE_NAME}}" class="readonly" readonly="readonly" style="width:250px;"/>
					</td>
					<th>业主项目部负责人</th>
					<td>
						<input type="text" name="ownerEmployeeName" value=" {{ dataList.OWNER_EMPLOYEE_NAME}}" class="readonly" readonly="readonly" style="width:250px;"/>
					</td>
				</tr>
				<tr>
					<th>现场地址</th>
					<td colspan="3">
						<textarea name="spotAddr" class="readonly" readonly="readonly" style="width:100%;height:40px"> {{dataList.SPOT_ADDR}}</textarea>
					</td>
				</tr>
				<tr>
					<th>现场图片</th>
					<th colspan="3" style="text-align:left">
						<img id="img1" src="../../../../img/siteAddImg.png" onerror="javascript:this.src='../../../../img/defaultImg02.png';" width="80px" height="80px"/>
						<img id="img2" src="../../../../img/siteAddImg.png" onerror="javascript:this.src='../../../../img/defaultImg02.png';" width="80px" height="80px"/>
						<img id="img3" src="../../../../img/siteAddImg.png" onerror="javascript:this.src='../../../../img/defaultImg02.png';" width="80px" height="80px"/>
					</th>
				</tr>
			</table>
			
			<table class="tab_table" style="display:none;margin-top:40px" width="100%">
				<tr>
					<th colspan="4" style="text-align: left;">
						<ul>
							<li ng-repeat="item in chooseWorkerArr" style="position:relative;padding:8px;margin-bottom:10px;border:1px solid #ccc;border-radius:5px;width:200px;height:60px;float:left;margin-right:10px">
								<img src="{{item.photo}}" style="width:60px;height:60px;float:left"/>
								<span style="float:left;margin-left:20px">
									<p style="font-size:16px">{{item.workerName}}</p>
									<p style="line-height:25px" ng-if="item.workerType==1">项目经理</p>
									<p style="line-height:25px" ng-if="item.workerType==2">施工员</p>
									<p style="line-height:25px" ng-if="item.workerType==3">安全员</p>
									<p style="line-height:25px" ng-if="item.workerType==4">质量员</p>
									<p style="line-height:25px" ng-if="item.workerType==5">材料员</p>
									<p style="line-height:25px" ng-if="item.workerType==6">焊工</p>
									<p style="line-height:25px" ng-if="item.workerType==7">电工</p>
									<p style="line-height:25px" ng-if="item.workerType==8">桩机</p>
									<p style="line-height:25px" ng-if="item.workerType==9">辅助工</p>
									<p>电话：{{item.mobile}}</p>
								</span>
							</li>
						</ul>
					</th>
				</tr>
			</table>
		</div>
		<div class="form_bottom">
			<a href="javascript:" ng-click="onCancel()" class="title_cancel">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消
			</a>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript">
simpleController({
	init:function($scope, $http){
		
		var urlParams = getUrlParams();
		/* 加载数据 */
		$scope.loadData=function(){
			$scope.httpGet({
				url:"eap/pmsServices/pm/spot/get",
				data:{"spotCode":urlParams.spotCode},
				success:function(res){
					$scope.dataList=res.data;
					$("#img1").attr("src",res.data.PIC1);
					$("#img2").attr("src",res.data.PIC2);
					$("#img3").attr("src",res.data.PIC3);
					$scope.chooseWorkerArr=res.data.workerList;
				},
			});
		};
		$scope.loadData();
		/* 取消 */
		$scope.onCancel=function(){
			window.history.back();
		};
	}
});
$(".proSitTab span").click(function(){
	$(this).addClass("act").siblings().removeClass("act");
	var n=$(this).index();
	$(".tab_table").eq(n).show().siblings(".tab_table").hide();
})

</script>
</body>
</html>
