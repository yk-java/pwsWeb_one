<!DOCTYPE HTML>
<html>
<head>
<title>统计报表</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../../js/ViewState.js"></script>
<script type="text/javascript" src="../../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../js/showDlog/showDlog-blue.css" />
<script type="text/javascript" src="../../../../js/Calendar.js"></script>
<script type="text/javascript" src="../../../../js/SimpleDateFormat.js"></script>
<script type="text/javascript" src="../../../../js/config.js"></script>
<script type="text/javascript" src="../../../../js/util.js"></script>
<script type="text/javascript" src="../../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../../js/ng-base.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../css/list.css" />
<script type="text/javascript" src="../../../../js/echarts-all.js"></script>

<style type="text/css">
	.btn{display:inline-block;padding:1px 4px;border:solid 1px #f4f4f4; border-radius:4px;}
	.btn.toactive{color:#fff;background:green;}
	.btn.toclose{color:#fff;background:#ED7798;}
	.dialog-position{width:600px;height:450px;}
	.dialog-image{width:800px;height:600px;}
	.dialog-audio{width:400px;height:220px;}
	.dialog-video{width:800px;height:500px;}
</style>
</head>

<body ng-app="moduleName" ng-controller="controllerName" storagekey="pm.scene.sceneEnv">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<input type="hidden" viewstate="proNo"/>
				<input type="text" viewstate="proName" class="dropDownList" style="width:200px;" placeholder="请选择项目"/>
				<input type="hidden" viewstate="spotCode"/>
				<input type="text" viewstate="spotName" class="dropDownList" style="width:200px;" placeholder="请选择现场"/>
				<input type="text" id="starttime" name="starttime" style="width:110px;" class="date dateComponent" placeholder="请选择开始时间" onclick="new Calendar().show(this)">
				<input type="text" id="endtime" name="endtime" style="width:110px;" class="date dateComponent" placeholder="请选择结束时间" onclick="new Calendar().show(this)">
				<div class="query_div" ng-click="doQuery()">
					查询
				</div>
				&nbsp;&nbsp;
			</div>
			<img src="../../../../img/list_Header2-.png">
		</div>
		
		<div class="table_div" style="height:350px;overflow:auto">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table">
			   <tr class="tr1">
				<th><div align="center">序号</div></th>
				<th><div align="center">姓名</div></th>
				<th><div align="center">上工天数</div></th>
				<th><div align="center">上工时长(min)</div></th>
				<th><div align="center">平均每天时长(min)</div></th>
				<th><div align="center">操作</div></th>
			  </tr>
			  <tr class="tr2" ng-repeat="item in dataList">
				<td><div align="center">{{$index+1}}</div></td>
				<td><div align="center">{{item.worker_name}}</div></td>
				<td><div align="center">{{item.work_days}}</div></td>
				<td><div align="center">{{decim(item.total_min,0)}}</div></td>
				<td><div align="center">{{decim(item.avg_min,0)}}</div></td>
				<td>
					<div align="center">						
			    		<img class="operationImg" ng-click="doShow(item)" src="../../../../img/list_see-icon.png" title="查看 ">
		    		</div>
				</td>
			  </tr>
			</table>
		</div>
		<div class="table_div" style="height:350px;overflow:auto">
			<div id="chartArea" style="height:350px;">
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
simpleController({
	init:function($scope, $http){
		/* init */
		$scope.dataList=[];
		
		var viewstate = new ViewState({});
		var proNo="";
		/* 项目 */
		new DropDownList().init({
			renderTo:"input[viewstate=proName]",
			url:"../../../component/projectList.html",
			height:"200px",
			onSelected:function(result){
				proNo=result.proNo;
				$("input[viewstate=proNo]").val(result.proNo);
				$("input[viewstate=proName]").val(result.proName);
				/* 现场 */
				$scope.httpGet({
					url:"eap/pmsServices/pm/spot/listAll",
					data:{proNo:viewstate.get("proNo")},
					success:function(res){
						$scope.spotData = res.list;
						spotDropDownList.setConfig("data", $scope.spotData);
					},error:function(res){
						
					}
				});
			}
		});
		var startTime="";
		var endTime="";
		/* 现场 */
		var spotCode="";
		var spotDropDownList = new DropDownList();
		spotDropDownList.init({
			renderTo:"input[viewstate=spotName]",
			data:[],
			height:"200px",
			textField:"spotName",
			onSelected:function(result){
				$("input[viewstate=spotCode]").val(result.spotCode);
				$("input[viewstate=spotName]").val(result.spotName);
				spotCode=$("input[viewstate=spotCode]").val();
				$scope.loadData(spotCode,startTime,endTime);
			}
		});
		/* 加载数据 */
		var xMapArr=[];
		var yMapArr=[];
		$scope.loadData=function(){
			viewstate.collect();
			$scope.httpGet({
				url:"eap/pmsServices/pm/sceneMonitoring/queryReport",
				data:{"spotCode":spotCode,"startTime":startTime,"endTime":endTime},
				success:function(res){
					$scope.dataList = res.list;
					if($scope.dataList!="" && $scope.dataList.length>0){
						xMapArr=[];
						yMapArr=[];
						for(var i=0;i<$scope.dataList.length;i++){
							var item=$scope.dataList[i];
							xMapArr.push(item.worker_name);
							yMapArr.push(item.avg_min);
						}
						var myChart = echarts.init(document.getElementById('chartArea'));
						var option = {
							    title : {
							        text: '人员平均时长',
							        subtext: ''
							    },
							    tooltip : {
							        trigger: 'axis'
							    },
							    legend: {
							        data:['时长']
							    },
							    toolbox: {
							        show : true,
							        feature : {
							            mark : {show: false},
							            dataView : {show: false, readOnly: false},
							            magicType : {show: false, type: ['line', 'bar']},
							            restore : {show: false},
							            saveAsImage : {show: false}
							        }
							    },
							    calculable : true,
							    xAxis : [
							        {
							            type : 'category',
							            boundaryGap : false,
							            data : xMapArr,
							            axisLabel: {
				                            show: true,
				                            textStyle: {
												color:'#ff7f50'
				                            }
				                        }
							        }
							    ],
							    yAxis : [
									        {
									            type : 'value',
									            axisLabel : {
									                formatter: '{value}'
									            }
									        }
									    ],
							    series : [
							        {
							            name:'时长',
							            type:'line',
							            data:yMapArr,
							            calculable:false,
							        }
							    ]
							};
						myChart.setOption(option);
					}else{
						var myChart = echarts.init(document.getElementById('chartArea'));
						xMapArr=[];
						yMapArr=[];
						var option = {
							    title : {
							        text: '人员平均时长',
							        subtext: ''
							    },
							    tooltip : {
							        trigger: 'axis'
							    },
							    legend: {
							        data:['时长']
							    },
							    toolbox: {
							        show : true,
							        feature : {
							            mark : {show: false},
							            dataView : {show: false, readOnly: false},
							            magicType : {show: false, type: ['line', 'bar']},
							            restore : {show: false},
							            saveAsImage : {show: false}
							        }
							    },
							    calculable : true,
							    xAxis : [
							        {
							            type : 'category',
							            boundaryGap : false,
							            data : xMapArr
							        }
							    ],
							    yAxis : [
									        {
									            type : 'value',
									            axisLabel : {
									                formatter: '{value}'
									            }
									        }
									    ],
							    series : [
							        {
							            name:'时长',
							            type:'line',
							            data:yMapArr,
							            calculable:false,
							        }
							    ]
							};
						myChart.setOption(option);
					}
				},
			});
		};
		$scope.doQuery=function(){
			startTime=$("input[name=starttime]").val();
			endTime=$("input[name=endtime]").val();
			$scope.loadData(spotCode,startTime,endTime);
		};
		$scope.decim=function(a,b){
			return decim(a,b);
		};

		/* 查看 */
		$scope.doShow=function(item){
			location.href="../sitePeopleMgr/sitePeopleDetail.html?workerCode="+item.worker_code;
		};
		
		/* 初始查询 */
		$scope.doQuery();
	}
});
</script>
</body>
</html>
