<!DOCTYPE HTML>
<html>
<head>
<title> 现场环境 </title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../../js/ViewState.js"></script>
<script type="text/javascript" src="../../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../js/showDlog/showDlog-blue.css" />
<script type="text/javascript" src="../../../../js/Calendar.js"></script>
<script type="text/javascript" src="../../../../js/SimpleDateFormat.js"></script>
<script type="text/javascript" src="../../../../js/config.js"></script>
<script type="text/javascript" src="../../../../js/util.js"></script>
<script type="text/javascript" src="../../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../../js/ng-base.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../css/list.css" />


<style type="text/css">
	.btn{display:inline-block;padding:1px 4px;border:solid 1px #f4f4f4; border-radius:4px;}
	.btn.toactive{color:#fff;background:green;}
	.btn.toclose{color:#fff;background:#ED7798;}
	.dialog-position{width:600px;height:450px;}
	.dialog-image{width:800px;height:600px;}
	.dialog-audio{width:400px;height:220px;}
	.dialog-video{width:800px;height:500px;}
</style>
</head>

<body ng-app="moduleName" ng-controller="controllerName" storagekey="pm.scene.sceneEnv">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<input type="hidden" viewstate="proNo"/>
				<input type="text" viewstate="proName" class="dropDownList" style="width:200px;" placeholder="请选择项目"/>
				<input type="text" style="width:200px;" placeholder="请输入现场名称" name="spotName"/>
				<div class="query_div" ng-click="doQuery()">
					查询
				</div>
				&nbsp;&nbsp;
			</div>
			<img src="../../../../img/list_Header2-.png">
			<div class="title_add" ng-click="toAdd()">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;新增
			</div>
		</div>
		
		<div class="table_div">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table">
			   <tr class="tr1">
				<th><div align="center">序号</div></th>
				<th><div align="center">项目编号</div></th>
				<th><div align="center">项目名称</div></th>
				<th><div align="center">现场编号</div></th>
				<th><div align="center">现场名称</div></th>
				<th><div align="center">施工项目部负责人</div></th>
				<th><div align="center">监理项目部负责人</div></th>
				<th><div align="center">业主项目部负责人</div></th>
				<th><div align="center">现场地址</div></th>
				<th><div align="center">操作</div></th>
			  </tr>
			  <tr class="tr2" ng-repeat="item in dataList">
				<td><div align="center">{{$index+1}}</div></td>
				<td><div align="center">{{item.proNo}}</div></td>
				<td><div align="center">{{item.proName}}</div></td>
				<td><div align="center">{{item.spotCode}}</div></td>
				<td><div align="center">{{item.spotName}}</div></td>
				<td><div align="center">{{item.buildEmployeeName}}</div></td>
				<td><div align="center">{{item.manageEmployeeName}}</div></td>
				<td><div align="center">{{item.ownerEmployeeName}}</div></td>
				<td><div align="center">{{item.spotAddr}}</div></td>
				<td>
					<div align="center">						
			    		<img ng-click="doUpdate(item)" class="operationImg" src="../../../../img/list_item_modify-icon.png" title="修改">
			    		<img ng-click="doDelete(item)" class="operationImg" src="../../../../img/list_delete-icon.png" title="删除">
			    		<img class="operationImg" ng-click="doShow(item)" src="../../../../img/list_see-icon.png" title="查看 ">
		    		</div>
				</td>
			  </tr>
			</table>
		</div>

		<div id="page_bar" class="list_bottom" align="center">
		</div>

	</div>
</div>
<script type="text/javascript">
simpleController({
	init:function($scope, $http){
		/* init */
		$scope.dataList=[];
		
		var viewstate = new ViewState({});
		
		/* 项目 */
		new DropDownList().init({
			renderTo:"input[viewstate=proName]",
			url:"../../../component/projectList.html",
			height:"200px",
			onSelected:function(result){
				$("input[viewstate=proNo]").val(result.proNo);
				$("input[viewstate=proName]").val(result.proName);
			}
		});
		
		/* 加载数据 */
		$scope.loadData=function(spotName){
			viewstate.collect();
			$scope.httpGet({
				url:"eap/pmsServices/pm/spot/list",
				data:{proNo:viewstate.get("proNo"),"spotName":spotName},
				success:function(res){
					$scope.dataList = res.list;
				},
				pageChange:function(pageNum){
					$scope.loadData(spotName);
				},
				error:function(res){
					
				}
			});
		};
		var spotName="";
		$scope.doQuery=function(){
			spotName=$("input[name='spotName']").val();
			$scope.loadData(spotName);
		};
		
		/* 项目显示 */
		$scope.toAdd=function(item){
			location.href="ProjectSiteAdd.html";
		};
		
		/* 查看 */
		$scope.doShow=function(item){
			location.href="ProjectSiteDetail.html?spotCode="+item.spotCode;
		};
		
		/* 编辑 */
		$scope.doUpdate=function(item){
			location.href="ProjectSiteEdit.html?spotCode="+item.spotCode;
		};
		/* 删除 */
		$scope.doDelete=function(item){
			new ShowDlog().confirm({
				msg:"确定删除吗？",
				ok:function(){
					$scope.httpPost({
						url:"eap/pmsServices/pm/spot/delete",
						data:{"spotCode":item.spotCode},
						success:function(res){
							if(res.statusCode==200){
								new ShowDlog().prompt({
									icon:"success",
									msg:"删除成功！",
									done:function(){
										$scope.doQuery();
									},
									t:1500
								});
							}
						}
					});
				}
			});

		};
		
		/* 初始查询 */
		$scope.doQuery();
	}
});
</script>
</body>
</html>
