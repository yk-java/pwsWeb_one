<!DOCTYPE HTML>
<html>
<head>
<title>现场人员 </title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../js/ViewState.js"></script>
<script type="text/javascript" src="../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/showDlog/showDlog-blue.css" />
<script type="text/javascript" src="../../../js/Calendar.js"></script>
<script type="text/javascript" src="../../../js/SimpleDateFormat.js"></script>
<script type="text/javascript" src="../../../js/config.js"></script>
<script type="text/javascript" src="../../../js/util.js"></script>
<script type="text/javascript" src="../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../js/ng-base.js"></script>
<link rel="stylesheet" type="text/css" href="../../../css/list.css" />


<style type="text/css">
	.btn{display:inline-block;padding:1px 4px;border:solid 1px #f4f4f4; border-radius:4px;}
	.btn.toactive{color:#fff;background:green;}
	.btn.toclose{color:#fff;background:#ED7798;}
	.dialog-detail{width:1000px;height:600px;}
	.showPic{padding:3px 5px;position:absolute;top:0;right:0;background:#ccc;color:#fff;cursor:pointer}
	.showImg{ background-color: rgba(204,204,204, 0.8);position:absolute;top:0;bottom:0;left:0;right:0;display:none}
	.showImg span{position:absolute;right:20px;top:20px;font-size:20px;width:30px;height:30px;text-align:center;line-height:30px;cursor:pointer;color:#ccc;background:#fff;border-radius:50%}
	.showImg img{display:block;width:40%;margin:150px auto 0;max-height:350px}
</style>
</head>

<body ng-app="moduleName" ng-controller="controllerName" storagekey="pm.scene.sceneMonitoring">
	<div class="list">
		<div class="list_content">
			<div class="title_div">
				<div class="title_left">&nbsp;&nbsp;工地人员信息</div>
				<img src="../../../img/list_Header2-.png">
			</div>
			
			<div class="table_div">
				<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table">
				   <tr class="tr1">
					<th><div align="center">序号</div></th>
					<th width="80px"><div align="center">头像</div></th>
					<th><div align="center">姓名</div></th>
					<th><div align="center">工种</div></th>
					<th><div align="center">手机号码</div></th>
					<th width="20%"><div align="center">证件照一</div></th>
					<th width="20%"><div align="center">证件照二</div></th>
					<th width="20%"><div align="center">证件照三</div></th>
				  </tr>
				  <tr class="tr2" ng-repeat="item in dataList">
					<td><div align="center">{{$index+1}}</div></td>
					<td><div align="center"><img src="{{item.photo}}" style="width:80px;height:80px" onerror="javascript:this.src='../../../img/defaultImg02.png';"/></div></td>
					<td><div align="center">{{item.workerName}}</div></td>
					<td>
						<div align="center" ng-if="item.workType==1">项目经理</div>
						<div align="center" ng-if="item.workType==2">施工员</div>
						<div align="center" ng-if="item.workType==3">安全员</div>
						<div align="center" ng-if="item.workType==4">质量员</div>
						<div align="center" ng-if="item.workType==5">材料员</div>
						<div align="center" ng-if="item.workType==6">焊工</div>
						<div align="center" ng-if="item.workType==7">电工</div>
						<div align="center" ng-if="item.workType==8">桩机</div>
						<div align="center" ng-if="item.workType==9">辅助工</div>
					</td>
					<td><div align="center">{{item.mobile}}</div></td>
					<td>
						<div align="center" style="position:relative">
							<img src="{{item.pic1}}" style="width:100%;height:80px" onerror="javascript:this.src='../../../img/defaultImg02.png';"/>
							<a ng-click="showImg(item.pic1)" class="showPic">预览</a>
						</div>
					</td>
					<td>
						<div align="center" style="position:relative">
							<img src="{{item.pic2}}" style="width:100%;height:80px" onerror="javascript:this.src='../../../img/defaultImg02.png';" ng-click="showImg(this)"/>
							<a ng-click="showImg(item.pic2)" class="showPic">预览</a>
						</div>
					</td>
					<td>
						<div align="center" style="position:relative">
							<img src="{{item.pic3}}" style="width:100%;height:80px" onerror="javascript:this.src='../../../img/defaultImg02.png';" ng-click="showImg(this)"/>
							<a ng-click="showImg(item.pic3)" class="showPic">预览</a>
						</div>
					</td>
				  </tr>
				</table>
			</div>
		</div>
	</div>
	<div class="showImg">
		<span>╳</span>
		<img src="" onerror="javascript:this.src='../../../img/defaultImg02.png';"/>
	</div>
<script type="text/javascript">

simpleController({
	init:function($scope, $http){
		/* init */
		
		ngScope = $scope;
		
		$scope.dataList=[];
		
		var userDataStr = $.cookie("pmsWeb_user_data");
		if(!userDataStr){
			
			noLogin(location.href);
			return;
		}
		var userData = jQuery.parseJSON(userDataStr);
		ticket = $.cookie("pmsWeb_ticket");
		var urlParams = getUrlParams();
		
		
		/* 加载数据 */
		$scope.loadData=function(){
			$http.get(serviceBasePath+"eap/pmsServices/pm/workers/getSpotWorkers?ticket="+ticket+"&spotCode="+urlParams.spotCode).success(function(response){
				if(response.statusCode==401){
					alert("用户凭据过期！请重新登录！");
					window.top.location.href="../../login.html";
					return;
				}
				$scope.dataList = response.list;
				
			});
		};
		
		$scope.loadData();
		
		$scope.showImg=function(imgSrc){
			$(".list").hide();
			$(".showImg").show();
			$(".showImg").find("img").attr("src",imgSrc)
		}
		$(".showImg span").click(function(){
			$(".list").show();
			$(".showImg").hide();
		})
	}
});
</script>
</body>
</html>
