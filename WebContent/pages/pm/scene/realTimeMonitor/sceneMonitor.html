<!DOCTYPE HTML>
<html>
<head>
<title> 现场布局 </title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../../js/ViewState.js"></script>
<script type="text/javascript" src="../../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../js/showDlog/showDlog-blue.css" />
<script type="text/javascript" src="../../../../js/Calendar.js"></script>
<script type="text/javascript" src="../../../../js/SimpleDateFormat.js"></script>
<script type="text/javascript" src="../../../../js/config.js"></script>
<script type="text/javascript" src="../../../../js/util.js"></script>
<script type="text/javascript" src="../../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../../js/ng-base.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../css/list.css" />
<!-- <link rel="stylesheet" type="text/css" href="../../../../bootstrap-3.3.5-dist/css/bootstrap.min.css"/> -->
<link rel="stylesheet" type="text/css" href="../../../../css/iconfont/iconfont.css" />


<style type="text/css">
	.btn{display:inline-block;padding:1px 4px;border:solid 1px #f4f4f4; border-radius:4px;}
	.btn.toactive{color:#fff;background:green;}
	.btn.toclose{color:#fff;background:#ED7798;}
	.dialog-detail{width:1000px;height:600px;}
	
	
	
	.left_tool_bar{border:solid 1px #e6e6e6;width:250px;position:absolute;left:0;top:46px;bottom:0;background:#E5F0FF;}
	.left_tool_bar .title{background:#3385FF;margin:-1px -1px -1px -1px;line-height:40px;text-align:left;}
	.left_tool_bar .title>span{display:inline-block;margin-left:10px;font-size:13px;font-weight:bold;color:#fff;}
	ul,li{margin:0;padding:0;}
	.left_tool_bar ul>li{margin:2px 0;line-height:40px;}
	.left_tool_bar ul>li{list-style-type:none;background:#D5E5FB;}
	.left_tool_bar ul>li>a{font-size:14px;display:inline-block;margin-left:10px;}
	.left_tool_bar ul>li>a:hover{color:#ff6600;}
	.list-monitor-point{font-size:24px;vertical-align:middle;color:#ff6600;}
	
	
	.map_area{border:solid 1px #e6e6e6;position:absolute;left:256px;top:46px;right:0;bottom:0;background:url(../../../../img/map2.jpg) no-repeat left top;}
	
	.area-monitor-point{position:absolute;width:42px;height:42px;border-radius:6px;text-align:center;line-height:42px;}
	.area-monitor-point>span{font-size:32px;color:#ff6600;}
	.area-monitor-point>span:hover{color:#ff9900;}
	.area-monitor-point>.title{position:absolute;display:inline-block;font-size:14px;width:150px;font-weight:bold;left:-50px;top:-14px;border:solid 0px;line-height:14px;text-align:center;}
	
	
	
	.monitor-info{font-size:13px;background:rgba(0,0,0,0.8);width:240px;color:#fff;border-radius:6px;position:absolute;text-align:left;left:38px;top:0;}
	.monitor-info ul>li{list-style-type:none;margin:4px 0 4px 20px;}
	.monitor-info ul>li>span{font-size:30px;vertical-align:middle;}
	.monitor-info ul>li>a{color:#f90;}
	
	.dlog-his{width:600px;height:400px;}
</style>
</head>

<body ng-app="moduleName" ng-controller="controllerName" storagekey="pm.scene.sceneMonitoring" ng-click="bodyClick()" >

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left" style="float:none;">
				
				<input type="hidden" viewstate="proNo"/>
				<input type="text" viewstate="proName" class="dropDownList" style="width:230px;" placeholder="请选择项目"/>
				
				<input type="hidden" viewstate="spotCode"/>
				<input type="text" viewstate="spotName" class="dropDownList" style="width:200px;" placeholder="请选择现场"/>
				
				<div class="query_div" ng-click="doSave()">
					查询
				</div>
				&nbsp;&nbsp;
			</div>
		</div>
		 
		<div class="left_tool_bar">
			<div class="title">
				<span>现场设备列表</span>
			</div>
			<ul>
				<li ng-repeat="item in monitorPoints">
					<a href="javascript:">
					<span ng-class="{'list-monitor-point':true, 'iconfont':true, 'icon-shebeimoxing':true}"></span>
					{{item.name}}<label style="color:green;">（在线）</label>
					</a>
				</li>
			</ul>
		</div>
		
		<div class="map_area">
			<div ng-repeat="item in monitorPoints" ng-if="item.x" class="area-monitor-point" style="left:{{item.x}}px;top:{{item.y}}px;">
				<span ng-class="{'iconfont':true, 'icon-shebeimoxing':true}"
					ng-click="pointClick(item)"></span>
				<label class="title">{{item.name}}</label>
				<div class="monitor-info" ng-show="item.show">
					<ul>
						<li><span class="iconfont icon-wendu"></span> 温度：{{item.monitorValue}}℃ <a href="javascript:" ng-click="showHis(item, 1);">查看历史</a></li>
						<li><span class="iconfont icon-shidu"></span> 湿度：36% <a href="javascript:" ng-click="showHis(item, 2);">查看历史</a></li>
<!-- 						<li><span class="iconfont icon-shidu"></span> 扬尘：36% <a href="javascript:" ng-click="showHis(item, 2);">查看历史</a></li> -->
					</ul>
				</div>
			</div>
		</div>


	</div>
</div>
<script type="text/javascript">
var bodyClickEnable=true;
var ngScope;
simpleController({
	init:function($scope, $http){
		/* init */
		$scope.monitorPoints=[];
		$scope.spotData=[];
		
		var viewstate = new ViewState();
		
		/* 项目 */
		new DropDownList().init({
			renderTo:"input[viewstate=proName]",
			url:"../../../component/projectList.html",
			height:"200px",
			onSelected:function(result){
				$("input[viewstate=proNo]").val(result.proNo);
				$("input[viewstate=proName]").val(result.proName);
				/* 现场 */
				$scope.httpGet({
					url:"eap/pmsServices/pm/spot/listAll",
					data:{proNo:viewstate.get("proNo")},
					success:function(res){
						$scope.spotData = res.list;
						spotDropDownList.setConfig("data", $scope.spotData);
					},error:function(res){
						
					}
				});
			}
		});
		
		/* 现场 */
		var spotDropDownList = new DropDownList();
		spotDropDownList.init({
			renderTo:"input[viewstate=spotName]",
			data:[],
			height:"200px",
			textField:"spotName",
			onSelected:function(result){
				$("input[viewstate=spotCode]").val(result.spotCode);
				$("input[viewstate=spotName]").val(result.spotName);
				$scope.loadData();
			}
		});
		
		/* 加载数据 */
		$scope.loadData=function(){
			viewstate.collect();
			$scope.httpGet({
				url:"eap/pmsServices/pm/monitorPoint/listAll",
				data:{spotCode:viewstate.get("spotCode")},
				success:function(res){
					$scope.monitorPoints = res.list;
					for(var i in $scope.monitorPoints){
						var item = $scope.monitorPoints[i];
						if(!item.monitorValue){
							item.monitorValue=0;
						}
					}
					// 启动定时刷新
					$scope.loadNewData();
				},error:function(res){
					
				}
			});
		};
		
		/* 加载最新数据 */
		$scope.loadNewData=function(){
			viewstate.collect();
			$scope.httpGet({
				url:"eap/pmsServices/pm/monitorPoint/monitorRealData",
				data:{spotCode:viewstate.get("spotCode")},
				success:function(res){
					var newData = res.list;
					for(var i in newData){
						var item = newData[i];
						for(var j in $scope.monitorPoints){
							var item2 = $scope.monitorPoints[j];
							if(item.monitorPointCode == item2.monitorPointCode && item.monitorValue){
								item2.monitorValue=item.monitorValue;
							}
						}
					}
				},error:function(res){
					
				}
			});
			
			setTimeout('loadNewData()', 1000*3)
		};
		
		
		$scope.pointClick=function(item){
			bodyClickEnable=false;
			if(item.show){
				item.show=false;
			}else{
				item.show=true;
			}
			lazyCall('t1', function(){
				bodyClickEnable=true;
			}, 100);
		};
		
		$scope.showHis=function(item, channelNo){
			new ShowDlog().showFrame("monitorPointHis.html?deviceCode="+item.deviceCode+"&monitorPointCode="+item.monitorPointCode+"&channelNo="+channelNo, "历史数据", function(){}, "dlog-his");
		};
		
		/* 项目显示 */
		$scope.doShow=function(item){
			console.log(item);
			new ShowDlog().showFrame("sceneMonitoringDetail.html?proNo="+item.proNo+"&cardNo="+item.cardNo+
					"&startTime="+viewstate.get("startTime"), item.proName+"-"+item.employeename+"活动轨迹", function(){
			}, "dialog-detail");
			
		};
		
		$scope.bodyClick=function(){
// 			console.log(bodyClickEnable);
			if(bodyClickEnable){
				for(var i in $scope.monitorPoints){
					var point = $scope.monitorPoints[i];
					point.show=false;
				}
			}
		};
		
		$scope.loadData();
		
		
		
	}
});

lazyCall('t1', function(){
	callNgFn({
		ctrlEl:$("body")[0],
		ngFn:function(scope){
			ngScope = scope;
		}
	});
}, 100);

function loadNewData(){
	ngScope.loadNewData();
}
</script>
</body>
</html>
