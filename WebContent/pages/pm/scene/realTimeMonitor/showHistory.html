<!DOCTYPE HTML>
<html ng-app="realPosition">
<head>
<title> 实时监控 </title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=PL4wfqVofjrMVz7FMaPs8Dts"></script>
<script type="text/javascript" src="../../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../../js/util.js"></script>
<script type="text/javascript" src="../../../../js/config.js"></script>
<script type="text/javascript" src="../../../../js/ng-base.js"></script>
<script src="../../../../js/echarts-all.js"></script>
<script type="text/javascript" src="../../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../js/DropDownList-1.2/DropDownList.css" />
<link rel="stylesheet" type="text/css" href="../../../../css/common.css"/>
<script type="text/javascript" src="../../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../js/showDlog/showDlog-blue.css" />
<link rel="stylesheet" type="text/css" href="../../../../css/list.css" />

</head>



<body>
	<div>
		<div id="allmap" style="width:100%;height:350px">
			
		</div>
	</div>
</body>
<script type="text/javascript">
    

		var myChart = echarts.init(document.getElementById('allmap'));
	    	option = {
	    		    title: {
	    		        text: '',
	    		        subtext: ''
	    		    },
	    		    tooltip: {
	    		        trigger: 'axis'
	    		    },
	    		    legend: {
	    		        data:['最高气温','最低气温']
	    		    },
	    		    toolbox: {
	    		        show: true,
	    		        feature: {
	    		            dataZoom: {
	    		                yAxisIndex: 'none'
	    		            },
	    		            dataView: {readOnly: false},
	    		            magicType: {type: ['line', 'bar']},
	    		            restore: {},
	    		            saveAsImage: {}
	    		        }
	    		    },
	    		    xAxis:  {
	    		        type: 'category',
	    		        boundaryGap: false,
	    		        data: ['周一','周二','周三','周四','周五','周六','周日']
	    		    },
	    		    yAxis: {
	    		        type: 'value',
	    		        axisLabel: {
	    		            formatter: '{value} °C'
	    		        }
	    		    },
	    		    series: [
	    		        {
	    		            name:'最高气温',
	    		            type:'line',
	    		            data:[11, 11, 15, 13, 12, 13, 10],
	    		            markPoint: {
	    		                data: [
	    		                    {type: 'max', name: '最大值'},
	    		                    {type: 'min', name: '最小值'}
	    		                ]
	    		            },
	    		            markLine: {
	    		                data: [
	    		                    {type: 'average', name: '平均值'}
	    		                ]
	    		            }
	    		        },
	    		        {
	    		            name:'最低气温',
	    		            type:'line',
	    		            data:[1, -2, 2, 5, 3, 2, 0],
	    		            markPoint: {
	    		                data: [
	    		                    {name: '周最低', value: -2, xAxis: 1, yAxis: -1.5}
	    		                ]
	    		            },
	    		            markLine: {
	    		                data: [
	    		                    {type: 'average', name: '平均值'},
	    		                    [{
	    		                        symbol: 'none',
	    		                        x: '90%',
	    		                        yAxis: 'max'
	    		                    }, {
	    		                        symbol: 'circle',
	    		                        label: {
	    		                            normal: {
	    		                                position: 'start',
	    		                                formatter: '最大值'
	    		                            }
	    		                        },
	    		                        type: 'max',
	    		                        name: '最高点'
	    		                    }]
	    		                ]
	    		            }
	    		        }
	    		    ]
	    		};
			myChart.setOption(option);

</script>


</html>
