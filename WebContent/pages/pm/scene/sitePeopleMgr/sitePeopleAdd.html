<style type="text/css">
	.chooseUser{width:800px;height:400px;}
	.peopleAdd{display: inline-block;width: 100px;line-height: 35px;text-align:center;}
	.addImg_label{margin-right:10px;float:left;margin-left:20px;display:block;width:100px}
	.img_title{display:block;text-align:center;margin-bottom:10px}
	.del_img{color:#4CA9FF;cursor:pointer}
</style>

<body ng-app="moduleName" ng-controller="controllerName">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<label class="title">工地人员新增</label>
			</div>
			<img src="../../../../img/list_Header2-.png">
		</div>
		<form id="saveForm" class="required-validate">
		<div class="form_div" id="lay1">
			<table>
				<tr>
					<th>人员姓名</th>
					<td>
						<input type="hidden" name="companyCode"/>
						<input type="text" name="workerName" class="required" style="width:250px;"/>
					</td>
					<th>性别</th>
					<td>
						<input type="text" name="genderName" class="required dropDownList" style="width:250px;"/>
						<input type="hidden" name="gender" style="width:250px;"/>
					</td>
				</tr>
				<tr>
					<th>班组队伍</th>
					<td>
						<input type="text" name="teams" class="required" style="width:250px;"/>
					</td>
					<th>身份证号码</th>
					<td>
						<input type="text" name="cardId" class="required" style="width:250px;"/>
					</td>
				</tr>
				<tr>
					<th>手机号码</th>
					<td>
						<input type="text" name="mobile" class="required number" style="width:250px;"/>
					</td>
					<th>个人卡号</th>
					<td>
						<input type="text" name="workerCard" class="dropDownList required" style="width:250px;"/>
					</td>
				</tr>
				<tr>
					<th>年检状态</th>
					<td>
						<input type="text" name="recordStatusName" class="required dropDownList" style="width:250px;"/>
						<input type="hidden" name="recordStatus"/>
					</td>
					<th>工作种类</th>
					<td>
						<input type="hidden" name="workerType"/>
						<input type="text" name="workerTypeName" class="required dropDownList" style="width:250px;"/>
					</td>
				</tr>
				<tr>
					<th>家庭地址</th>
					<td colspan="3">
						<textarea placeholder="请输入现场地址" name="address" style="width:100%;height:40px"></textarea>
					</td>
				</tr>
				<tr>
					<th style="padding-bottom:20px">备注</th>
					<td colspan="3" style="padding-bottom:20px">
						<textarea placeholder="请输入现场地址" name="remark" style="width:100%;height:40px"></textarea>
					</td>
				</tr>
				<tr>
					<th colspan="4" style="text-align:left;padding-top:20px">
						<div class="addImg_label" style="margin-left:60px;">
							<label for="photo" name="photo">
								<span class="img_title">头像</span>
								<img src="../../../../img/sitetx.png" width="100%" height="100px"/>
								<input type="file" name="file1" id="photo" style="display:none" onchange="loadfileName(this,4)"/>
							</label>
							<div style="height:40px"><span class="img_title del_img" style="display:none" onclick="delImg(this,1)">删除</span></div>
						</div>
						<div class="addImg_label">
							<label for="pic1" name="pic1">
								<span class="img_title">证件一</span>
								<img src="../../../../img/siteAddImg.png" width="100%" height="100px"/>
								<input type="file" name="file2" id="pic1" style="display:none" onchange="loadfileName(this,1)"/>
							</label>
							<div style="height:40px"><span class="img_title del_img" style="display:none" onclick="delImg(this,1)">删除</span></div>
						</div>
						<div class="addImg_label">
							<label for="pic2" name="pic2">
								<span class="img_title">证件二</span>
								<img src="../../../../img/siteAddImg.png" width="100%" height="100px"/>
								<input type="file" name="file3" style="display:none" id="pic2" onchange="loadfileName(this,2)"/>
							</label>
							<div style="height:40px"><span class="img_title del_img" style="display:none"  onclick="delImg(this,3)">删除</span></div>
						</div>
						<div class="addImg_label">
							<label for="pic3" name="pic3">
								<span class="img_title">证件三</span>
								<img src="../../../../img/siteAddImg.png" width="100%" height="100px"/>
								<input type="file" name="file4" style="display:none" id="pic3" onchange="loadfileName(this,3)"/>
							</label>
							<div style="height:40px"><span class="img_title del_img" style="display:none" onclick="delImg(this,4)">删除</span></div>
						</div>
					</th>
				</tr>
			</table>
		</div>
		<div class="form_bottom">
			<a href="javascript:" ng-click="onSave()" class="title_save">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;保存
			</a>
			<a href="javascript:" ng-click="onCancel()" class="title_cancel">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消
			</a>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript">
$(".addImg_label").each(function(){
	$(this).mouseover(function(){
		var thisVal=$(this).find("input").val();
		if(thisVal!=''){
			$(this).find(".del_img").show()			
		}
	});
	$(this).mouseleave(function(){
		$(this).find(".del_img").hide()
	});
});
function delImg(obj,delFlag){
	new ShowDlog().confirm({
		msg:"确定删除？",
		ok:function(){
			if(delFlag==1){
				$(obj).parents(".addImg_label").find("input").val('');
				$(obj).parents(".addImg_label").find("img").attr('src','../../../../img/sitetx.png');	
			}else{
				$(obj).parents(".addImg_label").find("input").val('');
				$(obj).parents(".addImg_label").find("img").attr('src','../../../../img/siteAddImg.png');	
			}
		}
	})
};


simpleController({
	init:function($scope, $http){
		
		var urlParams = getUrlParams();
		new DropDownList().init({
			renderTo:"input[name=recordStatusName]",
			data:[{id:1,name:"已年检"}, {id:2,name:"未年检"}],
			textField:"name",
			onSelected:function(item){
				$("input[name=recordStatusName]").val(item.name);
				$("input[name=recordStatus]").val(item.id);
			}
		});
		
		new DropDownList().init({
			renderTo:"input[name=genderName]",
			data:[{id:1,name:"男"}, {id:2,name:"女"}],
			textField:"name",
			onSelected:function(item){
				$("input[name=genderName]").val(item.name);
				$("input[name=gender]").val(item.id);
			}
		});
		
		new DropDownList().init({
			renderTo:"input[name=workerTypeName]",
			data:[
			      {id:1,name:"项目经理"}, {id:2,name:"施工员"}, {id:3,name:"安全员"}, 
			      {id:4,name:"质量员"}, {id:5,name:"材料员"}, {id:6,name:"焊工"}, 
			      {id:7,name:"电工"}, {id:8,name:"桩机"}, {id:9,name:"辅助工"}
				],
			textField:"name",
			onSelected:function(item){
				$("input[name=workerTypeName]").val(item.name);
				$("input[name=workerType]").val(item.id);
			}
		});
		
		
		
		/* 卡号 */
		new DropDownList().init({
			renderTo:"input[name=workerCard]",
			url:"chooseCards.html",
			height:"200px",
			onSelected:function(result){
				$("input[name=workerCard]").val(result.cardNo);
			}
		});
		
		/* 表单验证 */
		validator = $("#saveForm").validate({
			onsubmit: false,
			focusInvalid: false,
			focusCleanup: true,
			errorElement: "span",
			ignore:".ignore",
			invalidHandler: function(form, validator) {
				var errors = validator.numberOfInvalids();
				if (errors) {
					
				} 
			}
		});
		/* 保存 */
		$scope.onSave=function(){
			$("input[name=companyCode]").val($scope.userData.companyCode);
			var params = serializeArrayToMap($("#saveForm").serializeArray());
			if($("#saveForm").valid()){
				new ShowDlog().prompt({
					icon:"waitting",
					msg:"正在保存...",
					done:function(){},
					t:60*1000
				});
				var options = {
						success: function(responseText, statusText) {
							if(responseText.statusCode=="200"){
								$dlog.close();
								new ShowDlog().prompt({
									icon:"success",
									msg:"保存成功！",
									done:function(){
										location.href="sitePeopleMgr.html"
									},
									t:1500
								});
							}
						},      //提交后的回调函数   
						type: "post",               //默认是form的method（get or post），如果申明，则会覆盖  
						dataType: "json",           //html(默认), xml, script, json...接受服务端返回的类型  
						clearForm: false,          //成功提交后，清除所有表单元素的值
						url:serviceBasePath+"eap/pmsServices/pm/workers/add",
						error: function(xhr, status, error) {
							console.log(error);
						}
					};
					$("#saveForm").ajaxSubmit(options);
			}else{
				return
			}
		};
		/* 取消 */
		$scope.onCancel=function(){
			window.history.back();
		};
	}
});
function loadfileName(obj,flag){
	var filePath=$(obj).val();
	if(flag==1){
		var f = document.getElementById('pic1').files[0];
		var src = window.URL.createObjectURL(f);
		$(obj).siblings("img").attr("src",src);
	}else if(flag==2){
		var f = document.getElementById('pic2').files[0];
		var src = window.URL.createObjectURL(f);
		$(obj).siblings("img").attr("src",src);
	}else if(flag==3){
		var f = document.getElementById('pic3').files[0];
		var src = window.URL.createObjectURL(f);
		$(obj).siblings("img").attr("src",src);
	}else if(flag==4){
		var f = document.getElementById('photo').files[0];
		var src = window.URL.createObjectURL(f);
		$(obj).siblings("img").attr("src",src);
	}
}

</script>
