<!DOCTYPE HTML>
<html>
<head>
<title> 现场监控 </title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../js/ViewState.js"></script>
<script type="text/javascript" src="../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/showDlog/showDlog-blue.css" />
<script type="text/javascript" src="../../../js/Calendar.js"></script>
<script type="text/javascript" src="../../../js/SimpleDateFormat.js"></script>
<script type="text/javascript" src="../../../js/config.js"></script>
<script type="text/javascript" src="../../../js/util.js"></script>
<script type="text/javascript" src="../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../js/ng-base.js"></script>
<link rel="stylesheet" type="text/css" href="../../../css/list.css" />


<style type="text/css">
	.btn{display:inline-block;padding:1px 4px;border:solid 1px #f4f4f4; border-radius:4px;}
	.btn.toactive{color:#fff;background:green;}
	.btn.toclose{color:#fff;background:#ED7798;}
	.dialog-detail{width:1000px;height:600px;}
</style>
</head>

<body ng-app="moduleName" ng-controller="controllerName" storagekey="pm.scene.sceneMonitoring">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<input type="hidden" viewstate="proNo"/>
				<input type="text" viewstate="proName" class="dropDownList" style="width:200px;" placeholder="请选择项目"/>
				
				<input type="hidden" viewstate="spotCode"/>
				<input type="text" viewstate="spotName" class="dropDownList" style="width:200px;" placeholder="请选择现场"/>
				
				<input type="hidden" viewstate="spotCode"/>
				<input type="text" viewstate="monName" class="dropDownList" style="width:200px;" placeholder="请选择测点类型"/>
				
				<input type="text" id="starttime" viewstate="startTime" class="dateComponent" onclick="new Calendar().show(this)" placeholder="开始时间"/>
				<div class="query_div" ng-click="doQuery()">
					查询
				</div>
				&nbsp;&nbsp;
			</div>
			<img src="../../../img/list_Header2-.png">
		</div>
		
		<div class="table_div">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table">
			   <tr class="tr1">
				<th><div align="center">序号</div></th>
				<th><div align="center">项目</div></th>
				<th><div align="center">员工</div></th>
				<th><div align="center">卡号</div></th>
				<th><div align="center">上报人</div></th>
				<th><div align="center">上报时间</div></th>
				<th><div align="center">扫描次数</div></th>
				<th><div align="center">操作</div></th>
			  </tr>
			  <tr class="tr2" ng-repeat="item in dataList">
				<td><div align="center">{{$index+1}}</div></td>
				<td><div align="center">{{item.proName}}</div></td>
				<td><div align="center">{{item.employeename}}</div></td>
				<td><div align="center">{{item.cardNo}}</div></td>
				<td><div align="center">{{item.reportEmployeename}}</div></td>
				<td><div align="center">{{item.reportDate}}</div></td>
				<td><div align="center" style="font-weight:bold;color:red;">{{item.catchCount}}</div></td>
				<td>
					<div align="center">
			    		<img class="operationImg" ng-click="doShow(item)" src="../../../img/ryhdgj.png" title="查看 ">
		    		</div>
				</td>
			  </tr>
			</table>
		</div>

		<div id="page_bar" class="list_bottom" align="center">
		</div>

	</div>
</div>
<script type="text/javascript">


		
simpleController({
	init:function($scope, $http){
		/* init */
		$scope.dataList=[];
		
		var viewstate = new ViewState({
			"startTime":new SimpleDateFormat({formatString:"yyyy-MM-dd"}).format(new Date()), 
			});
		
		/* 项目 */
		new DropDownList().init({
			renderTo:"input[viewstate=proName]",
			url:"../../component/projectList.html",
			height:"200px",
			onSelected:function(result){
				$("input[viewstate=proNo]").val(result.proNo);
				$("input[viewstate=proName]").val(result.proName);
			}
		});
		
		/* 加载数据 */
		$scope.loadData=function(){
			viewstate.collect();
			$scope.httpGet({
				url:"eap/pmsServices/pm/sceneMonitoring/statistics",
				data:{proNo:viewstate.get("proNo"), startTime:viewstate.get("startTime"), endTime:viewstate.get("endTime")},
				success:function(res){
					$scope.dataList = res.list;
				},error:function(res){
					
				}
			});
		};
		
		$scope.doQuery=function(){
			$scope.loadData();
		};
		
		/* 项目显示 */
		$scope.doShow=function(item){
			console.log(item);
			new ShowDlog().showFrame("sceneMonitoringDetail.html?proNo="+item.proNo+"&cardNo="+item.cardNo+
					"&startTime="+viewstate.get("startTime"), item.proName+"-"+item.employeename+"活动轨迹", function(){
			}, "dialog-detail");
		};
		
		/* 初始查询 */
		$scope.doQuery();
	}
});
</script>
</body>
</html>
