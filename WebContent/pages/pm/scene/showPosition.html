<style type="text/css">
	.btn{display:inline-block;padding:1px 4px;border:solid 1px #f4f4f4; border-radius:4px;}
	.btn.toactive{color:#fff;background:green;}
	.btn.toclose{color:#fff;background:#ED7798;}
	.images{text-align:center;}
	.images img{margin:50px auto 0;}
	#map{width:100%;height:100%;}
</style>
</head>

<body ng-app="moduleName" ng-controller="controllerName" storagekey="pm.scene.sceneMonitoringDetail">

<div id="map">
</div>
<script type="text/javascript">
simpleController({
	init:function($scope, $http){
		/* init */
		var urlParams = getUrlParams();
		
		var mapProxy = new BMap.Map("map", {
			mapType: BMAP_NORMAL_MAP,enableMapClick:false
		});
		mapProxy.enableScrollWheelZoom();
		mapProxy.addControl(new BMap.MapTypeControl());
		if(urlParams.x && urlParams.y){
			var point = new BMap.Point(Number(urlParams.x), Number(urlParams.y));
			var marker = new BMap.Marker(point);
			mapProxy.addOverlay(marker);
			mapProxy.centerAndZoom(point, 15);
		}
	}
});
</script>
</body>
