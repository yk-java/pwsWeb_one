<!DOCTYPE HTML>
<html>
<head>
<title>现场监控 </title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../js/ViewState.js"></script>
<script type="text/javascript" src="../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/showDlog/showDlog-blue.css" />
<script type="text/javascript" src="../../../js/Calendar.js"></script>
<script type="text/javascript" src="../../../js/SimpleDateFormat.js"></script>
<script type="text/javascript" src="../../../js/config.js"></script>
<script type="text/javascript" src="../../../js/util.js"></script>
<script type="text/javascript" src="../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../js/ng-base.js"></script>
<link rel="stylesheet" type="text/css" href="../../../css/list.css" />


<style type="text/css">
	.btn{display:inline-block;padding:1px 4px;border:solid 1px #f4f4f4; border-radius:4px;}
	.btn.toactive{color:#fff;background:green;}
	.btn.toclose{color:#fff;background:#ED7798;}
	.dialog-detail{width:1000px;height:600px;}
</style>
</head>

<body ng-app="moduleName" ng-controller="controllerName" storagekey="pm.scene.sceneMonitoring">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<input type="hidden" viewstate="proNo"/>
				<input type="hidden" viewstate="spotCode"/>
				<input type="text" viewstate="proName" class="dropDownList" style="width:200px;" placeholder="请选择项目"/>
				<input type="text" viewstate="spotName" class="dropDownList" style="width:200px;" placeholder="请选择项目工地"/>
				<input type="text" id="starttime" viewstate="startTime" class="dateComponent" onclick="new Calendar().show(this)" placeholder="查询时间"/>
				<div class="query_div" ng-click="doQuery()">
					查询
				</div>
				&nbsp;&nbsp;
			</div>
			<img src="../../../img/list_Header2-.png">
		</div>
		
		<div class="table_div">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table">
			   <tr class="tr1">
				<th><div align="center">序号</div></th>
				<th><div align="center">项目编号</div></th>
				<th><div align="center">项目名称</div></th>
				<th><div align="center">现场编号</div></th>
				<th><div align="center">现场名称</div></th>
				<th><div align="center">施工负责人</div></th>
				<th><div align="center">监理负责人</div></th>
				<th><div align="center">业主负责人</div></th>
				<th><div align="center">驻场人数</div></th>
				<th><div align="center">在场人数</div></th>
				<th><div align="center">操作</div></th>
			  </tr>
			  <tr class="tr2" ng-repeat="item in dataList">
				<td><div align="center">{{$index+1}}</div></td>
				<td><div align="center">{{item.PRO_NO}}</div></td>
				<td><div align="center">{{item.PRO_NAME}}</div></td>
				<td><div align="center">{{item.SPOT_CODE}}</div></td>
				<td><div align="center">{{item.SPOT_NAME}}</div></td>
				<td><div align="center">{{item.BUILD_EMPLOYEE_NAME}}</div></td>
				<td><div align="center">{{item.MANAGE_EMPLOYEE_NAME}}</div></td>
				<td><div align="center">{{item.OWNER_EMPLOYEE_NAME}}</div></td>
				<td><div align="center"><a href="javascript:" ng-click="showPeople(item)" style="color:#4CA9FF">{{item.TOTAL_COUNT}}</div></td>
				<td><div align="center">{{item.COUNT}}</div></td>
				<td>
					<div align="center">
			    		<img class="operationImg" ng-click="showActivityHistory(item)" src="../../../img/ryhdgj.png" title="活动轨迹">
			    		<img class="operationImg" ng-click="showWorkersAround(item)" src="../../../img/ryfb.png" title="人员分布">
			    		<img class="operationImg" ng-click="showSpot(item)" src="../../../img/xczb.png" title="现场直播">
		    		</div>
				</td>
			  </tr>
			</table>
		</div>

		<div id="page_bar" class="list_bottom" align="center">
		</div>

	</div>
</div>
<script type="text/javascript">

function createPageBar(totalPage, curPage,totalRecord){
	new PageBar().init({
		renderTo:"#page_bar",
		totalPage:totalPage,
		curPage:curPage,
		totalRecord: totalRecord,
		showPageInfo:true,
		prevPageText:"上一页",
		nextPageText:"下一页",
		onPage:function(pageNum){
			_currentPage=pageNum;
			ngScope.loadData(currentProNo, currentSpotCode,startTime,pageNum);
		}
	});
}

var  currentProNo="";
var currentProName="";
var  currentSpotCode="";
var currentSpotName="";
var  startTime="";
var _currentPage=1;

simpleController({
	init:function($scope, $http){
		/* init */
		
		ngScope = $scope;
		
		$scope.dataList=[];
		
		var userDataStr = $.cookie("pmsWeb_user_data");
		if(!userDataStr){
			
			noLogin(location.href);
			return;
		}
		var userData = jQuery.parseJSON(userDataStr);
		ticket = $.cookie("pmsWeb_ticket");
	
		var params=getUrlParams();
		if(params.startTime)
		{
			$("#starttime").val(params.startTime);
		}
		else
		{
			startTime=new SimpleDateFormat({formatString:"yyyy-MM-dd"}).format(new Date());
			$("#starttime").val(startTime);
		}
		
		
		/* 项目 */
		new DropDownList().init({
			renderTo:"input[viewstate=proName]",
			url:"../../component/projectList.html?ticket="+ticket,
			height:"200px",
			onSelected:function(result){
				$("input[viewstate=proNo]").val(result.proNo);
				$("input[viewstate=proName]").val(result.proName);
				
				currentProNo=result.proNo;
				currentProName=result.proName;
				/* 联动 */
				
				proSpotList.setConfig("url", "../../component/proSpotList.html?ticket="+ticket+"&currentProNo="+currentProNo);
			}
		});
		
		
		var proSpotList = new DropDownList();
		//工地
		proSpotList.init({
			renderTo:"input[viewstate=spotName]",
			url:"../../component/proSpotList.html?ticket="+ticket+"&currentProNo="+currentProNo,
			height:"200px",
			onSelected:function(result){
				$("input[viewstate=spotCode]").val(result.spotCode);
				$("input[viewstate=spotName]").val(result.spotName);
				
				currentSpotCode=result.spotCode;
				currentSpotName=result.spotName;
			}
		});
		
		
		/* 加载数据 */
		$scope.loadData=function(currentProNo,currentSpotCode,startTime,currentPage){
			$http.get(serviceBasePath+"eap/pmsServices/pm/spot/listSpot?ticket="+ticket+
			"&currentPage="+currentPage+"&proNo="+currentProNo+"&startTime="+startTime+"&spotCode="+currentSpotCode).success(function(response){
				if(response.statusCode==401){
					alert("用户凭据过期！请重新登录！");
					window.top.location.href="../../login.html";
					return;
				}
				$scope.dataList = response.list;
				createPageBar(response.totalPage, response.currentPage,response.totalRecord);
			});
		};
		
		$scope.doQuery=function(){
			startTime=$("#starttime").val();
			$scope.loadData(currentProNo,currentSpotCode,startTime,1);
		};
		
		/* 活动轨迹 */
		$scope.showActivityHistory=function(item){
			console.log(item);
			new ShowDlog().showFrame("sceneDisplayDetail.html?proNo="+item.PRO_NO+"&spotCode="+item.SPOT_CODE+
					"&startTime="+startTime+"&lng="+item.LNG+"&lat="+item.LAT, item.PRO_NAME+"-"+item.SPOT_NAME+"-"+startTime+"-人员历史轨迹", function(){
			}, "dialog-detail");
		};
		/* 查看人员 */
		$scope.showPeople=function(item){
			console.log(item);
			new ShowDlog().showFrame("scenedisplayPeople.html?spotCode="+item.SPOT_CODE,"工地人员", function(){}, "dialog-detail");
		};
		
		//人员分布
		$scope.showWorkersAround=function(item){
			console.log(item);
			hrefTo({
				url:"sceneMonitoring.html",
				data:{
					currentProNo:item.PRO_NO,
					currentProName:item.PRO_NAME,
					currentSpotCode:item.SPOT_CODE,
					currentSpotName:item.SPOT_NAME,
					startTime:startTime
				}
			});
		};
		
		
		//现场直播
		$scope.showSpot=function(item){
			console.log(item);
			hrefTo({
				url:"sceneEnv.html",
				data:{
					currentProNo:item.PRO_NO,
					currentProName:item.PRO_NAME,
					currentSpotCode:item.SPOT_CODE,
					currentSpotName:item.SPOT_NAME,
					startTime:startTime
				}
			});
		};
		
		/* 初始查询 */
		$scope.doQuery();
	}
});
</script>
</body>
</html>
