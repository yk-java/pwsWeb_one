<!DOCTYPE HTML>
<html>
<head>
<title> 项目日报 </title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script></head>
<script type="text/javascript" src="../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<script type="text/javascript" src="../../../js/Calendar.js"></script>
<script type="text/javascript" src="../../../js/SimpleDateFormat.js"></script>
<script type="text/javascript" src="../../../js/ExportExcel.js"></script>
<script type="text/javascript" src="../../../js/config.js"></script>
<script type="text/javascript" src="../../../js/util.js"></script>
<script type="text/javascript" src="../../../js/TableScroll.js"></script>
<link rel="stylesheet" type="text/css" href="../../../css/list.css" />

<script type="text/javascript" src="../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/showDlog/showDlog-blue.css" />
<link rel="stylesheet" type="text/css" href="../../../js/DropDownList-1.2/DropDownList.css" />

<style type="text/css">
	.good{background:url(../../../img/good.png) no-repeat top right;}
	.low{background:url(../../../img/bad.png) no-repeat top right;}
	.owWordLoad{text-decoration:underline;}
	.owWordload-detail{border:solid 1px #666;background:#ffee99;color:#666;padding:4px 6px 4px 6px;position:absolute;display:none;}
	.daily-detail{width:800px;height:550px;}
	.daily-check{width:500px;height:300px;}
	
	.switch_btn_group{border:solid 1px #3385FF;min-height:30px;float:left;border-radius:15px; position:absolute;right:20px;top:0px;}
	.switch_btn_group a{display:inline-block;float:left;background:#fff;color:#3385FF;text-decoration:none;font-size:13px;
		line-height:30px;text-align:center;margin:0 1px 0 0;min-width:60px;}
	.switch_btn_group a.selected{background:#3385FF;color:#fff;}
	.switch_btn_group a:first-of-type{border-top-left-radius:15px;border-bottom-left-radius:15px;}
	.switch_btn_group a:last-of-type{border-top-right-radius:15px;border-bottom-right-radius:15px;margin:0;}
	
</style>
</head>

<body ng-app="userMgr" ng-controller="userMgrCtrl">

<div class="list" style="top:0;right:0">
	<div class="list_content" >
		
		<div class="title_div" style="padding:13px 0 0 0;background:#fff;position:fixed;z-index:100">
			<div style="position:absolute;width:100%;">
				<div style="float:left;overflow:hidden">
					<div class="title_left">
						<input type="text" class="dropDownProjectType tz_iframe" placeholder="项目类别"/>
<!-- 						<input type="text" id="proStatus" class="dropDownList" style="width:80px;" placeholder="项目状态"/> -->
						<input type="text" style="width:206px;" class="dropDownTree dropDownList tz_iframe" placeholder="请选择项目"/>
						<input type="text" name="year" id="year" class="required dropDownList"/>
						<input type="hidden" name="chooseWeek"/>
						<input type="text" name="chooseWeekName" placeholder="请选择周" class="dropDownList"/>

						<input type="hidden" name="sdate" />
						<input type="hidden" name="edate" />

						<div class="query_div" ng-click="doQuery()">
							查询
						</div>
						&nbsp;&nbsp;&nbsp;&nbsp;
					</div>
					<img src="../../../img/list_Header2-.png" style="margin-top:3px">
					
				</div>
				<!-- <div class="switch_btn_group">
					<a href="#" datatype="2" class="selected">已激活</a>
					<a href="#" datatype="3">已关闭</a>
				</div> -->
			</div>
		</div>
		
		
		
		<div class="table_div" style="position:relative;top:55px;" >
			
			
			
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table" id="dataTable">
			  <tr class="tr1">
					<th><div align="center">序号</div></th>
					<th><div align="center">地区</div></th>
					<th><div align="center">县级市</div></th>
					<th><div align="center">项目年份</div></th>
					<th><div align="center">项目类别</div></th>
					<th><div align="center">项目名称</div></th>
					<th><div align="center">项目编码</div></th>
					
					<th style="background:#00B150"><div align="center" >总工作量</div></th>
					<th style="background:#00B150"><div align="center">周累计完成量</div></th>
					<th style="background:#00B150"><div align="center">周完工进度</div></th>
					<th style="background:#00B150"><div align="center">趋势</div></th>
					<th><div align="center">填报状态</div></th>
					<th><div align="center">操作</div></th>
			  </tr>
			  <tr class="tr2" ng-repeat="item in dailyList">
				<td><div align="center">{{$index+1}}</div></td>	
				<td><div align="center">{{item.city}}</div></td>
				<td><div align="center">{{item.district}}</div></td>
				<td><div align="center">{{item.proYear}}</div></td>
				<td><div align="center">{{item.categoryName}}</div></td>
				<td><div align="center">{{item.proName}}</div></td>
				<td><div align="center">{{item.proNo}}</div></td>
			
				<td><div align="center">{{item.totalWorkload}}</div></td>
				<td><div align="center">{{item.weekAccumulativeWorkload}}</div></td>
				<td><div align="center">{{item.completionStage}}</div></td>
				<td><div align="center">{{item.trendName}}</div></td>
				<td>
					<div ng-if="item.submitStatus==0" align="center"><img src="../../../img/unreport.png" style="vertical-align:middle;">未报</div>
					<div ng-if="item.submitStatus==1" align="center"><img src="../../../img/reported.png" style="vertical-align:middle;">已报</div>
				
				</td>
				<td class="noExport">
					<div align="center">
			    		<img ng-if="item.submitStatus==0" class="operationImg" src="../../../img/list_item_modify-icon.png" ng-click="doReport(item)" title="上报">
			    		<img ng-if="item.submitStatus==1" class="operationImg" src="../../../img/daily-detail.png" ng-click="showDetail(item)" title="查看">
			    		
			  		</div>
				</td>
			  </tr>
		  </table>
		</div>

		<div id="page_bar" class="list_bottom" align="center">
		</div>

	</div>
</div>
<script type="text/javascript">
// function createPageBar(totalPage, curPage){
// 	new PageBar().init({
// 		renderTo:"#page_bar",
// 		totalPage:totalPage,
// 		curPage:curPage,
// 		prevPageText:"上一页",
// 		nextPageText:"下一页",

var cond_proStatus="";
var cond_categoryCode="", cond_proNo="", cond_sdate="",cond_edate="";
var cond_categoryName="", cond_proName="";
var selectedItem={};
var week="";
var year="";
var ngScope;
var app = angular.module("userMgr", []);
app.controller("userMgrCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.dailyList=[];
	$scope.userData={};
	
	year=new Date().getFullYear();
	
	

	var params = getUrlParams();
	
	if(params && params.cond_categoryCode){
		cond_categoryCode=params.cond_categoryCode;
	}
	if(params && params.cond_categoryName){
		cond_categoryName=params.cond_categoryName;
		$(".dropDownProjectType").val(params.cond_categoryName);
	}
	
	if(params && params.cond_proNo){
		cond_proNo=params.cond_proNo;
	}
	if(params && params.cond_proName){
		cond_proName=params.cond_proName;
		$(".dropDownTree").val(params.cond_proName);
	}
	if(params && params.year){
		$("#year").val(params.year);
		year=params.year;
	}
	if(params && params.week){
		$("input[name=chooseWeek]").val(params.week);
		$("input[name=chooseWeekName]").val(params.week);
		week=params.week;
		
	}
	if(params && params.sdate){
		$("input[name=sdate]").val(params.sdate);
	}
	if(params && params.edate){
		$("input[name=edate]").val(params.edate);
	}
	
	
	
	
	
	
	
	// 条件参数
	// 初始参数赋值
	// 传入参数赋值
	// 条件显示
	
	
		var years=[];
		var curYear=new Date().getFullYear();
		$("#year").val(curYear);
		for(var i=-1;i<=1;i++)
			years.push(curYear+i);
		/* 选年 */
		new DropDownList().init({
			renderTo:"#year",
			data:years,
			onSelected:function(result){
				$("#year").val(result);
				year=result;
				dpd_week.setConfig("url", "../../component/WeekListCN.html?year="+result+"&ticket="+$scope.ticket);
			}
		});
		
		/* 指定周 */
		var dpd_week = new DropDownList();
		dpd_week.init({
			renderTo:"input[name=chooseWeekName]",
			url:"../../component/WeekListCN.html?year="+new Date().getFullYear()+"&ticket="+$scope.ticket,
			height:"200px",
			width:"310px",
			onSelected:function(week){
				$("input[name=chooseWeekName]").val(week.label);
				$("input[name=chooseWeek]").val(week.label);
				$("input[name=chooseWeekName]").focus();
				
				
				var sdate = week.days[0];
				var edate = week.days[week.days.length-1];
				$("input[name=sdate]").val(new SimpleDateFormat({formatString:"yyyy-MM-dd"}).format(sdate));
				$("input[name=edate]").val(new SimpleDateFormat({formatString:"yyyy-MM-dd"}).format(edate));
			}
		});

	
	
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	var userData = jQuery.parseJSON(userDataStr);
	$scope.userData=userData;
	ticket = $.cookie("pmsWeb_ticket");
	
	$(".switch_btn_group>a").each(function(){
		$(this).click(function(){
			$(this).addClass("selected");
			$(this).siblings().removeClass("selected");
			cond_proStatus = $(this).attr("datatype");
			proList.setConfig("url", "../../component/projectList.html?categoryCode="+cond_categoryCode+"&proStatus="+cond_proStatus+"&ticket="+ticket);
			$scope.doQuery();
		});
		
	});
	
	/* 项目类型 */
	new DropDownList().init({
		renderTo:".dropDownProjectType",
		url:"../../component/projectType.html?required=true&ticket="+ticket+"&required=false",
		height:"200px",
		onSelected:function(result){
			$(".dropDownProjectType").val(result.categoryName);
			cond_categoryName = result.categoryName;
			cond_categoryCode = result.categoryCode;
			/* 联动 */
			proList.setConfig("url",
				"../../component/projectListCheck.html?categoryCode="+cond_categoryCode+"&proStatus=2&required=true&ticket="+ticket+"&required=false");
		}
	});
	
	/* 项目列表 */
	var proList = new DropDownList();
	proList.init({
		renderTo:".dropDownTree",
		url:"../../component/projectListCheck.html?categoryCode="+cond_categoryCode+"&proStatus="+cond_proStatus+"&required=true&ticket="+ticket+"&required=false",
		height:"200px",
		onSelected:function(results){
			var proNos=[];
			var proNames=[];
			for(var i=0; i<results.length; i++){
				var item = results[i];
				proNos.push(item.proNo);
				proNames.push(item.proName);
			}
			//$("#projectList").val(arrToStr(proNames));
			//cond_proNos=arrToStr(proNos);
		
			$(".dropDownTree").val(arrToStr(proNames));
			//$("input[name=proNo]").val(arrToStr(proNos));
			
			cond_proName=arrToStr(proNames);
			cond_proNo=arrToStr(proNos);
			//$(".dropDownTree").val(result.proName);

		}
	});
	
	$scope.doReport=function(item){
		
		var year = $("#year").val();
		
		var week = $("input[name=chooseWeek]").val();
		var sdate=$("input[name=sdate]").val();
		var edate=$("input[name=edate]").val();
		hrefTo({
			url:"weekReport.html",
			data:{
				proNo:item.proNo,
				year:year,
				week:week,
				proName:item.proName,
				rowId:item.rowId,
				sdate:sdate,
				edate:edate,
				companyCode:$scope.userData.companyCode,
				cond_categoryCode:cond_categoryCode,
				cond_categoryName:cond_categoryName,
				cond_proName:cond_proName,
				cond_proNo:cond_proNo
			}
		});
		
	};
	/* 加载日报数据 */
	$scope.loadDaily=function(year,week){
		
		$http.get(serviceBasePath+"eap/pmsServices/pm/schedulePlan/weekJobSchedule/list?companyCode="+userData.companyCode+"&proNo="+cond_proNo+"&curYear="
			+year+"&week="+week+"&ticket="+ticket+"&categoryCode="+cond_categoryCode).success(function(response){
			if(response.statusCode==401){
				window.noLogin(location.href);
			}
			$scope.dailyList = response.list;
			//createPageBar(response.totalPage, response.currentPage);
		});
	};
	/* 按钮查询操作 */
	$scope.doQuery=function(){
		var year = $("#year").val();
		var week = $("input[name=chooseWeek]").val();
		
		
		
		
		if(week==""){
			
		}else{
			$scope.loadDaily(year, week);
		}
		
		
	};


	
	/* 修改上报日志 */
	$scope.doModify=function(item){
		//location.href="reportProgressDaily.html?proNo="+item.proNo+"&proName="+encodeURIComponent(item.proName)+"&reportDate="+item.reportDate;
		hrefTo({
			url:"updateProgressDaily.html",
			data:{
				proNo:item.proNo,
				proName:item.proName,
				reportDate:item.reportDate,
				owSumType:item.owSumType,
				rowid:item.rowid,
				"cond_categoryCode":cond_categoryCode,
				"cond_categoryName":cond_categoryName,
				"cond_proNo":cond_proNo,
				"cond_proName":cond_proName,
				"cond_sdate":cond_sdate,
				"cond_edate":cond_edate
			}
		});
	};
	$scope.doExport=function(){
		//$(".noExport").hide();
		excelExport("dataTable");
		//$(".noExport").show();
	};
	$scope.showDetail=function(item){
		
		var year = $("#year").val();
		var week = $("input[name=chooseWeek]").val();
		var sdate=$("input[name=sdate]").val();
		var edate=$("input[name=edate]").val();
		hrefTo({
			url:"weekReportDetail.html",
			data:{
				proNo:item.proNo,
				year:year,
				week:week,
				proName:item.proName,
				rowId:item.rowId,
				sdate:sdate,
				edate:edate,
				companyCode:$scope.userData.companyCode,
				cond_categoryCode:cond_categoryCode,
				cond_categoryName:cond_categoryName,
				cond_proName:cond_proName,
				cond_proNo:cond_proNo
			}
		});
		
	};
	$scope.evaluate=function(item){
		var companyCode = userData.companyCode;
		var proNo = item.proNo;
		var docNo = item.rowid;
		var checkVal="";
		var checkDesc="";
		var checkFlag=0;
		var isChecked=0;
		if(item.check){
			isChecked=1;
			checkVal=item.check.checkVal;
			checkDesc=item.check.checkDesc;
			checkFlag=item.check.checkFlag;
		}else{
			isChecked=0;
		}
		new ShowDlog().showFrame(
				"../baseMgr/check.html?companyCode="+companyCode+"&proNo="+proNo+"&docNo="+docNo+"&checkVal="+checkVal+"&checkDesc="+encodeURIComponent(checkDesc)+
						"&isChecked="+isChecked+"&checkFlag="+checkFlag+"&docTypelibName=项目日志",
				"日报评核",
				function(){
					//location.reload();
					hrefTo({
						url:"../schedulePlan/progressDaily.html",
						data:{
							"cond_categoryCode":cond_categoryCode,
							"cond_categoryName":cond_categoryName,
							"cond_proNo":cond_proNo,
							"cond_proName":cond_proName,
							"cond_sdate":cond_sdate,
							"cond_edate":cond_edate
						}
					});
				},
				"daily-check"
			);
	};
	/* 初始查询 */
	//$scope.loadDaily(cond_proNo, cond_sdate, cond_edate, 1);
	$scope.getSum=function(type,a,b,c,phase){
		if(type==1){
			var cKm=c/40.0;
			if(phase==3){
				cKm=c/25.0;
			}
			return (a+b+cKm).toFixed(3);
		}else if(type==2){
			var cKm=c/40.0;
			if(phase==3){
				cKm=c/25.0;
			}
			return (a+cKm).toFixed(3);
		}
	};
	$scope.toZS=function(val){
		if(!val)
			return val;
		if(val<0){
			val=val*-1;
		}
		return val.toFixed(3);
	};
	$scope.doQuery();
});
</script>
</body>
</html>
