<!DOCTYPE HTML>
<html>
<head>
<title> 人员管理</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script></head>
<script type="text/javascript" src="../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../js/Calendar.js"></script>
<script type="text/javascript" src="../../../js/SimpleDateFormat.js"></script>
<script type="text/javascript" src="../../../js/util.js"></script>
<script type="text/javascript" src="../../../js/config.js"></script>

<script type="text/javascript" src="../../../js/time.js"></script>
<script type="text/javascript" src="../../../js/eapJs/core/eap.core.js" ></script>
<script type="text/javascript" src="../../../js/eapJs/plugins/eap.tip.js" ></script>
<script type="text/javascript" src="../../../js/eapJs/plugins/eap.validate.js"></script>
<script type="text/javascript" src="../../../js/eapJs/local/eap.lang-zh_CN.js"></script>
<link rel="stylesheet" type="text/css" href="../../../css/validate.css"/>
<link rel="stylesheet" type="text/css" href="../../../css/edit.css"/>
<script type="text/javascript" src="../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/showDlog/showDlog-blue.css" />

<script type="text/javascript" src="../../../js/Calendar.js"></script>

<style type="text/css">
	#ptype{display:none}
	#ctype{display:none}
	.ischange{display:none}
	.isPerson{display: none}
</style>
</head>

<body ng-app="userMgr" ng-controller="userMgrCtrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<label class="title">项目质量日报</label>
			</div>
			<img src="../../../img/list_Header2-.png">
		</div>
		
		<form id="saveForm" class="required-validate">
		<div class="form_div" id="lay1">
			<table>
				<tr>
					<th>项目</th>
					<td width="220">
						<input type="hidden" name="companyCode"/>
						<input type="hidden" name="proNo"/>
						
						
						<input type="hidden" name="categoryName"/>
						<input type="text" name="proName" class="required readonly" readonly="readonly" maxlength="16" />
					</td>
					<th id="stationStr" class="stationStr">变电站</th>
					<td class="stationStr">
						<input type="text" name="station" class="required" />
					</td>
				</tr>
				<tr>
					<th class="lineStr" id="lineStr">线路名称/道路名称</th>
					<td class="lineStr"><input type="text" name="line"  class="required"/></td>
					<th id="cablepitStr" class="cablepitStr">电缆井名称</th>
					<td class="cablepitStr">
						<input type="text" name="cablepit" class="required" />
					</td>
				</tr>
				<tr>
					<th>核查性质</th>
					<td>
						<input type="text" name="checkTypeName" id="checkTypeName" class="dropDownList required" placeholder="请选择核查性质"  />
						<input type="hidden" name="checkTypeCode" />
					</td>
					<th>设备责任人</th>
					<td>
						<input type="text" name="deviceLperson" class="required" />
					</td>
				</tr>
				<tr>
					<th id="isSucess">结论</th>
					<td>
						<label><input type="radio" name="checkResult" value="1" checked="checked" onclick="ckresult()" /> <span id="sucess1">合格</span> </label>
						<label><input type="radio" name="checkResult" value="0" onclick="ckresult1()" /> <span id="sucess2">不合格</span> </label>
					</td>
					<th class="ischange">是否整改</th>
					<td class="ischange">
						<label><input type="radio" id="selectedck" name="rectifyStatus" value="0" checked="checked" ng-click="ckstatus()" /> 否 </label>
						<label><input type="radio" name="rectifyStatus" value="1" ng-click="ckstatus1()" /> 是 </label>
						
					</td>
					
				</tr>
				
				<tr id="ptype">
					
					<th class="proClass">问题类型</th>
					<td class="proClass">
						<input type="text" name="problemTypeName" id="problemTypeName"  class="dropDownList" placeholder="请选择问题" />
						<input type="hidden" name="problemTypeCode" />
					</td>
					<th>核查情况说明</th>
					<td>
						<input type="text" name="problemDesc"  />
						
					</td>
				</tr>
				
				<tr id="ctype">
					
					
					<th>整改措施</th>
					<td>
						<input type="text" name="rectifyDesc" />
					</td>
				</tr>
				<tr>
					
					<th>核查人</th>
					<td>
						<input type="text" name="checkName" id="checkName"  />
					</td>
					<th>核查日期</th>
					<td>
						<input type="text" name="checkDate" class="select_2 dropDownList dateComponent" onclick="new Calendar().show(this)"    />
					</td>
				</tr>
				
				<tr>
					
					<th class="isPerson">核查户数</th>
					<td class="isPerson">
						<input type="text" name="rectifyDate"  />
					</td>
					
					<th>上报日期</th>
					<td>
						<input type="text" name="reportDate" readonly="readonly"    />
					</td>
					
					<th>项目跟进</th>
					<td>
						<input type="text" name="proPhase" readonly="readonly" value="{{proPhase}}" />
					</td>
					
				</tr>
				<tr>
					<th>核查类型</th>
					<td>
						<input type="text" name="checkClassName" id="checkClassName"  class="dropDownList" placeholder="请选择核查类型" />
						<input type="hidden" name="checkClassCode" />
					</td>
				
					
					<th>备注</th>
					<td>
						<input type="text" name="remarks"  />
					</td>
					
				</tr>
				
			</table>
			
		</div>
		

		<div class="form_bottom">
			<a href="javascript:onSave()" class="title_save">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;保存
			</a>
			<a href="javascript:onCancel()" class="title_cancel">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;退出
			</a>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript">
var paramsarr=[];
function onSave(){
	$("input[name=companyCode]").val(userData.companyCode);
	if($("#saveForm").valid()){
		 var params = serializeArrayToMap($("#saveForm").serializeArray());
			
		 	if(localStorage.paramstr){
		 		
			    var str = localStorage.paramstr;
			 	paramsarr = JSON.parse(str);
				paramsarr.push(params);
				var paramstr = JSON.stringify(paramsarr);
				localStorage.paramstr =paramstr;
				
		 	
		 	}else{
				paramsarr.push(params);
				var paramstr = JSON.stringify(paramsarr);
				localStorage.paramstr =paramstr;
			
		 		
		 	};
			//parent.$dlog.close();
			
		 	new ShowDlog().prompt({
				icon:"success",
				msg:"添加成功！",
				done:function(){
					parent.loadData();
				},
				t:1500
			});

			
		}
}

function onCancel(){
	//location.href="qualityDaily.html";
	parent.$dlog.close();
}




	function ckresult(){
		$("#ptype").hide();
		
		
		$("input[name=problemTypeName]").val("");
		$("input[name=problemTypeCode]").val("");
		$("input[name=problemDesc]").val("");
		
		$(".ischange").hide();
		$("#ctype").hide();
		
		$("input[name=rectifyDate]").val("");
		$("input[name=rectifyDesc]").val("");
		
	};
	function ckresult1(){
		 $("#ptype").show();
		 
		 $(".ischange").show(); 
		 $("#selectedck").click();
		 $("#ctype").show();
		// document.getElementById("selectedck").checked="checked";
	};

var selectedUnitCode="";
var validator;
var ngScope;
var userData;
var app = angular.module("userMgr", []);
app.controller("userMgrCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.curUnit={};
	$scope.userList=[];
	
	
	
	
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	$("#checkName").val(userData.employeeName);
	var params = getUrlParams();
	var proNo=params.proNo;
	var reportDate=params.reportDate;
	var proName=decodeURIComponent(params.proName);
	var categoryName=decodeURIComponent(params.categoryName);
	
	var proPhase=params.proPhase;
	var categoryCode=params.categoryCode;
	
	$scope.proPhase=proPhase;
	
	
	var oDate = new Date(); //实例一个时间对象；
	
	var houer=oDate.getHours(); //获取系统时，
	var min=oDate.getMinutes(); //分
	var sends=oDate.getSeconds(); //秒
	
	
	
	$("input[name=proNo]").val(proNo);
	$("input[name=proName]").val(proName);
	$("input[name=reportDate]").val(getCurrentDate()+" "+houer+":"+min+":"+sends);
	
	$("input[name=checkDate]").val(reportDate);
	$("input[name=categoryName]").val(categoryName);
	
	//categoryName="用户普查";
	if(categoryName=="中压清理"){
		$("#stationStr").html("变电站");
		$("#lineStr").html("线路名称");
		$("#cablepitStr").html("核查杆塔、设备名称");
	}else if(categoryName.indexOf("中压电缆")>-1){
		$("#stationStr").html("变电站");
		$("#lineStr").html("线路名称/道路名称");
		$("#cablepitStr").html("电缆井名称");
	}else if(categoryName=="井井通电"){
		$("#stationStr").html("乡、镇");
		$("#lineStr").html("项目包/村庄");
		$("#cablepitStr").html("工序名称");
	}else if(categoryName=="用户普查"){
		$(".stationStr").hide();
		$(".lineStr").hide();
		$(".cablepitStr").hide();
		$(".isPerson").show();
		
		$("#isSucess").html("是否正确");
		$("#sucess1").html("是");
		$("#sucess2").html("否");
		$(".proClass").hide();
		
	}else{
		$("#stationStr").html("变电站");
		$("#lineStr").html("线路名称/小区名称");
		$("#cablepitStr").html("台区名称");
	}
	
	
	
	
	
	$(".tabs>a").each(function(){
		var layId = $(this).attr("href");
		var idx = $(".tabs>a").index($(this));
		if(idx!=0){
			$(layId).hide();
			$(layId).attr("data-show", "0");
		}else{
			$(layId).attr("data-show", "1");
		}
		$(this).click(function(){
			$(".tabs>.selected").removeClass("selected");
			$(this).addClass("selected");
			var layId = $(this).attr("href");
			$("div[data-show=1]").hide();
			$("div[data-show=1]").attr("data-show", "0");
			$(layId).show();
			$(layId).attr("data-show", "1");
			
		});
	});
	
	/* Validate */
	validator = $("#saveForm").validate({
		onsubmit: false,
		focusInvalid: false,
		focusCleanup: true,
		errorElement: "span",
		ignore:".ignore",
		invalidHandler: function(form, validator) {
			var errors = validator.numberOfInvalids();
			if (errors) {
				
			} 
		}
	});
	
	
	new DropDownList().init({
		renderTo:"#problemTypeName",
		url:"../../component/problemType.html?&categoryCode="+categoryCode,
		height:"200px",
		onSelected:function(result){
			//$("#problemTypeName").val(result.problemtypename);
			$("input[name=problemTypeName]").val(result.problemtypename);
			$("input[name=problemTypeCode]").val(result.problemtypecode);
		}
	});
	
	new DropDownList().init({
		renderTo:"#checkTypeName",
		url:"../../component/checkType.html?ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			//$("#checkTypeName").val(result.problemtypename);
			$("input[name=checkTypeName]").val(result.checktypename);
			$("input[name=checkTypeCode]").val(result.checktypecode);
		}
	});
	
	
	//核查类型
	new DropDownList().init({
		renderTo:"#checkClassName",
		url:"../../component/checkClass.html?&ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			//$("#problemTypeName").val(result.problemtypename);
			$("input[name=checkClassName]").val(result.checkClassName);
			$("input[name=checkClassCode]").val(result.checkClassCode);
		}
	});
	
	
	$scope.ckstatus=function(){
		$("#ctype").hide();
		
		$("input[name=rectifyDate]").val("");
		$("input[name=rectifyDesc]").val("");
		
		

	};
	$scope.ckstatus1=function(){
		$("#ctype").show();
	};
});
</script>
</body>
</html>
