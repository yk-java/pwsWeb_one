<!DOCTYPE HTML>
<html>
<head>
<title> 帐户管理 </title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script></head>
<script type="text/javascript" src="../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/DropDownList-1.2/DropDownList.css"/>
<script type="text/javascript" src="../../../js/Calendar.js"></script>
<script type="text/javascript" src="../../../js/config.js"></script>
<script type="text/javascript" src="../../../js/util.js"></script>
<script type="text/javascript" src="../../../js/ng-base.js"></script>

<script type="text/javascript" src="../../../js/eapJs/core/eap.core.js" ></script>
<script type="text/javascript" src="../../../js/eapJs/plugins/eap.tip.js" ></script>
<script type="text/javascript" src="../../../js/eapJs/plugins/eap.validate.js"></script>
<script type="text/javascript" src="../../../js/eapJs/local/eap.lang-zh_CN.js"></script>
<link rel="stylesheet" type="text/css" href="../../../css/validate.css"/>
<link rel="stylesheet" type="text/css" href="../../../css/edit.css"/>

<script type="text/javascript" src="../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/showDlog/showDlog-blue.css" />

<style type="text/css">
	.chooseUser{width:1000px;height:500px;}
</style>
</head>

<body ng-app="moduleName" ng-controller="controllerName">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<label class="title">工作进度填报</label>
			</div>
			<img src="../../../img/list_Header2-.png">
		</div>
		<form id="saveForm" class="required-validate">
		<div class="form_div" id="lay1">
			<table>
				<tr>
					<th>项目名称</th>
					<td>
						<input type="text" name="proName" class="required readonly" readonly="readonly" />
						<input type="hidden" name="proNo" class="required " />
						<input name="rowId" type="hidden" />
						<input name="companyCode" type="hidden" />
						<input name="startDate" type="hidden" />
						<input name="endDate" type="hidden" />
						
					</td>
					<th>年</th>
					<td>
						<input type="text" name="curYear" value="{{Obj.curYear}}" class="required readonly" readonly="readonly readonly" />
					</td>
				</tr>
				<tr>
					<th>周</th>
					<td>
						<input type="text" name="week" value="{{Obj.WEEK}}" class="required readonly" readonly="readonly readonly" />
					</td>
					<th>总工作量</th>
					<td>
						<input type="text" name="totalWorkload" value="{{Obj.totalWorkload}}"  class="required readonly" />
					</td>
				</tr>
				<tr>
					<th>内业完成量</th>
					<td>
						<input type="text" name="iwWeekAccumulativeWorkload" value="{{Obj.iwWeekAccumulativeWorkload}}" class="readonly" />
					</td>
					<th>外业完成量</th>
					<td>
						<input type="text" name="owWeekAccumulativeWorkload" value="{{Obj.owWeekAccumulativeWorkload}}"   class="readonly" />
						
					</td>
				</tr>
				<tr>
					<th>累积完成量</th>
					<td>
						<input type="text" name="weekAccumulativeWorkload" class="readonly" value="{{Obj.weekAccumulativeWorkload}}" />
					</td>
					<th>趋势</th>
					<td>
						<input type="text" name="trendName" class="readonly"  value="{{Obj.trendName}}"   />
						
					</td>
					
				</tr>
				<tr>
					<th>描述</th>
					<td colspan="3">
						<textarea rows="5" class="readonly" cols="77" name="workloadDesc">{{Obj.workloadDesc}}</textarea>
					</td>
				</tr>
			</table>
		</div>
		<div class="form_bottom">
			
			<a href="javascript:" ng-click="onCancel()" class="title_cancel">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消
			</a>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript">
simpleController({
	init:function($scope, $http){
		$scope.accountType=0;
		
		var urlParams = getUrlParams();
		
		$scope.Obj={};
		
		$("input[name=proNo]").val(urlParams.proNo);
		$("input[name=proName]").val(urlParams.proName);
		$("input[name=week]").val(urlParams.week);
		$("input[name=curYear]").val(urlParams.year);
		$("input[name=startDate]").val(urlParams.sdate);
		$("input[name=endDate]").val(urlParams.edate);
		$("input[name=rowId]").val(urlParams.rowId);
		$("input[name=companyCode]").val(urlParams.companyCode);
		
		
		$scope.chooseUser = function(){
			/* 选择员工 */
			new ShowDlog().showFrame("../component/chooseUser.html", "选择员工", function(data){
				if(data && data.length>0){
					$("input[name=employeename]").val(data[0].employeename);
					$("input[name=employeecode]").val(data[0].employeecode);
				}
			}, "chooseUser");
		};
		
	
		/* 表单验证 */
		validator = $("#saveForm").validate({
			onsubmit: false,
			focusInvalid: false,
			focusCleanup: true,
			errorElement: "span",
			ignore:".ignore",
			invalidHandler: function(form, validator) {
				var errors = validator.numberOfInvalids();
				if (errors) {
					
				} 
			}
		});
		
		
		
		
		$http.get(serviceBasePath+"eap/pmsServices/pm/schedulePlan/weekJobSchedule?proNo="+urlParams.proNo+"&curYear="+urlParams.year+"&week="+urlParams.week+"&companyCode="+urlParams.companyCode).success(function(response){
			
			
			$scope.Obj=response.data;
			
     	});
		
		
	
		
		
		
		/* 取消 */
		$scope.onCancel=function(){
			hrefTo({
				url:"proWorkWeek.html",
				data:getUrlParams()
			});
			//parent.$dlog.close();
		};
		
		$scope.updateView=function(val){
			$scope.accountType=val;
		};
	}
});
</script>
</body>
</html>
