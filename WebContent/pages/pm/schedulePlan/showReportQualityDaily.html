<!DOCTYPE HTML>
<html>
<head>
<title> 项目质量日报管理</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script></head>
<script type="text/javascript" src="../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../js/Calendar.js"></script>
<script type="text/javascript" src="../../../js/SimpleDateFormat.js"></script>
<script type="text/javascript" src="../../../js/util.js"></script>
<script type="text/javascript" src="../../../js/config.js"></script>


<script type="text/javascript" src="../../../js/eapJs/core/eap.core.js" ></script>
<script type="text/javascript" src="../../../js/eapJs/plugins/eap.tip.js" ></script>
<script type="text/javascript" src="../../../js/eapJs/plugins/eap.validate.js"></script>
<script type="text/javascript" src="../../../js/eapJs/local/eap.lang-zh_CN.js"></script>
<link rel="stylesheet" type="text/css" href="../../../css/validate.css"/>
<link rel="stylesheet" type="text/css" href="../../../css/edit.css"/>

<script type="text/javascript" src="../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/showDlog/showDlog-blue.css" />
<script type="text/javascript" src="../../../js/Calendar.js"></script>

<style type="text/css">

	
</style>
</head>

<body ng-app="userMgr" ng-controller="userMgrCtrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<label class="title">项目质量日报</label>
			</div>
			<img src="../../../img/list_Header2-.png">
		</div>
		<div class="tabs">
			<a href="#lay1" class="tab selected">质量日报</a>
		</div>
		<form id="saveForm" class="required-validate">
		<div class="form_div" id="lay1">
			<table>
				<tr>
					<th>项目</th>
					<td width="300">
						<input type="hidden" name="companyCode"/>
						<input type="hidden" name="proNo"/>
						<input type="hidden" name="reportDate"/>
						<input type="hidden" name="checkName" id="checkName"/>
						
						<input type="text" name="proName" class="required readonly" readonly="readonly" maxlength="16" />
					</td>
					<th>变电站</th>
					<td>
						<input type="text" name="station" class="readonly" readonly="readonly" />
					</td>
					
				</tr>
				<tr>
					
					<th>线路名称/道路名称</th>
					<td><input type="text" name="line" class="readonly" readonly="readonly" /></td>
					<th>电缆井名称</th>
					<td>
						<input type="text" name="cablepit" class="readonly" readonly="readonly" />
					</td>
				</tr>
				<tr>
					<th>核查性质</th>
					<td>
						<input type="text" name="checkTypeName" id="checkTypeName" class="readonly" readonly="readonly" class="dropDownList" placeholder="请选择核查性质" />
						<input type="hidden" name="checkTypeCode" />
					</td>
					<th>设备责任人</th>
					<td>
						<input type="text" name="deviceLperson" class="readonly" readonly="readonly" />
					</td>
				</tr>
				<tr>
					<th>结论</th>
					<td>
						<label><input type="radio" name="checkResult" id="checkResult1" value="1" disabled="disabled" class="readonly" /> 合格 </label>
						<label><input type="radio" name="checkResult" id="checkResult0" value="0" disabled="disabled" class="readonly" /> 不合格 </label>
					</td>
					<th>是否整改</th>
					<td>
						<label><input type="radio" id="iszheng" name="rectifyStatus" value="0"  disabled="disabled"/> 否 </label>
						<label><input type="radio" id="iszheng1" name="rectifyStatus" value="1"  disabled="disabled"/> 是 </label>
						
					</td>
					
				</tr>
				
				<tr id="ptype">
					
					<th>问题类型</th>
					<td>
						<input type="text" name="problemTypeName" class="readonly" readonly="readonly" id="problemTypeName"  class="dropDownList" placeholder="请选择问题" />
						<input type="hidden" name="problemTypeCode" />
					</td>
					<th>问题描述</th>
					<td>
						<input type="text" name="problemDesc" class="readonly" readonly="readonly"  />
						
					</td>
				</tr>
				
				<tr id="ctype">
					
					<th>整改时间</th>
					<td>
						<input type="text" name="rectifyDate" class="date dateComponent" placeholder="请选择整改时间" onclick="new Calendar().show(this)"  />
					</td>
					<th>整改效果</th>
					<td>
						<input type="text" name="rectifyDesc" />
					</td>
				</tr>
				<tr>
					
					<th>备注</th>
					<td>
						<input type="text" name="remarks" class="readonly" readonly="readonly"  />
					</td>
					
				</tr>
				
				
			</table>
			
		</div>
		

		<div class="form_bottom">
			<a href="javascript:onSave()" class="title_save">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;保存
			</a>
			<a href="javascript:onCancel()" class="title_cancel">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消
			</a>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript">
function onSave(){
	$("input[name=companyCode]").val(userData.companyCode);
	var formData = $("#saveForm").serialize();
	
	if(validator.checkForm()){
		$.ajax({
			url:serviceBasePath+"eap/pmsServices/pm/schedulePlan/qualityDaily/update",
			cache:false,
			method:"POST",
			data:formData,
			success:function(res){
				if(res.statusCode==200){
					
					
					new ShowDlog().prompt({msg:"修改成功！",
											done:function(){
												hrefTo({
													url:"qualityDaily.html",
													data:getUrlParams()
												});
											},
											t:1500
					});
					
				}else{
					//
					
				}
			},
			error:function(){
				
			}
		});
		
	}else{
		alert("表单填写异常，请检查修正后再提交");
	}
}

function onCancel(){
	//location.href="qualityDaily.html";
	hrefTo({
		url:"qualityDaily.html",
		data:getUrlParams()
	});
}



var selectedUnitCode="";
var validator;
var ngScope;
var userData;
var app = angular.module("userMgr", []);
app.controller("userMgrCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.curUnit={};
	$scope.userList=[];
	
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	$("#checkName").val(userData.employeeName);
	var params = getUrlParams();
	var proNo=params.proNo;
	var reportDate=params.reportDate;
	var proName=decodeURIComponent(params.proName);
	var station=params.station;
	var line=params.line;
	var cablepit=params.cablepit;
	var checkResult=params.checkResult;
	var checkTypeCode=params.checkTypeCode;
	var checkTypeName=params.checkTypeName;
	var deviceLperson=params.deviceLperson;
	var problemTypeCode=params.problemTypeCode;
	var problemTypeName=params.problemTypeName;
	var problemDesc=params.problemDesc;
	var rectifyDate=params.rectifyDate;
	var rectifyDesc=params.rectifyDesc;
	var rectifyStatus=params.rectifyStatus;
	var remarks=params.remarks;
	if(params.rectifyDate=="undefined"){
	
		rectifyDate="";
	}
	
	if(checkResult==0){//不合格
		$("#checkResult0").attr("checked","checked"); 
		$("#checkResult1").attr("checked",false); 
		$("#ptype").show();
	}else if(checkResult==1){
		$("#checkResult0").attr("checked",false); 
		$("#checkResult1").attr("checked","checked"); 
		$("#ptype").hide();
	}
	
	if(rectifyStatus==0){//否
		$("#iszheng").attr("checked","checked"); 
		$("#iszheng1").attr("checked",false); 
		$("#ctype").hide();
	}else if(rectifyStatus==1){
		$("#iszheng").attr("checked",false); 
		$("#iszheng1").attr("checked","checked"); 
		$("#ctype").show();
	}
	
	
	
	$("input[name=proNo]").val(proNo);
	$("input[name=proName]").val(proName);
	$("input[name=reportDate]").val(reportDate);
	$("input[name=station]").val(station);
	$("input[name=line]").val(line);
	$("input[name=cablepit]").val(cablepit);
	$("input[name=checkTypeCode]").val(checkTypeCode);
	$("input[name=checkTypeName]").val(checkTypeName);
	$("input[name=deviceLperson]").val(deviceLperson);
	$("input[name=problemTypeCode]").val(problemTypeCode);
	$("input[name=problemTypeName]").val(problemTypeName);
	$("input[name=problemDesc]").val(problemDesc);
	$("input[name=rectifyDate]").val(rectifyDate);
	$("input[name=rectifyDesc]").val(rectifyDesc);
	$("input[name=remarks]").val(remarks);
	
	$(".tabs>a").each(function(){
		var layId = $(this).attr("href");
		var idx = $(".tabs>a").index($(this));
		if(idx!=0){
			$(layId).hide();
			$(layId).attr("data-show", "0");
		}else{
			$(layId).attr("data-show", "1");
		}
		$(this).click(function(){
			$(".tabs>.selected").removeClass("selected");
			$(this).addClass("selected");
			var layId = $(this).attr("href");
			$("div[data-show=1]").hide();
			$("div[data-show=1]").attr("data-show", "0");
			$(layId).show();
			$(layId).attr("data-show", "1");
			
		});
	});
	
	/* Validate */
	validator = $("#saveForm").validate({
		onsubmit: false,
		focusInvalid: false,
		focusCleanup: true,
		errorElement: "span",
		ignore:".ignore",
		invalidHandler: function(form, validator) {
			var errors = validator.numberOfInvalids();
			if (errors) {
				
			} 
		}
	});
	
	
	
	$scope.ckresult=function(){
		$("#ptype").hide();
		$("input[name=problemTypeName]").val("");
		$("input[name=problemTypeCode]").val("");
		$("input[name=problemDesc]").val("");
	};
	$scope.ckresult1=function(){
		$("#ptype").show();
	};
	$scope.ckstatus=function(){
		$("#ctype").hide();
		$("input[name=rectifyDate]").val("");
		$("input[name=rectifyDesc]").val("");
		
	};
	$scope.ckstatus1=function(){
		$("#ctype").show();
	};
});
</script>
</body>
</html>
