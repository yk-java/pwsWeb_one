<!DOCTYPE HTML>
<html>
<head>
<title> 人员管理</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script></head>
<script type="text/javascript" src="../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../js/PageBar.js"></script>
<script type="text/javascript" src="../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/util.js"></script>
<link rel="stylesheet" type="text/css" href="../../css/list.css"/>

<script type="text/javascript" src="../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../js/showDlog/showDlog-blue.css" />

<style type="text/css">
	.owWordLoad{text-decoration:underline;color:#0099ff;}
	.owWordload-detail{border:solid 1px #666;background:#ffee99;color:#666;padding:4px 6px 4px 6px;position:absolute;display:none;}
	.dialog-imp{width:600px;height:340px;}
	.dialog-viewcyle{width:900px;height:500px;}
	
</style>
</head>

<body ng-app="userMgr" ng-controller="userMgrCtrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<input type="text" class="dropDownTree dropDownList" style="width:280px;" placeholder="请选择部门"/>
				<input type="text" id="searchName" placeholder="请输入姓名">
				<div class="query_div" ng-click="doQuery()">
					查询
				</div>
				<div class="query_div" ng-click="doExport()">
					导出
				</div>
				<div class="query_div" ng-click="doImport()">
					导入
				</div>
				
			</div>
			<img src="../../img/list_Header2-.png">
			<div class="title_add" ng-click="doAdd()">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;新增
			</div>
		</div>
		
		<div class="table_div">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table">
			   <tr class="tr1">
				<th><div align="center">序号</div></th>
				<th><div align="center">档案号</div></th>
				<th><div align="center">员工姓名</div></th>
				<th><div align="center">员工工号</div></th>
				<th><div align="center">部门</div></th>
				<th><div align="center">手机号码</div></th>
				<th><div align="left" style="margin-left:10px;">参与项目</div></th>
				<th><div align="center">相关操作</div></th>
			  </tr>
			  <tr class="tr2" ng-repeat="item in userList">
				<td><div align="center">{{$index+1}}</div></th>
				<td><div align="center">{{item.recordno}}</div></td>
				<td><div align="center">{{item.employeename}}</div></td>
				<td><div align="center">{{item.jobNo}}</div></td>
				<td><div align="center">{{item.unitName}}</div></td>
				<td><div align="center">{{item.mobilephone1}}</div></td>
				<td>
					<span ng-repeat="pro in top2(toArr(item.aboutProName))" align="left" style="margin-left:10px;">{{pro}}</span>
					<div ng-if="toArr(item.aboutProName).length>2" style="display:inline-block;">
						<a href="javascript:" onmouseover="$(this).next().show();" onmouseout="$(this).next().hide();" class="owWordLoad">[查看更多]</a>
						<div class="owWordload-detail">
							<div ng-repeat="pro in after2(toArr(item.aboutProName)) track by $index">{{pro}}</div>
						</div>
					</div>
				</td>
				<td>
					<div align="center">
			    		<img class="operationImg" ng-click="toEdit(item)" src="../../img/list_item_modify-icon.png" title="修改">
<!-- 			    		<img class="operationImg" ng-click="doDelete(item)" src="../../img/list_delete-icon.png"> -->
			    		<img class="operationImg" ng-click="toDetail(item)" src="../../img/list_see-icon.png" title="查看">
			    		<img class="operationImg" ng-click="toLeave(item)" src="../../img/leave.png" title="人员离职">
			    		<img class="operationImg" ng-click="memberMap(item)" src="../../img/memberMap.png" title="人员地图">
			  		</div>
				</td>
			  </tr>
			</table>
		</div>

		<div id="page_bar" class="list_bottom" align="center">
		</div>

	</div>
</div>
<script type="text/javascript">
function createPageBar(totalPage, curPage,totalRecord){
	new PageBar().init({
		renderTo:"#page_bar",
		totalPage:totalPage,
		curPage:curPage,
		totalRecord: totalRecord,
		showPageInfo:true,
		prevPageText:"上一页",
		nextPageText:"下一页",
		onPage:function(pageNum){
			currentPage=pageNum;
			ngScope.loadUsers(selectedUnitCode, pageNum, cond_employeename);
			//$("#currPage").html(pageNum);
		}
	});
}
window.onkeyup=function(e){
	if(e.keyCode==13){
		ngScope.doQuery();
	}
};
var selectedUnitCode="", cond_employeename="";
var ngScope;
var currentPage=1;
var app = angular.module("userMgr", []);
app.controller("userMgrCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.curUnit={};
	$scope.userList=[];
	
	var urlParams=getUrlParams();
	if(urlParams.selectedUnitCode){
		selectedUnitCode=urlParams.selectedUnitCode;
// 		$(".dropDownTree").val();
	}
	if(urlParams.cond_employeename){
		cond_employeename=urlParams.cond_employeename;
	}
	if(urlParams.currentPage){
		currentPage = urlParams.currentPage;
	}
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	var userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	new DropDownList().init({
		renderTo:".dropDownTree",
		url:"../component/orgTree.html?ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			selectedUnitCode=result.unitCode;
			$(".dropDownTree").val(result.unitName);
			currentPage=1;
			ngScope.loadUsers(result.unitCode, currentPage, cond_employeename);
		}
	});
	
	$scope.loadUsers=function(unitCode, currentPage, searchName){//alert(unitCode);
		$http.get(serviceBasePath+"eap/pmsServices/sys/orgEmployee/employee/list?companyCode="+userData.companyCode+"&unitCode="
			+unitCode+"&currentPage="+currentPage+"&searchName="+searchName+"&workStatus=1&ticket="+ticket).success(function(response){
			if(response.statusCode!=200){
				alert("请求服务器失败！");
				return;
			}
			$scope.userList = response.list;
			createPageBar(response.totalPage, response.currentPage,response.totalRecord);
		});
	};
	
	$scope.memberMap=function(obj){
		//alert(obj.employeecode)
		
		$http.get(serviceBasePath+"eap/pmsServices/memberMove/isManager?employeeCode="+obj.employeecode+"&ticket="+ticket).success(function(response){
				if(response.statusCode!=200){
					alert("请求服务器失败！");
					return;
				}
				if(response.list.length>0){
					//alert("项目负责人")
					
					/* 生命周期 */	
					new ShowDlog().showFrame("managerMap.html?employeeCode="+obj.employeecode, "人员职业地图", function(){
							
					},"dialog-viewcyle");
				}else{
					//alert("非项目负责人")
					new ShowDlog().showFrame("employeeMap.html?employeeCode="+obj.employeecode, "人员职业地图", function(){
						
					},"dialog-viewcyle");
				}
				
		});
		
		
	};
	
	$scope.doQuery=function(){
		cond_employeename = $("#searchName").val();
		$scope.loadUsers(selectedUnitCode, 1, cond_employeename);
	};
	
	$scope.doAdd=function(){
		location.href="employeeAdd.html";
	};
	
	$scope.toDetail=function(item){
		hrefTo({
			url:"employeeDetail.html",
			data:{
				rowid:item.rowid,
				selectedUnitCode:selectedUnitCode,
				cond_employeename:cond_employeename,
				currentPage:currentPage
			}
		});
		//location.href="employeeDetail.html?rowid="+item.rowid;
	};
	
	$scope.toEdit=function(item){
		hrefTo({
			url:"employeeEdit.html",
			data:{
				rowid:item.rowid,
				selectedUnitCode:selectedUnitCode,
				cond_employeename:cond_employeename,
				currentPage:currentPage
			}
		});
		//location.href="employeeEdit.html?rowid="+item.rowid;
	};
	
	//导入
	$scope.doImport=function(){
		
		new ShowDlog().showFrame("impExcel.html", "导入", function(data){
			if(data=="SUCCESS"){
				$scope.doQuery();
			}
		}, "dialog-imp");
		
		

	};
	
	$scope.doDelete=function(item){
		new ShowDlog().confirm({
			msg:"确认删除（"+item.employeename+"）的相关信息吗？",
			ok:function(){
				$http.post(serviceBasePath+"eap/pmsServices/sys/orgEmployee/employee/delete?rowid="+item.rowid+
					"&ticket="+ticket).success(function(response){
					if(response.statusCode==401){
						new ShowDlog().prompt({
							icon:"warning",
							msg:"用户登录过期！请重新登录！",
							done:function(){
								window.noLogin(location.href);
							},
							t:2800
						});
						return;
					}
					new ShowDlog().prompt({
						icon:"success",
						msg:"删除成功！",
						done:function(){
							hrefTo({
								url:"employeeMgr.html",
								data:{
									selectedUnitCode:selectedUnitCode,
									cond_employeename:cond_employeename,
									currentPage:currentPage
								}
							});
						},
						t:1500
					});
				});
			}
		});
	};
	$scope.loadUsers(selectedUnitCode, currentPage, cond_employeename);
	$scope.doExport=function(){
		if(userData.employeeCode=='4' || userData.employeeCode=='5' || userData.employeeCode=='443'){
			location.href=serviceBasePath+"eap/pmsServices/sys/orgEmployee/employee/export?workStatus=1";
		}else{
			new ShowDlog().prompt({
				msg:"无权导出！",
				done:function(){},
				t:1500
			});
		}
	};
	$scope.toLeave=function(item){
		
		hrefTo({
			url:"employeeLeave.html",
			data:{
				"selectedUnitCode":selectedUnitCode,
				"currentPage":currentPage,
				"cond_employeename":cond_employeename,
				"jobNo":item.jobNo,
				"employeename":item.employeename,
				"rowid":item.rowid,
				"employeecode":item.employeecode
			}
		});
		
	};
	$scope.toArr=function(pros){
		if(!pros)return;
		var arr = pros.split(",");//alert(arr);
		return arr;
	};
	
	$scope.top2=function(arr){
		var arrN=[];
		if(!arr)return arrN;
		for(var i=0;i<arr.length;i++){
			if(i>1){
				break;
			}
			arrN.push(arr[i]);
		}
		return arrN;
	};
	
	$scope.after2=function(arr){
		var arrN=[];
		for(var i=2;i<arr.length;i++){
			arrN.push(arr[i]);
		}//alert(arrN.length);
		return arrN;
	};
	
});
</script>
</body>
</html>
