<!DOCTYPE HTML>
<html>
<head>
<title>人员管理</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script></head>
<script type="text/javascript" src="../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../js/PageBar.js"></script>
<script type="text/javascript" src="../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../js/DropDownList-1.2/DropDownList.css"/>
<script type="text/javascript" src="../../js/Calendar.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/util.js"></script>
<script type="text/javascript" src="../../js/ng-base.js"></script>

<script type="text/javascript" src="../../js/eapJs/core/eap.core.js" ></script>
<script type="text/javascript" src="../../js/eapJs/plugins/eap.tip.js" ></script>
<script type="text/javascript" src="../../js/eapJs/plugins/eap.validate.js"></script>
<script type="text/javascript" src="../../js/eapJs/local/eap.lang-zh_CN.js"></script>
<link rel="stylesheet" type="text/css" href="../../css/validate.css"/>
<link rel="stylesheet" type="text/css" href="../../css/edit.css"/>

<script type="text/javascript" src="../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../js/showDlog/showDlog-blue.css" />

<style type="text/css">
	.dialogcss{width:350px;height:150px;}
</style>
</head>

<body ng-app="moduleName" ng-controller="controllerName">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<label class="title">人员离职</label>
			</div>
			<img src="../../img/list_Header2-.png">
		</div>
		<form id="saveForm" class="required-validate">
		<div class="form_div" id="lay1">
			<table>
				<tr>
					<th>工号</th>
					<td width="220"><input type="text" name="jobNo" value="{{valObj.jobNo}}" class="readonly" readonly="readonly"/></td>
					<th>姓名</th>
					<td width="220">
						<input type="hidden" name="rowid" value="{{valObj.rowid}}"/>
						<input type="hidden" name="workStatus" value="{{valObj.workStatus}}"/>
						<input type="hidden" name="employeecode" value="{{valObj.employeecode}}"/>
						<input type="text" name="employeename" value="{{valObj.employeename}}" class="readonly" readonly="readonly"/></td>
				</tr>
				<tr>
					<th>离职日期</th>
					<td><input type="text" name="leaveDate" class="required dateComponent" placeholder="请选择" onclick="new Calendar().show(this)"/></td>
				</tr>
				<tr>
					<th>离职原因</th>
					<td>
						<textarea name="leaveExplain" rows="5" cols="80" class="required"></textarea>
					</td>
				</tr>
			
			</table>
		</div>
		<div class="form_bottom">
			<a href="javascript:" ng-click="onSubmit()" class="title_save">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;提交
			</a>
			<a href="javascript:" ng-click="onCancel()" class="title_cancel">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消
			</a>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript">
simpleController({
	init:function($scope, $http){
		$scope.valObj={};
		
		var urlParams = getUrlParams();
		$scope.valObj.rowid=urlParams.rowid;
		$scope.valObj.employeename=urlParams.employeename;
		$scope.valObj.employeecode=urlParams.employeecode;
		
		if(urlParams.jobNo!="undefined"){
			$scope.valObj.jobNo=urlParams.jobNo;
		}else{
			$scope.valObj.jobNo="";
		}
		$scope.valObj.workStatus=2;
		
		/* 表单验证 */
		validator = $("#saveForm").validate({
			onsubmit: false,
			focusInvalid: false,
			focusCleanup: true,
			errorElement: "span",
			ignore:".ignore",
			invalidHandler: function(form, validator) {
				var errors = validator.numberOfInvalids();
				if (errors) {
					
				} 
			}
		});
		
		var dialog;
		/* 提交 */
		$scope.onSubmit=function(){
			var params = serializeArrayToMap($("#saveForm").serializeArray());
			if($("#saveForm").valid()){
				this.httpPost({
					url:"eap/pmsServices/sys/orgEmployee/employee/leave",
					data:params,
					success:function(response){
						//alert(response.resultMsg)
						
						if(response.statusCode=="200"){
							dialog=new ShowDlog();
							var str="<div style='margin-left:100px;margin-top:30px;font-size:14px;'>&nbsp;<img style='float:left' src='../../js/showDlog/img/suc.gif' />&nbsp;"+response.resultMsg+"</div>";
							dialog.showDialog(str,"提示信息",function(){
								
								 location.href="employeeMgr.html";
							},"dialogcss"); 
							dialog.lazyClose(3000);
							
						}else{

							dialog=new ShowDlog();
							var str="<div style='margin-left:50px;margin-top:30px;font-size:14px;'>&nbsp;<img src='../../js/showDlog/img/warning.gif' />&nbsp;"+response.resultMsg+"</div>";
							dialog.showDialog(str,"提示信息",function(){
								
								
							},"dialogcss"); 
							dialog.lazyClose(3000);
							
						}
							
							
						
					}
				});
			}
		};
		
		/* 取消 */
		$scope.onCancel=function(){
			history.go(-1);
		};
	}
});

</script>
</body>
</html>
