<!DOCTYPE HTML>
<html>
<head>
<title> 人员管理</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script></head>
<script type="text/javascript" src="../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../js/PageBar.js"></script>
<script type="text/javascript" src="../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../js/Calendar.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/util.js"></script>
<script type="text/javascript" src="../../js/ng-base.js"></script>

<script type="text/javascript" src="../../js/eapJs/core/eap.core.js" ></script>
<script type="text/javascript" src="../../js/eapJs/plugins/eap.tip.js" ></script>
<script type="text/javascript" src="../../js/eapJs/plugins/eap.validate.js"></script>
<script type="text/javascript" src="../../js/eapJs/local/eap.lang-zh_CN.js"></script>
<link rel="stylesheet" type="text/css" href="../../css/validate.css"/>
<link rel="stylesheet" type="text/css" href="../../css/edit.css"/>

<script type="text/javascript" src="../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../js/showDlog/showDlog-blue.css" />

<style type="text/css">
	
</style>
</head>

<body ng-app="moduleName" ng-controller="controllerName">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<label class="title">人员信息查看</label>
			</div>
			<img src="../../img/list_Header2-.png">
		</div>
		<form id="saveForm" class="required-validate">
		<div class="form_div" id="lay1">
			<table>
				<tr>
					<th>部门</th>
					<td width="220">
						<input type="hidden" name="unitCode"/>
						<input type="text" name="unitName" value="{{valObj.unitName}}" class="readonly" readonly="readonly" />
					</td>
					<th>工号</th>
					<td width="220"><input type="text" name="jobNo" value="{{valObj.jobNo}}" class="readonly" readonly="readonly"/></td>
					<th>姓名</th>
					<td width="220"><input type="text" name="employeename" value="{{valObj.employeename}}" class="readonly" readonly="readonly"/></td>
				</tr>
				<tr>
					<th>性别</th>
					<td>
						<input ng-if="valObj.sex!=0 && valObj.sex!=1" type="text" value="-" class="readonly" readonly="readonly"/>
						<input ng-if="valObj.sex==0" type="text" value="男" class="readonly" readonly="readonly"/>
						<input ng-if="valObj.sex==1" type="text" value="女" class="readonly" readonly="readonly"/>
<!-- 						<label ng-if="valObj.sex==0">男</label> -->
<!-- 						<label ng-if="valObj.sex==1">女</label> -->
					</td>
					<th>身份证号</th>
					<td><input type="text" name="idcard" value="{{valObj.idcard}}" class="readonly" readonly="readonly"/></td>
					<th>出生日期</th>
					<td><input type="text" name="birthday" value="{{valObj.birthday}}" class="readonly" readonly="readonly"/></td>
				</tr>
				<tr>
					<th>婚姻状况</th>
					<td>
						<input ng-if="valObj.marital!=1 && valObj.marital!=2" type="text" value="-" class="readonly" readonly="readonly"/>
						<input ng-if="valObj.marital==1" type="text" value="未婚" class="readonly" readonly="readonly"/>
						<input ng-if="valObj.marital==2" type="text" value="已婚" class="readonly" readonly="readonly"/>
					</td>
					<th>籍贯</th>
					<td><input type="text" name="nativePlace" value="{{valObj.nativePlace}}" class="readonly" readonly="readonly"/></td>
					<th>家庭住址</th>
					<td><input type="text" name="addr" value="{{valObj.addr}}" class="readonly" readonly="readonly"/></td>
				</tr>
				<tr>	
					<th>毕业学校</th>
					<td><input type="text" name="graduateSchool" value="{{valObj.graduateSchool}}" class="readonly" readonly="readonly"/></td>
					<th>学历</th>
					<td><input type="text" name="degree" value="{{valObj.degree}}" class="readonly" readonly="readonly"/></td>
					<th>所学专业</th>
					<td><input type="text" name="majorDegree" value="{{valObj.majorDegree}}" class="readonly" readonly="readonly"/></td>
				</tr>
				<tr>
					<th>毕业时间</th>
					<td><input type="text" name="graduateTime" value="{{valObj.graduateTime}}" class="readonly" readonly="readonly"/></td>
					<th>办公室电话</th>
					<td><input type="text" name="officeTel" value="{{valObj.officeTel}}" class="readonly" readonly="readonly"/></td>
					<th>家庭电话</th>
					<td><input type="text" name="tel" value="{{valObj.tel}}" class="readonly" readonly="readonly"/></td>
				</tr>
				<tr>
					<th>手机1</th>
					<td><input type="text" name="mobilephone1" value="{{valObj.mobilephone1}}" class="readonly" readonly="readonly"/></td>
					<th>手机2 </th>
					<td><input type="text" name="mobilephone2" value="{{valObj.mobilephone2}}" class="readonly" readonly="readonly"/></td>
					<th>邮箱</th>
					<td><input type="text" name="mail" value="{{valObj.mail}}" class="readonly" readonly="readonly"/></td>
				</tr>
				<tr>
					<th>紧急联系人姓名</th>
					<td><input type="text" name="emergencyContactorName" value="{{valObj.emergencyContactorName}}" class="readonly" readonly="readonly"/></td>
					<th>紧急联系人号码</th>
					<td><input type="text" name="emergencyContactorPhone" value="{{valObj.emergencyContactorPhone}}" class="readonly" readonly="readonly"/></td>
					<th>紧急联系人关系</th>
					<td><input type="text" name="emergencyContactorRelation" value="{{valObj.emergencyContactorRelation}}" class="readonly" readonly="readonly"/></td>
				</tr>
<tr>
	<th>职务岗位</th>
	<td>
		<input type="text" name="jobName" value="{{valObj.jobName}}" class="readonly" readonly="readonly"/>
	</td>
	<th>工作性质</th>
	<td colspan="3">
		<input type="text" name="jobPropertyName" value="{{valObj.jobPropertyName}}" class="readonly" readonly="readonly"/>
	</td>
</tr>
<tr>
	<th>类别</th>
	<td>
		<input type="text" name="jobClass1Name" value="{{valObj.jobClass1==1?'总部':valObj.jobClass1==2?'项目':''}}" class="readonly" readonly="readonly"/>
	</td>
	<th>计算数据</th>
	<td colspan="3">
		<input type="text" name="jobClass2Name" value="{{valObj.jobClass2==1?'内业':valObj.jobClass2==2?'外业':''}}" class="readonly" readonly="readonly"/>
	</td>
</tr>
<tr>
	<th>招聘地点</th>
	<td><input type="text" name="recruitPlace" value="{{valObj.recruitPlace}}" class="readonly" readonly="readonly"/></td>
	<th>到职日期</th>
	<td><input type="text" name="officeDate" value="{{valObj.officeDate}}" class="readonly" readonly="readonly"/></td>
	<th>转正日期</th>
	<td><input type="text" name="workDate" value="{{valObj.workDate}}" class="readonly" readonly="readonly"/></td>
</tr>
<tr>
	<th>合同性质</th>
	<td>
		<input type="hidden" name="contractPropertyCode" value="{{valObj.contractPropertyCode}}" class="readonly" readonly="readonly"/>
		<input type="text" name="contractPropertyName" value="{{valObj.contractPropertyName}}" class="readonly" readonly="readonly"/>
	</td>
	<th>合同签订日期</th>
	<td><input type="text" name="contractDateS" value="{{valObj.contractDateS}}" class="readonly" readonly="readonly"/></td>
	<th>合同到期日期</th>
	<td><input type="text" name="contractDateE" value="{{valObj.contractDateE}}" class="readonly" readonly="readonly"/></td>
</tr>
<tr>
	<th>银行账号</th>
	<td><input type="text" name="bankAccount" value="{{valObj.bankAccount}}" class="readonly" readonly="readonly"/></td>
	<th>银行名称</th>
	<td colspan="3"><input type="text" name="bankName" value="{{valObj.bankName}}" class="readonly" readonly="readonly"/></td>
</tr>
<tr>
	<th>公积金</th>
	<td><input type="text" name="weal1Status" value="{{valObj.weal1Status}}" class="readonly" readonly="readonly"/></td>
	<th>社保卡</th>
	<td><input type="text" name="weal2Status" value="{{valObj.weal2Status}}" class="readonly" readonly="readonly"/></td>
	<th>意外险</th>
	<td><input type="text" name="weal3Status" value="{{valObj.weal3Status}}" class="readonly" readonly="readonly"/></td>
</tr>

<tr ng-if="valObj.workStatus==2">
	<th>离职时间</th>
	<td><input type="text" name="leaveDate" value="{{valObj.leaveDate}}" class="readonly" readonly="readonly"/></td>
	<th>离职说明</th>
	<td><input type="text" name="leaveExplain" value="{{valObj.leaveExplain}}" class="readonly" readonly="readonly"/></td>
	
</tr>
			</table>
		</div>
		<div class="form_bottom">
			<a href="javascript:" ng-click="onCancel()" class="title_cancel">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消
			</a>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript">
simpleController({
	init:function($scope, $http){
		$scope.valObj={};
		
		var params = getUrlParams();
		var rowid = params.rowid;
		
		/* 保存 */
		$scope.loadData=function(){
			this.httpGet({
				url:"eap/pmsServices/sys/orgEmployee/employee/get?rowid="+rowid,
				success:function(response){
					$scope.valObj = response.data;
				}
			});
		};
		$scope.loadData();
		
		/* 取消 */
		$scope.onCancel=function(){
			//history.go(-1);
			hrefTo({
				url:"employeeOutMgr.html",
				data:params
			});
		};
	}
});
</script>
</body>
</html>
