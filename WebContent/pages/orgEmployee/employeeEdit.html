<!DOCTYPE HTML>
<html>
<head>
<title> 人员管理</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script></head>
<script type="text/javascript" src="../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../js/PageBar.js"></script>
<script type="text/javascript" src="../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../js/DropDownList-1.2/DropDownList.css"/>
<script type="text/javascript" src="../../js/Calendar.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/util.js"></script>
<script type="text/javascript" src="../../js/ng-base.js"></script>

<script type="text/javascript" src="../../js/eapJs/core/eap.core.js" ></script>
<script type="text/javascript" src="../../js/eapJs/plugins/eap.tip.js" ></script>
<script type="text/javascript" src="../../js/eapJs/plugins/eap.validate.js"></script>
<script type="text/javascript" src="../../js/eapJs/local/eap.lang-zh_CN.js"></script>
<link rel="stylesheet" type="text/css" href="../../css/validate.css"/>
<link rel="stylesheet" type="text/css" href="../../css/edit.css"/>

<script type="text/javascript" src="../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../js/showDlog/showDlog-blue.css" />

<style type="text/css">
	.chooseUser{width:1000px;height:500px;}
</style>
</head>

<body ng-app="moduleName" ng-controller="controllerName">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<label class="title">人员信息编辑</label>
			</div>
			<img src="../../img/list_Header2-.png">
		</div>
		<form id="saveForm" class="required-validate">
		<div class="form_div" id="lay1">
			<table>
				<tr>
					<th>档案号</th>
					<td width="220">
						<input type="text" name="recordno" value="{{valObj.recordno}}" class="required" maxlength="32"/>
					</td>
					<th>微信号</th>
					<td><input type="text" name="weixinid"  value="{{valObj.weixinid}}" maxlength="50"/></td>
					<th>&nbsp;</th>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<th>部门</th>
					<td width="220">
						<input type="hidden" name="rowid" value="{{valObj.rowid}}"/>
						<input type="hidden" name="unitCode" value="{{valObj.unitCode}}"/>
						<input type="text" name="unitName" value="{{valObj.unitName}}" class="required dropDownList" maxlength="16" placeholder="请选择"/>
					</td>
					<th>工号</th>
					<td width="220"><input type="text" name="jobNo" value="{{valObj.jobNo}}" class="required" maxlength="25"/></td>
					<th>姓名</th>
					<td width="220"><input type="text" name="employeename" value="{{valObj.employeename}}" class="required" maxlength="25"/></td>
				</tr>
				<tr>
					<th>性别</th>
					<td>
						<label>
							<input type="radio" name="sex" value="0"/>男</label>
						<label>
							<input type="radio" name="sex" value="1"/>女</label>
					</td>
					<th>身份证号</th>
					<td><input type="text" name="idcard" value="{{valObj.idcard}}" class="required customvalid" maxlength="18"
					customvalid="onCustomvalid" customMessage="{customvalid:'请输入正确身份证号'}"/></td>
					<th>出生日期</th>
					<td><input type="text" name="birthday" value="{{valObj.birthday}}" class="datev dateComponent" placeholder="请选择" onclick="new Calendar().show(this)"/></td>
				</tr>
				<tr>
					<th>婚姻状况</th>
					<td>
						<label>
							<input type="radio" name="marital" value="3"/>
							未知</label>&nbsp;
						<label>
							<input type="radio" name="marital" value="1"/>
							未婚</label>&nbsp;
						<label>
							<input type="radio" name="marital" value="2"/>
							已婚</label>&nbsp;
					</td>
					<th>籍贯</th>
					<td><input type="text" name="nativePlace" value="{{valObj.nativePlace}}"/></td>
					<th>家庭住址</th>
					<td><input type="text" name="addr" value="{{valObj.addr}}"/></td>
				</tr>
				<tr>	
					<th>毕业学校</th>
					<td><input type="text" name="graduateSchool" value="{{valObj.graduateSchool}}"/></td>
					<th>学历</th>
					<td><input type="text" name="degree" value="{{valObj.degree}}"/></td>
					<th>所学专业</th>
					<td><input type="text" name="majorDegree" value="{{valObj.majorDegree}}"/></td>
				</tr>
				<tr>
					<th>毕业时间</th>
					<td><input type="text" name="graduateTime" value="{{valObj.graduateTime}}" class="datev dateComponent" placeholder="请选择" onclick="new Calendar().show(this)"/></td>
					<th>办公室电话</th>
					<td><input type="text" name="officeTel" value="{{valObj.officeTel}}" class="phone"/></td>
					<th>家庭电话</th>
					<td><input type="text" name="tel" value="{{valObj.tel}}" class="phone"/></td>
				</tr>
				<tr>
					<th>手机1</th>
					<td><input type="text" name="mobilephone1" value="{{valObj.mobilephone1}}" class="phone"/></td>
					<th>手机2 </th>
					<td><input type="text" name="mobilephone2" value="{{valObj.mobilephone2}}" class="phone"/></td>
					<th>邮箱</th>
					<td><input type="text" name="mail" value="{{valObj.mail}}" class="email"/></td>
				</tr>
				<tr>
					<th>紧急联系人姓名</th>
					<td><input type="text" name="emergencyContactorName" value="{{valObj.emergencyContactorName}}"/></td>
					<th>紧急联系人号码</th>
					<td><input type="text" name="emergencyContactorPhone" value="{{valObj.emergencyContactorPhone}}" class="phone"/></td>
					<th>紧急联系人关系</th>
					<td><input type="text" name="emergencyContactorRelation" value="{{valObj.emergencyContactorRelation}}"/></td>
				</tr>
<tr>
	<th>职务岗位</th>
	<td>
		<input type="hidden" name="jobCode" value="{{valObj.jobCode}}"/>
		<input type="text" name="jobName" value="{{valObj.jobName}}" class="dropDownList" placeholder="请选择"/>
	</td>
	<th>工作性质</th>
	<td>
		<input type="hidden" name="jobPropertyCode" value="{{valObj.jobPropertyCode}}"/>
		<input type="text" name="jobPropertyName" value="{{valObj.jobPropertyName}}" class="dropDownList" placeholder="请选择"/>
	</td>
	<th>直接上级领导</th>
	<td >
	  <input type="hidden" name="leaderCode" value="{{valObj.leaderCode}}"/>
	  <input type="text" name="leaderName" value="{{valObj.leaderName}}"  class="required dropDownList" ng-click="chooseUser()" />
	</td>
</tr>
<tr>
	<th>类别</th>
	<td>
		<input type="hidden" name="jobClass1" value="{{valObj.jobClass1}}"/>
		<input type="text" name="jobClass1Name" value="{{valObj.jobClass1==1?'总部':valObj.jobClass1==2?'项目':''}}" class="dropDownList" placeholder="请选择"/>
	</td>
	<th>计算数据</th>
	<td colspan="3">
		<input type="hidden" name="jobClass2" value="{{valObj.jobClass2}}"/>
		<input type="text" name="jobClass2Name" value="{{valObj.jobClass2==1?'内业':valObj.jobClass2==2?'外业':''}}" class="dropDownList" placeholder="请选择"/>
	</td>
</tr>
<tr>
	<th>招聘地点</th>
	<td><input type="text" name="recruitPlace" value="{{valObj.recruitPlace}}"/></td>
	<th>到职日期</th>
	<td><input type="text" name="officeDate" value="{{valObj.officeDate}}" class="dateComponent" placeholder="请选择" onclick="new Calendar().show(this)"/></td>
	<th>转正日期</th>
	<td><input type="text" name="workDate" value="{{valObj.workDate}}" class="dateComponent" placeholder="请选择" onclick="new Calendar().show(this)"/></td>
</tr>
<tr>
	<th>合同性质</th>
	<td>
		<input type="hidden" name="contractPropertyCode" value="{{valObj.contractPropertyCode}}"/>
		<input type="text" name="contractPropertyName" value="{{valObj.contractPropertyName}}" class="dropDownList" placeholder="请选择"/>
	</td>
	<th>合同签订日期</th>
	<td><input type="text" name="contractDateS" value="{{valObj.contractDateS}}" class="dateComponent" placeholder="请选择" onclick="new Calendar().show(this)"/></td>
	<th>合同到期日期</th>
	<td><input type="text" name="contractDateE" value="{{valObj.contractDateE}}" class="dateComponent" placeholder="请选择" onclick="new Calendar().show(this)"/></td>
</tr>
<tr>
	<th>银行账号</th>
	<td><input type="text" name="bankAccount" value="{{valObj.bankAccount}}"/></td>
	<th>银行名称</th>
	<td colspan="3"><input type="text" name="bankName" value="{{valObj.bankName}}"/></td>
</tr>
<tr>
	<th>公积金</th>
	<td><input type="text" name="weal1Status" value="{{valObj.weal1Status}}"/></td>
	<th>社保卡</th>
	<td><input type="text" name="weal2Status" value="{{valObj.weal2Status}}"/></td>
	<th>意外险</th>
	<td><input type="text" name="weal3Status" value="{{valObj.weal3Status}}"/></td>
</tr>
			</table>
		</div>
		<div class="form_bottom">
			<a href="javascript:" ng-click="onSave()" class="title_save">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;保存
			</a>
			<a href="javascript:" ng-click="onCancel()" class="title_cancel">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消
			</a>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript">
simpleController({
	init:function($scope, $http){
		$scope.valObj={};
		
		var urlParams = getUrlParams();
		var rowid = urlParams.rowid;
		
		/* 保存 */
		$scope.loadData=function(){
			$scope.httpGet({
				url:"eap/pmsServices/sys/orgEmployee/employee/get?rowid="+rowid,
				success:function(response){
					$scope.valObj = response.data;
					//
					$("input[name=sex][value="+$scope.valObj.sex+"]").click();
					$("input[name=marital][value="+$scope.valObj.marital+"]").click();
				}
			});
		};
		$scope.loadData();
		
		/* 初始化视图 */
		new DropDownList().init({
			mode:"page",
			renderTo:"input[name=unitName]",
			url:"../component/orgTree.html?ticket="+$scope.ticket,
			height:"200px",
			onSelected:function(result){
				$("input[name=unitName]").val(result.unitName);
				$("input[name=unitCode]").val(result.unitCode);
			}
		});
		/* 工作岗位 */
		new DropDownList().init({
			mode:"page",
			renderTo:"input[name=jobName]",
			url:"../component/job.html?required=true&ticket="+$scope.ticket,
			height:"200px",
			onSelected:function(result){
				$("input[name=jobName]").val(result.jobName);
				$("input[name=jobCode]").val(result.jobCode);
				$("input[name=jobName]").focus();
			}
		});
		/* 工作性质 */
		new DropDownList().init({
			mode:"page",
			renderTo:"input[name=jobPropertyName]",
			url:"../component/jobProperty.html?required=true&ticket="+$scope.ticket,
			height:"200px",
			onSelected:function(result){
				$("input[name=jobPropertyName]").val(result.jobPropertyName);
				$("input[name=jobPropertyCode]").val(result.jobPropertyCode);
				$("input[name=jobPropertyName]").focus();
			}
		});
		/* 类型 */
		new DropDownList().init({
			mode:"list",
			renderTo:"input[name=jobClass1Name]",
			data:[{code:1,name:"总部"},{code:2,name:"项目"}],
			textField:"name",
// 			height:"200px",
			onSelected:function(result){
				$("input[name=jobClass1Name]").val(result.name);
				$("input[name=jobClass1]").val(result.code);
				$("input[name=jobClass1Name]").focus();
			}
		});
		/* 计算数据 */
		new DropDownList().init({
			mode:"list",
			renderTo:"input[name=jobClass2Name]",
			data:[{code:1,name:"内业"},{code:2,name:"外业"}],
			textField:"name",
// 			height:"200px",
			onSelected:function(result){
				$("input[name=jobClass2Name]").val(result.name);
				$("input[name=jobClass2]").val(result.code);
				$("input[name=jobClass2Name]").focus();
			}
		});
		
		/* 合同性质 */
		new DropDownList().init({
			mode:"page",
			renderTo:"input[name=contractPropertyName]",
			url:"../component/contractProperty.html?required=true&ticket="+$scope.ticket,
			height:"200px",
			onSelected:function(result){
				$("input[name=contractPropertyName]").val(result.contractPropertyName);
				$("input[name=contractPropertyCode]").val(result.contractPropertyCode);
				$("input[name=contractPropertyName]").focus();
			}
		});
		/* 表单验证 */
		validator = $("#saveForm").validate({
			onsubmit: false,
			focusInvalid: false,
			focusCleanup: true,
			errorElement: "span",
			ignore:".ignore",
			invalidHandler: function(form, validator) {
				var errors = validator.numberOfInvalids();
				if (errors) {
					
				} 
			}
		});
		
		
		$scope.chooseUser = function(){
			/* 选择员工 */
			var unitCode = $("input[name=unitCode]").val();
			var unitName = $("input[name=unitName]").val();
			new ShowDlog().showFrame("../component/chooseUser.html?unitCode="+unitCode+"&unitName="+encodeURIComponent(unitName), "选择员工", function(data){
				if(data && data.length>0){
					$("input[name=leaderName]").val(data[0].employeename);
					$("input[name=leaderCode]").val(data[0].employeecode);
				}
			}, "chooseUser");
		};
		
		/* 保存 */
		$scope.onSave=function(){
			var params = serializeArrayToMap($("#saveForm").serializeArray());
			if($("#saveForm").valid()){
				$scope.httpPost({
					url:"eap/pmsServices/sys/orgEmployee/employee/update",
					data:params,
					success:function(response){
						new ShowDlog().prompt({
							icon:"success",
							msg:"保存成功！",
							done:function(){
								//location.href = "employeeMgr.html";
								hrefTo({
									url:"employeeMgr.html",
									data:urlParams
								});
							},
							t:1500
						});
					}
				});
			}
		};
		
		/* 取消 */
		$scope.onCancel=function(){
			//history.go(-1);
			hrefTo({
				url:"employeeMgr.html",
				data:urlParams
			});
		};
	}
});
function onCustomvalid(value) {
	return /^(\d{15}$|^\d{17}(\d|X|x))$/.test(value);
}
</script>
</body>
</html>
