<!DOCTYPE HTML>
<html>
<head>
<title> 人员离职管理</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script></head>
<script type="text/javascript" src="../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../js/PageBar.js"></script>
<script type="text/javascript" src="../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/util.js"></script>
<link rel="stylesheet" type="text/css" href="../../css/list.css"/>

<script type="text/javascript" src="../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../js/showDlog/showDlog-blue.css" />
<script type="text/javascript" src="../../js/Calendar.js"></script>
<style type="text/css">

</style>
</head>

<body ng-app="userMgr" ng-controller="userMgrCtrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				
				
				<input type="text" id="starttime" name="fromDate" class="date dateComponent" placeholder="请选择开始时间" onclick="new Calendar().show(this)" />
				<input type="text" id="endtime"   name="toDate" class="date dateComponent" placeholder="请选择结束时间" onclick="new Calendar().show(this)" />
				<input type="text" id="searchName" placeholder="请输入姓名">
				
				<p style="float:left;margin-top:0px;margin-left:10px;">
					<input style="float:left;margin-top:15px;" type="radio" ng-click="outEmp()" value="0" name="out" id="ck1" checked="checked" />
					<span style="float:left;margin-top:0px;">离职</span>
				</p>
				<p style="float:left;margin-top:0px;margin-left:10px;">
					<input style="float:left;margin-top:15px;" type="radio" ng-click="inEmp()" value="1" id="ck2" name="out"  />
					
					<span style="float:left;margin-top:0px;">入职</span>
				</p>
				<div class="query_div" ng-click="doQuery()">
					查询
				</div>
				<div class="query_div" ng-click="doExport()">
					导出
				</div>
				
			</div>
			<img src="../../img/list_Header2-.png">
			
		</div>
		
		<div class="table_div">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table">
			   <tr class="tr1">
				<th><div align="center">序号</div></th>
				<th><div align="center">员工姓名</div></th>
				<th><div align="center">员工工号</div></th>
				<th><div align="center">部门</div></th>
				<th><div align="center">手机号码</div></th>
				<th ng-if="curstatus==1"><div align="center">入职时间</div></th>
				<th ng-if="curstatus==2"><div align="center">离职时间</div></th>
				<th ng-if="curstatus==2"><div align="center">离职说明</div></th>
				<th><div align="center">相关操作</div></th>
			  </tr>
			  <tr class="tr2" ng-repeat="item in userList">
				<td><div align="center">{{$index+1}}</div></th>
				<td><div align="center">{{item.employeename}}</div></td>
				<td><div align="center">{{item.jobNo}}</div></td>
				<td><div align="center">{{item.unitName}}</div></td>
				<td><div align="center">{{item.mobilephone1}}</div></td>
				<td ng-if="curstatus==1"><div align="center">{{item.officeDate}}</div></td>
				<td ng-if="curstatus==2"><div align="center">{{item.leaveDate}}</div></td>
				<td ng-if="curstatus==2"><div align="center">{{item.leaveExplain}}</div></td>
				<td>
					<div align="center">
			    		<img class="operationImg" ng-click="toDetail(item)" title="查看人员信息" src="../../img/list_see-icon.png">
			  		</div>
				</td>
			  </tr>
			</table>
		</div>

		<div id="page_bar" class="list_bottom" align="center">
		</div>

	</div>
</div>
<script type="text/javascript">
function createPageBar(totalPage, curPage,totalRecord){
	new PageBar().init({
		renderTo:"#page_bar",
		totalPage:totalPage,
		curPage:curPage,
		totalRecord: totalRecord,
		showPageInfo:true,
		prevPageText:"上一页",
		nextPageText:"下一页",
		onPage:function(pageNum){
			currentPage=pageNum;
			ngScope.loadUsers(workStatus,fromDate,toDate,pageNum, searchName);
			//$("#currPage").html(pageNum);
		}
	});
}

function getFirstAndLastMonthDay( year, month){    
               var   firstdate = year + '-' + month + '-01';  
               var  day = new Date(year,month,0);   
               var lastdate = year + '-' + month + '-' + day.getDate();//获取当月最后一天日期    
  //给文本控件赋值。同下  
               return lastdate;  
}
window.onkeyup=function(e){
	if(e.keyCode==13){
		ngScope.doQuery();
	}
};
var selectedUnitCode="", cond_employeename="";
var ngScope;

var workStatus=2;
var fromDate="";
var toDate="";
var searchName="";
var currentPage=1;

var app = angular.module("userMgr", []);
app.controller("userMgrCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.curUnit={};
	$scope.userList=[];
	$scope.curstatus=2;
	var myDate = new Date();
	fromDate=myDate.getFullYear()+"-"+(myDate.getMonth()+1)+"-1";
	//toDate=myDate.getFullYear()+"-"+(myDate.getMonth()+1)+"-"+myDate.getDate();
	toDate=getFirstAndLastMonthDay(myDate.getFullYear(),myDate.getMonth()+1);
	//alert(toDate)
	
	$("#starttime").val(fromDate);
	$("#endtime").val(toDate);
	
	
	
	var urlParams=getUrlParams();
	if(urlParams.fromDate){
		fromDate=urlParams.fromDate;
		$("#starttime").val(fromDate);
// 		$(".dropDownTree").val();
	}
	if(urlParams.toDate){
		toDate=urlParams.toDate;
		$("#endtime").val(toDate);
	}
	if(urlParams.searchName){
		
		searchName=urlParams.searchName;
		$("#searchName").val(searchName);
	}
	if(urlParams.workStatus){
		workStatus=urlParams.workStatus;
		$scope.curstatus=workStatus;
		if(workStatus==1){ //入职
			$("#ck1").attr("checked",false);
			$("#ck2").attr("checked",true);
		}else if(workStatus==2){
			$("#ck1").attr("checked",true);
			$("#ck2").attr("checked",false);
		}
	}
	
	if(urlParams.currentPage){
		currentPage = urlParams.currentPage;
	}
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	var userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	//alert(userData.companyCode)
	
	new DropDownList().init({
		renderTo:".dropDownTree",
		url:"../component/orgTree.html?ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			selectedUnitCode=result.unitCode;
			$(".dropDownTree").val(result.unitName);
			currentPage=1;
			ngScope.loadUsers(result.unitCode, currentPage, cond_employeename);
		}
	});
	
	$scope.loadUsers=function(workStatus,fromDate,toDate,currentPage, searchName){//alert(unitCode);
		$http.get(serviceBasePath+"eap/pmsServices/sys/orgEmployee/employee/list?workStatus="
			+workStatus+"&fromDate="+fromDate+"&toDate="+toDate+"&currentPage="+currentPage+"&searchName="+searchName+"&ticket="+ticket+"&companyCode="+userData.companyCode).success(function(response){
			if(response.statusCode!=200){
				alert("请求服务器失败！");
				return;
			}
			$scope.userList = response.list;
			createPageBar(response.totalPage, response.currentPage,response.totalRecord);
		});
	};
	
	//入职
	$scope.inEmp=function(){
		
		workStatus=1;
		ngScope.loadUsers(workStatus,fromDate,toDate,currentPage, searchName);
		$scope.curstatus=workStatus;
	};
	//离职
	$scope.outEmp=function(){
		
		workStatus=2;
		ngScope.loadUsers(workStatus,fromDate,toDate,currentPage, searchName);
		$scope.curstatus=workStatus;
	};
	
	$scope.doQuery=function(){
		fromDate=$("#starttime").val();
		toDate=$("#endtime").val();
		searchName = $("#searchName").val();
		$scope.loadUsers(workStatus,fromDate,toDate,1, searchName);
	};
	
	$scope.doAdd=function(){
		location.href="employeeAdd.html";
	};
	
	$scope.toDetail=function(item){
		hrefTo({
			url:"employeeOutDetail.html",
			data:{
				rowid:item.rowid,
				workStatus:workStatus,
				fromDate:fromDate,
				toDate:toDate,
				searchName:searchName,
				currentPage:currentPage	
			}
		});
		//location.href="employeeDetail.html?rowid="+item.rowid;
	};
	
	$scope.toEdit=function(item){
		hrefTo({
			url:"employeeEdit.html",
			data:{
				rowid:item.rowid,
				selectedUnitCode:selectedUnitCode,
				cond_employeename:cond_employeename,
				currentPage:currentPage
				
			}
		});
		//location.href="employeeEdit.html?rowid="+item.rowid;
	};
	
	$scope.doDelete=function(item){
		new ShowDlog().confirm({
			msg:"确认删除（"+item.employeename+"）的相关信息吗？",
			ok:function(){
				$http.post(serviceBasePath+"eap/pmsServices/sys/orgEmployee/employee/delete?rowid="+item.rowid+
					"&ticket="+ticket).success(function(response){
					if(response.statusCode==401){
						new ShowDlog().prompt({
							icon:"warning",
							msg:"用户登录过期！请重新登录！",
							done:function(){
								window.noLogin(location.href);
							},
							t:2800
						});
						return;
					}
					new ShowDlog().prompt({
						icon:"success",
						msg:"删除成功！",
						done:function(){
							hrefTo({
								url:"employeeMgr.html",
								data:{
									selectedUnitCode:selectedUnitCode,
									cond_employeename:cond_employeename,
									currentPage:currentPage
								}
							});
						},
						t:1500
					});
				});
			}
		});
	};
	$scope.loadUsers(workStatus,fromDate,toDate,currentPage, searchName);
	$scope.doExport=function(){
		location.href=serviceBasePath+"eap/pmsServices/sys/orgEmployee/employee/export?workStatus="
			+workStatus+"&fromDate="+fromDate+"&toDate="+toDate+"&searchName="+searchName;
	};
});
</script>
</body>
</html>
