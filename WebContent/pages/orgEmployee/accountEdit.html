<!DOCTYPE HTML>
<html>
<head>
<title> 帐户管理 </title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script></head>
<script type="text/javascript" src="../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../js/PageBar.js"></script>
<script type="text/javascript" src="../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../js/DropDownList-1.2/DropDownList.css"/>
<script type="text/javascript" src="../../js/Calendar.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/util.js"></script>
<script type="text/javascript" src="../../js/ng-base.js"></script>

<script type="text/javascript" src="../../js/eapJs/core/eap.core.js" ></script>
<script type="text/javascript" src="../../js/eapJs/plugins/eap.tip.js" ></script>
<script type="text/javascript" src="../../js/eapJs/plugins/eap.validate.js"></script>
<script type="text/javascript" src="../../js/eapJs/local/eap.lang-zh_CN.js"></script>
<link rel="stylesheet" type="text/css" href="../../css/validate.css"/>
<link rel="stylesheet" type="text/css" href="../../css/edit.css"/>

<script type="text/javascript" src="../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../js/showDlog/showDlog-blue.css" />

<style type="text/css">
	.chooseUser{width:1000px;height:500px;}
</style>
</head>

<body ng-app="moduleName" ng-controller="controllerName">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<label class="title">编辑帐户</label>
			</div>
			<img src="../../img/list_Header2-.png">
		</div>
		<form id="saveForm" class="required-validate">
		<div class="form_div" id="lay1">
			<table>
				<tr>
					<th>登录名</th>
					<td>
						<input type="hidden" name="accountCode" value="{{valObj.accountCode}}"/>
						<input type="text" name="accountName" value="{{valObj.accountName}}" class="required" maxlength="32"/>
					</td>
				</tr>
				<tr>
					<th>员工</th>
					<td>
						<input type="hidden" name="regionCode" value="{{valObj.regionCode}}"/>
						<input type="hidden" name="companyCode" value="{{valObj.companyCode}}"/>
						<input type="hidden" name="employeecode" value="{{valObj.employeecode}}"/>
						<input type="text" name="employeename" value="{{valObj.employeename}}" class="required dropDownList" ng-click="chooseUser()" placeholder="请选择" maxlength="32"/>
					</td>
				</tr>
				<tr>
					<th>帐户类型</th>
					<td>
						<input type="hidden" name="accountType" value="{{valObj.accountType}}"/>
						<input type="text" name="accountTypeName" value="{{valObj.accountTypeName}}" class="required dropDownList" maxlength="32"/>
					</td>
				</tr>
				<tr>
					<th>帐户角色</th>
					<td>
						<input type="hidden" name="rolecode" value="{{valObj.rolecode}}"/>
						<input type="text" name="rolename" value="{{valObj.rolename}}" class="required dropDownList" maxlength="32" ng-init="initRoleList()"/>
					</td>
				</tr>
				
			</table>
		</div>
		<div class="form_bottom">
			<a href="javascript:" ng-click="onSave()" class="title_save">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;保存
			</a>
			<a href="javascript:" ng-click="onCancel()" class="title_cancel">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消
			</a>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript">
simpleController({
	init:function($scope, $http){
		$scope.accountType=0;
		
		var urlParams = getUrlParams();
		
		$scope.chooseUser = function(){
			/* 选择员工 */
			new ShowDlog().showFrame("../component/chooseUser.html", "选择员工", function(data){
				if(data && data.length>0){
					$("input[name=employeename]").val(data[0].employeename);
					$("input[name=employeecode]").val(data[0].employeecode);
				}
			}, "chooseUser");
		};
		
		/* 帐户类型 */
		new DropDownList().init({
			renderTo:"input[name=accountTypeName]",
			mode:"list",
			data:[{id:1, name:"外业宝账户"},{id:2, name:"云服务账户"}],
			textField:"name",
			onSelected:function(item){
				$("input[name=accountType]").val(item.id);
				$("input[name=accountTypeName]").val(item.name);
				$("input[name=accountTypeName]").focus();
				//$scope.accountType=item.id;
				//$scope.updateView(item.id);
				callNgFn({
					ctrlEl:$("body"),
					ngFn:function(scope){
						scope.accountType=item.id;
						scope.initRoleList();
					}
				});
			}
		});
		
		$scope.initRoleList=function(){
			/* 角色 */
			new DropDownList().init({
				mode:"page",
				renderTo:"input[name=rolename]",
				url:"../component/roleList.html?required=true&ticket="+$scope.ticket,
				height:"200px",
				onSelected:function(result){
					$("input[name=rolecode]").val(result.roleCode);
					$("input[name=rolename]").val(result.roleName);
					$("input[name=rolename]").focus();
				}
			});
		}
		
		
		/* 表单验证 */
		validator = $("#saveForm").validate({
			onsubmit: false,
			focusInvalid: false,
			focusCleanup: true,
			errorElement: "span",
			ignore:".ignore",
			invalidHandler: function(form, validator) {
				var errors = validator.numberOfInvalids();
				if (errors) {
					
				} 
			}
		});
		
		/* 保存 */
		$scope.onSave=function(){
			$("input[name=regionCode]").val($scope.userData.regionCode);
			$("input[name=companyCode]").val($scope.userData.companyCode);
			var params = serializeArrayToMap($("#saveForm").serializeArray());
			if($("#saveForm").valid()){
				this.httpPost({
					url:"eap/pmsServices/sys/orgEmployee/account/update",
					data:params,
					success:function(response){
						new ShowDlog().prompt({
							icon:"success",
							msg:"保存成功！",
							done:function(){
// 								parent.$dlog.data="success";
// 								parent.$dlog.close();
								hrefTo({
									url:"accountMgr.html",
									data:urlParams
								});
							},
							t:1500
						});
						
					}
				});
			}
		};
		
		/* 取消 */
		$scope.onCancel=function(){
			hrefTo({
				url:"accountMgr.html",
				data:urlParams
			});
		};
		$scope.valObj={};
		$scope.initData=function(){
			this.httpGet({
					url:"eap/pmsServices/sys/orgEmployee/account/get",
					data:{"accountCode":urlParams.accountCode},
					success:function(response){
						$scope.valObj=response.data;
						if($scope.valObj.accountType==1){
							$scope.valObj.accountTypeName="外业宝账户";
						}else if($scope.valObj.accountType==2){
							$scope.valObj.accountTypeName="云服务账户";
						}
						$scope.accountType=$scope.valObj.accountType;
					}
				});
		};
		$scope.initData();
	}
});
</script>
</body>
</html>
