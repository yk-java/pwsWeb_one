<!DOCTYPE HTML>
<html>
<head>
<title> 角色管理</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/util.js"></script>
<script type="text/javascript" src="../../js/jquery.ztree.core-3.5.js"></script>
<link rel="stylesheet" href="../../css/zTreeStyle/zTreeStyle.css" type="text/css">
<link rel="stylesheet" type="text/css" href="../../css/iconfont/iconfont.css" />
<script type="text/javascript" src="../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../js/showDlog/showDlog-blue.css" />
<link rel="stylesheet" type="text/css" href="../../css/edit.css"/>
<style type="text/css">
	body{padding:20px;}
	.moduleEdit{width:800px;height:500px;}
</style>
</head>

<body>
<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<label class="title">功能管理</label>
			</div>
			<img src="../../img/list_Header2-.png">
		</div>
		<div class="tabs">
			<a href="#lay1" class="tab selected"></a>
		</div>
		<br/>
		<div>
			<input type="button" value="添加"  onclick="toAdd()"/>
			<input type="button" value="修改" onclick="toEdit()"/>
			<input type="button" value="删除" onclick="doDelete()"/>
		</div>
		<div id="treeDemo" class="ztree"></div>
		<div style="border-top:solid 1px #ccc;margin-top:10px;">
			<a href="../../eap/pmsServices/jobTask/refresh" target="_blank">定时任务配置刷新</a>
		</div>
	</div>
</div>
<script type="text/javascript">
var setting = {
		data:{
			key:{
				name:"moduleName"
			},
			simpleData:{
				enable:true,
				idKey:"moduleCode",
				pIdKey:"parentModuleCode",
				rootPid:"-1"
			},
			view:{
				showIcon:false
			}
		},
		callback:{
			onClick:function(){
				
				
				
			}
		}
	};

var orgTree;
window.onload=function(){
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	var userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	$.ajax({
		url:serviceBasePath+"eap/pmsServices/sys/funcConfig/module/listAll",
		method:"GET",
		cache:false,
		data:{"ticket":ticket},
		success:function(res){
			if(res.statusCode==200){
				var treeNodes={};
				treeNodes.moduleName="所有模块";
				treeNodes.moduleCode="0";
				treeNodes.parentModuleCode="-1";
				treeNodes.open=true;
				res.list.push(treeNodes);
				for(var i=0;i<res.list.length;i++){
					var node = res.list[i];
					node.url="javascript:";
				}
				orgTree = $.fn.zTree.init($("#treeDemo"), setting, res.list);
				
			}else if(res.statusCode==401){
				window.noLogin(location.href);
			}else{
				alert("服务器访问出错！");
			}
		},
		error:function(){
			alert("服务器访问失败！");
		}
	});
	
};



function toAdd(){
	var selectedNodes = orgTree.getSelectedNodes();
	if(selectedNodes.length==0){
		alert("请选择父节点");
		return;
	}
	var selNode = selectedNodes[0];
	new ShowDlog().showFrame("moduleAdd.html?pModuleName="+encodeURIComponent(selNode.moduleName)+"&pModuleCode="+selNode.moduleCode,"添加功能节点", function(data){
		if(data=="SUCCESS"){
			location.reload();
		}
	}, "moduleEdit");
}
function toEdit(){
	var selectedNodes = orgTree.getSelectedNodes();
	if(selectedNodes.length==0){
		alert("请选择节点");
		return;
	}
	var selNode = selectedNodes[0];
	new ShowDlog().showFrame("moduleEdit.html?rowid="+selNode.rowid,"修改功能节点", function(data){
		if(data=="SUCCESS"){
			location.reload();
		}
	}, "moduleEdit");
}
function doDelete(){
	var selectedNodes = orgTree.getSelectedNodes();
	if(selectedNodes.length==0){
		alert("请选择节点");
		return;
	}
	var selNode = selectedNodes[0];
	new ShowDlog().confirm({
		msg:"确定删除要删除选中的节点？",
		ok:function(){
			$.ajax({
				url:serviceBasePath+"eap/pmsServices/sys/funcConfig/module/delete",
				method:"post",
				data:{rowid:selNode.rowid},
				success:function(res){
					if(res.statusCode==200){
						location.reload();
					}
				}
			});
		}
	});
	
}
</script>
</body>
</html>
