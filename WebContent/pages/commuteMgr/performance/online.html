<!DOCTYPE HTML>
<html ng-app="daily">
<head>
<title> 通勤绩效-统计日报</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../js/Calendar.js"></script>
<script type="text/javascript" src="../../../js/SimpleDateFormat.js"></script>
<script type="text/javascript" src="../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../js/config.js"></script>
<script type="text/javascript" src="../../../js/util.js"></script>
<script type="text/javascript" src="../../../js/ViewState.js"></script>
<link rel="stylesheet" type="text/css" href="../../../css/list.css" />
<script type="text/javascript" src="../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/showDlog/showDlog-blue.css" />
<style type="text/css">
.dlog-showPic{width:1000px;height:500px;}
.setJudging{width:500px;height:350px;}
</style>
</head>

<body>

<div class="list" ng-controller="dailyCtrl">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<input type="text" style="width:200px;" id="projectType" viewstate="proCategoryName" class="dropDownList" placeholder="请选择项目类型"/>
				<input type="hidden" name="proCategory" viewstate="proCategory"/>
				<input type="text" style="width:200px;" id="projectList" viewstate="proName" class="dropDownList" placeholder="请选择项目"/>
				<input type="hidden" name="proNo" viewstate="proNo"/>
				<input type="text" style="width:200px;" name="jobName" viewstate="jobName" class="dropDownList" placeholder="请选择职务"/>
				<input type="hidden" name="jobCode" viewstate="jobCode"/>
				<input type="text" id="date" viewstate="date" class="dateComponent" onclick="new Calendar().show(this)" placeholder="请选择日期"/>
				<input type="text" name="searchName" viewstate="searchName" placeholder="姓名搜索"/>
				<div class="query_div" ng-click="doQuery()">
					查 询
				</div>
				<!-- <div class="query_div" ng-click="doExport()">
					导 出
				</div> -->
			</div>
			<img src="../../../img/list_Header2-.png">
		</div>
		
		<div class="table_div">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table">
			   <tr class="tr1">
				<th><div align="center">序号</div></th>
				<th><div align="center">项目名称</div></th>
				<th><div align="center">员工姓名</div></th>
				<th><div align="center">职务</div></th>
				<th><div align="center">员工工号</div></th>
				<th><div align="center">在线时长(分)</div></th>
				<th><div align="center">平均在线时长(分)</div></th>
			  </tr>
			  <tr class="tr2" ng-repeat="item in dailyList">
				<td><div align="center">{{$index+1}}</div></td>
				<td><div align="center">{{item.proName}}</div></td>
				<td><div align="center">{{item.employeeName}}</div></td>
				<td><div align="center">{{item.jobName}}</div></td>
				<td><div align="center">{{item.jobNo}}</div></td>
				<td><div align="center">{{item.onlinetime}}</div></td>
				<td><div align="center">{{item.avgonlinetime}}</div></td>
			  </tr>
			  
			</table>
		</div>

		<div id="page_bar" class="list_bottom" align="center">
		</div>

	</div>
</div>
<script type="text/javascript">

var cond_categoryCode="",cond_proNo="",cond_date="",cond_searchName="",cond_jobCode="";
var ngScope;
var selectedUnitCode;
var app = angular.module("daily", []);
app.controller("dailyCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.dailyList=[];
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	var userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	var viewstate = new ViewState();
	//初始化时间
	var today = new SimpleDateFormat({formatString:"yyyy-MM-dd"}).format(new Date());
	cond_date=today;
	$("#date").val(today);
	$scope.roleCode = userData.roleCode;
	
	
	new DropDownList().init({
		renderTo:"#projectType",
		url:"../../component/projectType.html?ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			$("input[viewstate=proCategory]").val(result.categoryCode);
			$("#projectType").val(result.categoryName);
			projectList.setConfig("url", "../../component/projectList.html?categoryCode="+cond_categoryCode+"&ticket="+ticket);
		}
	});
	
	new DropDownList().init({
		renderTo:"input[name=jobName]",
		data:[{code:"",name:"全部"},
		      {code:"1",name:"内业组员"},
		      {code:"2",name:"内业班长"},
		      {code:"3",name:"外业主管"},
		      {code:"4",name:"外业班长"},
		      {code:"5",name:"外业组员"},
		      {code:"7",name:"内业主管"},
		      {code:"8",name:"项目经理"},
		      {code:"9",name:"项目主管"},
		      {code:"26",name:"项目班长"}],
		textField:"name",
		onSelected:function(result){
			$("input[name=jobCode]").val(result.code);
			$("input[name=jobName]").val(result.name);
		}
	});
	
	var projectList = new DropDownList();
	projectList.init({
		renderTo:"#projectList",
		url:"../../component/projectList.html?ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			$("input[viewstate=proNo]").val(result.proNo);
			$("#projectList").val(result.proName);
			viewstate.collect();
			ngScope.loadDailySheet(1);
		}
	});
	
	$scope.loadDailySheet=function(currentPage){
		new ShowDlog().prompt({
			icon:"waitting",
			msg:"正在查询...",
			done:function(){},
			t:60*1000
		});
		$http.get(serviceBasePath+"eap/pmsServices/commuteMgr/performance/statistic/online?companyCode="
			+userData.companyCode+"&proNo="+viewstate.get("proNo")+"&date="+viewstate.get("date")+
			"&currentPage="+currentPage+"&searchName="+viewstate.get("searchName")+"&jobCode="+viewstate.get("jobCode")+"&ticket="+ticket).success(function(response){
				$dlog.close();
				if(response.statusCode==401){
				new parent.ShowDlog().prompt({
					icon:"warning",
					msg:"用户登录过期！请重新登录！",
					done:function(){
						window.noLogin(location.href);
					},
					t:2800
				});
				return;
			}
			if(response.statusCode==200){
				$scope.dailyList = response.list;
				$scope.createPageBar(response.totalPage, response.currentPage,response.totalRecord);
			}else{
				$scope.dailyList = [];
			}
		});
	};
	
	$scope.doQuery=function(){
		viewstate.collect();
		$scope.loadDailySheet(1);
	};
	
	$scope.doExport=function(){
		viewstate.collect();
		location.href=serviceBasePath+"eap/pmsServices/commuteMgr/performance/statistic/dailySheetExport?companyCode="
		+userData.companyCode+"&proNo="+viewstate.get("proNo")+"&date="+viewstate.get("date")+"&searchName="+viewstate.get("searchName")+"&ticket="+ticket;
	};
	
	$scope.createPageBar = function (totalPage, curPage,totalRecord){
		new PageBar().init({
			renderTo:"#page_bar",
			totalPage:totalPage,
			curPage:curPage,
			totalRecord: totalRecord,
			showPageInfo:true,
			prevPageText:"上一页",
			nextPageText:"下一页",
			onPage:function(pageNum){
				ngScope.loadDailySheet(pageNum);
			}
		});
	}
	$scope.showPic=function(item){
		viewstate.collect();
		new ShowDlog().showFrame("imags.html?accountCode="+item.accountCode+"&date="+viewstate.get("date"), "查看图片", function(){}, "dlog-showPic");
	};
	$scope.toCheck=function(item, index){
		item.checkDate=$("#date").val();
		var itemStr = toUrlParams(item);
		new ShowDlog().showFrame("setJudging.html?"+itemStr, "判定", function(res){
			if("SUCCESS"==res){
				new ShowDlog().prompt({
					icon:"success",
					msg:"已判定！",
					done:function(){
						$scope.doQuery();
					},
					t:1500
				});
			}else if("FAIL"==res){
				new ShowDlog().prompt({
					msg:"判定失败！",
					done:function(){
					},
					t:1500
				});
			}
		}, "setJudging");
	};
	
	$scope.doQuery();
	selectedUnitCode=userData.unitCode;
});
window.onkeyup=function(e){
	if(e.keyCode==13){
		ngScope.doQuery();
	}
};
</script>
</body>
</html>
