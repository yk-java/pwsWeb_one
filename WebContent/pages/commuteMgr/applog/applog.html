<!DOCTYPE HTML>
<html>
<head>
<title> 人员管理</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script></head>
<script type="text/javascript" src="../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../js/config.js"></script>
<script type="text/javascript" src="../../../js/Calendar.js"></script>
<script type="text/javascript" src="../../../js/util.js"></script>
<script type="text/javascript" src="../../../js/time.js"></script>
<link rel="stylesheet" type="text/css" href="../../../css/list.css"/>

<script type="text/javascript" src="../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/DropDownList-1.2/DropDownList.css" />




<script type="text/javascript" src="../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/showDlog/showDlog-blue.css" />

<style type="text/css">
	.owWordLoad{text-decoration:underline;color:#0099ff;}
	.owWordload-detail{border:solid 1px #666;background:#ffee99;color:#666;padding:4px 6px 4px 6px;position:absolute;display:none;margin-left:-300px;width:580px;}
	
	
</style>
</head>

<body ng-app="userMgr" ng-controller="userMgrCtrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<input type="text" class="dropDownTree dropDownList" style="width:280px;" placeholder="请选择部门"/>
				<input type="text" name="appType" class="dropDownList" style="width:100px;" placeholder="APP类型"/>
				<input type="text" name="logType" class="dropDownList" style="width:130px;" placeholder="日志类型"/>
				
				<input type="text" name="logFromTime" class="required dateComponent" onclick="new Calendar().show(this)" placeholder="请选择开始日期" />
				<input type="text" name="logToTime" class="required dateComponent" onclick="new Calendar().show(this)" placeholder="请选择结束日期" />
				
				<input type="text" id="searchName" placeholder="请输入搜索内容">
				<div class="query_div" ng-click="doQuery()">
					查询
				</div>
				
			</div>
			<img src="../../../img/list_Header2-.png">
			
		</div>
		
		<div class="table_div">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table">
			   <tr class="tr1">
				<th><div align="center">序号</div></th>
				<th><div align="center">员工姓名</div></th>
				<th><div align="center">日志类型</div></th>
				<th><div align="center">日志时间</div></th>
				<th><div align="center">APP类型</div></th>
				<th><div align="center">手机型号</div></th>
				<th><div align="center">网络状况</div></th>
				<th width="35%"><div align="center">日志内容</div></th>
			  </tr>
			  <tr class="tr2" ng-repeat="item in userList">
				<td><div align="center">{{$index+1}}</div></th>
				<td><div align="center">{{item.employeeCode}}</div></td>
				<td>
					<div ng-if="item.logType==1" align="center">普通信息</div>
					<div ng-if="item.logType==2" align="center">定位坐标信息</div>
					<div ng-if="item.logType==3" align="center">手机状态信息</div>
					<div ng-if="item.logType==4" align="center">异常</div>
					<div ng-if="item.logType==5" align="center">操作信息</div>
				</td>
				<td><div align="center">{{item.logTime}}</div></td>
				<td>
				    <div ng-if="item.appType==2" align="center">运维宝</div>
				    <div ng-if="item.appType==1" align="center">外业宝</div>
				 </td>
				 <td><div align="center">{{item.phoneType}}</div></td>
				 <td><div align="center">{{item.networkStatus}}</div></td>
				<td>
				  {{sub(item.logContent)}}
				  <div align="center" ng-if="item.logContent.length>20" style="display:inline-block;">
				       <a href="javascript:" onmouseover="$(this).next().show();" onmouseout="$(this).next().hide();" class="owWordLoad">[查看全文]</a>
				       <div class="owWordload-detail">
							{{item.logContent}}
						</div>
				  </div>
				  
				 </td>

			  </tr>
			</table>
		</div>
		<div id="page_bar" class="list_bottom" align="center">
		</div>
		

	</div>
</div>
<script type="text/javascript">
function createPageBar(totalPage, curPage,totalRecord){
	new PageBar().init({
		renderTo:"#page_bar",
		totalPage:totalPage,
		curPage:curPage,
		totalRecord: totalRecord,
		showPageInfo:true,
		prevPageText:"上一页",
		nextPageText:"下一页",
		onPage:function(pageNum){
			currentPage=pageNum;
		//	ngScope.loadUsers(selectedUnitCode, pageNum, cond_employeename);
			ngScope.loadUsers(companyCode,unitCode,employeeName,appType,logFromTime,logToTime,pageNum,logType);
			//$("#currPage").html(pageNum);
		}
	});
}
window.onkeyup=function(e){
	if(e.keyCode==13){
		ngScope.doQuery();
	}
};
var selectedUnitCode="", cond_employeename="";
var ngScope;
var currentPage=1;
var companyCode="";
var unitCode="";
var employeeName="";
var appType="";
var logType="";
var logFromTime="";
var logToTime="";
var app = angular.module("userMgr", []);
app.controller("userMgrCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.curUnit={};
	$scope.userList=[];
	
	logFromTime=getCurrentDate();
	$("input[name=logFromTime]").val(logFromTime);
	logToTime=getCurrentDate();
	$("input[name=logToTime]").val(logToTime);
	
	
	
	var urlParams=getUrlParams();
	if(urlParams.selectedUnitCode){
		selectedUnitCode=urlParams.selectedUnitCode;
// 		$(".dropDownTree").val();
	}
	if(urlParams.cond_employeename){
		cond_employeename=urlParams.cond_employeename;
	}
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	var userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	companyCode=userData.companyCode;
	
	new DropDownList().init({
		renderTo:".dropDownTree",
		url:"../../component/orgTree.html?ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			unitCode=result.unitCode;
			$(".dropDownTree").val(result.unitName);
			//currentPage=1;
			ngScope.loadUsers(companyCode,unitCode,employeeName,appType,logFromTime,logToTime,1,logType);
		}
	});
	
	
	new DropDownList().init({
		renderTo:"input[name=appType]",
		mode:"list",
		data:[{id:"", name:"（全部）"},{id:1, name:"外业宝"},{id:2, name:"运维宝"}],
		textField:"name",
		onSelected:function(item){
			
			$("input[name=appType]").val(item.name);
			appType=item.id;
			ngScope.loadUsers(companyCode,unitCode,employeeName,appType,logFromTime,logToTime,1,logType);
			
		}
	});
	
	new DropDownList().init({
		renderTo:"input[name=logType]",
		mode:"list",
		data:[{id:"", name:"（全部）"},{id:1, name:"普通信息"},{id:2, name:"定位坐标信息"},{id:3, name:"手机状态信息"},{id:4, name:"异常"},{id:5, name:"操作信息"}],
		textField:"name",
		onSelected:function(item){
			
			$("input[name=logType]").val(item.name);
			logType=item.id;
			ngScope.loadUsers(companyCode,unitCode,employeeName,appType,logFromTime,logToTime,1,logType);
			
		}
	});
	
	
	$scope.sub=function(content){
		
	//	alert(content)
	    
	    if(content.length>20){
	    	var str=content.substring(0,20);
	    	return str;
	    }else{
	    	return content;
	    }
		
	};
	
	$scope.loadUsers=function(companyCode,unitCode,employeeName,appType,logFromTime,logToTime,currentPage,logType){//alert(unitCode);
		$http.get(serviceBasePath+"eap/pmsServices/opsAppService/getAppLog?unitCode="
			+unitCode+"&companyCode="+companyCode+"&employeeCode="+employeeName+"&appType="+appType+"&logFromTime="+logFromTime+"&logToTime="+logToTime+"&currentPage="+currentPage+"&logType="+logType).success(function(response){
			
			
			if(response.statusCode==404){
				$scope.userList=[];
			}else{
				$scope.userList = response.list;
				
			}
			
			createPageBar(response.totalPage,response.currentPage,response.totalRecord);
		});
	};
	
	$scope.doQuery=function(){
		
		logFromTime=$("input[name=logFromTime]").val();
		
		logToTime=$("input[name=logToTime]").val();
		
		
		employeeName = $("#searchName").val();
		$scope.loadUsers(companyCode,unitCode,employeeName,appType,logFromTime,logToTime,1,logType);
	};
	
	
	
	
	
	
	
	$scope.loadUsers(companyCode,unitCode,employeeName,appType,logFromTime,logToTime,currentPage,logType);
	
	
	
	
	
	
	
	
});
</script>
</body>
</html>
