<!DOCTYPE HTML>
<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../js/PageBar.js"></script>
<script type="text/javascript" src="../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<script type="text/javascript" src="../../js/Calendar.js"></script>
<link rel="stylesheet" type="text/css" href="../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/util.js"></script>
<script type="text/javascript" src="../../js/ViewState.js"></script>
<script type="text/javascript" src="../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../js/showDlog/showDlog-blue.css" />
<link rel="stylesheet" type="text/css" href="../../css/list.css" />


<style type="text/css">
	.dropDownArea{background-image:url(../../img/flag.png);background-repeat: no-repeat;background-position:right;background-position:185px;cursor:pointer;}
	.dropDownProjectType{background-image:url(../../img/type.png);background-repeat: no-repeat;background-position:right;background-position:185px;cursor:pointer;}
	
	.btn{display:inline-block;padding:1px 4px;border:solid 1px #f4f4f4; border-radius:4px;}
	.btn.toactive{color:#fff;background:green;}
	.btn.toclose{color:#fff;background:#ED7798;}
	.edit-deptment{width:300px;height:400px}
</style>
</head>

<body ng-app="userMgr" ng-controller="userMgrCtrl" storagekey="knowledge.experienceMgr.html">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<input type="text" id="questionType"  viewstate="questionType" class="dropDownList" placeholder="请选择问题类型"/>
				<input type="hidden" viewstate="typeCode" name="typeCode"/>
				<input type="text" name="statusName" viewstate="statusName" class="dropDownList" style="width:150px;" placeholder="请选择发布状态"/>
				<input type="hidden" viewstate="publicStatus" name="publicStatus"/>
				<input type="text" name="gjstatus" viewstate="gjstatus" class="dropDownList" style="width:150px;" placeholder="请选择告警状态"/>
				<input type="hidden" viewstate="status1" name="status1"/>
				<input type="text" id="starttime" viewstate="fromDate"  name="starttime" style="width:200px;" class="date dateComponent" placeholder="请选择创建时间" onclick="new Calendar().show(this)" />
				<input type="text" id="endtime"  viewstate="toDate"  name="endtime" style="width:200px;" class="date dateComponent" placeholder="请选择计划解决时间" onclick="new Calendar().show(this)" />
				<input type="text" id="searchName" viewstate="searchName" placeholder="请输入搜索条件"/>
				<div class="query_div" ng-click="doQuery()">
					查询
				</div>
				
				&nbsp;&nbsp;
			</div>
			<img src="../../img/list_Header2-.png">
			<div class="title_add" ng-click="doAdd()">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;新增
			</div>
		</div>
		
		<div class="table_div">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table">
			   <tr class="tr1">
				<th><div align="center">序号</div></th>
				<th><div align="center">问题标题</div></th>
				<th><div align="center">关键字</div></th>
				<th><div align="center">问题分类</div></th>
				<th><div align="center">问题整理人</div></th>
				<th><div align="center">创建时间</div></th>
				<th><div align="center">解决人</div></th>
				<th><div align="center">计划解决日期</div></th>
				<th><div align="center">发布状态</div></th>
				<th><div align="center">告警状态</div></th>
				<th><div align="center">操作</div></th>
			  </tr>
			  <tr class="tr2" ng-repeat="item in projectList">
				<td><div align="center">{{$index+1}}</div></td>
				<td><div align="center">{{item.QUESTION_TITLE}}</div></td>
				<td><div align="center">{{item.KEYWORDS}}</div></td>
				<td><div align="center">{{item.TYPE_NAME}}</div></td>
				<td><div align="center">{{item.COLLATOR}}</div></td>
				<td><div align="center">{{item.SYS_CREATE_TIME}}</div></td>
				<td><div align="center">{{item.EMPLOYEENAME}}</div></td>
				<td><div align="center">{{subData(item.PLANSOVLE_DATE,10)}}</div></td>
				<td>
					<div align="center" ng-if="item.PUBLISH_STATUS==1">提出</div>
					<div align="center" ng-if="item.PUBLISH_STATUS==2">已回答</div>
					<div align="center" ng-if="item.PUBLISH_STATUS==3">审核通过</div>
					<div align="center" ng-if="item.PUBLISH_STATUS==4">不通过</div>
					<div align="center" ng-if="item.PUBLISH_STATUS==5">归档</div>
				</td>
				<td ng-if="item.PUBLISH_STATUS==1&&item.status==0" style="background:#04b71a;color:#fff">
					<div align="center">正常</div>
				</td>
				<td ng-if="item.PUBLISH_STATUS==1&&item.status==1" style="background:#f7a474;color:#fff">
					<div align="center">告警</div>
				</td>
				<td ng-if="item.PUBLISH_STATUS==1&&item.status==2" style="background:#ff7070;color:#fff">
					<div align="center">逾期</div>
				</td>
				<td ng-if="item.PUBLISH_STATUS!=1" style="background:#04b71a;color:#fff">
					<div align="center">正常</div>
				</td>
				<td width="16%">
					<div align="center">
			    		<img ng-click="doUpdate(item)" ng-if="item.PUBLISH_STATUS!=5" class="operationImg" src="../../img/list_item_modify-icon.png" title="修改">
			    		<!-- <img ng-click="doDelete(item)" class="operationImg" src="../../img/list_delete-icon.png" title="删除"> -->
			    		<img class="operationImg" ng-click="doShow(item)" src="../../img/list_see-icon.png" title="查看 ">
			    		<img class="operationImg" ng-if="item.PUBLISH_STATUS==3"  ng-click="guidang(item)" src="../../img/guidang-icon.png" title="归档 ">
			    		<img class="operationImg" ng-if="checkCanDoAnswer(item)"  ng-click="anwser(item)" src="../../img/answer-icon.png" title="回答 ">
			    		<img class="operationImg" ng-if="item.PUBLISH_STATUS==2&&employeeCode==item.CHECKERCODES"  ng-click="shenhe(item)" src="../../img/shenhe-icon.png" title="审核">
		    		</div>
				</td>
			  </tr>
			</table>
		</div>

		<div id="page_bar" class="list_bottom" align="center">
		</div>

	</div>
</div>
<script type="text/javascript">
function createPageBar(totalPage, curPage,totalRecord){
	new PageBar().init({
		renderTo:"#page_bar",
		totalPage:totalPage,
		curPage:curPage,
		totalRecord: totalRecord,
		showPageInfo:true,
		prevPageText:"上一页",
		nextPageText:"下一页",
		onPage:function(pageNum){
			_currentPage=pageNum;
			ngScope.loadProjects(ticket, pageNum);
		}
	});
}


var assetCharacterCode="";
var assetCharacterName="";
var ticket="";

var _currentPage=1;

var typeCode="";
var publicStatus="";
var fromDate="";
var toDate="";
var keywords="";


var ngScope;
var app = angular.module("userMgr", []);
app.controller("userMgrCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.curUnit={};
	$scope.projectList=[];
	var viewState = new ViewState();
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	var userData = jQuery.parseJSON(userDataStr);
	$scope.employeeCode=userData.employeeCode;
	ticket = $.cookie("pmsWeb_ticket");
	/* 告警状态 */
	status1="";
	new DropDownList().init({
		renderTo:"input[name=gjstatus]",
		data:[{code:"", name:'(全部)'},{code:1, name:'正常'},{code:2, name:'告警'},{code:3, name:'逾期'}],
		textField:"name",
		height:"150px",
		onSelected:function(result){
			$("input[name=gjstatus]").val(result.name);
			$("input[name=status1]").val(result.code);
			status1=result.code;
		}
	});
	/* 状态 */
	new DropDownList().init({
		renderTo:"input[name=statusName]",
		data:[{code:"", name:'(全部)'},{code:1, name:'提出'},{code:2, name:'已回答'},{code:3, name:'通过'},{code:4, name:'不通过'},{code:5, name:'归档'}],
		textField:"name",
		height:"150px",
		onSelected:function(result){
			$("input[name=statusName]").val(result.name);
			$("input[name=publicStatus]").val(result.code);
			publicStatus=result.code;
		}
	});
	

	var params = getUrlParams();
	if(params._currentPage){
		_currentPage=params._currentPage;
	}
	var questionType="";
	$http.get(serviceBasePath+"eap/pmsServices/km/question/getTypes?ticket="+ticket).success(function(response){
		if(response.statusCode==401){
			alert("用户凭据过期！请重新登录！");
			window.top.location.href="../../login.html";
			return;
		}
		$scope.getTypesArr = response.list;
		new DropDownList().init({
			renderTo:"#questionType",
			data:$scope.getTypesArr,
			textField:"TYPE_NAME",
			height:"150px",
			onSelected:function(result){
				$("#questionType").val(result.TYPE_NAME);
				$("input[name=typeCode]").val(result.TYPE_CODE);
				questionType=result.TYPE_CODE;
				typeCode = result.TYPE_CODE;
			}
		});
	});
	
	
	/* 加载数据 */
	$scope.loadProjects=function(ticket, currentPage){//alert(unitCode);
		$http.get(serviceBasePath+"eap/pmsServices/km/question/list?ticket="+ticket+"&status="+viewState.get("status1")+"&currentPage="+currentPage+"&publicStatus="+viewState.get("publicStatus")+"&typeCode="+viewState.get("typeCode")+"&fromDate="+viewState.get("fromDate")+"&toDate="+viewState.get("toDate")+"&keywords="+viewState.get("searchName")).success(function(response){
			if(response.statusCode==401){
				alert("用户凭据过期！请重新登录！");
				window.top.location.href="../../login.html";
				return;
			}
			$scope.projectList = response.list;
			createPageBar(response.totalPage, response.currentPage,response.totalRecord);
		});
	};
	/* 查询 */
	$scope.doQuery=function(){
		viewState.collect();
		fromDate=$("#starttime").val();
		toDate=$("#endtime").val();
		keywords=$("#searchName").val();
		//cond_proName = $("#searchName").val();
		$scope.loadProjects(ticket, 1);
	};
	
	/* 项目修改 */
	$scope.doUpdate=function(item){
		//location.href="editAssetClass.html?assetClassCode="+item.assetClassCode;
		
		console.log(item)
		hrefTo({
			url:"experienceEdit.html",
			data:{
				questionCode:item.QUESTION_CODE,
				_currentPage:_currentPage
			}
		});
	};
	
	$scope.subData=function(str,subIndex){
		subStr=str.substring(0,subIndex);
		return subStr;
	};
	
	
	$scope.anwser=function(item){
		//location.href="editAssetClass.html?assetClassCode="+item.assetClassCode;
		hrefTo({
			url:"experienceAnwser.html",
			data:{
				questionCode:item.QUESTION_CODE
			}
		});
	};
	$scope.shenhe=function(item){
		hrefTo({
			url:"experienceCheck.html",
			data:{
				questionCode:item.QUESTION_CODE
			}
		});
	};
	
	
	$scope.doAdd=function(){
		location.href="addExperience.html";
	};	
	
	/* 项目显示 */
	$scope.doShow=function(item){
		hrefTo({
			url:"experienceCon.html",
			data:{
				questionCode:item.QUESTION_CODE,
				_currentPage:_currentPage
			}
		});
		//location.href="showAssetClass.html?assetClassCode="+item.assetClassCode;
	};
	
	/* 归档*/
	$scope.guidang=function(item){
		//console.log(item)
		new ShowDlog().confirm({
			msg:"确定归档本条记录吗？",
			ok:function(){
				new ShowDlog().showFrame(
						"../component/kownLedgeTree.html",
						"修改目录信息",
						function(data){
							//console.log(data)
							 if(data.msg=="success"){
								 
								/* $http.post(serviceBasePath+"eap/pmsServices/km/question/updateQuestion?ticket="+ticket+"&questionCode="+item.QUESTION_CODE+"&questionTitle="+item.QUESTION_TITLE+"&keywords="+item.KEYWORDS+"&questionContent="+item.QUESTION_CONTENT+"&answer="+item.ANSWER
										+"&employeeName="+userData.employeeName+"&employeeCode="+userData.employeeCode+"&catalogCode="+data.id+"&typeCode="+item.TYPE_CODE+"&publicStatus=4"+"&companyCode="+userData.companyCode+"&remarks="+item.REMARKS).success(function(response){
								
											new ShowDlog().prompt({msg:"归档成功！",
												done:function(){
													
												},
												t:1500
											});
											
								});   */
								
								var formData={};
								formData.catalogName=data.name;
								formData.questionCode=item.QUESTION_CODE;
								formData.questionTitle=item.QUESTION_TITLE;
								formData.keywords=item.KEYWORDS;
								formData.questionContent=item.QUESTION_CONTENT;
								formData.answer=item.ANSWER;
								formData.employeeName=userData.employeeName;
								formData.employeeCode=userData.employeeCode;
								formData.questionCode=item.QUESTION_CODE;
								formData.catalogCode=data.id;
								formData.typeCode=item.TYPE_CODE;
								formData.publicStatus=5;
								formData.companyCode=userData.companyCode;
								formData.remarks=item.REMARKS;
								
								$.ajax({
									url:serviceBasePath+"eap/pmsServices/km/question/updateQuestion",
									cache:false,
									method:"POST",
									data:formData,
									success:function(res){
										
										if(res.statusCode==200){
											new ShowDlog().prompt({msg:"保存成功！",
												done:function(){
													$scope.loadProjects(ticket, 1);
												},
												t:1500
											});
										}else{
											//
											alert("修改失败");
										}
									},
									error:function(){
										
									}
								});
								
								
							}
						},
						"edit-deptment"
					);
			},
			cancel:function(){}
		});
	};
	
	
	/* 项目删除 */
	$scope.doDelete=function(item){
		new ShowDlog().confirm({
			msg:"确定删除本条记录吗？",
			ok:function(){
				$http.post(serviceBasePath+"eap/pmsServices/km/question/delete?questionCode="+item.QUESTION_CODE+"&ticket="+ticket+"&rowid="+item.ROW_ID).success(function(response){
					
					new ShowDlog().prompt({msg:"删除成功！",
						done:function(){
							$scope.loadProjects(ticket, 1);
						},
						t:1500
					});

					
				});
			},
			cancel:function(){}
		});
	};
	
	/**
	* 判断是否有回答权限
	*
	**/
	$scope.checkCanDoAnswer = function(item) {
		
		return (item.PUBLISH_STATUS == 1 || item.PUBLISH_STATUS == 4) && $scope.employeeCode == item.SOVLER;
	}
	
	/* 初始查询 */
	ngScope.loadProjects(ticket, _currentPage);
});
</script>
</body>
</html>
