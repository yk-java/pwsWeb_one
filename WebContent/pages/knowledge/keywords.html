<!DOCTYPE HTML>
<html>
<head>
<title> 添加关键字</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script></head>
<script type="text/javascript" src="../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../js/PageBar.js"></script>
<script type="text/javascript" src="../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../js/Calendar.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/util.js"></script>
<script type="text/javascript" src="../../js/ng-base.js"></script>

<script type="text/javascript" src="../../js/eapJs/core/eap.core.js" ></script>
<script type="text/javascript" src="../../js/eapJs/plugins/eap.tip.js" ></script>
<script type="text/javascript" src="../../js/eapJs/plugins/eap.validate.js"></script>
<script type="text/javascript" src="../../js/eapJs/local/eap.lang-zh_CN.js"></script>
<link rel="stylesheet" type="text/css" href="../../css/validate.css"/>
<link rel="stylesheet" type="text/css" href="../../css/edit.css"/>

<script type="text/javascript" src="../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../js/showDlog/showDlog-blue.css" />
<script type="text/javascript" src="../../js/jquery.form.js"></script>
<style type="text/css">
	body{padding:0;margin:0;background:#fff;height:initial}
	ul,li{list-style:none;outline:none;padding:0;margin:0}
	.form_bottom .title_save{margin-left:70px}
	.key{width:350px;height:38px;border:1px #d3d3d3 solid;font-size:18px;color:#545454;float:left;background:#f7f7f7;outline:none;text-indent:10px}
	.add{width:80px;float:right;height: 42px;line-height: 42px;background: #0078d7;color: #fff;cursor:pointer}
	ul.keyWod{overflow:auto;margin:0 20px 20px;height:88px}
	ul.keyWod li{float:left;padding:5px 10px;margin:0 5px 10px 5px;background:#f1f1f1;border:1px solid #e3e3e3;color:#8b8785;}
	ul.keyWod li img{margin-left:10px;cursor:pointer}
</style>
</head>

<body ng-app="moduleName" ng-controller="controllerName">

<div class="list">
	<div class="list_content">
		
		<form id="saveForm" class="required-validate">
		<div class="form_div" id="lay1" style="text-align: center;overflow: hidden;">
			<input type="text" class="key" name="key" ng-model="key"/>
			<span class="add" ng-click="add()">添加</span>
		</div>
		<div class="form_bottom" style="text-align: center">
			<ul class="keyWod">
				<li ng-repeat="item in arr">{{item.name}} 	<img ng-click="del($index)" src="../../img/deleteKeyWord.png"></li>
			</ul>
		
			<a href="javascript:" ng-click="onSave()" class="title_save" style="margin-left: 140px;">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;确定
			</a>
			<a href="javascript:" ng-click="onCancel()" class="title_cancel">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消
			</a>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript">
simpleController({
	init:function($scope, $http){
		/* 初始化视图 */
		$scope.arr=[];
		var params=getUrlParams();
		var keywordStr=params.keywords;
		var keywordArr=keywordStr.split(",");
		if(keywordStr&&keywordStr!=""){
			for(var i in keywordArr){
				var obj={};
				obj.name=keywordArr[i];
				$scope.arr.push(obj);
			}
		}
		new DropDownList().init({
			renderTo:".dropDownList",
			url:"../component/koneorgTree.html?ticket="+$scope.ticket,
			height:"200px",
			onSelected:function(result){
				$(".dropDownList").val(result.name);
				$("input[name=parentCatalogCode]").val(result.id); 
				$(".dropDownList").focus();
			}
		});
		
		$scope.add=function(){
			if($scope.key&&$scope.key!=""){
				var obj={};
				obj.name=$scope.key;
				$scope.arr.push(obj);	
			}
		};
		
		
		$scope.del=function(index){
			$scope.arr.splice(index,1);
		};
		
		/* 表单验证 */
		validator = $("#saveForm").validate({
			onsubmit: false,
			focusInvalid: false,
			focusCleanup: true,
			errorElement: "span",
			ignore:".ignore",
			invalidHandler: function(form, validator) {
				var errors = validator.numberOfInvalids();
				if (errors) {
					
				} 
			}
		});
		
		/* 保存 */
		$scope.onSave=function(){
			var str="";
			for(var i in $scope.arr){
				if(str==""){
					str=$scope.arr[i].name;
				}else{
					str+=","+$scope.arr[i].name;
				}
			}
			parent.$dlog.data=str;
			parent.$dlog.close();
		};
		
		/* 取消 */
		$scope.onCancel=function(){
			parent.$dlog.close();
		};
	}
});
</script>
</body>
</html>
