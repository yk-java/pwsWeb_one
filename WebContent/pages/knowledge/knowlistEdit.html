<body ng-app="moduleName" ng-controller="controllerName">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<label class="title">目录信息修改</label>
			</div>
			<img src="../../img/list_Header2-.png">
		</div>
		<form id="saveForm" class="required-validate">
		<div class="form_div" id="lay1">
			<table>
				<tr>
					<th>上级目录</th>
					<td>
						<input type="hidden" name="catalogCode" value="{{valObj.catalogCode}}"/>
						<input type="hidden" name="companyCode" value="{{valObj.companyCode}}"/>
						<input type="hidden" name="parentCatalogCode" value="{{valObj.parentCatalogCode}}"/>
						<input type="text" name="pname" value="{{valObj.parentCatalogName}}" class="dropDownList" placeholder="请选择" maxlength="32"/>
					</td>
				</tr>
				<tr>
					<th>目录名称</th>
					<td>
						<input type="text" name="catalogName" value="{{valObj.catalogName}}" class="required" maxlength="32"/>
						
					</td>
				</tr>
				
			</table>
		</div>
		<div class="form_bottom">
			<a href="javascript:" ng-click="onSave()" class="title_save">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;保存
			</a>
			<a href="javascript:" ng-click="onCancel()" class="title_cancel">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消
			</a>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript">
simpleController({
	init:function($scope, $http){
		$scope.valObj={};
		/* 初始化视图 */
		new DropDownList().init({
			renderTo:".dropDownList",
			url:"../component/koneorgTree.html?ticket="+$scope.ticket,
			height:"200px",
			onSelected:function(result){
				$(".dropDownList").val(result.name);
				$("input[name=parentCatalogCode]").val(result.id);
				$(".dropDownList").focus();
			}
		});
		
		/* 表单验证 */
		validator = $("#saveForm").validate({
			onsubmit: false,
			focusInvalid: false,
			focusCleanup: true,
			errorElement: "span",
			ignore:".ignore",
			invalidHandler: function(form, validator) {
				var errors = validator.numberOfInvalids();
				if (errors) {
					
				} 
			}
		});
		 var urlParams = getUrlParams(); 
		 var catalogCode=urlParams.catalogCode;
		 var pname=urlParams.pname;
		 
		 $("input[name=pname]").val(pname)
		$scope.httpGet({
			url:"eap/pmsServices/km/catalog/catalog/get",
			data:{companyCode:$scope.userData.companyCode,catalogCode:catalogCode},
			success:function(response){
				$scope.valObj = response.data;
				var st=filePath+"?fileCode="+$scope.valObj.catalogIcon+"&attachment=0"	
				
				$("#catalogImg").attr("src",st)
				
				
				/* console.log($scope.valObj) */
			}
		});
		
		
		
		/* 保存 */
		$scope.onSave=function(){
			var params = serializeArrayToMap($("#saveForm").serializeArray());
			if($("#saveForm").valid()){
				/* this.httpPost({
					url:"eap/pmsServices/km/catalog/catalog/update",
					data:params,
					success:function(response){
						new ShowDlog().prompt({
							icon:"success",
							msg:"保存成功！",
							done:function(){
								parent.$dlog.data="success";
								parent.$dlog.close();
							},
							t:1500
						});
					}
				}); */
				

				var options = {
						success: function(responseText, statusText) {
							new ShowDlog().prompt({msg:"保存成功！",
								done:function(){
									parent.$dlog.data="success";
									parent.$dlog.close();
								},
								t:1500
							});

							
							
						},      //提交后的回调函数   
						type: "post",               //默认是form的method（get or post），如果申明，则会覆盖  
						dataType: "json",           //html(默认), xml, script, json...接受服务端返回的类型  
						clearForm: false,          //成功提交后，清除所有表单元素的值
						url:serviceBasePath+"eap/pmsServices/km/catalog/catalog/update",
						error: function(xhr, status, error) {
							console.log(error);
						}
					};
					$("#saveForm").ajaxSubmit(options);

				
			}
		};
		
		/* 取消 */
		$scope.onCancel=function(){
			parent.$dlog.close();
		};
	}
});
</script>
</body>
</html>
