<body ng-app="userMgr" ng-controller="userMgrCtrl">

<div class="list">
	<p class="list_title">·&nbsp;&nbsp;综合学习</p>
	<div class="list_content">

			<div class="title_div">

					<th><div align="center">序号</div></th>
					<th><div align="center">文档名称</div></th>
					<th><div align="center">时间</div></th>
				  </tr>
				  <tr class="tr2" ng-repeat="item in userList">
					<td><div align="center">{{$index+1}}</div></td>
					<td><div align="center">{{item.fileTitle}}</div></td>
					<td><div align="center">{{item.sysCreateTime}}</div></td>
				  </tr>
				</table>
				
			</div>
			
			<div class="title_div">
				知识推送
			</div>
			
			<div class="table_div">
				<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table">
				   <tr>
					<th><div align="center">序号</div></th>
					<th><div align="center">文档名称</div></th>
					<th><div align="center">时间</div></th>
				  </tr>
				  <tr>
					<td><div align="center">1</div></td>
					<td><div align="center">关于项目技能的培训</div></td>
					<td><div align="center">2016-6-12</div></td>
				  </tr>
				  <tr>
					<td><div align="center">2</div></td>

				  </tr>
				</table>
			</div>
		</div>
		<div class="col-xs-3 right_warp">
			<div class="title_div hot_title">
				热门文档
			</div>
			<div id="tab_cloud">
				<a href="#">项目管理</a>
				<a href="#" class="red">物资管理</a>
				<a href="#">人资管理</a>
				<a href="#">财务管理</a>
				<a href="#" class="blue">基本管理</a>
				<a href="#">进度计划</a>
				<a href="#" class="red">日常管理</a>
				<a href="#" class="green">任务管理</a>
				<a href="#">项目管理</a>
				<a href="#" class="red">进度计划</a>
				<a href="#" class="blue">日常管理</a>
			</div>
		</div>
	</div>
	
</div>
<script>

var app = angular.module("userMgr", []);
app.controller("userMgrCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	var userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	
	companyCode=userData.companyCode;
	$http.get(serviceBasePath+"eap/pmsServices/km/kmbase/kmbase/getTop5?companyCode="
			+companyCode).success(function(response){
			if(response.statusCode!=200){
				alert("请求服务器失败！");
				return;
			}
			$scope.userList=response.list;
			console.log(response.list)
		});
	
	
});

$(document).ready(function(){
    $("#tab_cloud").windstagball({
            radius:120,
            speed:10
        });
    });
</script>
