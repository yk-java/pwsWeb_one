<!DOCTYPE HTML>
<html>
<head>
<title> 库存管理</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<link rel="stylesheet" type="text/css" href="../../../../css/list.css" />
<link rel="stylesheet" type="text/css" href="../../../../js/showDlog/showDlog-blue.css" />

<script type="text/javascript" src="../../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../../js/util.js"></script>
<script type="text/javascript" src="../../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../../js/config.js"></script>

<script type="text/javascript" src="../../../../js/showDlog/showDlog.js"></script>

<style type="text/css">
	.dropDownArea{background-image:url(../../../../img/flag.png);background-repeat: no-repeat;background-position:right;background-position:185px;cursor:pointer;}
	
	.btn{display:inline-block;padding:1px 4px;border:solid 1px #f4f4f4; border-radius:4px;}
	.btn.toactive{color:#fff;background:green;}
	.btn.toclose{color:#fff;background:#ED7798;}
	.ck{border:1px #fff solid;background:#fff;margin-top:5px}
	.cks{float:left;height:20px;}
	.cks .ck{float:left;margin-top:15px;margin-left:10px;}
	.cks span{float:left}
    .dialog-viewcode{width:500px;height:400px;}
    .dialog-viewcyle{width:900px;height:500px;}
    .dialog-scrap{width:480px;height:320px;}
    .dlog-edit2{width:900px;height:500px;}
</style>
</head>

<body ng-app="userMgr" ng-controller="userMgrCtrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left" style="min-width: 850px">
				
				<input type="text" id="dropDownProjectType" class="dropDownList" placeholder="请选择资产分类"/>
				<input type="text" id="dropDownProjectType1" class="dropDownList" placeholder="请选择资产类型"/>
				
				<input type="text" style="width:180px"  name="searchName" placeholder="请输入查询条件"/>
				
				<div class="query_div" ng-click="doQuery()">
					查询
				</div>
				<!-- <div class="query_div" ng-click="doExport()">
					导出
				</div> -->
				&nbsp;&nbsp;
				
			</div>
			<img src="../../../../img/list_Header2-.png">
		</div>
		
		<div class="table_div">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table">
			   <tr class="tr1">
			   	<th><div align="center">序号</div></th>
				<th><div align="center">耗材批次</div></th>
				<th><div align="center">耗材名称</div></th>
				<th><div align="center">资产分类</div></th>
				<th><div align="center">资产类型</div></th>
				<th><div align="center">品牌</div></th>
				<th><div align="center">入库数量</div></th>
				<th><div align="center">当前库存</div></th>
				<th width="15%"><div align="center">操作</div></th>
			  </tr>
			  <tr class="tr2" ng-repeat="item in projectList">
				<td><div align="center">{{$index+1}}</div></td>
				<td><div align="center">{{item.MATERIAL_NAME}}</div></td>
				<td><div align="center">{{item.ASSET_CLASS_NAME}}</div></td>
				<td><div align="center">{{item.ASSET_TYPE_NAME}}</div></td>
				<td><div align="center">{{item.BRAND}}</div></td>
				<td><div align="center">{{item.MODEL_NO}}</div></td>
				<td><div align="center">{{item.COUNT_STORAGE}}</div></td>
				<td><div align="center">{{item.CURCOUNT_STORAGE}}</div></td>
				<td>
		    		<div align="center">
			    		<img class="operationImg" ng-click="doShow(item)" src="../../../../img/list_see-icon.png" title="查看 ">
		    		</div>
				</td>
			  </tr>
			</table>
		</div>

		<div id="page_bar" class="list_bottom" align="center">
		</div>

	</div>
</div>
<script type="text/javascript">



function createPageBar(totalPage, curPage,totalRecord){
	new PageBar().init({
		renderTo:"#page_bar",
		totalPage:totalPage,
		curPage:curPage,
		totalRecord: totalRecord,
		showPageInfo:true,
		prevPageText:"上一页",
		nextPageText:"下一页",
		onPage:function(pageNum){
			_currentPage=pageNum;
			ngScope.loadProjects(assetTypeCode, assetClassCode,pageNum);
		}
	});
}



var assetTypeCode="";
var assetClassCode="";
var assetTypeName="";
var assetClassName="";

var _currentPage=1;
var ngScope;
var app = angular.module("userMgr", []);
app.controller("userMgrCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.curUnit={};
	$scope.projectList=[];
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	var userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	var params=getUrlParams();
	
	
	if(params.currentPage){
		_currentPage=params.currentPage;
	}
	
	if(params.assetClassCode){
		assetClassCode=params.assetClassCode;
	}
	if(params.assetClassName){
		assetClassName=params.assetClassName;
		
		$("#dropDownProjectType").val(assetClassName);
		
	}
	
	if(params.assetTypeCode){
		assetTypeCode=params.assetTypeCode;
	}
	
	if(params.assetTypeName){
		assetTypeName=params.assetTypeName;
		
		$("#dropDownProjectType1").val(assetTypeName);
	}
	
	/* currentPage:_currentPage,
	assetClassCode:assetClassCode,
    assetClassName =assetClassName,
    assetTypeCode:assetTypeCode, 
    assetTypeName:assetTypeName */
	
	
	/* 资产分类*/
	new DropDownList().init({
		renderTo:"#dropDownProjectType",
		url:"../../../component/assetType.html?ticket="+ticket+"&iscm=1",
		height:"200px",
		onSelected:function(result){
			//assetClassName
			$("#dropDownProjectType").val(result.assetClassName);
			assetClassCode = result.assetClassCode;
			assetClassName = result.assetClassName;
			ngScope.loadProjects(assetTypeCode, assetClassCode, 1);
			
			//资产类型
			assetLeixingList.setConfig("url", "../../../component/assetLeixing.html?ticket="+ticket+"&assetClassCode="+assetClassCode);
		}
	});
	//资产类型
	var assetLeixingList = new DropDownList();
	assetLeixingList.init({
		renderTo:"#dropDownProjectType1",
		url:"../../../component/assetLeixing.html?ticket="+ticket+"&assetClassCode="+assetClassCode,
		height:"200px",
		onSelected:function(result){
			$("#dropDownProjectType1").val(result.assetTypeName);
			assetTypeCode = result.assetTypeCode;  
			assetTypeName = result.assetTypeName;  
			ngScope.loadProjects(assetTypeCode, assetClassCode, 1);
		}
	});
	
	/* 加载数据 */
	$scope.loadProjects=function(assetTypeCode, assetClassCode,currentPage){//alert(unitCode);
	
		var searchName=$("input[name=searchName]").val();
		$http.get(serviceBasePath+"eap/pmsServices/materielMg/assetMg/material/getStaticsMaterial?assetTypeCode="
			+assetTypeCode+"&assetClassCode="+assetClassCode+
			"&currentPage="+currentPage+"&ticket="+ticket+"&materialName="+searchName).success(function(response){
			if(response.statusCode==401){
				alert("用户凭据过期！请重新登录！");
				window.top.location.href="../../login.html";
				return;
			}
			$scope.projectList = response.list;
			createPageBar(response.totalPage, response.currentPage,response.totalRecord);
		});
	};
	/* 查询 */
	$scope.doQuery=function(){
		cond_proName = $("#searchName").val();
		$scope.loadProjects(assetTypeCode, assetClassCode,1);
	};
	
	/* 显示 */
	$scope.doShow=function(item){
		console.log(item);
		new ShowDlog().showFrame("showStockMaterialBase.html?materialName="+item.MATERIAL_NAME+"&modelNo="+item.MODEL_NO, "耗材详情", function(res){
			if("SUCCESS"==res.resultCode){
				
			}
		}, "dlog-edit2");

	};
	
	$scope.doExport=function(){
		
		location.href=serviceBasePath+"eap/pmsServices/materielMg/assetMg/material/exportMaterialUseBase";
	};
	
	
	/* 初始查询 */
	ngScope.loadProjects(assetTypeCode, assetClassCode, _currentPage);
});
</script>
</body>
</html>
