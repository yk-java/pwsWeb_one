<!DOCTYPE HTML>
<html>
<head>
<title> 资产管理</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script></head>
<script type="text/javascript" src="../../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../../js/Calendar.js"></script>
<script type="text/javascript" src="../../../../js/config.js"></script>
<script type="text/javascript" src="../../../../js/util.js"></script>
<script type="text/javascript" src="../../../../js/eapJs/core/eap.core.js" ></script>
<script type="text/javascript" src="../../../../js/eapJs/plugins/eap.tip.js" ></script>
<script type="text/javascript" src="../../../../js/eapJs/plugins/eap.validate.js"></script>
<script type="text/javascript" src="../../../../js/eapJs/local/eap.lang-zh_CN.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../css/validate.css"/>
<link rel="stylesheet" type="text/css" href="../../../../css/edit.css"/>

<script type="text/javascript" src="../../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../js/showDlog/showDlog-blue.css" />

<style type="text/css">
	.sel{width:204px;height:26px;font-family: '微软雅黑';line-height:24px;font-size:12px;}
</style>
</head>

<body ng-app="mdu" ng-controller="ctrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<label class="title">修改资产</label>
			</div>
			<img src="../../../../img/list_Header2-.png">
		</div>
		<div class="tabs">
			<a href="#lay1" class="tab selected">资产属性</a>
			
		</div>
		<form id="saveForm" class="required-validate">
		<div class="form_div" id="lay1">
			<table>
			
				<tr>
					<th >资产名称</th>
					<td colspan="3">
						<input type="text" name="assetName" value="{{projectInfo.assetName}}" class="required" style="width:520px;" />
					</td>
					
				</tr>
				
				<tr>
					<th>资产分类</th>
					<td>
						<input type="hidden" name="assetCode" />
						<input type="text" name="assetClassName" id="dropDownProjectType" class="required dropDownList" placeholder="请选择" value="{{projectInfo.assetClassName}}"/>
						<input type="hidden" name="assetClassCode" value="{{projectInfo.assetClassCode}}"/>
					</td>
					<th style="width:100px">资产类型</th>
					<td>
						<input type="text" name="assetTypeName" id="dropDownProjectType1" class="required dropDownList" placeholder="请选择" value="{{projectInfo.assetTypeName}}"/>
						<input type="hidden" name="assetTypeCode" value="{{projectInfo.assetTypeCode}}"/>
					</td>
				</tr>
				<tr>
					<th>品牌</th>
					<td><input type="text" class="" name="brand" value="{{projectInfo.brand}}" /></td>
					<th>型号</th>
					<td><input type="text" class="" name="modelNo" value="{{projectInfo.modelNo}}" /></td>
				</tr>
				<tr>
					<th>贴码日期</th>
					<td><input type="text" name="markDate" value="{{projectInfo.markDate}}" class="date dateComponent" placeholder="请选择" onclick="new Calendar().show(this)"/></td>
					<th>贴码负责人</th>
					<td><input type="text" class="" value="{{projectInfo.markOwner}}" name="markOwner" /></td>
				</tr>
				<tr>
					<th>含税单价</th>
					<td><input type="text" class="number" name="price1"  value="{{projectInfo.price1}}"/></td>
					<th>不含税单价</th>
					<td><input type="text" class="number" name="price2"  value="{{projectInfo.price2}}"/></td>
				</tr>
				
				<tr>
					<th>发票凭证</th>
					<td><input type="text" name="bill"  value="{{projectInfo.bill}}"/></td>
					<th>采购时间</th>
					<td><input type="text" name="datePurchase" value="{{projectInfo.datePurchase}}" class="date dateComponent" placeholder="请选择" onclick="new Calendar().show(this)"/></td>
				</tr>
				
				<tr>
					<th>入库时间</th>
					<td><input type="text" name="dateStorage" value="{{projectInfo.dateStorage}}" class="date dateComponent" placeholder="请选择" onclick="new Calendar().show(this)"/></td>
					<th>报废时间</th>
					<td><input type="text" name="dateDump" value="{{projectInfo.dateDump}}" class="date dateComponent" placeholder="请选择" onclick="new Calendar().show(this)"/></td>
				</tr>
				<tr>
					<th>报废回收金额</th>
					<td><input type="text" name="dumpAmount" value="{{projectInfo.dumpAmount}}" class="number"/></td>
					<th>盘点周期</th>
					<td>
						<input type="text" name="stockPeriodName" id="dropDownPeriod" class="dropDownList" placeholder="盘点周期" readonly="readonly" value="{{projectInfo.stockPeriodName}}"/>
						<input type="hidden" name="stockPeriod" value="{{projectInfo.stockPeriod}}"/>
					</td>
				</tr>
				<tr>
					<th>备注</th>
					<td><input type="text" name="remarks" value="{{projectInfo.remarks}}" /></td>
				</tr>
				<tr>
					<th>资产内容</th>
					<td colspan="3">
						<textarea name="forms" rows="3" style="width:520px" >{{projectInfo.forms}}</textarea>
					</td>
				</tr>
				
				
			</table>
			
			<div style="height:30px;margin-top:10px;padding-left:30px;">
				资产标识&nbsp;&nbsp;&nbsp;
						<input ng-click="choose(0)"  type="radio" name="rdo" value="0" ng-checked="projectInfo.assetMark==0" />普通/通用
						<input type="radio" ng-click="choose(1)" name="rdo" value="1" ng-checked="projectInfo.assetMark==1" />车辆
						
						<input type="hidden"  name="assetMark" value="{{projectInfo.assetMark}}" id="assetMark" />
					
			</div>
			
			<table class="table1">	
				<tr>
					<th>车牌号</th>
					<td><input type="text" name="vaNo" value="{{projectInfo.vaNo}}"  /></td>	
					<th style="width:100px">&nbsp;&nbsp;&nbsp;&nbsp;加油品种</th>					
					<td>
						<select class="sel" name="vaOil">
							<option ng-selected="projectInfo.vaOil==1" value="1">92号汽油</option>
							<option ng-selected="projectInfo.vaOil==2" value="2">95号汽油</option>
							<option ng-selected="projectInfo.vaOil==3" value="3">90号汽油</option>
							<option ng-selected="projectInfo.vaOil==4" value="4">0号柴油</option>
						</select>
					
					</td>		
				</tr>
				<tr>
					<th >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;平均油耗</th>
					<td><input type="text" name="vaOilConsumption" value="{{projectInfo.vaOilConsumption}}" /></td>	
					<th>初始里程</th>					
					<td><input type="text" name="vaInitMileage" value="{{projectInfo.vaInitMileage}}"  /></td>
				</tr>
				<tr>
					<th >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;发动机号</th>
					<td><input type="text" name="vaEngineNo" value="{{projectInfo.vaEngineNo}}" /></td>	
					<th>车架号</th>					
					<td><input type="text" name="vaCarframeNo" value="{{projectInfo.vaCarframeNo}}"  /></td>
				</tr>
				
			</table>
			
			
		</div>
		
		

		<div class="form_bottom">
			<a href="javascript:" ng-click="onSave()" class="title_save">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;保存
			</a>
			<a href="javascript:" ng-click="onCancel()" class="title_cancel">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消
			</a>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript">


var selectedUnitCode="";
var validator;
var userData;

var searchName="";

var assetClassCode="";
var assetClassCode1="";
var assetClassName="";
var assetTypeName="";
var assetTypeCode="";
var category_Name="";
var category_Code="";
var proNo="";
var proName="";
var status="";
var ngScope;
var price1="";
var price2="";
var fromDate="";
var toDate="";
var currentPage=1;
var app = angular.module("mdu", []);
app.controller("ctrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	
	$scope.projectInfo={};
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	var params = getUrlParams();
	
	assetClassCode1=params.assetClassCode;
	assetClassName=decodeURIComponent(params.assetClassName);
	assetTypeName=decodeURIComponent(params.assetTypeName);
	assetTypeCode=params.assetTypeCode;
	proNo=params.proNo;
	proName=decodeURIComponent(params.proName);
	category_Name=decodeURIComponent(params.category_Name);
	category_Code=params.category_Code;
	status=params.status;
	searchName=params.searchName;
	price1=params.price1;
	price2=params.price2;
	fromDate=params.fromDate;
	toDate=params.toDate;
	currentPage=params.currentPage;
	/* 视图渲染 */
	$(".tabs>a").each(function(){
		var layId = $(this).attr("href");
		var idx = $(".tabs>a").index($(this));
		if(idx!=0){
			$(layId).hide();
			$(layId).attr("data-show", "0");
		}else{
			$(layId).attr("data-show", "1");
		}
		$(this).click(function(){
			$(".tabs>.selected").removeClass("selected");
			$(this).addClass("selected");
			var layId = $(this).attr("href");
			$("div[data-show=1]").hide();
			$("div[data-show=1]").attr("data-show", "0");
			$(layId).show();
			$(layId).attr("data-show", "1");
			
		});
	});
	
	/* Validate */
	validator = $("#saveForm").validate({
		onsubmit: false,
		focusInvalid: false,
		focusCleanup: true,
		errorElement: "span",
		ignore:".ignore",
		invalidHandler: function(form, validator) {
			var errors = validator.numberOfInvalids();
			if (errors) {
				
			} 
		}
	});
	
	
	
	/* 资产分类 */
	new DropDownList().init({
		renderTo:"#dropDownProjectType",
		url:"../../../component/assetType.html?ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			$("input[name=assetClassName]").val(result.assetClassName);
			$("input[name=assetClassCode]").val(result.assetClassCode);
			assetClassCode=result.assetClassCode;
			
			assetLeixingList.setConfig("url", "../../../component/assetLeixing.html?ticket="+ticket+"&assetClassCode="+assetClassCode);
		}
	});
	
	/* 资产类型 */
	var assetLeixingList = new DropDownList();
	assetLeixingList.init({
		renderTo:"#dropDownProjectType1",
		url:"../../../component/assetLeixing.html?ticket="+ticket+"&assetClassCode="+assetClassCode,
		height:"200px",
		onSelected:function(result){
			$("input[name=assetTypeName]").val(result.assetTypeName);
			$("input[name=assetTypeCode]").val(result.assetTypeCode);
		}
	});
	
	
	//盘点周期
	new DropDownList().init({
			renderTo:"#dropDownPeriod",
			mode:"list",
			data:[{id:1, name:"日"},{id:2, name:"周"},{id:3, name:"月"}],
			textField:"name",
			onSelected:function(item){
				$("#dropDownPeriod").val(item.name);
				$("input[name=stockPeriod]").val(item.id);
			}
	});
	
	
	$scope.choose=function(value){
		$("#assetMark").val(value);
		if(value==0){
			/* $("input[name=vaNo]").val("");
			$("input[name=vaOil]").val("");
			$("input[name=vaOilConsumption]").val("");
			$("input[name=vaInitMileage]").val(""); */
			
			$(".table1").hide();
			
		}else if(value==1){
			$(".table1").show();
		}
	};
	
	
	/* 数据加载 */
	$scope.loadProject=function(assetCode){
		$http.get(serviceBasePath+"eap/pmsServices/materielMg/assetMg/asset/get?assetCode="
			+assetCode+"&ticket="+ticket).success(function(response){
			if(response.statusCode==401){
				alert("用户凭据过期！请重新登录！");
				window.top.location.href="../../../login.html";
				return;
			}
			console.log(response.data);
			
			$scope.projectInfo = response.data;
			if(response.data.assetMark==1){
				$(".table1").show();
			}else{
				
				$(".table1").hide();
			}
		});
	};
	/* 初始加载 */
	$scope.loadProject(params.assetCode);
	
	$("input[name=assetCode]").val(params.assetCode);
	/* 保存 */
	$scope.onSave = function(){
		//$("input[name=companyCode]").val(userData.companyCode);
		var formData = $("#saveForm").serialize();
		
		if($("#saveForm").valid()){
			$.ajax({
				url:serviceBasePath+"eap/pmsServices/materielMg/assetMg/asset/update",
				cache:false,
				method:"POST",
				data:formData,
				success:function(res){
					if(res.statusCode==200){
						//
						new ShowDlog().prompt({msg:"修改成功！",
							done:function(){
								location.href="assetBaseMgr.html?assetClassCode="+assetClassCode1+"&assetClassName="+encodeURIComponent(assetClassName)+"&assetTypeName="+encodeURIComponent(assetTypeName)+"&assetTypeCode="+assetTypeCode+"&proNo="+proNo+"&proName="+encodeURIComponent(proName)+"&category_Code="+category_Code+"&category_Name="+encodeURIComponent(category_Name)+"&status="+status+"&searchName="+encodeURIComponent(searchName)+"&currentPage="+currentPage;
								
							},
							t:1500
						});
					}else{
						//
						
					}
				},
				error:function(){
					
				}
			});
			
		}else{
			//alert("表单填写异常，请检查修正后再提交");
		}
	};
	
	/* 取消 */
	$scope.onCancel = function(){
		location.href="assetBaseMgr.html?assetClassCode="+assetClassCode1+"&assetClassName="+encodeURIComponent(assetClassName)+"&assetTypeName="
				+encodeURIComponent(assetTypeName)+"&assetTypeCode="+assetTypeCode+"&proNo="+proNo+"&proName="+encodeURIComponent(proName)+"&category_Code="
				+category_Code+"&category_Name="+encodeURIComponent(category_Name)+"&status="+status+"&searchName="+encodeURIComponent(searchName)+"&price1="+price1+"&price2="+price2+"&fromDate="+fromDate+"&toDate="+toDate+"&currentPage="+currentPage;
		
	};
	
});
</script>
</body>
</html>
