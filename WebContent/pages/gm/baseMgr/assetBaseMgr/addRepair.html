<!DOCTYPE HTML>
<html>
<head>
<title>保养管理</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../../js/jquery-1.9.1.min.js"></script>

<script type="text/javascript" src="../../../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script></head>
<script type="text/javascript" src="../../../../angular-1.4.6/angular.min.js"></script>

<script type="text/javascript" src="../../../../js/util.js"></script>
<script type="text/javascript" src="../../../../js/time.js"></script>
<script type="text/javascript" src="../../../../js/eapJs/core/eap.core.js" ></script>

<body ng-app="userMgr" ng-controller="userMgrCtrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<label class="title">资产维修</label>
			</div>
			<img src="../../../../img/list_Header2-.png">
		</div>
		<div class="tabs">
			<a href="#lay1" class="tab selected">维修属性</a>
			
		</div>
		<form id="saveForm" class="required-validate">
		<div class="form_div" id="lay1">
			<table>
				<tr>
					
					<th>资产名称</th>
					
					<td>
						<input type="text" name="assetName" readonly="readonly" class="required readonly" />
						<input type="hidden" name="assetCode"  />
					</td>
					<th>借用人</th>
					<td><input type="text" name="loanEmployeeName" readonly="readonly" class="readonly"  /><input type="hidden" name="loanEmployeeCode"  /></td>
					
				</tr>
				<tr>
					<th>借用部门</th>
					<td><input type="text" name="loanUnitName" readonly="readonly" class="readonly"  /><input type="hidden" name="loanUnitCode"  /></td>
					<th>借用项目</th>
					<td><input type="text" name="loanProName" readonly="readonly" class="readonly"  /><input type="hidden" name="loanProNo"  /></td>
				</tr>
				<tr>
					<th>维修原因</th>
					<td><input type="text" name="repairReason" class="required" /></td>
					<th>维修费用</th>
					<td><input type="text" name="repairCost"  class="number" /></td>
				</tr>
				<tr>
					<th>维修发票</th>
					<td><input type="text" name="repairReceipt"  /></td>
					<th>维修厂家</th>
					<td><input type="text" name="repairVender"   /></td>
				</tr>
				<tr>
					<th style="width:100px;">报修时间</th>
					
					<td><input type="text" name="reportDate" class="date dateComponent" placeholder="请选择" onclick="new Calendar().show(this)"/></td>	
					
					<th style="width:100px;">维修时间</th>
					
					<td><input type="text" name="repairDate" class="date dateComponent" placeholder="请选择" onclick="new Calendar().show(this)"/></td>
				</tr>
				<tr>
					<th style="width:100px;">维修完成时间</th>
					
					<td><input type="text" name="finishDate" class="date dateComponent" placeholder="请选择" onclick="new Calendar().show(this)"/></td>	
				</tr>
			</table>
			
		</div>
		
		

		<div class="form_bottom">
			<a href="javascript:" ng-click="onSave()" class="title_save">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;保存
			</a>
			<a href="javascript:" ng-click="onCancel()" class="title_cancel">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消
			</a>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript">




var validator;
var ngScope;
var userData;
var app = angular.module("userMgr", []);
app.controller("userMgrCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.curUnit={};
	$scope.userList=[];
	
	var params = getUrlParams();
	
	var mydate = new Date();
	//alert(mydate.getFullYear()+"-"+(mydate.getMonth()+1)+"-"+mydate.getDate());
	
	$("input[name=reportDate]").val(getCurrentDate());
	$("input[name=repairDate]").val(getCurrentDate());
	$("input[name=finishDate]").val(getCurrentDate());
	
	$("input[name=assetName]").val(params.assetName);
	$("input[name=assetCode]").val(params.assetCode);
	
	if(params.loanEmployeename!="undefined"){
		
		$("input[name=loanEmployeeName]").val(params.loanEmployeename);
	}
	
	if(params.loanEmployeecode!="undefined"){
		$("input[name=loanEmployeeCode]").val(params.loanEmployeecode);
	}
	if(params.loanUnitName!="undefined"){
		$("input[name=loanUnitName]").val(params.loanUnitName);
	}
	if(params.loanUnitCode!="undefined"){
		$("input[name=loanUnitCode]").val(params.loanUnitCode);
	}
	if(params.loanProName!="undefined"){
		$("input[name=loanProName]").val(params.loanProName);
	}
	if(params.loanProNo!="undefined"){
		$("input[name=loanProNo]").val(params.loanProNo);
	}
	//fromDate=getCurrentDate();
	//toDate=getMonthEndDate();
	
	//$("input[name=fromDate]").val(fromDate);
	//$("input[name=toDate]").val(toDate);
	
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	/* 视图渲染 */
	$(".tabs>a").each(function(){
		var layId = $(this).attr("href");
		var idx = $(".tabs>a").index($(this));
		if(idx!=0){
			$(layId).hide();
			$(layId).attr("data-show", "0");
		}else{
			$(layId).attr("data-show", "1");
		}
		$(this).click(function(){
			$(".tabs>.selected").removeClass("selected");
			$(this).addClass("selected");
			var layId = $(this).attr("href");
			$("div[data-show=1]").hide();
			$("div[data-show=1]").attr("data-show", "0");
			$(layId).show();
			$(layId).attr("data-show", "1");
			
		});
	});
	
	/* 表单验证 */
	validator = $("#saveForm").validate({
		onsubmit: false,
		focusInvalid: false,
		focusCleanup: true,
		errorElement: "span",
		ignore:".ignore",
		invalidHandler: function(form, validator) {
			var errors = validator.numberOfInvalids();
			if (errors) {
				
			} 
		}
	});
	
	
	
	
	
	
	
	/* 保存 */
	$scope.onSave = function(){
		//$("input[name=companyCode]").val(userData.companyCode);
		var formData = $("#saveForm").serialize();
		
		if($("#saveForm").valid()){
			$.ajax({
				url:serviceBasePath+"eap/pmsServices/materielMg/assetMg/assetRepair/add",
				cache:false,
				method:"POST",
				data:formData,
				success:function(res){
					if(res.statusCode==200){
						new ShowDlog().prompt({msg:"添加成功！",
							done:function(){
								//location.href="maintainMgr.html?assetCode="+params.assetCode;
								hrefTo({
									url:"repairMgr.html",
									data:getUrlParams()
								});
							},
							t:1500
						});
					}else{
						//
					}
				},
				error:function(){
					
				}
			});
		}else{
			//alert("表单填写异常，请检查修正后再提交");
		}
	};
	
	/* 取消 */
	$scope.onCancel = function(){
		
		//location.href="maintainMgr.html?assetCode="+params.assetCode;
		
		hrefTo({
			url:"repairMgr.html",
			data:getUrlParams()
		});
	};
	
});
</script>
</body>
</html>
