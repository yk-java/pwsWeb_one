<!DOCTYPE HTML>
<html>
<head>
<title> 类型管理</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../../js/config.js"></script>
<script type="text/javascript" src="../../../../js/util.js"></script>
<script type="text/javascript" src="../../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../js/showDlog/showDlog-blue.css" />
<link rel="stylesheet" type="text/css" href="../../../../css/list.css" />


<style type="text/css">
	.dropDownArea{background-image:url(../../../../img/flag.png);background-repeat: no-repeat;background-position:right;background-position:185px;cursor:pointer;}
	
	.dropDownProjectType1{background-image:url(../../../../img/type.png);background-repeat: no-repeat;background-position:right;background-position:185px;cursor:pointer;}
	
	.btn{display:inline-block;padding:1px 4px;border:solid 1px #f4f4f4; border-radius:4px;}
	.btn.toactive{color:#fff;background:green;}
	.btn.toclose{color:#fff;background:#ED7798;}
</style>
</head>

<body ng-app="userMgr" ng-controller="userMgrCtrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				
				<input type="text" id="dropDownProjectType" class="dropDownList" placeholder="请选择资产性质"/>
				<input type="text" id="dropDownProjectType1" class="dropDownList" placeholder="请选择资产分类"/>
				<div class="query_div" ng-click="doQuery()">
					查询
				</div>
				
				&nbsp;&nbsp;
			</div>
			<img src="../../../../img/list_Header2-.png">
			<div class="title_add" onclick="location.href='addAssetType.html'">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;新增
			</div>
		</div>
		
		<div class="table_div">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table">
			   <tr class="tr1">
				<th><div align="center">序号</div></th>
				<th><div align="center">资产分类</div></th>
				<th><div align="center">类型名称</div></th>
				<th><div align="center">类型简称</div></th>
				<th><div align="center">品牌</div></th>
				<th><div align="center">型号</div></th>
				<th><div align="center">使用寿命</div></th>
				<th><div align="center">计量单位</div></th>
				<th><div align="center">日租金</div></th>
				<th><div align="center">日租金单位</div></th>
				<th><div align="center">操作</div></th>
			  </tr>
			  <tr class="tr2" ng-repeat="item in projectList">
				<td><div align="center">{{$index+1}}</div></td>
				<td><div align="center">{{item.assetClassName}}</div></td>
				<td><div align="center">{{item.assetTypeName}}</div></td>
				<td><div align="center">{{item.assetTypeShortName}}</div></td>
				<td><div align="center">{{item.brand}}</div></td>
				<td><div align="center">{{item.modelNo}}</div></td>
				<td><div align="center">{{item.lifetime}}</div></td>
				<td><div align="center">{{item.measureUnit}}</div></td>
				<td style="background:#ffeed4"><div align="center">{{item.dailyRent}}</div></td>
				<td><div align="center">{{item.dailyRentUnit}}</div></td>
				
				<td>
					<div align="center">
						
			    		<img  ng-click="doUpdate(item)" class="operationImg" src="../../../../img/list_item_modify-icon.png" title="修改">
			    		<img  ng-click="doDelete(item)" class="operationImg" src="../../../../img/list_delete-icon.png" title="删除">
			    		<img class="operationImg" ng-click="doShow(item)" src="../../../../img/list_see-icon.png" title="查看 ">
		    		</div>
				</td>
			  </tr>
			</table>
		</div>

		<div id="page_bar" class="list_bottom" align="center">
		</div>

	</div>
</div>
<script type="text/javascript">
function createPageBar(totalPage, curPage,totalRecord){
	new PageBar().init({
		renderTo:"#page_bar",
		totalPage:totalPage,
		curPage:curPage,
		totalRecord: totalRecord,
		showPageInfo:true,
		prevPageText:"上一页",
		nextPageText:"下一页",
		onPage:function(pageNum){
			_currentPage=pageNum;
			ngScope.loadProjects(assetCharacterCode, assetClassCode,ticket, pageNum);
		}
	});
}

var assetCharacterCode="";
var assetCharacterName="";
var assetClassCode="";
var assetClassName="";
var _currentPage=1;

var ngScope;
var app = angular.module("userMgr", []);
app.controller("userMgrCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.curUnit={};
	$scope.projectList=[];
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	var userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	
	
	
	
	
	var params = getUrlParams();
	
	if(params.currentPage){
		_currentPage=params.currentPage;
	}
	
	if(params.assetClassCode){
		assetClassCode=params.assetClassCode;
	}
	if(params.assetClassName){
		assetClassName=params.assetClassName;
		$("#dropDownProjectType1").val(assetClassName);
	}
	if(params.assetCharacterCode){
		assetCharacterCode=params.assetCharacterCode;
	}
	if(params.assetCharacterName){
		assetCharacterName=params.assetCharacterName;
		$("#dropDownProjectType").val(assetCharacterName);
	}
	
	
	/* 项目类型 */
	new DropDownList().init({
		renderTo:"#dropDownProjectType",
		url:"../../../component/assetNature.html?ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			$("#dropDownProjectType").val(result.assetCharacterName);
			assetCharacterCode = result.assetCharacterCode;
			assetCharacterName = result.assetCharacterName;
			ngScope.loadProjects(assetCharacterCode, assetClassCode,ticket, 1);
			
			assetTypeList.setConfig("url", "../../../component/assetType.html?ticket="+ticket+"&assetCharacterCode="+assetCharacterCode+"&iscm=3");
		}
	});
	
	var assetTypeList = new DropDownList();
	assetTypeList.init({
		renderTo:"#dropDownProjectType1",
		url:"../../../component/assetType.html?ticket="+ticket+"&assetCharacterCode="+assetCharacterCode+"&iscm=3",
		height:"200px",
		onSelected:function(result){
			$("#dropDownProjectType1").val(result.assetClassName);
			assetClassCode = result.assetClassCode;
			assetClassName = result.assetClassName;
			ngScope.loadProjects(assetCharacterCode, assetClassCode,ticket, 1);
		}
	});
	
	/* 加载数据 */
	$scope.loadProjects=function(assetCharacterCode, assetClassCode, ticket, currentPage){//alert(unitCode);
		$http.get(serviceBasePath+"eap/pmsServices/materielMg/assetMg/assetType/list?assetCharacterCode="
			+assetCharacterCode+"&assetClassCode="+assetClassCode+"&ticket="+ticket+
			"&currentPage="+currentPage+"&ticket="+ticket).success(function(response){
			if(response.statusCode==401){
				alert("用户凭据过期！请重新登录！");
				window.top.location.href="../../login.html";
				return;
			}
			$scope.projectList = response.list;
			createPageBar(response.totalPage, response.currentPage,response.totalRecord);
		});
	};
	/* 查询 */
	$scope.doQuery=function(){
		cond_proName = $("#searchName").val();
		$scope.loadProjects(assetCharacterCode, assetClassCode, ticket, 1);
	};
	

	
	/* 修改 */
	$scope.doUpdate=function(item){
		//location.href="editAssetType.html?assetTypeCode="+item.assetTypeCode;
		hrefTo({
			url:"editAssetType.html",
			data:{
				assetTypeCode:item.assetTypeCode,
				currentPage:_currentPage,
				assetClassName:assetClassName,
				assetClassCode:assetClassCode,
				assetCharacterCode:assetCharacterCode,
				assetCharacterName:assetCharacterName

			}
		});
	};
	
	/* 显示 */
	$scope.doShow=function(item){
		//location.href="showAssetType.html?assetTypeCode="+item.assetTypeCode;
		
		hrefTo({
			url:"showAssetType.html",
			data:{
				assetTypeCode:item.assetTypeCode,
				currentPage:_currentPage,
				assetClassName:assetClassName,
				assetClassCode:assetClassCode,
				assetCharacterCode:assetCharacterCode,
				assetCharacterName:assetCharacterName

			}
		});
	};
	
	/* 删除 */
	$scope.doDelete=function(item){
	
		new ShowDlog().confirm({
			msg:"确定对类型“"+item.assetTypeName+"”进行删除操作吗？",
			ok:function(){
				
				$http.post(serviceBasePath+"eap/pmsServices/materielMg/assetMg/assetType/delete?assetTypeCode="+item.assetTypeCode+"&ticket="+ticket).success(function(response){
					$scope.loadProjects(assetCharacterCode, assetClassCode, ticket, _currentPage);
				});
			},
			cancel:function(){}
		});
	};
	
	/* 初始查询 */
	ngScope.loadProjects(assetCharacterCode, assetClassCode, ticket, _currentPage);
});
</script>
</body>
</html>
