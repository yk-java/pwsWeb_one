<body ng-app="mdu" ng-controller="ctrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<label class="title">修改类型</label>
			</div>
			<img src="../../../../img/list_Header2-.png">
		</div>
		<div class="tabs">
			<a href="#lay1" class="tab selected">类型属性</a>
			
		</div>
		<form id="saveForm" class="required-validate">
		<div class="form_div" id="lay1">
			<table>
				<tr>
					<th>类型名称</th>
					<td width="300">
						<input type="hidden" name="assetTypeCode" value="{{projectInfo.assetTypeCode}}"/>
						<input type="text" name="assetTypeName" class="required"   maxlength="16" value="{{projectInfo.assetTypeName}}"/></td>
					<th>类型简称</th>
					<td width="300"><input type="text" name="assetTypeShortName"  class="required" maxlength="25" value="{{projectInfo.assetTypeShortName}}"/></td>
				</tr>
				<tr>
					<th>选择分类</th>
					<td>
						<input type="text" name="assetClassName" class="required dropDownProjectType dropDownList" placeholder="请选择" value="{{projectInfo.assetClassName}}"/>
						<input type="hidden" name="assetClassCode" value="{{projectInfo.assetClassCode}}"/>
					</td>
					<th>品牌</th>
					<td><input type="text" name="brand" class="" value="{{projectInfo.brand}}"/></td>
				</tr>
				
				<tr>
					<th>型号</th>
					<td><input type="text" name="modelNo" class="required"  value="{{projectInfo.modelNo}}"/></td>
					<th>资产内容</th>
					<td><input type="text" name="forms"  value="{{projectInfo.forms}}"/></td>
				</tr>
				<tr>
					<th>使用寿命</th>
					<td><input type="text" name="lifetime" class="number" value="{{projectInfo.lifetime}}"/></td>
					<th>计量单位 </th>
					<td><input type="text" name="measureUnit" class="" value="{{projectInfo.measureUnit}}"/></td>
				</tr>
				<tr>
					<th>日租金</th>
					<td><input type="text" name="dailyRent" class="number" value="{{projectInfo.dailyRent}}"/></td>
					<th>日租金单位 </th>
					<td><input type="text" name="dailyRentUnit" class="" value="{{projectInfo.dailyRentUnit}}"/></td>
				</tr>
				
				<tr>
					
					<th>备注</th>
					<td><input type="text" name="remarks" class="remarks" value="{{projectInfo.remarks}}"/></td>
				</tr>
			</table>
			
		</div>
		
		

		<div class="form_bottom">
			<a href="javascript:" ng-click="onSave()" class="title_save">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;保存
			</a>
			<a href="javascript:" ng-click="onCancel()" class="title_cancel">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消
			</a>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript">

function getUrlParams(){
	var params={};
	var url = location.href;
	var start = url.indexOf("?", 0)+1;
	var paramsStr = url.substring(start, url.length);
	var paramsArr = paramsStr.split("&");
	for(var i=0;i<paramsArr.length;i++){
		var kv = paramsArr[i].split("=");
		var k = kv[0];
		var v = kv[1];
		params[k]=v;
	}
	return params;
}
var selectedUnitCode="";
var validator;
var userData;

var ngScope;
var app = angular.module("mdu", []);
app.controller("ctrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	
	$scope.projectInfo={};
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	var params = getUrlParams();
	
	/* 视图渲染 */
	$(".tabs>a").each(function(){
		var layId = $(this).attr("href");
		var idx = $(".tabs>a").index($(this));
		if(idx!=0){
			$(layId).hide();
			$(layId).attr("data-show", "0");
		}else{
			$(layId).attr("data-show", "1");
		}
		$(this).click(function(){
			$(".tabs>.selected").removeClass("selected");
			$(this).addClass("selected");
			var layId = $(this).attr("href");
			$("div[data-show=1]").hide();
			$("div[data-show=1]").attr("data-show", "0");
			$(layId).show();
			$(layId).attr("data-show", "1");
			
		});
	});
	
	/* Validate */
	validator = $("#saveForm").validate({
		onsubmit: false,
		focusInvalid: false,
		focusCleanup: true,
		errorElement: "span",
		ignore:".ignore",
		invalidHandler: function(form, validator) {
			var errors = validator.numberOfInvalids();
			if (errors) {
				
			} 
		}
	});
	
	/* 区域 */
	new DropDownList().init({
		renderTo:".dropDownArea",
		url:"../../../component/areaList.html?ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			$(".dropDownArea").val(result.name);
		}
	});
	/* 县级市 */
	new DropDownList().init({
		renderTo:".dropDownArea2",
		url:"../../../component/areaList.html?ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			$(".dropDownArea2").val(result.name);
		}
	});
	/* 项目类型 */
	new DropDownList().init({
		renderTo:".dropDownProjectType",
		url:"../../../component/assetType.html?ticket="+ticket+"&iscm=3",
		height:"200px",
		onSelected:function(result){
			$("input[name=assetClassName]").val(result.assetClassName);
			$("input[name=assetClassCode]").val(result.assetClassCode);
		}
	});
	/* 数据加载 */
	$scope.loadProject=function(assetTypeCode){
		
		$http.get(serviceBasePath+"eap/pmsServices/materielMg/assetMg/assetType/get?assetTypeCode="
			+assetTypeCode+"&ticket="+ticket).success(function(response){
			if(response.statusCode==401){
				alert("用户凭据过期！请重新登录！");
				window.top.location.href="../../../login.html";
				return;
			}
			$scope.projectInfo = response.data;
			
			
		});
	};
	/* 初始加载 */
	$scope.loadProject(params.assetTypeCode);
	
	/* 保存 */
	$scope.onSave = function(){
		//$("input[name=companyCode]").val(userData.companyCode);
		var formData = $("#saveForm").serialize();
		
		if($("#saveForm").valid()){
			$.ajax({
				url:serviceBasePath+"eap/pmsServices/materielMg/assetMg/assetType/update",
				cache:false,
				method:"POST",
				data:formData,
				success:function(res){
					if(res.statusCode==200){
						//
						new ShowDlog().prompt({msg:"修改成功！",
							done:function(){
								//location.href="assetTypeMgr.html";
								hrefTo({
									url:"assetTypeMgr.html",
									data:getUrlParams()
								});
							},
							t:1500
						});
					}else{
						//
						
					}
				},
				error:function(){
					
				}
			});
			
		}else{
			//alert("表单填写异常，请检查修正后再提交");
		}
	};
	
	/* 取消 */
	$scope.onCancel = function(){
		//location.href="assetTypeMgr.html";
		hrefTo({
			url:"assetTypeMgr.html",
			data:getUrlParams()
		});
	};
	
});
</script>

</html>
