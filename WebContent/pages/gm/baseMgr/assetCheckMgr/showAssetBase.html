<body ng-app="mdu" ng-controller="ctrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<label class="title">资产查看</label>
			</div>
			<img src="../../../../img/list_Header2-.png">
		</div>
		<div class="tabs">
			<a href="#lay1" class="tab selected">资产属性</a>
			<a href="#lay2" class="tab">盘点图片</a>
		</div>
		<form id="saveForm" class="required-validate">
		<div class="form_div" id="lay1">
			<table>
				<tr>
					<th>资产名称</th>
					<td colspan="3">
						<input type="text" style="width:480px;" name="assetName" class="required readonly" readonly="readonly"  value="{{projectInfo.ASSET_NAME}}"/>

				</tr>
				<tr>
					<th>资产分类</th>

					</td>
					<th>资产类型</th>
					<td>
						<input type="text" name="assetTypeName" class="required readonly" readonly="readonly" placeholder="请选择" value="{{projectInfo.ASSET_TYPE_NAME}}"/>

				</tr>
				<tr>
					<th>品牌</th>
					<td><input type="text" name="brand" class="number readonly" readonly="readonly" value="{{projectInfo.BRAND}}"/></td>
					<th>型号</th>
					<td><input type="text" name="modelNo" class="required readonly" readonly="readonly"  value="{{projectInfo.MODEL_NO}}"/></td>
				</tr>
				
				<tr>
					<th>含税单价</th>
					<td><input type="text" name="price1" class="number readonly" readonly="readonly" value="{{projectInfo.PRICE1}}"/></td>
					<th>不含税单价</th>
					<td><input type="text" name="price2" class="required readonly" readonly="readonly"  value="{{projectInfo.PRICE2}}"/></td>
					
				</tr>
				
				
				<tr>
					<th>发票凭证</th>
					<td><input type="text" name="bill" class="number readonly" readonly="readonly" value="{{projectInfo.BILL}}"/></td>
					<th>采购时间</th>
					<td><input type="text" name="datePurchase" class="number readonly" readonly="readonly" value="{{projectInfo.DATE_PURCHASE=='0000-00-00'?'':projectInfo.DATE_PURCHASE}}"/></td>
					
				</tr>
				<tr>
					<th>入库时间</th>
					<td><input type="text" name="dateStorage" class="readonly" readonly="readonly" value="{{projectInfo.DATE_STORAGE=='0000-00-00'?'':projectInfo.DATE_STORAGE}}"/></td>
					<th>报废时间</th>
					<td><input type="text" name="dateDump" class="number readonly" readonly="readonly" value="{{projectInfo.DATE_DUMP=='0000-00-00'?'':projectInfo.DATE_DUMP}}"/></td>
					
				</tr>
				
				<tr>
					<th>报废回收金额 </th>
					<td><input type="text" name="dumpAmount" class="number readonly" readonly="readonly" value="{{projectInfo.DUMP_AMOUNT}}"/></td>
					<th>状态 </th>
					<td>
					     <input type="text" ng-if="projectInfo.STATUS==1" name="status" class="number readonly" readonly="readonly" value="闲置"/>
					     <input type="text" ng-if="projectInfo.STATUS==2" name="status" class="number readonly" readonly="readonly" value="在用(部门)"/>
					     <input type="text" ng-if="projectInfo.STATUS==3" name="status" class="number readonly" readonly="readonly" value="在用(项目)"/>
					     <input type="text" ng-if="projectInfo.STATUS==4" name="status" class="number readonly" readonly="readonly" value="项目维修"/>
					     <input type="text" ng-if="projectInfo.STATUS==5" name="status" class="number readonly" readonly="readonly" value="维修"/>
					     <input type="text" ng-if="projectInfo.STATUS==6" name="status" class="number readonly" readonly="readonly" value="已报废"/>
					     <input type="text" ng-if="projectInfo.STATUS==7" name="status" class="number readonly" readonly="readonly" value="待报废"/>
					     <input type="text" ng-if="projectInfo.STATUS==8" name="status" class="number readonly" readonly="readonly" value="总部仓库闲置"/>
					</td>
				</tr>
				<tr>	
					<th>借用人</th>
					<td><input type="text" name="loanEmployeename" class="number readonly" readonly="readonly" value="{{projectInfo.LOAN_EMPLOYEENAME}}"/></td>
					<th>借用部门</th>
					<td><input type="text" name="loanUnitName" class="number readonly" readonly="readonly" value="{{projectInfo.LOAN_UNIT_NAME}}"/></td>
				</tr>
				<tr>
					<th>借用项目</th>
					<td><input type="text" name="loanProName" class="number readonly" readonly="readonly" value="{{projectInfo.LOAN_PRO_NAME}}"/></td>
					<th>位置描述</th>
					<td><input type="text" name="location" class="number readonly" readonly="readonly" value="{{projectInfo.LOCATION}}"/></td>
				</tr>
				<tr class="car1">
					<th>车牌号</th>
					<td><input type="text" name="vaVo" class="number readonly" readonly="readonly" value="{{projectInfo.VA_VO}}"/></td>
					<th>加油品种</th>
					<td><input type="text" name="vaOil" class="number readonly" readonly="readonly" value="{{projectInfo.VA_OIL}}"/></td>
				</tr>
				<tr class="car2">
					<th>平均油耗</th>
					<td><input type="text" name="vaOilConsumption" class="number readonly" readonly="readonly" value="{{projectInfo.VA_OIL_CONSUMPTION}}"/></td>
					<th>初始里程</th>
					<td><input type="text" name="vaInitMileage" class="number readonly" readonly="readonly" value="{{projectInfo.VA_INIT_MILEAGE}}"/></td>
				</tr>
				<tr class="car2">
					<th>发动机号</th>
					<td><input type="text" name="vaEngineNo" class="number readonly" readonly="readonly" value="{{projectInfo.VA_ENGINE_NO}}"/></td>
					<th>车架号</th>
					<td><input type="text" name="vaCarframeNo" class="number readonly" readonly="readonly" value="{{projectInfo.VA_CARFRAME_NO}}"/></td>
				</tr>
				<tr>
					<th>盘点时间</th>
					<td><input type="text" name="vaEngineNo" class="number readonly" readonly="readonly" value="{{projectInfo.CHECK_DEAL_DATE}}"/></td>
					<th>盘点人</th>
					<td><input type="text" name="vaCarframeNo" class="number readonly" readonly="readonly" value="{{projectInfo.CHECK_EMPLOYEE_NAME}}"/></td>
				</tr>
				<tr>
					<th>备注</th>
					<td><input type="text" name="remarks" class="number readonly" readonly="readonly" value="{{projectInfo.REMARKS}}"/></td>
					
				</tr>
				<tr>
					<th>资产内容</th>
					<td colspan="3">
						<textarea name="forms" rows="3" class="readonly" readonly="readonly" style="width:480px;">{{projectInfo.FORMS}}</textarea>
					</td>
				</tr>
			</table>
			
		</div>
		
		<div class="form_div" id="lay2">
			<div class="imgitem gallerys" ng-repeat="item in imgList2">
				<div class="eidtdiv">
					<a ng-click="showdiv($index,item.picTitle)">放大</a>
				</div>
				<img src="{{item.url}}" id="pic_{{$index}}" onerror="javascript:this.src='../../../../img/defaultImg02.png';" class="imgs gallery-pic"
					ondblclick="$.openPhotoGallery(this)" />
				<div class="titlemess">
					<p>{{item.sysCreateTime}}</p>
				</div>
				
			</div>
			<div style="clear: both;"></div>
		</div>
		
		<div class="form_bottom">
			<a href="javascript:" ng-click="onCancel()" class="title_cancel">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消
			</a>
		</div>
		</form>
	</div>
</div>

<script type="text/javascript">

function getUrlParams(){
	var params={};
	var url = location.href;
	var start = url.indexOf("?", 0)+1;
	var paramsStr = url.substring(start, url.length);
	var paramsArr = paramsStr.split("&");
	for(var i=0;i<paramsArr.length;i++){
		var kv = paramsArr[i].split("=");
		var k = kv[0];
		var v = kv[1];
		params[k]=v;
	}
	return params;
}
var selectedUnitCode="";
var validator;
var userData;

var assetCode1="";



var assetClassCode1="";
var assetClassName="";
var assetTypeName="";
var assetTypeCode="";
var category_Name="";
var category_Code="";
var proNo="";
var proName="";
var status="";
var price1="";
var price2="";
var fromDate="";
var toDate="";

var searchName="";
var currentPage=1;

var ngScope;
var app = angular.module("mdu", []);
app.controller("ctrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.imgList2=[];
	
	$scope.projectInfo={};
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	var params = getUrlParams();
	
	assetClassCode1=params.assetClassCode;
	assetClassName=decodeURIComponent(params.assetClassName);
	assetTypeName=decodeURIComponent(params.assetTypeName);
	assetTypeCode=params.assetTypeCode;
	proNo=params.proNo;
	proName=decodeURIComponent(params.proName);
	category_Name=decodeURIComponent(params.category_Name);
	category_Code=params.category_Code;
	status=params.status;
	searchName=decodeURIComponent(params.searchName);
	price1=params.price1;
	price2=params.price2;
	fromDate=params.fromDate;
	toDate=params.toDate;
	currentPage=params.currentPage;
	/* 视图渲染 */
	$(".tabs>a").each(function(){
		var layId = $(this).attr("href");
		var idx = $(".tabs>a").index($(this));
		if(idx!=0){
			$(layId).hide();
			$(layId).attr("data-show", "0");
		}else{
			$(layId).attr("data-show", "1");
		}
		$(this).click(function(){
			$(".tabs>.selected").removeClass("selected");
			$(this).addClass("selected");
			var layId = $(this).attr("href");
			$("div[data-show=1]").hide();
			$("div[data-show=1]").attr("data-show", "0");
			$(layId).show();
			$(layId).attr("data-show", "1");
			
		});
	});
	
	/* 数据加载 */
	$scope.loadProject=function(rowid){
		$http.get(serviceBasePath+"eap/pmsServices/materielMg/assetMg/assetCheck/get?rowid="
			+rowid+"&ticket="+ticket).success(function(response){
			if(response.statusCode==401){
				alert("用户凭据过期！请重新登录！");
				window.top.location.href="../../../login.html";
				return;
			}
			console.log(response.data);
			$scope.projectInfo = response.data;
			if(response.data.ASSET_MARK==0){
				$(".car1").hide();
				$(".car2").hide();
			}else if(response.data.ASSET_MARK==1){
				$(".car1").show();
				$(".car2").show();
			}
			assetCode1=response.data.assetCode;
			var cPath=filePath+"?attachment=0&fileCode=";	
			if(response.data.PIC1!=undefined && response.data.PIC1!='')
				$scope.imgList2.push({url:cPath+response.data.PIC1,picTitle:'图片1','sysCreateTime':response.data.CHECK_DEAL_DATE});
			if(response.data.PIC2!=undefined && response.data.PIC2!='')
				$scope.imgList2.push({url:cPath+response.data.PIC2,picTitle:'图片2','sysCreateTime':response.data.CHECK_DEAL_DATE});
			if(response.data.PIC3!=undefined && response.data.PIC3!='')
				$scope.imgList2.push({url:cPath+response.data.PIC3,picTitle:'图片3','sysCreateTime':response.data.CHECK_DEAL_DATE});	
		});
	};
	/* 初始加载 */
	$scope.loadProject(params.rowid);
	
	/* 取消 */
	$scope.onCancel = function(){
		//location.href="assetBaseMgr.html";
		location.href="assetChecklist.html?assetClassCode="+assetClassCode1+"&assetClassName="
				+encodeURIComponent(assetClassName)+"&assetTypeName="+encodeURIComponent(assetTypeName)
				+"&assetTypeCode="+assetTypeCode+"&proNo="+proNo+"&proName="+encodeURIComponent(proName)+"&category_Code="+category_Code+"&category_Name="+encodeURIComponent(category_Name)+"&status="
				+status+"&searchName="+encodeURIComponent(searchName)+"&currentPage="+currentPage;
		
	};
	
	//条形码
	$scope.viewCode=function(){
		//alert(assetCode1)
		
		new ShowDlog().showFrame("viewCode.html", "XXXXXX", function(){
						// 
		},"dialog-viewcode");
	};
	
	$scope.showdiv=function(index, title){
		//alert(index);
		var img1=$("#pic_"+index);
		$.openPhotoGallery(img1, '../../../../js/jquery-photo-gallery/gallery.html?picTitle='+title); 
	
	};
	
	//生命周期
	$scope.viewCyle=function(){
		//assetCode1
		
		new ShowDlog().showFrame("viewCyle.html?assetCode="+assetCode1, "生命周期", function(){
						// 
		},"dialog-viewcyle");
		
	};
	
});
</script>
</body>
