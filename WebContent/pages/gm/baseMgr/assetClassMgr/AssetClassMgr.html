<!DOCTYPE HTML>
<html>
<head>
<title> 分类管理</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../../js/config.js"></script>
<script type="text/javascript" src="../../../../js/util.js"></script>
<script type="text/javascript" src="../../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../js/showDlog/showDlog-blue.css" />
<link rel="stylesheet" type="text/css" href="../../../../css/list.css" />


<style type="text/css">
	.dropDownArea{background-image:url(../../../../img/flag.png);background-repeat: no-repeat;background-position:right;background-position:185px;cursor:pointer;}
	.dropDownProjectType{background-image:url(../../../../img/type.png);background-repeat: no-repeat;background-position:right;background-position:185px;cursor:pointer;}
	
	.btn{display:inline-block;padding:1px 4px;border:solid 1px #f4f4f4; border-radius:4px;}
	.btn.toactive{color:#fff;background:green;}
	.btn.toclose{color:#fff;background:#ED7798;}
</style>
</head>

<body ng-app="userMgr" ng-controller="userMgrCtrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				
				<input type="text" id="dropDownProjectType" class="dropDownList" placeholder="请选择资产性质"/>
				
				<div class="query_div" ng-click="doQuery()">
					查询
				</div>
				
				&nbsp;&nbsp;
			</div>
			<img src="../../../../img/list_Header2-.png">
			<div class="title_add" onclick="location.href='addAssetClass.html'">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;新增
			</div>
		</div>
		
		<div class="table_div">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table">
			   <tr class="tr1">
				<th><div align="center">序号</div></th>
				<th><div align="center">资产性质</div></th>
				<th><div align="center">分类名称</div></th>
				<th><div align="center">残值率</div></th>
				<th><div align="center">折旧年限</div></th>
				<th><div align="center">预计使用期间</div></th>
				<th><div align="center">是否耗材</div></th>
				<th><div align="center">操作</div></th>
			  </tr>
			  <tr class="tr2" ng-repeat="item in projectList">
				<td><div align="center">{{$index+1}}</div></td>
				<td><div align="center">{{item.assetCharacterName}}</div></td>
				<td><div align="center">{{item.assetClassName}}</div></td>
				<td><div align="center">{{item.residualRate}}</div></td>
				<td><div align="center">{{item.usefulLife}}</div></td>
				<td><div align="center">{{item.eupMonth}}</div></td>
				<td>
					<div align="center" ng-if="item.iscm==0">否</div>
					<div align="center" ng-if="item.iscm==1">是</div>
				</td>
				<td width="16%">
					<div align="center">
						
						
			    		<img ng-click="doUpdate(item)" class="operationImg" src="../../../../img/list_item_modify-icon.png" title="修改">
			    		<img  ng-click="doDelete(item)" class="operationImg" src="../../../../img/list_delete-icon.png" title="删除">
			    		<img class="operationImg" ng-click="doShow(item)" src="../../../../img/list_see-icon.png" title="查看 ">
		    		</div>
				</td>
			  </tr>
			</table>
		</div>

		<div id="page_bar" class="list_bottom" align="center">
		</div>

	</div>
</div>
<script type="text/javascript">
function createPageBar(totalPage, curPage,totalRecord){
	new PageBar().init({
		renderTo:"#page_bar",
		totalPage:totalPage,
		curPage:curPage,
		totalRecord: totalRecord,
		showPageInfo:true,
		prevPageText:"上一页",
		nextPageText:"下一页",
		onPage:function(pageNum){
			_currentPage=pageNum;
			ngScope.loadProjects(assetCharacterCode, ticket, pageNum);
		}
	});
}


var assetCharacterCode="";
var assetCharacterName="";
var ticket="";

var _currentPage=1;

var ngScope;
var app = angular.module("userMgr", []);
app.controller("userMgrCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.curUnit={};
	$scope.projectList=[];
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	var userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	var params = getUrlParams();
	
	if(params.currentPage){
		_currentPage=params.currentPage;
	}
	
	if(params.assetCharacterCode){
		assetCharacterCode=params.assetCharacterCode;
	}
	
	if(params.assetCharacterName){
		assetCharacterName=params.assetCharacterName;
		
		$("#dropDownProjectType").val(assetCharacterName);
	}
	
	/* 项目类型 */
	new DropDownList().init({
		renderTo:"#dropDownProjectType",
		url:"../../../component/assetNature.html?ticket="+ticket,  
		height:"200px",
		onSelected:function(result){
			$("#dropDownProjectType").val(result.assetCharacterName);
			assetCharacterCode = result.assetCharacterCode;
			assetCharacterName = result.assetCharacterName;
			ngScope.loadProjects(assetCharacterCode,ticket, 1);
		}
	});
	/* 加载数据 */
	$scope.loadProjects=function(assetCharacterCode, ticket, currentPage){//alert(unitCode);
		$http.get(serviceBasePath+"eap/pmsServices/materielMg/assetMg/assetClass/list?assetCharacterCode="
			+assetCharacterCode+"&ticket="+ticket+
			"&currentPage="+currentPage).success(function(response){
			if(response.statusCode==401){
				alert("用户凭据过期！请重新登录！");
				window.top.location.href="../../login.html";
				return;
			}
			$scope.projectList = response.list;
			createPageBar(response.totalPage, response.currentPage,response.totalRecord);
		});
	};
	/* 查询 */
	$scope.doQuery=function(){
		//cond_proName = $("#searchName").val();
		$scope.loadProjects(assetCharacterCode, ticket, 1);
	};
	
	/* 项目关闭 */
	$scope.doProClose=function(item){
		new ShowDlog().confirm({
			msg:"确定对项目“"+item.proName+"”进行关闭操作吗？",
			ok:function(){
				$http.post(serviceBasePath+"eap/pmsServices/pm/baseMgr/pmBase/close?proNo="+item.proNo+"&ticket="+ticket).success(function(response){
					$scope.loadProjects(cond_areaName, cond_categoryCode, cond_proName, cond_proStatus, _currentPage);
				});
			},
			cancel:function(){}
		});
	};
	/* 项目激活 */
	$scope.doProActive=function(item){
		new ShowDlog().confirm({
			msg:"确定对项目“"+item.proName+"”进行激活操作吗？",
			ok:function(){
				$http.post(serviceBasePath+"eap/pmsServices/pm/baseMgr/pmBase/active?proNo="+item.proNo+"&ticket="+ticket).success(function(response){
					$scope.loadProjects(cond_areaName, cond_categoryCode, cond_proName, cond_proStatus, _currentPage);
				});
			},
			cancel:function(){
			}
		});
	};
	/* 项目修改 */
	$scope.doUpdate=function(item){
		//location.href="editAssetClass.html?assetClassCode="+item.assetClassCode;
		
		hrefTo({
			url:"editAssetClass.html",
			data:{
				assetClassCode:item.assetClassCode,
				currentPage:_currentPage,
				assetCharacterCode:assetCharacterCode,
				assetCharacterName:assetCharacterName
			}
		});
	};
	
	/* 项目显示 */
	$scope.doShow=function(item){
		
		hrefTo({
			url:"showAssetClass.html",
			data:{
				assetClassCode:item.assetClassCode,
				currentPage:_currentPage,
				assetCharacterCode:assetCharacterCode,
				assetCharacterName:assetCharacterName
			}
		});
		
		//location.href="showAssetClass.html?assetClassCode="+item.assetClassCode;
	};
	
	/* 项目删除 */
	$scope.doDelete=function(item){
		new ShowDlog().confirm({
			msg:"确定对分类“"+item.assetClassName+"”进行删除操作吗？",
			ok:function(){
				$http.post(serviceBasePath+"eap/pmsServices/materielMg/assetMg/assetClass/delete?assetClassCode="+item.assetClassCode+"&ticket="+ticket).success(function(response){
					$scope.loadProjects(assetCharacterCode, ticket, 1);
				});
			},
			cancel:function(){}
		});
	};
	
	/* 初始查询 */
	ngScope.loadProjects(assetCharacterCode, ticket, _currentPage);
});
</script>
</body>
</html>
