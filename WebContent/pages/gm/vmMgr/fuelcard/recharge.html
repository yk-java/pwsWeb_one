<!DOCTYPE HTML>
<html>
<head>
<title> 充值管理</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../../js/config.js"></script>
<script type="text/javascript" src="../../../../js/Calendar.js"></script>
<script type="text/javascript" src="../../../../js/util.js"></script>
<script type="text/javascript" src="../../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../js/showDlog/showDlog-blue.css" />
<link rel="stylesheet" type="text/css" href="../../../../css/list.css" />


<style type="text/css">
	.dropDownArea{background-image:url(../../../../img/flag.png);background-repeat: no-repeat;background-position:right;background-position:185px;cursor:pointer;}
	.dropDownProjectType{background-image:url(../../../../img/type.png);background-repeat: no-repeat;background-position:right;background-position:185px;cursor:pointer;}
	.dropDownProjectType1{background-image:url(../../../../img/type.png);background-repeat: no-repeat;background-position:right;background-position:185px;cursor:pointer;}
	
	.btn{display:inline-block;padding:1px 4px;border:solid 1px #f4f4f4; border-radius:4px;}
	.btn.toactive{color:#fff;background:green;}
	.btn.toclose{color:#fff;background:#ED7798;}
	.title_back{float:left;width:70px;height:28px;background: url(../../../../img/bnt_back.png) repeat;line-height:28px;text-align:center;margin-left:30px;margin-top:5px;color:#333;cursor: pointer;}
	
</style>
</head>

<body ng-app="userMgr" ng-controller="userMgrCtrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				
				<input type="text" id="starttime" name="starttime" class="date dateComponent" placeholder="请选择开始时间" onclick="new Calendar().show(this)" />
				<input type="text" id="endtime"   name="endtime" class="date dateComponent" placeholder="请选择结束时间" onclick="new Calendar().show(this)" />
				<div class="query_div" ng-click="doQuery()">
					查询
				</div>
				
				&nbsp;&nbsp;
			</div>
			<img src="../../../../img/list_Header2-.png">
			<div class="title_add" ng-click="toAdd()" >
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;新增
			</div>
			<div class="title_back"  ng-click="returnBack()">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;返回
			</div>
			
		</div>
		
		<div class="table_div">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table">
			   <tr class="tr1">
				<th><div align="center">序号</div></th>
				<th><div align="center">充值卡号</div></th>
				<th><div align="center">充值时间</div></th>
				<th><div align="center">充值金额</div></th>
				<th><div align="center">充值网点</div></th>
				<th><div align="center">操作</div></th>
			  </tr>
			  <tr class="tr2" ng-repeat="item in projectList">
				<td><div align="center">{{$index+1}}</div></td>
				<td><div align="center">{{item.fuelcardNo}}</div></td>
				<td><div align="center">{{item.rechargeDate}}</div></td>
				<td><div align="center">{{item.rechargeAmount}}</div></td>
				<td><div align="center">{{item.rechargeShop}}</div></td>
				<td>
					<div align="center">
			    		
			    		<img  ng-click="doDelete(item)" class="operationImg" src="../../../../img/list_delete-icon.png" title="删除">
			    		
			    		
		    		</div>
				</td>
			  </tr>
			</table>
		</div>

		<div id="page_bar" class="list_bottom" align="center">
		</div>

	</div>
</div>
<script type="text/javascript">



function createPageBar(totalPage, curPage){
	new PageBar().init({
		renderTo:"#page_bar",
		totalPage:totalPage,
		curPage:curPage,
		prevPageText:"上一页",
		nextPageText:"下一页",
		onPage:function(pageNum){
			_currentPage=pageNum;
			ngScope.loadProjects(params.fuelcardNo,starttime,endtime, pageNum);
		}
	});
}


var fuelcardNo="";
var starttime="";
var endtime="";

var _currentPage=1;

var ngScope;
var app = angular.module("userMgr", []);
app.controller("userMgrCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.curUnit={};
	$scope.projectList=[];
	
	var params = getUrlParams();
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	var userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	
	
	
	
	
	
	/* 加载数据 */
	$scope.loadProjects=function(fuelcardNo,starttime,endtime, currentPage){//alert(unitCode);
		
		$http.get(serviceBasePath+"eap/pmsServices/materielMg/vehicleMg/recharge/list?fuelcardNo="
			+fuelcardNo+"&starttime="+starttime+"&endtime="+endtime+
			"&currentPage="+currentPage+"&ticket="+ticket).success(function(response){
			if(response.statusCode==401){
				alert("用户凭据过期！请重新登录！");
				window.top.location.href="../../login.html";
				return;
			}
			$scope.projectList = response.list;
			createPageBar(response.totalPage, response.currentPage);
		});
	};
	/* 查询 */
	$scope.doQuery=function(){
		starttime = $("#starttime").val();
		endtime= $("#endtime").val();
	
		$scope.loadProjects(params.fuelcardNo,starttime,endtime, 1);
	};
	
	/* 新增 */
	$scope.toAdd=function(){
		//starttime = $("#starttime").val();
		//endtime= $("#endtime").val();
		//$scope.loadProjects(fuelcardNo,starttime,endtime, 1);
		//alert(params.fuelcardNo);
		location.href="addRecharge.html?fuelcardNo="+params.fuelcardNo;
	};
	
	
	//返回
	$scope.returnBack=function(){
		
		// onclick="location.href='fuelcardMgr.html'
			 hrefTo({
					url:"fuelcardMgr.html",
					data:getUrlParams()
				});
	};
	
	

	/* 项目删除 */
	$scope.doDelete=function(item){
		new ShowDlog().confirm({
			msg:"确定对该充值记录进行删除操作吗？",
			ok:function(){
				$http.post(serviceBasePath+"eap/pmsServices/materielMg/vehicleMg/recharge/delete?rowid="+item.rowid+"&ticket="+ticket).success(function(response){
					$scope.loadProjects(params.fuelcardNo,starttime,endtime, _currentPage);
				});
			},
			cancel:function(){}
		});
	};
	
	/* 初始查询 */
	ngScope.loadProjects(params.fuelcardNo,starttime,endtime, 1);
});
</script>
</body>
</html>
