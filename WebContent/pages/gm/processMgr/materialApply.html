<!DOCTYPE HTML>
<html>
<head>
<title> 项目管理——日常管理——资产管理——资产申请 </title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script></head>
<script type="text/javascript" src="../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../js/Calendar.js"></script>
<script type="text/javascript" src="../../../js/config.js"></script>
<script type="text/javascript" src="../../../js/util.js"></script>
<script type="text/javascript" src="../../../js/SimpleDateFormat.js"></script>


<script type="text/javascript" src="../../../js/eapJs/core/eap.core.js" ></script>
<script type="text/javascript" src="../../../js/eapJs/plugins/eap.tip.js" ></script>
<script type="text/javascript" src="../../../js/eapJs/plugins/eap.validate.js"></script>
<script type="text/javascript" src="../../../js/eapJs/local/eap.lang-zh_CN.js"></script>
<link rel="stylesheet" type="text/css" href="../../../css/validate.css"/>
<link rel="stylesheet" type="text/css" href="../../../css/edit.css"/>

<script type="text/javascript" src="../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/showDlog/showDlog-blue.css" />

<style type="text/css">
	.chooseAsset{width:900px;height:400px;}
	.chooseUser{width:1000px;height:500px;}
	
</style>
</head>

<body ng-app="userMgr" ng-controller="userMgrCtrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<label class="title">耗材申请</label> 
			</div>
			<img src="../../../img/list_Header2-.png">
		</div>
<!-- 		<div class="tabs"> -->
<!-- 			<a href="#lay1" class="tab selected">项目属性</a> -->
<!-- 			<a href="#lay2" class="tab">市场属性</a> -->
<!-- 		</div> -->
		<form id="saveForm" class="required-validate">
		<div class="form_div" id="lay1">
			<table>
				<tr>
					<th>部门</th>
					<td width="300">
						<input type="text" class="readonly" readonly="readonly" value="{{assetsRent.loanUnitName!=null&&assetsRent.loanUnitName!=''?assetsRent.loanUnitName:'--'}}"/>
					</td>
					<th>项目组</th>
					<td width="300">
						<input type="hidden" name="rowid"/>
						<input type="text" class="readonly" readonly="readonly" value="{{assetsRent.loanProName!=null&&assetsRent.loanProName!=''?assetsRent.loanProName:'--'}}"/>
					</td>
				</tr>
				<tr>
					<th>借用人</th>
					<td width="300">
						<input type="text" class="readonly" readonly="readonly" value="{{assetsRent.loanEmployeename}}"/>
					</td>
					<th>领用时间</th>
					<td>
						<input type="text" class="readonly" readonly="readonly" value="{{assetsRent.useDate}}" maxlength="25"/>
					</td>
				</tr>
				<tr>
					<th>领用数量</th>
					<td>
						<input type="text" name="useCount" class="readonly" readonly="readonly" value="{{assetsRent.useCount}}" maxlength="25"/>
					</td>
					<th></th>
					<td width="300">
					</td>
				</tr>
				<tr>
					<th>耗材选择</th>
					<td>
						<input type="hidden" name="materialBatchno"/>
						<input type="text" name="materialName" class="required dropDownList" placeholder="请选择" ng-click="chooseMaterial()"/>&nbsp;
					</td>
					<th></th>
					<td></td>
				</tr>
				<tr>
					<th>备注说明</th>
					<td colspan="3">
						<textarea name="useDesc" cols="90" rows="3">{{assetsRent.remarks}}</textarea>
					</td>
				</tr>
			</table>
			
		</div>

		<div class="form_bottom">
			<a href="javascript:" ng-click="onApprove()" class="title_save">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;批准
			</a>
			<a href="javascript:" ng-click="onReject()" class="title_cancel">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;驳回
			</a>
			<a href="javascript:" ng-click="onCancel()" class="title_back">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;返回
			</a>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript">

var validator;
var ngScope;
var userData;

var params_proNo="",params_proName="",params_assetCode="";

var app = angular.module("userMgr", []);
app.controller("userMgrCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.assetsRent={};
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		window.noLogin(location.href);
		return;
	}
	userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	var urlParams = getUrlParams();
	params_rowid = urlParams.rowid;
	$("input[name=rowid]").val(params_rowid);
	
	var fmt = new SimpleDateFormat({formatString:"yyyy-MM-dd"});
	$("input[name=useDate]").val(fmt.format(new Date()));
	
	/* 表单验证 */
	validator = $("#saveForm").validate({
		onsubmit: false,
		focusInvalid: false,
		focusCleanup: true,
		errorElement: "span",
		ignore:".ignore",
		invalidHandler: function(form, validator) {
			var errors = validator.numberOfInvalids();
			if (errors) {
			} 
		}
	});
	
	/* 加载页面 */
	$scope.loadData=function(rowid){
		$http.get(serviceBasePath+"eap/pmsServices/pm/everydayMgr/consumableReceive/get?rowid="+rowid
			+"&ticket="+ticket).success(function(response){
			if(response.statusCode==401){
				new ShowDlog().prompt({
					icon:"warning",
					msg:"用户凭据过期！请重新登录！",
					done:function(){
						window.noLogin(location.href);
					},
					t:2800
				});
				return;
			}
			$scope.assetsRent = response.data;
		});
	};
	/* 驳回 */
	$scope.onReject = function(){
		new ShowDlog().confirm({
			msg:"确定“驳回”操作吗？",
			ok:function(){
				$http.post(serviceBasePath+"eap/pmsServices/pm/everydayMgr/consumableReceive/update?flowStatus=3&rowid="+params_rowid
					+"&ticket="+ticket).success(function(response){
					if(response.statusCode==401){
						new ShowDlog().prompt({
							icon:"warning",
							msg:"用户凭据过期！请重新登录！",
							done:function(){
								window.noLogin(location.href);
							},
							t:2800
						});
						return;
					}
					new ShowDlog().prompt({
						icon:"success",
						msg:"已驳回！",
						done:function(){
							//location.href="processMgr.html";
							hrefTo({
								url:"processMgr.html",
								data:urlParams
							});
						},
						t:1500
					});
				});
			},
			cancel:function(){
			
			}
		});
	};
	
	/* 批准 */
	$scope.onApprove = function(){
		var formData = $("#saveForm").serialize();
		
		if($("#saveForm").valid()){
			var useCnt = $("input[name=useCount]").val();
			var curCnt = $("input[name=curCnt]").val();
			if(useCnt>curCnt){
				new ShowDlog().prompt({icon:"warning",msg:"库存量不足",
					done:function(){
					},
					t:1500
				});
				return;
			}
			$.ajax({
				url:serviceBasePath+"eap/pmsServices/pm/everydayMgr/consumableReceive/updateMaterial",
				cache:false,
				method:"POST",
				data:formData,
				success:function(res){
					if(res.statusCode==200){
						new ShowDlog().prompt({msg:"登记成功！",
							done:function(){
								hrefTo({
									url:"processMgr.html",
									data:urlParams
								});
							},
							t:1500
						});
					}else{
						//
					}
				},
				error:function(){
					
				}
			});
		}else{
// 			new ShowDlog().prompt({
// 				icon:"warning",
// 				msg:"表单填写异常，请检查修正!",
// 				done:function(){
					
// 				},
// 				t:2500
// 			});
		}
	};
	
	
	/* 指定资产 */
	$scope.chooseMaterial=function(){
		new ShowDlog().showFrame(
			"../../component/chooseMaterial.html",
			"选择资产",
			function(selectedItems){
				if(selectedItems && selectedItems.length>0){
					var curCnt = selectedItems[0].curcountStorage;
					$("input[name=curCnt]").val(curCnt);
					var useCnt = $("input[name=useCount]").val();
					if(useCnt && !isNaN(useCnt)){
						if(useCnt>curCnt){
							new ShowDlog().prompt({icon:"warning",msg:"库存量不足",
								done:function(){
								},
								t:1500
							});
							return;
						}
					}
					$("input[name=materialBatchno]").val(selectedItems[0].materialBatchno);
					$("input[name=materialName]").val(selectedItems[0].materialName);
					$("input[name=materialName]").focus();
				}
			},
			"chooseAsset");
	};
	
	/* 初始化加载 */
	$scope.loadData(params_rowid);
});
</script>
</body>
</html>
