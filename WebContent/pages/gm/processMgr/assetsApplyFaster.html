<!DOCTYPE HTML>
<html>
<head>
<title> 项目管理——日常管理——资产管理——资产申请 </title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script></head>
<script type="text/javascript" src="../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../js/Calendar.js"></script>
<script type="text/javascript" src="../../../js/config.js"></script>
<script type="text/javascript" src="../../../js/util.js"></script>
<script type="text/javascript" src="../../../js/SimpleDateFormat.js"></script>


<script type="text/javascript" src="../../../js/eapJs/core/eap.core.js" ></script>
<script type="text/javascript" src="../../../js/eapJs/plugins/eap.tip.js" ></script>
<script type="text/javascript" src="../../../js/eapJs/plugins/eap.validate.js"></script>
<script type="text/javascript" src="../../../js/eapJs/local/eap.lang-zh_CN.js"></script>
<link rel="stylesheet" type="text/css" href="../../../css/validate.css"/>
<link rel="stylesheet" type="text/css" href="../../../css/edit.css"/>

<script type="text/javascript" src="../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/showDlog/showDlog-blue.css" />

<style type="text/css">
	.chooseAsset{width:1000px;height:600px;}
	.chooseUser{width:1000px;height:500px;}
</style>
</head>

<body ng-app="userMgr" ng-controller="userMgrCtrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<label class="title">资产申请</label> 
			</div>
			<img src="../../../img/list_Header2-.png">
		</div>
<!-- 		<div class="tabs"> -->
<!-- 			<a href="#lay1" class="tab selected">项目属性</a> -->
<!-- 			<a href="#lay2" class="tab">市场属性</a> -->
<!-- 		</div> -->
		<form id="saveForm" class="required-validate">
		<div class="form_div" id="lay1">
			<table>
				<tr>
					<th></th>
					<td>
						<input type="hidden" name="loanEmployeecode"/>
						<input type="hidden" name="loanEmployeename"/>
						<input type="hidden" name="assetCodes"/>
						<label><input type="radio" name="type" checked="checked" ng-click="type=1">项目人员申请</label>&nbsp;&nbsp;&nbsp;&nbsp;
						<label><input type="radio" name="type"  ng-click="type=2">部门人员申请</label>
					</td>
					<th></th>
					<td>
						
					</td>
				</tr>
				<tr ng-show="type==1">
					<th>项目名称</th>
					<td width="300">
						<input type="hidden" name="loanProNo"/>
						<input type="text" name="loanProName" class="{{type==1?'required':''}} dropDownList" placeholder="请选择项目" maxlength="32" style="width:250px;"/><!-- 选择项目名称 -->
					</td>
					<th>员工姓名</th><!-- 选择 -->
					<td width="300">
						<input type="hidden" name="loanEmployeecode1"/>
						<input type="text" name="loanEmployeename1" class="{{type==1?'required':''}} dropDownList" maxlength="32" style="width:250px;"/>
					</td>
				</tr>
				<tr ng-show="type==2">
					<th>部门名称</th>
					<td width="300">
						<input type="hidden" name="loanUnitCode"/>
						<input type="text" name="loanUnitName" class="{{type==2?'required':''}} dropDownList" placeholder="请选择部门" maxlength="32" style="width:250px;"/>
					</td>
					<th>员工姓名</th><!-- 选择 -->
					<td width="300">
						<input type="hidden" name="loanEmployeecode2"/>
						<input type="text" name="loanEmployeename2" class="{{type==2?'required':''}} dropDownList" ng-click="chooseUser()" maxlength="32" style="width:250px;"/>
					</td>
				</tr>
				<tr>
					<th>租用时间</th>
					<td>
						<input type="text" name="rentDate" class="required dateComponent" onclick="new Calendar().show(this)" placeholder="请选择日期" maxlength="25" style="width:250px;"/>
					</td>
					<th>预计归还时间</th>
					<td><input type="text" name="estimateReturnDate" class="required dateComponent" onclick="new Calendar().show(this)" placeholder="请选择日期" maxlength="25" style="width:250px;"/></td>
				</tr>
<!-- 				<tr> -->
<!-- 					<th>资产分类</th> -->
<!-- 					<td> -->
<!-- 						<input type="text" name="assetsClassName" class="required dropDownList" placeholder="请选择" maxlength="25"/> -->
<!-- 					</td> -->
<!-- 					<th>资产类型</th> -->
<!-- 					<td><input type="text" name="assetsTypeName" class="required dropDownList" placeholder="请选择" maxlength="25"/></td> -->
<!-- 				</tr> -->
				<tr>
<!-- 					<th>租用数量</th> -->
<!-- 					<td> -->
<!-- 						<input type="text" name="count" class="required number" maxlength="25"/> -->
<!-- 					</td> -->
					<th>备注说明</th>
					<td colspan="3">
						<textarea name="remarks" style="width:638px;" rows="3"></textarea>
					</td>
				</tr>
				<tr ng-repeat="item in assetCodeList track by $index">
					<th>资产选择</th>
					<td style="width:350px;">
						<input type="hidden" id="assetCode_{{$index}}" ng-model="item"/>
						<input type="text" id="assetName_{{$index}}" ng-model="assetNameList[$index]" class="required dropDownList" placeholder="请指定资产" ng-click="chooseAsset($index)" style="width:250px;"/>&nbsp;
						<a href="javascript:" ng-click="addAssetCode()"><img src="../../../img/add.png" style="vertical-align:middle;"/></a>&nbsp;&nbsp;
						<a href="javascript:" ng-click="rmAssetCode($index)" ng-if="$index!=0"><img src="../../../img/del.png" style="vertical-align:middle;"/></a>&nbsp;&nbsp;
					</td>
					<th></th>
					<td></td>
				</tr>
			</table>
			
		</div>

		<div class="form_bottom">
			<a href="javascript:" ng-click="onSave()" class="title_save">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;提交
			</a>
<!-- 			<a href="javascript:" ng-click="onCancel()" class="title_cancel"> -->
<!-- 				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消 -->
<!-- 			</a> -->
		</div>
		</form>
	</div>
</div>
<script type="text/javascript">

var validator;
var ngScope;
var userData;

var params_proNo="",params_proName="",params_assetCode="";

var app = angular.module("userMgr", []);
app.controller("userMgrCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.type=1;

	$scope.assetCodeList=[""];
	$scope.assetNameList=[""];
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		window.noLogin(location.href);
		return;
	}
	userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	var fmt = new SimpleDateFormat({formatString:"yyyy-MM-dd"});
	$("input[name=rentDate]").val(fmt.format(new Date()));
	$("input[name=estimateReturnDate]").val(fmt.format(new Date(new Date().getTime()+1000*60*60*24*30)));
	
	/* 表单验证 */
	validator = $("#saveForm").validate({
		onsubmit: false,
		focusInvalid: false,
		focusCleanup: true,
		errorElement: "span",
		ignore:".ignore",
		invalidHandler: function(form, validator) {
			var errors = validator.numberOfInvalids();
			if (errors) {
			} 
		}
	});
	
	/* 项目列表 */
	new DropDownList().init({
		renderTo:"input[name=loanProName]",
		url:"../../component/projectList.html?ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			$("input[name=loanProName]").val(result.proName);
			$("input[name=loanProNo]").val(result.proNo);
			$("input[name=loanProName]").focus();
			/* 项目下成员列表 */
			chooseEmployeeInProjectList.setConfig("url", "../../component/chooseEmployeeInProject.html?proNo="+result.proNo+"&ticket="+ticket);
		}
	});
	
	/* 项目下成员列表 */
	var chooseEmployeeInProjectList = new DropDownList();
	chooseEmployeeInProjectList.init({
		renderTo:"input[name=loanEmployeename1]",
		url:"../../component/chooseEmployeeInProject.html?ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			var codeArr=[],nameArr=[];
			for(var i=0;i<result.length;i++){
				var code = result[i].employeeCode;
				var name = result[i].employeeName;
				codeArr.push(code);
				nameArr.push(name);
			}
			$("input[name=loanEmployeename1]").val(arrToStr(nameArr));
			$("input[name=loanEmployeecode1]").val(arrToStr(codeArr));
		}
	});
	
	/* 部门列表 */
	new DropDownList().init({
		renderTo:"input[name=loanUnitName]",
		url:"../../component/orgTree.html?required=true",
		height:"200px",
		onSelected:function(result){
			$("input[name=loanUnitName]").val(result.unitName);
			$("input[name=loanUnitCode]").val(result.unitCode);
		}
	});
	
	$scope.chooseUser = function(){
		/* 选择员工 */
		var unitCode = $("input[name=loanUnitCode]").val();
		var unitName = $("input[name=loanUnitName]").val();
		new ShowDlog().showFrame("../../component/chooseUser.html?unitCode="+unitCode+"&unitName="+encodeURIComponent(unitName), "选择员工", function(data){
			if(data && data.length>0){
				$("input[name=loanEmployeename2]").val(data[0].employeename);
				$("input[name=loanEmployeecode2]").val(data[0].employeecode);
			}
		}, "chooseUser");
	};
	
	/* 分类列表 */
	new DropDownList().init({
		renderTo:"input[name=assetsClassName]",
		url:"../../component/assetType.html?required=true&ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			$("input[name=assetsClassName]").val(result.assetClassName);
			$("input[name=assetsClassName]").focus();
			/* 类型列表 */
			assetLeixingList.setConfig("url", "../../component/assetLeixing.html?required=true&assetClassCode="+result.assetClassCode+"&ticket="+ticket);
		}
	});
	
	/* 类型列表 */
	var assetLeixingList = new DropDownList();
	assetLeixingList.init({
		renderTo:"input[name=assetsTypeName]",
		url:"../../component/assetLeixing.html?required=true&ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			$("input[name=assetsTypeName]").val(result.assetTypeName);
		}
	});
	
	/* 保存 */
	$scope.onSave = function(){
		if($scope.type==1){
			$("input[name=loanEmployeename]").val($("input[name=loanEmployeename1]").val());
			$("input[name=loanEmployeecode]").val($("input[name=loanEmployeecode1]").val());
			$("input[name=loanUnitName]").val("");
			$("input[name=loanUnitCode]").val("");
		}else{
			$("input[name=loanEmployeename]").val($("input[name=loanEmployeename2]").val());
			$("input[name=loanEmployeecode]").val($("input[name=loanEmployeecode2]").val());
			$("input[name=loanProName]").val("");
			$("input[name=loanProNo]").val("");
		}
		//var className=$("input[name=assetsClassName]").val();
		//var typeName=$("input[name=assetsTypeName]").val();
		//var count=$("input[name=count]").val();
		//var bz = $("textarea[name=bz]").val();
		//$("input[name=remarks]").val("申请资产类型："+className+" / "+typeName+"， 数量："+count+"， 备注："+bz);
		$("input[name=assetCodes]").val(arrToStr(this.assetCodeList));
		
		var formData = $("#saveForm").serialize();
		
		if($("#saveForm").valid()){
			$.ajax({
				url:serviceBasePath+"eap/pmsServices/pm/everydayMgr/assetsMgr/gmAssetRent/addFaster",
				cache:false,
				method:"POST",
				data:formData,
				success:function(res){
					if(res.statusCode==200){
						new ShowDlog().prompt({msg:"登记成功！",
							done:function(){
								location.reload();
							},
							t:1500
						});
					}else{
						//
					}
				},
				error:function(){
					
				}
			});
		}else{
// 			new ShowDlog().prompt({
// 				icon:"warning",
// 				msg:"表单填写异常，请检查修正!",
// 				done:function(){
					
// 				},
// 				t:2500
// 			});
		}
	};
	
	
	/* 指定资产 */
	$scope.chooseAsset=function(index){
		
		new ShowDlog().showFrame(
			"../../component/chooseAssets.html",
			"选择资产",
			function(selectedItems){
				
				
				for(var i=0;i<selectedItems.length;i++){
				
					if(ngScope.assetIsSelected(selectedItems[i].assetCode)){
						new ShowDlog().prompt({
			 				icon:"warning",
			 				msg:selectedItems[i].assetName+"已经选择！",
			 				done:function(){
								
			 				},
			 				t:1500
			 			});
						return;
					}
					
				}
				
				//alert(selectedItems.length)
				
				$("#assetCode_"+index).val(selectedItems[0].assetCode);
				$("#assetName_"+index).val(selectedItems[0].assetName);
				ngScope.assetCodeList[index]=selectedItems[0].assetCode;
				ngScope.assetNameList[index]=selectedItems[0].assetName;
				$("#assetName_"+index).focus();
				//$("#assetCode_"+index).blur();
				
				for(var j=1;j<selectedItems.length;j++){
					
					var scope = angular.element($("body")[0]).scope();
					scope.$apply(function(){
						scope.addSelectMuch(selectedItems[j]);
					});
					
					
				} 
			},
			"chooseAsset");
	};
	$scope.assetIsSelected=function(code){
		for(var i=0; i<$scope.assetCodeList.length; i++){
			var assetCode = $scope.assetCodeList[i];
			if(code == assetCode){
				return true;
			}
		}
		return false;
		
	};
	
	$scope.addAssetCode=function(){
		this.assetCodeList.push("");
		this.assetNameList.push("");
	};
	
	 $scope.addSelectMuch=function(item){
		this.assetCodeList.push(item.assetCode);
		this.assetNameList.push(item.assetName);
	}; 
	
	$scope.rmAssetCode=function(index){
		removeAt(this.assetCodeList, index);
		removeAt(this.assetNameList, index);
	};
	
	
	
});
</script>
</body>
</html>
