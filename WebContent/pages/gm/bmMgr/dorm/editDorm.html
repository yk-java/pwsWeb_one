<!DOCTYPE HTML>
<html>
<head>
<title> 宿舍管理</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script></head>
<script type="text/javascript" src="../../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../../js/Calendar.js"></script>
<script type="text/javascript" src="../../../../js/config.js"></script>
<script type="text/javascript" src="../../../../js/util.js"></script>
<script type="text/javascript" src="../../../../js/eapJs/core/eap.core.js" ></script>
<script type="text/javascript" src="../../../../js/eapJs/plugins/eap.tip.js" ></script>

<link rel="stylesheet" type="text/css" href="../../../../css/edit.css"/>

<link rel="stylesheet" type="text/css" href="../../../../js/showDlog/showDlog-blue.css" />

<script src="../../../../js/jquery-photo-gallery/jquery.photo.gallery.js"></script>




<style type="text/css">
	.dialog-contract{height:300px; width:480px;}
	.dialog-map{height:500px;width:900px;}
	
	.imgitem {
	height: 240px;
	width: 180px;
	border: 1px #ccc solid;
	float: left;
	margin-right: 1px;
	margin-left: 5px;
	margin-top: 5px;
	}
	
.imgs {
	width: 100%;
	height: 100%;
	z-index: -1
}

.eidtdiv {
	margin-left: 100px;
	text-align: center;
	padding-top: 8px;
	position: absolute;
	font-family: '微软雅黑';
	font-size: 12px;
	height: 27px;
	width: 80px;
	filter: alpha(Opacity = 80);
	-moz-opacity: 0.5;
	opacity: 0.5;
	
	background-color: black;
}
.titlemess{
	width:180px;
	height:75px;
	background:red;
	position: absolute;
	margin-top:-78px;
	filter: alpha(Opacity = 90);
	-moz-opacity: 0.9;
	opacity: 0.9;
	background-color: #E6E6E6;
	text-align: center;
	color:#999
}
.eidtdiv a {
	color: #fff;
	cursor: pointer;
}

.eidtdiv a:HOVER {
	color: #3385FF;
}

.imgitem:HOVER {
	border: 1px red solid;
	cursor: pointer;
}

		
</style>
</head>

<body ng-app="mdu" ng-controller="ctrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<label class="title">修改宿舍</label>
			</div>
			<img src="../../../../img/list_Header2-.png">
		</div>
		<div class="tabs">
			<a href="#lay1" class="tab selected">宿舍属性</a>
			<a href="#lay2" class="tab">宿舍合同</a>
			<a href="#lay3" class="tab">宿舍开票</a>
			
		</div>
		<form id="saveForm" class="required-validate">
		<div class="form_div" id="lay1">
			<table>
				<tr>
					
					<th>宿舍名称</th>
					
					<td colspan="3" >
						<input type="text" name="dormName"  class="required" style="width:520px"  value="{{projectInfo.dormName}}"/>
						<input type="hidden" name="dormCode"  class="required"  value="{{projectInfo.dormCode}}"/>
					</td>
					
				</tr>
				<tr>
					<th>省</th>
					<td><input type="text" name="province" value="{{projectInfo.province}}" id="province" class="required dropDownArea" placeholder="请选择"/></td>
					<th width="100">市</th>
					<td><input type="text" name="city" value="{{projectInfo.city}}" id="city"  class="required dropDownArea" maxlength="25" /></td>
					
				</tr>
				<tr>
					<th>区</th>
					<td><input type="text" name="district" value="{{projectInfo.district}}" id="district" class="required dropDownArea" placeholder="请选择"/></td>
					
					<th>地理坐标</th>
					<td>
					
					<input type="hidden" name="x" value="{{projectInfo.x}}" class="required readonly" readonly="readonly" />
					<input type="hidden" name="y" value="{{projectInfo.y}}" class="required readonly" readonly="readonly" />	
					
					<input type="text" name="xy" value="{{projectInfo.x}},{{projectInfo.y}}" class="required readonly" readonly="readonly" />
					<img ng-click="getMap()" src="../../../../img/map.png" style="cursor:pointer;margin-top:5px;margin-left:4px;width:12px;height:17px" />
					</td>
				</tr>
				
				
				<tr>
					<th>面积</th>
					<td><input type="text" name="area" class="number" value="{{projectInfo.area}}"/></td>
					<th>户型 </th>
					<td><input type="text" name="housetype" class="" value="{{projectInfo.housetype}}"/></td>
				</tr>
				<tr>
					<th>首次租用日期</th>
					<td><input type="text" name="frentDate" value="{{projectInfo.frentDate}}" class="date dateComponent" placeholder="请选择" onclick="new Calendar().show(this)"/></td>
					
					<th>最新起租时间</th>
					<td><input type="text" name="srentDate" value="{{projectInfo.srentDate}}" class="date dateComponent" placeholder="请选择" onclick="new Calendar().show(this)"/></td>
					
				</tr>
				
				<tr>
					<th>最新到期时间 </th>
					<td><input type="text" name="erentDate" value="{{projectInfo.erentDate}}"  class="date dateComponent" placeholder="请选择" onclick="new Calendar().show(this)"/></td>
					<th>月租金</th>
					<td><input type="text" name="monthrent" class="number" value="{{projectInfo.monthrent}}"/></td>
					
				</tr>
				<tr>
					<th>押金 </th>
					<td><input type="text" name="deposit" class="number" value="{{projectInfo.deposit}}"/></td>
					<th>最大入住床位数</th>
					<td><input type="text" name="maxBeds" class="number" value="{{projectInfo.maxBeds}}"/></td>
					
				</tr>
				<tr>
					<th>人均床位日租金 </th>
					<td><input type="text" name="dayrent" class="number" value="{{projectInfo.dayrent}}"/></td>
					
					<th>房东 </th>
					<td><input type="text" name="landlord" value="{{projectInfo.landlord}}" /></td>
				</tr>
				<tr>
					<th>中介</th>
					<td><input type="text" name="agency" value="{{projectInfo.agency}}" /></td>
					<th>中介费 </th>
					<td><input type="text" name="agencyAmount" value="{{projectInfo.agencyAmount}}" /></td>
					
				</tr>
				<tr>
					<th>经办人</th>
					<td><input type="text" name="operator" value="{{projectInfo.operator}}" /></td>
					<th>本次合同租期 </th>
					<td><input type="text" name="contractLease" value="{{projectInfo.contractLease}}" /></td>
					
				</tr>
				<tr>
					<th>支付方式</th>
					<td><input type="text" name="paymentMode" id="paymentMode" placeholder="选择支付方式" class="dropDownList" value="{{projectInfo.paymentMode}}"  /></td>
					
					<th>备注</th>
					<td><input type="text" name=remarks class="" value="{{projectInfo.remarks}}"/></td>
					
				</tr>
				
			</table>
			
			<div class="form_bottom">
				<a href="javascript:" ng-click="onSave()" class="title_save">
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;保存
				</a>
				<a href="javascript:" ng-click="onCancel()" class="title_cancel">
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消
				</a>
			</div>
			
		</div>
		
		<!-- 宿舍合同 -->
		<div class="form_div" id="lay2" style="height:300px;">
		
			<div class="imgitem gallerys" ng-repeat="item in imgList">
				<div class="eidtdiv">
					<a ng-click="showdiv($index,item.name)">放大</a> <span style="color: #fff">|</span>
					<a ng-click="deleteItem(item.fileCode)">删除</a>
				</div>
				<img src="{{item.url}}" id="pic_{{$index}}" onerror="javascript:this.src='../../../../img/defaultImg02.png';" class="imgs gallery-pic" />
				<div class="titlemess">
					<p>{{item.name}}</p>
					
					<p>拍摄时间 : {{item.date}}</p>
				</div>
				
			</div>
		
			
		
			<div class="imgitem" ng-click="addImg()">
				<img src="../../../../img/adding.png" style="width: 100%;height:95%" />
			</div>
			
		</div>
		<!-- 宿舍开票 -->
		<div class="form_div" id="lay3">
			<div class="imgitem gallerys" ng-repeat="item in imgList1">
				<div class="eidtdiv">
					<a ng-click="showdiv1($index,item.name)">放大</a> <span style="color: #fff">|</span>
					<a ng-click="deleteItem1(item.fileCode)">删除</a>
				</div>
				<img src="{{item.url}}" id="pic1_{{$index}}" onerror="javascript:this.src='../../../../img/defaultImg02.png';" class="imgs gallery-pic" />
				<div class="titlemess">
					<p>{{item.name}}</p>
					
					<p>拍摄时间 : {{item.date}}</p>
				</div>
				
			</div>
		
			
		
			<div class="imgitem" ng-click="addImg1()">
				<img src="../../../../img/adding.png" style="width: 100%;height:95%" />
			</div>
		</div>

		
		</form>
	</div>
</div>
<script type="text/javascript">


var selectedUnitCode="";
var validator;
var userData;
var dormCode="";
var ngScope;
var app = angular.module("mdu", []);
app.controller("ctrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	
	$scope.projectInfo={};
	$scope.imgList=[];
	$scope.imgList1=[];
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	var params = getUrlParams();
	
	$scope.dormCode=params.dormCode;
	
	
	
	
	/* 视图渲染 */
	$(".tabs>a").each(function(){
		var layId = $(this).attr("href");
		var idx = $(".tabs>a").index($(this));
		if(idx!=0){
			$(layId).hide();
			$(layId).attr("data-show", "0");
		}else{
			$(layId).attr("data-show", "1");
		}
		$(this).click(function(){
			$(".tabs>.selected").removeClass("selected");
			$(this).addClass("selected");
			var layId = $(this).attr("href");
			$("div[data-show=1]").hide();
			$("div[data-show=1]").attr("data-show", "0");
			$(layId).show();
			$(layId).attr("data-show", "1");
			
		});
	});
	
	/* Validate */
	validator = $("#saveForm").validate({
		onsubmit: false,
		focusInvalid: false,
		focusCleanup: true,
		errorElement: "span",
		ignore:".ignore",
		invalidHandler: function(form, validator) {
			var errors = validator.numberOfInvalids();
			if (errors) {
				
			} 
		}
	});
	
	$scope.getMap=function(){
		//	$("#main_frame").attr("src", "../sys/resetPwd.html");
		//alert(x+","+y);
						
						var areaName=$("input[name=district]").val();
						var x=$("input[name=x]").val();
						var y=$("input[name=y]").val();
						
		new ShowDlog().showFrame("../../../component/map.html?x="+x+"&y="+y+"&areaName="+areaName, "选择坐标", function(){
						//alert($dlog.data.x+","+$dlog.data.y);
						$("input[name=xy]").val($dlog.data.x+","+$dlog.data.y);
						$("input[name=x]").val($dlog.data.x);
						$("input[name=y]").val($dlog.data.y);
		},"dialog-map");
		
	};
	
	/* 省 */
	new DropDownList().init({
		renderTo:"#province",
		url:"../../../component/areaList.html?ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			$("#province").val(result.name);
		}
	});
	/* 市 */
	new DropDownList().init({
		renderTo:"#city",
		url:"../../../component/areaList.html?ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			$("#city").val(result.name);
		}
	});
	/* 县区*/
	new DropDownList().init({
		renderTo:"#district",
		url:"../../../component/areaList.html?ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			$("#district").val(result.name);
		}
	});
	
	//支付方式
	
	
	new DropDownList().init({
			renderTo:"input[name=paymentMode]",
			data:[{code:"0", name:"年付"}, {code:1, name:"季付"}, {code:2, name:"月付"}],
			textField:"name",
			onSelected:function(item){
				if(item.code==""){
					$("input[name=paymentMode]").val("");
					return;
				}
				$("input[name=paymentMode]").val(item.name);
				
			}
		});
	
	
	/* 项目类型 */
	new DropDownList().init({
		renderTo:".dropDownProjectType",
		url:"../../../component/projectType.html?ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			$("input[name=categoryName]").val(result.categoryName);
			$("input[name=categoryCode]").val(result.categoryCode);
		}
	});
	/* 数据加载 */
	$scope.loadProject=function(dormCode){
		
		$http.get(serviceBasePath+"eap/pmsServices/materielMg/dormMg/dorm/get?dormCode="
			+dormCode+"&ticket="+ticket).success(function(response){
			if(response.statusCode==401){
				alert("用户凭据过期！请重新登录！");
				window.top.location.href="../../../login.html";
				return;
			}
			$scope.projectInfo = response.data;
		});
		
		//宿舍合同
		$http.get(serviceBasePath+"eap/pmsServices/materielMg/dormMg/dorm/getContract?dormCode="
				+dormCode+"&ticket="+ticket).success(function(response){
				if(response.statusCode==401){
					alert("用户凭据过期！请重新登录！");
					window.top.location.href="../../../login.html";
					return;
				}
				//$scope.imgList = response.list;
				
				for(var i=0;i<response.list.length;i++){
					var st=filePath+"?fileCode="+response.list[i].fileCode+"&attachment=0"
							
				    response.list[i].url=st;
				} 
				
				
				$scope.imgList = response.list;
				
		});
		
		//宿舍开票
		$http.get(serviceBasePath+"eap/pmsServices/materielMg/dormMg/dorm/getBilling?dormCode="
				+dormCode+"&ticket="+ticket).success(function(response){
				if(response.statusCode==401){
					alert("用户凭据过期！请重新登录！");
					window.top.location.href="../../../login.html";
					return;
				}
				
				for(var i=0;i<response.list.length;i++){
					var st=filePath+"?fileCode="+response.list[i].fileCode+"&attachment=0"
							
				    response.list[i].url=st;	
					
				} 
				
				$scope.imgList1 = response.list;
		});
		
		
		
		
	};
	/* 初始加载 */
	$scope.loadProject(params.dormCode);
	
	//加载宿舍合同
	$scope.loadContract=function(dormCode){
		
		$http.get(serviceBasePath+"eap/pmsServices/materielMg/dormMg/dorm/getContract?dormCode="
				+dormCode+"&ticket="+ticket).success(function(response){
				if(response.statusCode==401){
					alert("用户凭据过期！请重新登录！");
					window.top.location.href="../../../login.html";
					return;
				}
				//$scope.imgList = response.list;
				
				for(var i=0;i<response.list.length;i++){
					var st=filePath+"?fileCode="+response.list[i].fileCode+"&attachment=0"
							
				    response.list[i].url=st;
				} 
				
				
				$scope.imgList = response.list;
				
		});
		
	};
	
	$scope.loadInvoice=function(dormCode){
		
		$http.get(serviceBasePath+"eap/pmsServices/materielMg/dormMg/dorm/getBilling?dormCode="
				+dormCode+"&ticket="+ticket).success(function(response){
				if(response.statusCode==401){
					alert("用户凭据过期！请重新登录！");
					window.top.location.href="../../../login.html";
					return;
				}
				
				for(var i=0;i<response.list.length;i++){
					var st=filePath+"?fileCode="+response.list[i].fileCode+"&attachment=0"
							
				    response.list[i].url=st;			
				} 
				$scope.imgList1 = response.list;
		});
	};
	
	$scope.showdiv=function(index,title){
		//alert(title);
		
		var img1=$("#pic_"+index);
		
		$.openPhotoGallery(img1,"../../../../js/jquery-photo-gallery/gallery.html?picTitle="+title);

	
	};
	$scope.showdiv1=function(index,title){
		//alert(title);
		
		var img1=$("#pic1_"+index);
		
		$.openPhotoGallery(img1,"../../../../js/jquery-photo-gallery/gallery.html?picTitle="+title);

	
	};
	//添加合同
	$scope.addImg=function(){
		
		//alert($scope.dormCode)
		new ShowDlog().showFrame("contract.html?dormCode="+$scope.dormCode,"添加合同", function(){
			// 
			//$scope.loadProjects(areaName, dormName, _currentPage,dormType);
			$scope.loadContract($scope.dormCode);
			
		},"dialog-contract");
		
	};
	
	//添加宿舍开票
	$scope.addImg1=function(){
		
		
		//alert($scope.dormCode)
		new ShowDlog().showFrame("invoice.html?dormCode="+$scope.dormCode,"添加宿舍开票", function(){
			// 
			//$scope.loadProjects(areaName, dormName, _currentPage,dormType);
			$scope.loadInvoice($scope.dormCode);
			
		},"dialog-contract");
		
	};


	
	/* 保存 */
	$scope.onSave = function(){
		//$("input[name=companyCode]").val(userData.companyCode);
		var formData = $("#saveForm").serialize();
		
		if($("#saveForm").valid()){
			$.ajax({
				url:serviceBasePath+"eap/pmsServices/materielMg/dormMg/dorm/update",
				cache:false,
				method:"POST",
				data:formData,
				success:function(res){
					if(res.statusCode==200){
						//
						new ShowDlog().prompt({msg:"修改成功！",
							done:function(){
								//location.href="dormMgr.html";
								hrefTo({
									url:"dormMgr.html",
									data:getUrlParams()
								});
							},
							t:1500
						});
					}else{
						//
						
					}
				},
				error:function(){
					
				}
			});
			
		}else{
			//alert("表单填写异常，请检查修正后再提交");
		}
	};
	
	$scope.deleteItem=function(picVisitid){
		 
		 new ShowDlog().confirm({
			msg:"确定删除该图片吗？",
			ok:function(){
				
				
				var dialog=new ShowDlog();
				dialog.prompt({
					icon:"waitting",
					msg:"文件正在删除...",
					done:function(){},
					t:20000
				});
				$http.post(serviceBasePath+"eap/pmsServices/materielMg/dormMg/dorm/deleteContract?contractScanimg="+picVisitid).success(function(response){
					dialog.close();
					if(response.statusCode=="200"){
						//var dialog1=;
						new ShowDlog().prompt({
							icon:"success",
							msg:"文件删除成功！",
							done:function(){
								
								$scope.loadContract($scope.dormCode);
							},
							t:1500
						});
					}else{
						new ShowDlog().prompt({
							icon:"error",
							msg:"文件删除失败！",
							done:function(){
								//location.href="projectFile.html?docClass="+docClass;
							},
							t:1500
						});
					}
					
					
				});
			},
			cancel:function(){}
		});
		
	};
	
	$scope.deleteItem1=function(picVisitid){
		 
		 new ShowDlog().confirm({
			msg:"确定删除该图片吗？",
			ok:function(){
				
				
				var dialog=new ShowDlog();
				dialog.prompt({
					icon:"waitting",
					msg:"文件正在删除...",
					done:function(){},
					t:20000
				});
				$http.post(serviceBasePath+"eap/pmsServices/materielMg/dormMg/dorm/deleteInvoice?invoiceScanimg="+picVisitid).success(function(response){
					dialog.close();
					if(response.statusCode=="200"){
						//var dialog1=;
						new ShowDlog().prompt({
							icon:"success",
							msg:"文件删除成功！",
							done:function(){
								
								$scope.loadInvoice($scope.dormCode);
							},
							t:1500
						});
					}else{
						new ShowDlog().prompt({
							icon:"error",
							msg:"文件删除失败！",
							done:function(){
								//location.href="projectFile.html?docClass="+docClass;
							},
							t:1500
						});
					}
					
					
				});
			},
			cancel:function(){}
		});
		
	};

	
	/* 取消 */
	$scope.onCancel = function(){
		//location.href="dormMgr.html";
		hrefTo({
			url:"dormMgr.html",
			data:getUrlParams()
		});
	};
	
});
</script>
</body>
</html>
