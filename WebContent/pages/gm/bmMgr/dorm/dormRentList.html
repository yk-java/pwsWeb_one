<!DOCTYPE HTML>
<html>
<head>
<title> 项目床位租用清单 </title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../../js/config.js"></script>
<script type="text/javascript" src="../../../../js/util.js"></script>
<script type="text/javascript" src="../../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../js/showDlog/showDlog-blue.css" />
<link rel="stylesheet" type="text/css" href="../../../../css/list.css" />


<style type="text/css">
	.btn{display:inline-block;padding:1px 4px;border:solid 1px #f4f4f4; border-radius:4px;}
	.btn.toactive{color:#fff;background:green;}
	.btn.toclose{color:#fff;background:#ED7798;}
	
	.owWordLoad{text-decoration:underline;color:#0099ff;}
	.owWordload-detail{border:solid 1px #666;background:#ffee99;color:#666;padding:4px 6px 4px 6px;position:absolute;display:none;margin-left:-250px;width:300px;}
	
</style>
</head>

<body ng-app="userMgr" ng-controller="userMgrCtrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				&nbsp;&nbsp;
				项目租用资产详细情况
			</div>
			<img src="../../../../img/list_Header2-.png">
		</div>
		
		<div class="table_div">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table">
			   <tr class="tr1">
				<th><div align="center">序号</div></th>
				<th><div align="center">宿舍名称</div></th>
				<th><div align="center">日租金</div></th>
				<th><div align="center">入住人数</div></th>
				
  				<th><div align="center">当期租金</div></th>
  				
  				
			  </tr>
			  <tr class="tr2" ng-repeat="item in dataList">
				<td><div align="center">{{$index+1}}</div></td>
				<td><div align="center">{{item.dormName}}</div></td>
				<td><div align="center">{{item.dayRent}}</div></td>
				<td><div align="center">{{item.icount}}</div></td>
				
				<td><div align="center">{{item.rentalCost}}</div></td>
				


				
			  </tr>
			</table>
		</div>

		<div id="page_bar" class="list_bottom" align="center">
		</div>

	</div>
</div>
<script type="text/javascript">
var cond_proNo="";
var proName="";

var ngScope;
var app = angular.module("userMgr", []);
app.controller("userMgrCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.dataList=[];
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	var userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	var params = getUrlParams();
	//cond_proNo = params.proNo;
	var proNo=params.proNo;
	var fromDate=params.fromDate;
	var toDate=params.toDate;
	//proName=params.proName;
	
	
	
	/* 加载数据 */
	$scope.loadProjects=function(){
		$http.get(serviceBasePath+"eap/pmsServices/materielMg/comprehensiveQuery/proDormList?fromDate="+fromDate+"&toDate="+toDate+"&proNo="+proNo).success(function(response){
			if(response.statusCode==401){
				alert("用户凭据过期！请重新登录！");
				window.noLogin(location.href);
				return;
			}
			$scope.dataList = response.list;
		});
	};
	
	$scope.sub=function(content){
		
		//	alert(content)
		    
		    if(content.length>10){
		    	var str=content.substring(0,10);
		    	return str;
		    }else{
		    	return content;
		    }
			
		};

	
	/* 初始查询 */
	ngScope.loadProjects();
});
</script>
</body>
</html>
