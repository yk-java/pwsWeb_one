<!DOCTYPE HTML>
<html>
<head>
<title> 床位租用统计</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<script type="text/javascript" src="../../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../../js/config.js"></script>

<script type="text/javascript" src="../../../../js/showDlog/showDlog.js"></script>
<script type="text/javascript" src="../../../../js/ExportExcel.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../js/showDlog/showDlog-blue.css" />
<link rel="stylesheet" type="text/css" href="../../../../css/list.css" />

 
    
<style type="text/css">
	.dropDownArea{background-image:url(../../../../img/flag.png);background-repeat: no-repeat;background-position:right;background-position:185px;cursor:pointer;}
	
	.btn{display:inline-block;padding:1px 4px;border:solid 1px #f4f4f4; border-radius:4px;}
	.btn.toactive{color:#fff;background:green;}
	.btn.toclose{color:#fff;background:#ED7798;}
	.content{height:96%;width:100%;}
	.st{float:left;margin-left:8px;font-family: '微软雅黑'}
	.st input{float:left;margin-top:15px;}
	.st span{float:left}
	.left{width:20%;height:100%;float:left;background:#E6E6E6;overflow: auto;}
	.right{width:79.5%;height:100%;background:#666;float:right}
	.title{margin-bottom:5px;
	border-bottom:1px #ccc solid;
	height:35px;width:100%;
	
	font-family: '微软雅黑';
	font-size:16px;
	
	
	background-image: url("../../../../img/bedrent/renttop.png");
	background-repeat: no-repeat;
	margin-top:0px;
	border-bottom:1px #3385FF  solid;
	background-color:#fff
	}
	.title_txt{color:#fff;margin-left:35px;padding-top:8px;font-size:15px;}
	.items {width:98%;background-color: #fff;margin-left:1%;margin-top:4px;padding-bottom:5px;}
	.ittop{padding-top:15px;color:#3385FF}
	.ittop img{float:left;margin-top:0px;margin-left:5px;}
	.span1{font-size:14px;font-weight:700;margin-top:5px;margin-left:8px;}.
	.bot{width:100%;height:80px;background:red}
	.viewposition{float:left}
	.viewperson{float:left}
	
	.dialog-viewMember{width:900px;height:500px;}
	
	.dialog-viewcode{height:270px;width:400px;}
	
	.dialog-bedRent{width:900px; height:500px;}
</style>
</head>

<body ng-app="userMgr" ng-controller="userMgrCtrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				
				<input type="text" class="dropDownProjectType" style="width:175px;" placeholder="请选择区域"/>
				<input type="text" style="width:150px;" id="searchName" placeholder="请输入宿舍名称或行政区划"/>
				<div class="query_div" ng-click="doQuery()">
					查询
				</div>
				<div class="query_div" ng-click="doExport()">
					导出
				</div>
				<div class="st"><input ng-click="search(0)" type="radio" name="status" value="" checked="checked"  /><span>全部</span></div>
				<div class="st"><input ng-click="search(1)" type="radio" name="status" value="1"  /><span>闲置</span></div>
				<div class="st"><input ng-click="search(2)" type="radio" name="status" value="2"  /><span>在租</span></div>
				<div class="st"><input ng-click="search(3)" type="radio" name="status" value="3"   /><span>快到期</span></div>
				
				&nbsp;&nbsp;
			</div>
			<img src="../../../../img/list_Header2-.png">
			
		</div>
		
		<div class="table_div">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table" id="dataTable">
			   <tr class="tr1">
				<th><div align="center">序号</div></th>
				<th><div align="center">宿舍名称</div></th>
				
				<th><div align="center">起租时间</div></th>
				<th><div align="center">到期时间</div></th>
				<th><div align="center">离到期时间天数</div></th>
				<th><div align="center">最大入住床位数</div></th>
				<th><div align="center">当前入住床位数</div></th>
				<th><div align="center">租用率</div></th>
				<th><div align="center">当前入住项目组名称</div></th>
				<th width="80"><div align="center">状态</div></th>
				<th width="80"><div align="center">操作</div></th>
			  </tr>
			  <tr class="tr2" ng-repeat="item in projectList">
				<td><div align="center">{{$index+1}}</div></td>
				<td><div align="center">{{item.dormName}}</div></td>
				
				<td><div align="center">{{item.srentDate}}</div></td>
				<td><div align="center">{{item.erentDate}}</div></td>
				<td ng-if="item.expire==1" style="color:red;font-weight:700"><div align="center"  >{{item.leftDay}}</div></td>	
				<td ng-if="item.expire==0" ><div align="center"  >{{item.leftDay}}</div></td>
				<td><div align="center">{{item.maxBeds}}</div></td>
				<td><div align="center">{{item.curBeds}}</div></td>
				<td><div align="center">{{item.occupancyRate}}%</div></td>
				<td><div align="center">{{item.curProNames}}</div></td>
				<!-- <td><div align="center" id="div_{{$index+1}}" ng-init="viewTeam(item,$index+1)"></div></td> -->
				<td ng-if="item.dormStatus==1" style="background:#98ee8a;color:#333">
					<div  align="center">闲置</div>
				</td>
				
				<td ng-if="item.dormStatus==2" style="background:#ffce4b;color:#333">

					<div  align="center">在租</div>

				</td>
				<td ng-if="item.dormStatus==3" style="background:#b3f3b3;color:#333">
					
					<div  align="center">退租</div>
				</td>
				
				<td>
					<div align="center" ng-if="item.curProNames!=''">
			    		<img class="operationImg" ng-click="doShow(item)" src="../../../../img/viewper.png" title="查看项目组人员 ">
		    		</div>
				</td>
				
				
				
			  </tr>
			</table>
		</div>

		

	

	</div>
</div>
<script type="text/javascript"> 




var areaName="";
var dormName="";
var dormStatus=0;
var expire=0;
var _currentPage=1;
var totalNumber=0;

var ngScope;
var app = angular.module("userMgr", []);
app.controller("userMgrCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.curUnit={};
	$scope.projectList=[];
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	var userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	/* 区域 */
	new DropDownList().init({
		renderTo:".dropDownProjectType",
		url:"../../../component/areaList.html?ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			$(".dropDownProjectType").val(result.name);
			areaName=result.name;
			
			ngScope.loadProjects(areaName, dormName,dormStatus,expire,1);
		}
	});
	
	/* 加载数据 */
	$scope.loadProjects=function(areaName, dormName,dormStatus,expire,currentPage){//alert(unitCode);
		//alert(areaName+","+dormName+","+dormStatus+","+expire+","+currentPage)
		$http.get(serviceBasePath+"eap/pmsServices/materielMg/dormMg/dorm/rentDorm?areaName="
			+areaName+"&dormName="+dormName+"&dormStatus="+dormStatus+"&expire="+expire+"&currentPage="+currentPage+"&ticket="+ticket).success(function(response){
			if(response.statusCode==401){
				alert("用户凭据过期！请重新登录！");
				window.top.location.href="../../login.html";
				return;
			}
			
			$scope.projectList = response.list;
			
			//createPageBar(response.totalPage, response.currentPage);
		});
	};
	/* 查询 */
	$scope.doQuery=function(){
		dormName = $("#searchName").val();
		
		if(expire==0){
			$scope.loadProjects(areaName, dormName,dormStatus,0,1);
		}else{
			$scope.loadProjects(areaName, dormName,0,1,1);
		}
	};
	
	$scope.search=function(status){
		//dormName = $("#searchName").val();
		//expire=status;//alert(status)
		if(status==3){
			expire=3;
			$scope.loadProjects(areaName, dormName,0,1,1);
		}else{
			expire=0;
			dormStatus=status;
			$scope.loadProjects(areaName, dormName,dormStatus,0,1);
		}
		
	};
	
	$scope.doExport=function(){
		excelExport("dataTable");
	};
	
	/* 项目显示 */
	$scope.doShow=function(item){
		//location.href="showDorm.html?dormCode="+item.dormCode;
		var procode="";
		var returnname="";
		new ShowDlog().showFrame("curProNames.html?name="+encodeURI(item.curProNames)+"&code="+item.curProNos, "请选择项目组进行查看", function(){
				
				procode=$dlog.data.returnvalue;
				returnname=$dlog.data.returnname;
				if(procode!=""){
					new ShowDlog().showFrame("../../../pm/prjMgr/assetsList/bedRentList.html?proNo="+procode+"&dormCode="+item.dormCode, returnname+"床位租用清单", function(){
					
					},"dialog-bedRent");
					
				}
				
						
		},"dialog-viewcode");
		
		
	};
	
	 $scope.viewTeam=function(item,ids){
		
		if(item.curProNames==""){
			$("#div_"+ids).html("");
			return false;
		}
		
		var names=item.curProNames.split(",");
		var codes=item.curProNos.split(",");
		var diva="";
		for(var i=0;i<names.length;i++){
			if(i==names.length-1){
				diva+="<a href='' >"+names[i]+"</a>";
			}else{
				diva+="<a href='' >"+names[i]+"</a>"+",";
			}
			
		}
		
		
		$("#div_"+ids).html("dsfdf");
		
		
	}; 
	
	
	
	
});

window.onload = function() {
	/* 初始查询 */
	ngScope.loadProjects(areaName, dormName,0,0,1);
};
</script>
</body>
</html>
