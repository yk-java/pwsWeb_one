<!-- 				<img class="operationImg" src="../../img/list_item_abnormal.png"> -->

<script type="text/javascript">
function createPageBar(totalPage, curPage,totalRecord){
	new PageBar().init({
		renderTo:"#page_bar",
		totalPage:totalPage,
		curPage:curPage,
		totalRecord: totalRecord,
		showPageInfo:true,
		prevPageText:"上一页",
		nextPageText:"下一页",
		onPage:function(pageNum){
			ngScope.loadStatistic(userData.companyCode, userData.unitCode, "", "", pageNum);
		}
	});
}
function doQuery(){
	ngScope.loadStatistic(userData.companyCode, userData.unitCode, "", "", 1);
}
var ngScope;
var userData;
var app = angular.module("statistic", []);
app.controller("statistic", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.infoList=[];
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	$scope.loadStatistic=function(companyCode, unitCode, fromTime, toTime, pageNum){
		$http.get(serviceBasePath+"eap/pmsServices/information/reportStatistic/static?companyCode="+companyCode+
			"&unitCode="+unitCode+"&fromTime=&toTime=&currentPage="+pageNum+"&searchName=&ticket="+ticket).success(function(response){
			if(response.statusCode!=200){
				alert("请求服务器失败！");
				return;
			}
			$scope.infoList = response.list;
			createPageBar(response.currentPage,response.totalPage,response.totalRecord);
		});
	};
	
	$scope.loadStatistic(userData.companyCode, userData.unitCode, "", "", 1);
	
});
</script>
