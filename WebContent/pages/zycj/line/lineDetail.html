<!DOCTYPE HTML>
<html>
<head>
<title> 线路管理</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../js/Calendar.js"></script>
<script type="text/javascript" src="../../../js/config.js"></script>
<script type="text/javascript" src="../../../js/util.js"></script>
<script type="text/javascript" src="../../../js/ng-base.js"></script>

<script type="text/javascript" src="../../../js/eapJs/core/eap.core.js" ></script>
<script type="text/javascript" src="../../../js/eapJs/plugins/eap.tip.js" ></script>
<script type="text/javascript" src="../../../js/eapJs/plugins/eap.validate.js"></script>
<script type="text/javascript" src="../../../js/eapJs/local/eap.lang-zh_CN.js"></script>
<link rel="stylesheet" type="text/css" href="../../../css/validate.css"/>
<link rel="stylesheet" type="text/css" href="../../../css/edit.css"/>

<script type="text/javascript" src="../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/showDlog/showDlog-blue.css" />

<style type="text/css">
	
</style>
</head>

<body ng-app="moduleName" ng-controller="controllerName">
<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<label class="title">变电站信息查看</label>
			</div>
			<img src="../../../img/list_Header2-.png">
		</div>
		<form id="saveForm" class="required-validate">
		<div class="form_div" id="lay1">
			<table>
				<tr>
					<th>采集编号</th>
					<td width="220">
						<input type="text" name="collectId" value="{{valObj.collectId}}" class="readonly" readonly="readonly"/>
					</td>
					<th>线路名称</th>
					<td><input type="text" name="amname" value="{{valObj.amname}}" class="readonly" readonly="readonly"/></td>

				</tr>
				<tr>
					<th>电压等级</th>
					<td width="220">
						<input type="text" name="voltagelevel" value="{{valObj.voltagelevel}}" class="readonly" readonly="readonly" />
					</td>
					<th>线路长度</th>
					<td width="220"><input type="text" name="xlcdTz" value="{{valObj.xlcdTz}}" class="readonly" readonly="readonly"/></td>
				</tr>
			 
	 
				<tr>
					<th>区域</th>
					<td><input type="text" name="city" value="{{valObj.city}}" class="readonly" readonly="readonly"/></td>
	 
					<th>所属变电站</th>
					<td><input type="text" name="bdzAmname" value="{{valObj.bdzAmname}}" class="readonly" readonly="readonly"/></td>

				</tr>
				<tr>
					 <th>投运日期</th>
					<td width="220"><input type="text" name="tyrq" value="{{valObj.tyrq}}" class="readonly" readonly="readonly"/></td>

				 </tr>
			</table>
		</div>
		<div class="form_bottom">
			<a href="javascript:" ng-click="onCancel()" class="title_cancel">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消
			</a>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript">
simpleController({
	init:function($scope, $http){
		$scope.valObj={};
		
		var params = getUrlParams();
		var collectId = params.collectId;
		
		/* 保存 */
		$scope.loadData=function(){
			this.httpGet({
				url:"eap/pmsServices/cj/base/cjLine/get?collectId="+collectId,
				success:function(response){
					$scope.valObj = response.data;
				}
			});
		};
		$scope.loadData();
		
		/* 取消 */
		$scope.onCancel=function(){
			//history.go(-1);
			hrefTo({
				url:"lineMgr.html",
				data:params
			});
		};
	}
});
</script>
</body>
</html>
