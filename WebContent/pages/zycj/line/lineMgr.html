<!DOCTYPE HTML>
<html>
<head>
<title> 线路管理</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script></head>
<script type="text/javascript" src="../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../js/config.js"></script>

<link rel="stylesheet" type="text/css" href="../../../css/list.css"/>

<script type="text/javascript" src="../../../js/showDlog/showDlog.js"></script>

<style type="text/css">
	.owWordLoad{text-decoration:underline;color:#0099ff;}
	.owWordload-detail{border:solid 1px #666;background:#ffee99;color:#666;padding:4px 6px 4px 6px;position:absolute;display:none;}
	.dialog-imp{width:600px;height:340px;}
	.dialog-viewcyle{width:900px;height:500px;}
	
</style>
</head>

<body ng-app="lineMgr" ng-controller="lineMgrCtrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
			<!-- 	<input type="text" class="dropDownTree dropDownList" style="width:280px;" placeholder="请选择部门"/> -->
				<input type="text" id="searchCity" placeholder="请输入区域">
				<input type="text" id="searchBdzAmname" placeholder="请输入所属变电站">
				<input type="text" id="searchAmname" placeholder="请输入线路名称">
				<div class="query_div" ng-click="doQuery()">
					查询
				</div>
				<div class="query_div" ng-click="doExport()">
					导出
				</div>
				<div class="query_div" ng-click="doImport()">
					导入
				</div>				
			</div>

		</div>
		
		<div class="table_div">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table">
			   <tr class="tr1">
				<th  width="100"><div align="center">序号</div></th>
				<th width="120"><div align="center">区域</div></th>
				<th width="120"><div align="center">所属变电站</div></th>	
				<th width="220"><div align="center">线路名称</div></th>		
				<th width="120"><div align="center">电压等级</div></th>			
				<th width="120"><div align="center">线路长度</div></th>			
				<th width="220"><div align="center">投运日期</div></th>	 	
				<th><div align="center">相关操作</div></th>
			  </tr>
			  <tr class="tr2" ng-repeat="item in userList">
				<td><div align="center">{{$index+1}}</div></th>
				<td><div align="center">{{item.city}}</div></td>
				<td><div align="center">{{item.bdzAmname}}</div></td> 				
				<td><div align="center">{{item.amname}}</div></td> 
				<td><div align="center">{{item.voltagelevel}}</div></td>	
				<td><div align="center">{{item.xlcdTz}}</div></td>		
				<td><div align="center">{{item.tyrq}}</div></td> 	
				<td>
					<div align="center"> 
			    		<img  class="operationImg" ng-click="toDetail(item)" src="../../../img/list_see-icon.png" title="查看"> 
 
			    		<img  class="operationImg" ng-click="toLocation(item)" src="../../../img/bedrent/positon.png" title="定位">
			  		</div>
				</td>
			  </tr>
			</table>
		</div>

		<div id="page_bar" class="list_bottom" align="center">
		</div>

	</div>
</div>
<script type="text/javascript">
function createPageBar(totalPage, curPage,totalRecord){
	new PageBar().init({
		renderTo:"#page_bar",
		totalPage:totalPage,
		curPage:curPage,
		totalRecord: totalRecord,
		showPageInfo:true,
		prevPageText:"上一页",
		nextPageText:"下一页",
		onPage:function(pageNum){
			currentPage=pageNum;
			ngScope.loadBdz( pageNum, queryParams);
			//$("#currPage").html(pageNum);
		}
	});
}
window.onkeyup=function(e){
	if(e.keyCode==13){
		ngScope.doQuery();
	}
};
var queryParams={city:"",amname:"",bdzAmname:""} ;
var ngScope;
var currentPage=1;
var app = angular.module("lineMgr", []);
app.controller("lineMgrCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.curUnit={};
	$scope.userList=[];
	
	var urlParams=getUrlParams();
	if(urlParams.city){
		queryParams.city=urlParams.city;
// 		$(".dropDownTree").val();
	}
	if(urlParams.amname){
		queryParams.amname=urlParams.amname;
	}
	if(urlParams.currentPage){
		currentPage = urlParams.currentPage;
	}
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	var userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
/* 	new DropDownList().init({
		renderTo:".dropDownTree",
		url:"../component/orgTree.html?ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			selectedUnitCode=result.unitCode;
			$(".dropDownTree").val(result.unitName);
			currentPage=1;
			ngScope.loadBdz(result.unitCode, currentPage, selectedAmname);
		}
	}); */
	
	$scope.loadBdz=function(currentPage, params){//alert(unitCode); 
	//    console.log(userData);
	    //"&city="+userData.regionName+
		$http.get(serviceBasePath+"eap/pmsServices/cj/base/cjLine/list?amname="+params.amname+"&city="+params.city+"&bdzAmname="+params.bdzAmname+"&currentPage="+currentPage+"&ticket="+ticket).success(function(response){
			if(response.statusCode!=200){
				alert("请求服务器失败！");
				return;
			}
			 console.log($scope.userList);
			$scope.userList = response.list;
			createPageBar(response.totalPage, response.currentPage,response.totalRecord);
		});
	};
	
 
	
	$scope.doQuery=function(){	 
		queryParams={city:$("#searchCity").val(),amname:$("#searchAmname").val(),bdzAmname:$("#searchBdzAmname").val()} ;
		$scope.loadBdz(1, queryParams);
	};
	
	 
	//导入
	$scope.doImport=function(){
		
		new ShowDlog().showFrame("impExcel.html", "导入", function(data){
			if(data=="SUCCESS"){
				$scope.doQuery();
			}
		}, "dialog-imp");
		
		

	};
	$scope.toDetail=function(item){
		hrefTo({
			url:"lineDetail.html",
			data:{
				collectId:item.collectId,
				city:queryParams.city,
				amname:queryParams.amname,
				bdzAmname:queryParams.bdzAmname
				
			}
		});
		//location.href="employeeDetail.html?rowid="+item.rowid;
	};
		$scope.toLocation=function(item){
		hrefTo({
			url:"location.html",
			data:{
				collectId:item.collectId,			
				city:queryParams.city,
				amname:item.amname,
				bdzAmname:queryParams.bdzAmname
				
			}
		});
		//location.href="employeeDetail.html?rowid="+item.rowid;
	};
	 
	$scope.loadBdz( currentPage, queryParams);
	$scope.doExport=function(){
		location.href=serviceBasePath+"eap/pmsServices/cj/base/cjLine/export?amname="+queryParams.amname+"&city="+queryParams.city+"&bdzAmname="+queryParams.bdzAmname;
		 
/* 			new ShowDlog().prompt({
				msg:"无权导出！",
				done:function(){},
				t:1500
			}); */
		 
	};
	
	 
	$scope.toArr=function(pros){
		if(!pros)return;
		var arr = pros.split(",");//alert(arr);
		return arr;
	};
	
	$scope.top2=function(arr){
		var arrN=[];
		if(!arr)return arrN;
		for(var i=0;i<arr.length;i++){
			if(i>1){
				break;
			}
			arrN.push(arr[i]);
		}
		return arrN;
	};
	
	$scope.after2=function(arr){
		var arrN=[];
		for(var i=2;i<arr.length;i++){
			arrN.push(arr[i]);
		}//alert(arrN.length);
		return arrN;
	};
	
});
</script>
</body>
</html>
