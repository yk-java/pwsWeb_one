<!DOCTYPE HTML>
<html>
<head>
<title>设备管理</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script></head>
<script type="text/javascript" src="../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../js/config.js"></script>
<script type="text/javascript" src="../../../js/util.js"></script>
<link rel="stylesheet" type="text/css" href="../../../css/list.css"/>

<script type="text/javascript" src="../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/showDlog/showDlog-blue.css" />

<style type="text/css">
	.owWordLoad{text-decoration:underline;color:#0099ff;}
	.owWordload-detail{border:solid 1px #666;background:#ffee99;color:#666;padding:4px 6px 4px 6px;position:absolute;display:none;}
	.dialog-imp{width:600px;height:340px;}
	.dialog-viewcyle{width:900px;height:500px;}
	
</style>
</head>

<body ng-app="deviceMgr" ng-controller="deviceMgrCtrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<input type="text" id="searchCity" placeholder="请输入区域">
				<input type="text" id="searchXlAmname" placeholder="请输入线路名称">
				<input type="text" name="searchDeviceType" class="dropDownList" placeholder="请选择设备类型"/>
				<input type="hidden" name="searchDeviceTypeCode" />
				<input type="hidden" name="searchDeviceTypeCode1" />
				<div class="query_div" ng-click="doQuery()">
					查询
				</div>
				<div class="query_div" ng-click="doExport()">
					导出
				</div>			
			</div>

		</div>
		
		<div class="table_div">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table">
			   <tr class="tr1">
				<th><div align="center">序号</div></th>
				<th><div align="center">区域</div></th>
				<th><div align="center">变电站名称</div></th>			
				<th><div align="center">线路名称</div></th>		
				<th><div align="center">设备名称</div></th>			
				<th><div align="center">设备类型</div></th>	
				<th><div align="center">经度</div></th>	
				<th><div align="center">纬度</div></th>			
				<th><div align="center">相关操作</div></th>
			  </tr>
			  <tr class="tr2" ng-repeat="item in userList">
				<td><div align="center">{{$index+1}}</div></th>
				<td><div align="center">{{item.city}}</div></td>
				<td><div align="center">{{item.bdzAmname}}</div></td> 
				<td><div align="center">{{item.xlAmname}}</div></td>	
				<td><div align="center">{{item.amname}}</div></td>		
				<td><div align="center">{{item.deviceType}}</div></td>	
				<td><div align="center">{{item.jd}}</div></td>
				<td><div align="center">{{item.wd}}</div></td>		
				<td>
					<div align="center"> 
			    		<img ng-if="item.jd>0"  class="operationImg" ng-click="toLocation(item)" src="../../../img/bedrent/positon.png" title="定位">
			  		</div>
				</td>
			  </tr>
			</table>
		</div>

		<div id="page_bar" class="list_bottom" align="center">
		</div>

	</div>
</div>
<script type="text/javascript">
function createPageBar(totalPage, curPage,totalRecord){
	new PageBar().init({
		renderTo:"#page_bar",
		totalPage:totalPage,
		curPage:curPage,
		totalRecord: totalRecord,
		showPageInfo:true,
		prevPageText:"上一页",
		nextPageText:"下一页",
		onPage:function(pageNum){
			currentPage=pageNum;
			ngScope.loadDevice(pageNum, queryParams);
		}
	});
}
window.onkeyup=function(e){
	if(e.keyCode==13){
		ngScope.doQuery();
	}
};
var queryParams={city:"",xlAmname:"",type:""} ;
var ngScope;
var currentPage=1;
var app = angular.module("deviceMgr", []);
app.controller("deviceMgrCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.curUnit={};
	$scope.userList=[];
	var urlParams=getUrlParams();
	if(urlParams.city){
		queryParams.city=urlParams.city;
	}
	if(urlParams.xlAmname){
		queryParams.xlAmname=urlParams.xlAmname;
	}
	if(urlParams.type){
		queryParams.type=urlParams.type;
	}
	if(urlParams.currentPage){
		currentPage = urlParams.currentPage;
	}
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	var userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	new DropDownList().init({
		renderTo:"input[name=searchDeviceType]",
		data:[{code:"", name:'(全部)', name2:''},{code:2, name:'杆塔', name2:'GT'},
		      {code:9, name:'配变变压器', name2:'BYQ'},{code:18, name:'分支箱', name2:'FZX'},
		      {code:10, name:'环网柜', name2:'HWG'},{code:14, name:'开关', name2:'KG'},{code:7, name:'变电所', name2:'BDS'},
		      {code:11, name:'配电所', name2:'PDS'},{code:8, name:'箱式变', name2:'XSB'},{code:21, name:'专变', name2:'ZB'}],
		textField:"name",
		height:"150px",
		onSelected:function(result){
			$("input[name=searchDeviceType]").val(result.name);
			$("input[name=searchDeviceTypeCode]").val(result.code);
			$("input[name=searchDeviceTypeCode1]").val(result.name2);
			ngScope.doQuery();
		}
	});

	
	$scope.loadDevice=function(currentPage, params){
		$http.get(serviceBasePath+"eap/pmsServices/cj/base/cjBdzLineDevice/list?type="+params.type+"&xlAmname="+params.xlAmname+"&city="+params.city+"&currentPage="+currentPage+"&ticket="+ticket).success(function(response){
			console.log(response);if(response.statusCode!=200){
				alert("请求服务器失败！");
				return;
			}
			 console.log($scope.userList);
			$scope.userList = response.list;
			createPageBar(response.totalPage, response.currentPage,response.totalRecord);
		});
	};
	
	$scope.doQuery=function(){	 
		queryParams={city:$("#searchCity").val(),xlAmname:$("#searchXlAmname").val(),type:$("input[name=searchDeviceTypeCode]").val()} ;
		$scope.loadDevice(1, queryParams);
	};
	
	$scope.toDetail=function(item){
		hrefTo({
			url:"bdzDetail.html",
			data:{
				collectId:item.collectId,
				city:queryParams.city,
				amname:queryParams.amname
				
			}
		});
		//location.href="employeeDetail.html?rowid="+item.rowid;
	};
		$scope.toLocation=function(item){
		hrefTo({
			url:"../bdz/location.html",
			data:{
				collectId:item.collectId,
				jd:item.jd,
				wd:item.wd,
				city:item.city,
				amname:item.amname
			}
		});
		//location.href="employeeDetail.html?rowid="+item.rowid;
	};
	 
	$scope.loadDevice( currentPage, queryParams);
	$scope.doExport=function(){
		location.href=serviceBasePath+"eap/pmsServices/cj/base/cjBdzLineDevice/export?exportType="+$("input[name=searchDeviceTypeCode1]").val()+"&type="+queryParams.type+"&xlAmname="+queryParams.xlAmname+"&city="+queryParams.city;
		 
/* 			new ShowDlog().prompt({
				msg:"无权导出！",
				done:function(){},
				t:1500
			}); */
		 
	};
	
	 
	$scope.toArr=function(pros){
		if(!pros)return;
		var arr = pros.split(",");//alert(arr);
		return arr;
	};
	
	$scope.top2=function(arr){
		var arrN=[];
		if(!arr)return arrN;
		for(var i=0;i<arr.length;i++){
			if(i>1){
				break;
			}
			arrN.push(arr[i]);
		}
		return arrN;
	};
	
	$scope.after2=function(arr){
		var arrN=[];
		for(var i=2;i<arr.length;i++){
			arrN.push(arr[i]);
		}
		return arrN;
	};
	
});
</script>
</body>
</html>
