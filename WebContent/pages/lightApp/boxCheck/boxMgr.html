<!doctype html>
<html lang="en"  ng-app="realPosition">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<script src="../js/jquery-1.9.1.min.js"></script>
	<script src="../js/jquery.cookie.js"></script>
	<script src="../js/angular.min.js"></script>
	<script src="../js/util.js"></script>
	<script src="../js/ng-base.js?a=1"></script>
	

	<script type="text/javascript" src="../js/showDlog/showDlog.js"></script>
	<link rel="stylesheet" type="text/css" href="../js/showDlog/showDlog-blue.css" />
	<link rel="stylesheet" type="text/css" href="../css/boxMgr.css"/>
	<link rel="stylesheet" type="text/css" href="../css/edit.css"/>
	<script type="text/javascript" src="../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../js/DropDownList-1.2/DropDownList.css" />
<style>
	.filter_sort {
width: 95%;
height: 97%; 

background:#fff;
text-align: center;
margin:0 auto;
margin-top:10px;
}
.circle{
border-radius: 50%;
width: 100px;
height:100px; 
background:#CCECFF;
margin:0 auto;
}

#bg{ 
	display: none;  
	position: absolute;  
	top: 0%;  
	left: 0%;  
	width: 100%;  
	height: 100%;  
	background-color: black;  
	z-index:79;  
	-moz-opacity:0.3;  	
	opacity:.30;  
	filter: alpha(opacity=30);
}       
#show{
	display: none;  
	position: absolute;  
	top: 30%;  
	left: 10%; 
	 width: 80%;  
	height: 100px;  
	background-color: white; 
 	z-index:80;  
	overflow: auto;
} 
#show_1{
	display: none;  
	position: absolute;  
	top: 30%;  
	left: 5%; 
	 width: 90%;  
	height: 150px;  
	background-color: white; 
 	z-index:80;  
	overflow: auto;
	padding-top:20px;
} 
.show1{width:100%;height:100%;display: none;text-align: center}
.show2{width:100%;height:100%;display:none;text-align: center}
.div1{width:100%;height:50px;background:#E5F6FF;color:#02A2FF;text-align: center;font-size: 16px;line-height:50px;}
.div2{width:100%;height:50px;background:#fff;color:#333;text-align: center;font-size: 16px;line-height:50px;}
.div3{width:100%;height:50px;background:#fff;text-align: center;font-size: 16px;line-height:50px;}
.div4{width:100%;height:50px;background:#fff;color:#333;text-align: center;font-size: 16px;line-height:50px;margin-top: 20px;}
.inpu{border:1px #ccc solid;height:40px;width:95%;font-size:18px;}
.btnok{width:100px;padding:5px;border:0px;background:#02A2FF;color:#fff;height:40px;font-size:16px;}
.btncancel{width:100px;padding:5px;border:0px;background:#ccc;height:40px;margin-left:20px;font-size:16px;}
</style>
</head>
<body ng-controller="realPositionCtrl">
<form id="saveForm" class="required-validate">
	<header> 
		<div class="return"><img src="../img/deviceAdd/return.png" onclick="window.top.nativeLib.exitApp()" /></div>
			江宁箱表关系核查
	</header>
	<section>
		
		<div class="filter_sort" >
			<img src="../images/btnscan.png" style="margin-top:12%; height:100px;width:100px; cursor: pointer;" onclick="showdiv();" />
			<div style="margin-top:10px;font-size:16px;">
				对准表箱条形码或二维码进行扫描,对表
				<br />
				箱与电表进行关系维护
			</div>
		</div>
		
		
    	 <div id="bg"></div>  
 		 <div id="show"> 
 		 	<div class="show1">
 		 		<div class="div1" onclick="scan();">直接扫码</div>
 		 		<div class="div2" onclick="hidediv();">手动录入</div>
 		 	</div>  
 		 </div>
 		 
 		 <div id="show_1"> 
 		 	
 		 		<div class="div3"><input type="text" id="boxnum" class="inpu" placeholder="请您输入表箱号" /></div>
 		 		<div class="div4">
 		 			<input type="button" value="确定" class="btnok" onclick="funok()" />
 		 			<input type="button" value="取消" class="btncancel" onclick="funcancel()" />
 		 		</div>
 		 </div>
		
		
	</section>

	
	</form>
	<script type="text/javascript">
		
		
		var reseverOrgcode="";
		
		var searchName="";
		
		var reserveStatus="";
		simpleController({
			moduleName:"realPosition",
			controllerName:"realPositionCtrl",
			init:function($scope, $http){
	
				
				
				
			}

		});
		
		function scan(){
			
			
			
			window.top.nativeLib.scanCode({callback:function(data){
				
				
				top.viewTo("boxCheck/boxList.html?boxnum="+data);
				
			}});
			
			
		}
		
		function showdiv() {                        
	 		document.getElementById("bg").style.display = "block";           
	 		document.getElementById("show").style.display = "block";
	 		
	 		$(".show1").show();
		}
	    function hidediv() {         
	 		 //document.getElementById("bg").style.display = 'none';       
	   		 document.getElementById("show").style.display = 'none';
	   		 $(".show1").hide();
	   		 $("#show_1").show();
	     } 

	    
	    
	    function funcancel(){
	    	 document.getElementById("bg").style.display = 'none';    
	    	 document.getElementById("show").style.display = 'none';
	   		 $(".show1").hide();
	   		 $("#show_1").hide();
	    }
	    
	    function funok(){
	    	
	    		
	    	var inputvalue=$("#boxnum").val();
	    	if(inputvalue==""){
	    		var waittingDlog = new ShowDlog();

				waittingDlog.prompt({
						icon:"warning",
						msg:"请您输入表箱号",
						done:function(){
							return;
						},
						t:1500
					});
	    		
	    	}else{
	    		document.getElementById("bg").style.display = 'none';    
		    	document.getElementById("show").style.display = 'none';
		   		$(".show1").hide();
		   		$("#show_1").hide();
		   		$("#boxnum").val("");
		   		
		   		top.viewTo("boxCheck/boxList.html?boxnum="+inputvalue);
	    	}
	    	

	    	
	    	
	    	
	    }
	    
	    
		$(".clear_search1").click(function(){
			$(".search_int input").val("");
			$(".filter").hide();
		})
		
	
		$(".filter_no").each(function(){
			$(this).click(function(){
				$(this).find("img").attr("src","images/task_selete_icon.png")
				$(this).siblings().find("img").attr("src","images/task_nonselete_icon.png")
			})
		});
		$(".sort li").each(function(){
			$(this).click(function(){
				$(this).find("img").show();
				$(this).siblings().find("img").hide();
				$(".sort").hide();
			})
		});
		
		var fsper = "true";
		$(".cz_selpx li").click(function(){
			if(fsper == "true"){
				var n = $(this).index();
				$(".filter_sort ul").eq(n).show().siblings().hide();
				fsper = "false";
			}else{
				var n = $(this).index();
				$(".filter_sort ul").eq(n).hide();
				fsper = "true";
			}
		});
		
		
		$(".return").click(function(){
			window.history.back();
		})
		
	</script>
</body>
</html>
