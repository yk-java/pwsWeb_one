<!doctype html>
<html lang="en" ng-app="realPosition">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<script type="text/javascript" src="../../../../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../../../../js/jquery.cookie.js"></script>
	<script type="text/javascript" src="../../../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script></head>
	<script type="text/javascript" src="../../../../angular-1.4.6/angular.min.js"></script>
	<script type="text/javascript" src="../../../../js/PageBar.js"></script>
	<script type="text/javascript" src="../../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
	<link rel="stylesheet" type="text/css" href="../../../../js/DropDownList-1.2/DropDownList.css"/>
	<script type="text/javascript" src="../../../../js/Calendar.js"></script>
	<script type="text/javascript" src="../../../../js/config.js"></script>
	<script type="text/javascript" src="../../../../js/util.js"></script>
	<script type="text/javascript" src="../../../../js/ng-base.js"></script>
	
	<script type="text/javascript" src="../../../../js/eapJs/core/eap.core.js" ></script>
	<script type="text/javascript" src="../../../../js/eapJs/plugins/eap.tip.js" ></script>
	<script type="text/javascript" src="../../../../js/eapJs/plugins/eap.validate.js"></script>
	<script type="text/javascript" src="../../../../js/eapJs/local/eap.lang-zh_CN.js"></script>
	
	

	<script type="text/javascript" src="../../../../js/showDlog/showDlog.js"></script>
	<link rel="stylesheet" type="text/css" href="../../../../js/showDlog/showDlog-blue.css" />

	
	
	
	
	<link rel="stylesheet" type="text/css" href="../../../../css/list.css" />
	<link rel="stylesheet" type="text/css" href="../../../../css/bxyw1.css"/>
</head>
<body ng-controller="realPositionCtrl">
<form id="saveForm" class="required-validate">
	<header>
		<div class="return"><img src="../../../../img/deviceAdd/return.png"/></div>
		{{deviceObjName}}
	</header>
	<section id="bxys_details">
		<div class="tast_nav">
			<ul class="ov">
				<li class="fl active">表箱信息</li>
				<li class="fl">改造材料</li>
				<li class="fl">图片资料</li>
				<li class="fl">营配信息</li>
			</ul>
		</div>
		<!--表箱信息-->
		<div class="bxys_no1">
	
			<div class="bxys_wma2 ov" >

				
				<div class="fl">
					<span>设备编号：</span>{{deviceInfo.deviceObjCode}}
				</div>
				<div class="fl" >
					<span>健康状况：</span>{{deviceInfo.healthName}}
				</div>
				
				<div ng-repeat="tr in deviceAttrTrs">
					<div class="fl"  ng-repeat="item in tr">
						<span>{{item.cname}}：</span>{{deviceInfo[item.ename]}}
					</div>
				
				</div>
				
				
				
				
			</div>
		</div>
		<form id="saveForm" class="required-validate">
		<!--改造材料-->
		<div class="bxys_no1" id="gzcl" style="display: none;">
			<div  ng-repeat="item in deviceInfo.materiaList" class="bxys_wma1">
				<span class="mesadd">{{item.materialTypeName}}：</span>
				<input name="{{item.materialTypeName}}" type="text" placeholder="请输入内容" onblur="inpblur(this)" flag=false group="cond" />
				<input name="price1" type="hidden" value="{{item.amount/item.needCount}}" flag=false />
				
				<img src="../../../../img/deviceAdd/task_list_selete_icon.png" class="yes disn"/>
			</div>
		</div>
		
		<!--现场照片-->
		<div class="bxys_no1" style="display: none;">
			<div class="update_ing">
				<p class="mesadd">改造前照片：</p>
				<img src="../../../../img/deviceAdd/add_pic_icon.png"/>
				<img src="../../../../img/deviceAdd/add_pic_icon.png"/>
			</div>
			<div class="update_ing">
				<p class="mesadd">改造后照片：</p>
				<img src="../../../../img/deviceAdd/add_pic_icon.png"/>
				<img src="../../../../img/deviceAdd/add_pic_icon.png"/>
			</div>
			<div class="update_ing">
				<p class="mesadd">工作票：</p>
				<img src="../../../../img/deviceAdd/add_pic_icon.png"/>
			</div>
			<div class="update_ing">
				<p class="mesadd">户表关系核查：</p>
				<img src="../../../../img/deviceAdd/add_pic_icon.png"/>
			</div>
			<div class="update_ing">
				<p class="mesadd">停电通知书：</p>
				<img src="../../../../img/deviceAdd/add_pic_icon.png"/>
			</div>
		</div>
		
		<!--户表关系-->
		<div class="bxys_no1" id="hbgx" style="display: none;">
			<div class="bxys_wma1"><span class="mesadd">台区名称：</span><input type="text" onblur="inpblur(this)" name="deviceByqName" placeholder="请输入内容"  flag=false /><img flag=false class="yes disn" src="../../../../img/deviceAdd/task_list_selete_icon.png"/><img src="../../../../img/deviceAdd/task_time_icon.png"/></div>
			<div class="bxys_wma1"><span class="mesadd">线路名称：</span><input type="text" onblur="inpblur(this)" name="deviceLineName" placeholder="请输入内容" flag=false   /><img flag=false src="../../../../img/deviceAdd/task_list_selete_icon.png" class="yes disn"/></div>
			<div class="bxys_wma1"><span class="mesadd">表箱编号：</span><input type="text" onblur="inpblur(this)" name="deviceBxId" placeholder="请输入内容" flag=false   /><img flag=false src="../../../../img/deviceAdd/task_list_selete_icon.png" class="yes disn"/></div>
			
			<div class="uder_line"></div>			
			<div id="bnum">
				<div class="bxys_wma1">
					<span class="mesadd">表号：</span>
					<input type="text" name="bxid" onblur="inpblur(this)" placeholder="请输入内容" flag=false style="margin-left:-4px;" />
					<input  type="hidden" name="deviceBhIds" />
					<input  type="hidden" name="attrJson" />
					<input  type="hidden" name="proNo" />
					<input  type="hidden" name="mctCode" />
					<input  type="hidden" name="deviceObjCode" />
					<input  type="hidden" name="reserveProNo" />
					<input  type="hidden" name="companyCode" />
					
					<input type="hidden" name="price"  />
					<img src="../../../../img/deviceAdd/task_list_selete_icon.png" class="yes disn" style="margin-left:-1px;"/>
					<img src="../../../../img/deviceAdd/add.png" onclick="add()" class="add" style="margin-left:-1px" />
				</div>
			</div>
		</div>
		</form>
		<div class="up_load" ng-click="doUpdate()"><a>提交</a></div>
	</section>
	
	<script>
	function add(){
		var bminp = $("<div class='bxys_wma1'><span class='mesadd'>表号：</span><input name='bxid' type='text' onblur='inpblur(this)' placeholder='请输入内容' flag=false /><img src='../../../../img/deviceAdd/task_list_selete_icon.png' class='yes disn'/><img src='../../../../img/deviceAdd/add.png' onclick='add()' class='add'/><img src='../../../../img/deviceAdd/del.png' onclick='del(this)' class='del'/></div>");
		bminp.appendTo($("#bnum"));
	}
	function del(obj){
		$(obj).parent(".bxys_wma1").remove();
	}
	 	
	 //deviceObjCode
		$(".tast_nav li").each(function(){
			$(this).click(function(){
				
				$(this).addClass("active").siblings().removeClass("active");
				var n=$(this).index();
				$(".bxys_no1").eq(n).show().siblings(".bxys_no1").hide();
				if(n==0||n==2||n==3){
					$("#gzcl input:text").each(function(){
						if($(this).attr("flag") == "false"){
							
							
							$(".tast_nav li").eq(1).addClass("cha");
							return false;

						}else if($(this).attr("flag") == "true"){
							
							
							$(".tast_nav li").eq(1).removeClass("cha");
						

						}
					})
					
				};
				if(n==0||n==2||n==1){
					$("#hbgx input:text").each(function(){
						if($(this).attr("flag") == "false"){
							$(".tast_nav li").eq(3).addClass("cha");
							return false;
						}else if($(this).attr("flag") == "true"){
							$(".tast_nav li").eq(3).removeClass("cha");
						}
					})
					
				}
			})
		});
		

		function inpblur(obj){
			if ($(obj).val() !='') {
	            $(obj).siblings(".yes").show();
	            $(obj).attr("flag","true")
	        }else{
	            $(obj).siblings(".yes").hide();
	            $(obj).attr("flag","false")
	        }
		}
	
		
		
		
	    
		
		
		
		
		
		
		
		$(".return").click(function(){
			window.history.back();
		})
		
		var params=getUrlParams();
		
		var proNo=params.proNo;
		var mctCode=params.mctCode;
		var deviceObjCode=params.deviceObjCode;
		var reserveProNo=params.reserveProNo;
		
		var deviceObjName=params.deviceObjName;
		
		$("input[name=proNo]").val(proNo);
		$("input[name=mctCode]").val(mctCode);
		$("input[name=deviceObjCode]").val(deviceObjCode);
		$("input[name=reserveProNo]").val(reserveProNo);
		//alert(proNo+" "+mctCode+" "+deviceObjCode+" "+reserveProNo)
		
		
		simpleController({
			moduleName:"realPosition",
			controllerName:"realPositionCtrl",
			init:function($scope, $http){
	
				$scope.deviceInfo=[];
				$scope.materialListTrs=[];

				$scope.deviceObjName=deviceObjName;
				
				
				$scope.loadMaterialList=function(){
					$scope.httpExecute({
						method:"get",
						url:"eap/pmsServices/pe/proReserve/proDevice",
						data:{"companyCode":$scope.userData.companyCode, "reserveProNo":params.reserveProNo, "deviceObjCode":params.deviceObjCode},
						success:function(resp){
							$scope.deviceInfo=resp.data;
							$scope.loadAttrs($scope.deviceInfo.mctCode);
							$("#showimages").attr("src", "../../component/showimags.html?mctCode="+$scope.deviceInfo.mctCode+"&companyCode="+$scope.deviceInfo.companyCode+
									"&proNo="+$scope.deviceInfo.proNo+"&deviceObjCode="+$scope.deviceInfo.deviceObjCode);
						}
					});
					
				};
				
				$scope.deviceAttrList=[];
				$scope.deviceAttrTrs=[];
				/* 加载属性信息 */
				$scope.loadAttrs=function(mctCode){
					$scope.httpGet({
						url:"eap/pmsServices/om/deviceMgr/device/mctAttr?companyCode="+$scope.userData.companyCode,
						data:{"mctCode":mctCode},
						success:function(response){
							$scope.deviceAttrList = response.list;
							$scope.deviceAttrTrs=$scope.splitToTr($scope.deviceAttrList);
						}
					});
				};
				
				/* 组织tr数据 */
				$scope.splitToTr=function(arr){
					var trs=[];
					for(var i=0; i<arr.length; i++){
						var attr = arr[i];
						if(i!=0 && i%2==0){
							trs.push([]);
						}
						if(trs.length==0){
							trs.push([]);
						}
						var tr=trs[trs.length-1];
						tr.push(attr);
					}
					var lastTr=trs[trs.length-1];
					if(lastTr.length<2){
						lastTr.push({});
					}
					return trs;
				};
				
				
				
				
				var relaute = 0;
				$scope.doUpdate=function(){
					
					$("#gzcl input:text").each(function(){
						if($(this).attr("flag") == "false"){
							
							
							$(".tast_nav li").eq(1).addClass("cha");
							return false;

						}else if($(this).attr("flag") == "true"){
							
							
							$(".tast_nav li").eq(1).removeClass("cha");
						

						}
					});
					
					$("#hbgx input:text").each(function(){
						if($(this).attr("flag") == "false"){
							$(".tast_nav li").eq(3).addClass("cha");
							return false;
						}else if($(this).attr("flag") == "true"){
							$(".tast_nav li").eq(3).removeClass("cha");
						}
					});
					
					
					
					$(".bxys_no1 .yes").each(function(){
						if($(this).css("display")=='none'){
							relaute =0;
							return false;
							
						}else{
							relaute =1;
							/* return false; */
						}
						
					});
					//alert(relaute)
					
					
					if(relaute ==1){
						var cond={};
						//item in deviceInfo.materiaList" class="bxys_wma1"><span class="mesadd">{{item.materialTypeName}}
						
						
						
						 var cond={};
						$("input[group=cond]").each(function(){
							var $cond = $(this);
							var key = $cond.attr("name");
							var val = $cond.val();
							cond[key]=val;
						});
						
						var condStr=JSON.stringify(cond);
						
						$("input[name=attrJson]").val(condStr);
						var deviceBhIds="";
						$("input[name=bxid]").each(function(){
							var $cond = $(this);
							
							var val = $cond.val();
							deviceBhIds+=val+",";
						});
						deviceBhIds=deviceBhIds.substring(0,deviceBhIds.length-1);
						
						//alert(deviceBhIds)
						$("input[name=deviceBhIds]").val(deviceBhIds);
						
						
						var price="";
						$("input[name=price1]").each(function(){
							var $cond = $(this);
							
							var val = $cond.val();
							price+=val+",";
						});
						price=price.substring(0,price.length-1);
						$("input[name=price]").val(price);
						
						$("input[name=companyCode]").val($scope.userData.companyCode);
						var params = serializeArrayToMap($("#saveForm").serializeArray());
						
						this.httpPost({
								url:"eap/pmsServices/pe/baseMgr/remouldBatch/updateDevice",
								data:params,
								success:function(response){
									
									new ShowDlog().prompt({
										icon:"success",
										msg:"保存成功！",
										done:function(){
											location.href="deviceList.html";
										},
										t:1500
									});
									
								}
						});
					}
					
				};
				

				
				
				$scope.loadMaterialList();

			}
		});
		
		
	</script>
</body>
</html>
