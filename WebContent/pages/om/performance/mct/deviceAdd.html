<!doctype html>
<html lang="en"  ng-app="realPosition">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	
	<script type="text/javascript" src="../../../../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../../../../js/jquery.cookie.js"></script>
	<script type="text/javascript" src="../../../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script></head>
	<script type="text/javascript" src="../../../../angular-1.4.6/angular.min.js"></script>
	<script type="text/javascript" src="../../../../js/PageBar.js"></script>
	<script type="text/javascript" src="../../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
	<link rel="stylesheet" type="text/css" href="../../../../js/DropDownList-1.2/DropDownList.css"/>
	<script type="text/javascript" src="../../../../js/Calendar.js"></script>
	<script type="text/javascript" src="../../../../js/config.js"></script>
	<script type="text/javascript" src="../../../../js/util.js"></script>
	<script type="text/javascript" src="../../../../js/ng-base.js"></script>
	
	<script type="text/javascript" src="../../../../js/eapJs/core/eap.core.js" ></script>
	<script type="text/javascript" src="../../../../js/eapJs/plugins/eap.tip.js" ></script>
	<script type="text/javascript" src="../../../../js/eapJs/plugins/eap.validate.js"></script>
	<script type="text/javascript" src="../../../../js/eapJs/local/eap.lang-zh_CN.js"></script>
	
	

	<script type="text/javascript" src="../../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../js/showDlog/showDlog-blue.css" />

	
	
	
	
	<link rel="stylesheet" type="text/css" href="../../../../css/list.css" />

	

	<link rel="stylesheet" type="text/css" href="../../../../css/bxyw.css"/>
	<style type="text/css">
		
	    .tast_nav li{width:33.3% !important;}
		.form_list{padding: 0 !important;}
		.tab_con{padding:10px 0;}
		.add_img{padding:0;}
		.rcs{color:red;display: none}
		
	</style>
</head>
<body ng-controller="realPositionCtrl">
<form id="saveForm" class="required-validate">
	<header>
		<div class="return"><img src="../../../../img/deviceAdd/return.png"/></div>
		表箱新增
	</header>
	<section>
		<div class="tast_nav">
			<ul class="ov">
				<li class="fl active">选择项目</li>
				<li class="fl">属性</li>
				<li class="fl">图片</li>
			</ul>
		</div>
		<div class="form_list">
			<div class="tab_con new_add" >
				<div class="detail_con">
					<label>项目名称</label>
					<input type="text" name="proName" value="南京量为石" />
					<input type="hidden" name="proNo" value="NJSQ_BXKC_LWS_2016_0001" />
					<input type="hidden" name="companyCode"/>
				</div>
				<div class="detail_con">
					<label>设备名称</label>
					<input type="text" name="deviceObjName"  placeholder="设备名称" />
					<span class="rcs" id="deviceObjNameCss">(必填)</span>
				</div>
				
				<div class="detail_con">
					<label>总控表</label>
					<input type="text" class="dropDownList" id="mctView" name="mctName"  placeholder="请选择总控表视图"/>
					<span class="rcs" id="mctNameCss">(必填)</span>
					<input type="hidden" name="mctCode"  />
					<input type="hidden" name="deviceTypeCode"/>
					<input type="hidden" name="attrJson"/>
				</div>
				<div class="detail_con">
					<label>健康状况</label>
					<input type="text" class="dropDownList" id="healthName" name="healthName"  placeholder="请选择健康状况"/>
					<input type="hidden" name="healthCode"  />
				</div>
				<div class="detail_con">
					<label>问题分类</label>
					<input type="text" class="dropDownList" id="problemName" name="problemName"  placeholder="请选择故障问题"/>
					<input type="hidden" name="problemCode"  />
				</div>
				
			</div>
			<div class="tab_con hcai" style="display: none;">
				
				
				
				<div class="detail_con"  ng-repeat="tr in deviceAttrTrs track by $index">
					<label ng-repeat-start="item in tr track by $index">{{item.cname}}</label>
					<span ng-repeat-end>
						<input ng-if="item.dtype==1" type="text" group="cond" name="{{item.ename}}" />
						<input ng-if="item.dtype==2" type="text" class="number" group="cond" name="{{item.ename}}" />
						<input ng-if="item.dtype==3" type="text" class="date dateComponent" group="cond" name="{{item.ename}}" placeholder="请选择" onclick="new Calendar().show(this)"/>
						<input ng-if="item.dtype==4" type="text" class="dropDownList" group="cond" name="{{item.ename}}" placeholder="请选择{{item.cname}}"/>
					</span>
				</div>
				
				
			
			</div>
			<div class="tab_con add_img"  style="display: none;">
				<div class="update_ing">
					<img src="../../../../img/deviceAdd/add_pic_icon.png"/>
					<img src="../../../../img/deviceAdd/add_pic_icon.png"/>
					<img src="../../../../img/deviceAdd/add_pic_icon.png"/>
				</div>
			</div>
		</div>
		<div class="up_load" ng-click="onSave()"><a>提交</a></div>
	</section>
	</form>
	<script type="text/javascript">
	    var result=0;
	    var result1=0;
		$(".tast_nav li").each(function(){
			$(this).click(function(){
				$(this).addClass("active").siblings().removeClass("active");
				var n=$(this).index();
				$(".form_list .tab_con").eq(n).show().siblings().hide();
				
				var deviceObjName=$("input[name=deviceObjName]").val();
				var mctView=$("#mctView").val();
				
				
				if(mctView==""){
					
					$("#mctNameCss").show();
					result=0;
					
				}else{
					$("#mctNameCss").hide();
					result=1;
				}
				
				if(deviceObjName==""){
					$("#deviceObjNameCss").show()
					result1=0;
				}else{
					$("#deviceObjNameCss").hide()
					result1=1;
				}
				
				
				if(result==0 || result1==0){
					$(".tast_nav li").eq(0).addClass("cha");
				}else{
					$(".tast_nav li").eq(0).removeClass("cha");
				}
				
				
				
				
			})
		});
		simpleController({
			moduleName:"realPosition",
			controllerName:"realPositionCtrl",
			init:function($scope, $http){
	
				//总控表
				new DropDownList().init({
					mode:"page",
					renderTo:"#mctView",
					url:"../../../component/mctList.html?ticket="+$scope.ticket,
					height:"200px",
					onSelected:function(result){
						$scope.cond_mctViewCode=result.mctCode;
						$("input[name=mctName]").val(result.mctName);
						$("input[name=mctCode]").val(result.mctCode);
						$("input[name=deviceTypeCode]").val(result.deviceTypeCode);
						$scope.loadAttrs(result.mctCode);
					}
				});
				
				//健康状况
				new DropDownList().init({
					mode:"page",
					renderTo:"#healthName",
					url:"../../../component/healthList.html?ticket="+$scope.ticket,
					height:"200px",
					onSelected:function(result){
						$scope.cond_mctViewCode=result.mctCode;
						$("input[name=healthName]").val(result.healthName);
						$("input[name=healthCode]").val(result.healthCode);
						
					}
				});
				
				//健康状况
				new DropDownList().init({
					mode:"page",
					renderTo:"#problemName",
					url:"../../../component/problemList.html?ticket="+$scope.ticket,
					height:"200px",
					onSelected:function(result){
						$scope.cond_mctViewCode=result.mctCode;
						$("input[name=problemName]").val(result.problemName);
						$("input[name=problemCode]").val(result.problemCode);
						
					}
				});
				
				$scope.deviceAttrList=[];
				$scope.deviceAttrTrs=[];
				/* 加载属性信息 */
				$scope.loadAttrs=function(mctCode){
					$scope.httpGet({
						url:"eap/pmsServices/om/deviceMgr/device/mctAttr?companyCode="+$scope.userData.companyCode,
						data:{"mctCode":mctCode},
						success:function(response){
							$scope.deviceAttrList = response.list;
							$scope.deviceAttrTrs=$scope.splitToTr($scope.deviceAttrList);
							lazyCall('t1',function(){
								for(var i=0; i<$scope.deviceAttrList.length; i++){
									(function(){
										var searchField = $scope.deviceAttrList[i];
										if(searchField.dtype==4){
											/* 搜索条件*/ 
											new DropDownList().init({
												renderTo:"input[name="+searchField.ename+"]",
												data:searchField.enumValue,
												onSelected:function(result){
													$("input[name="+searchField.ename+"]").val(result);
												}
											});
										}
									})();
								}
							}, 100);
							
						}
					});
				};
				/* 组织属性数据 */
				$scope.splitToTr=function(arr){
					var trs=[];
					for(var i=0; i<arr.length; i++){
						var attr = arr[i];
						if(i!=0 && i%2==0){
							trs.push([]);
						}
						if(trs.length==0){
							trs.push([]);
						}
						var tr=trs[trs.length-1];
						tr.push(attr);
					}
					var lastTr=trs[trs.length-1];
					if(lastTr.length<2){
						lastTr.push({});
					}
					return trs;
				};
				
				
				
				
				
				/* 保存 */
				$scope.onSave=function(){
					
					if(result==0 || result1==0){
						
						return false;
					}
					
					$("input[name=companyCode]").val($scope.userData.companyCode);
					var cond={};
					$("input[group=cond]").each(function(){
						var $cond = $(this);
						var key = $cond.attr("name");
						var val = $cond.val();
						cond[key]=val;
					});
					$("input[name=attrJson]").val(JSON.stringify(cond));
					var params = serializeArrayToMap($("#saveForm").serializeArray());
					if($("#saveForm").valid()){
						this.httpPost({
							url:"eap/pmsServices/om/deviceMgr/device/insertMctDevice",
							data:params,
							success:function(response){
								
								new ShowDlog().prompt({
									icon:"success",
									msg:"保存成功！",
									done:function(){
										location.reload();
									},
									t:1500
								});
								
							}
						});
					}
				};
				
				
				
				
				
			
			
				
			}
		});
		
	</script>
</body>
</html>
