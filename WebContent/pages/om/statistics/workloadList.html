<div class="list" ng-controller="dailyCtrl">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<input type="text" style="width:200px;" id="projectType" class="dropDownList" placeholder="请选择项目类型"/>
				<input type="text" style="width:200px;" id="projectList" class="dropDownList" placeholder="请选择项目"/>
				<input type="text" id="startTime" class="dateComponent" onclick="new Calendar().show(this)" placeholder="请选择开始日期"/>
				<input type="text" id="endTime" class="dateComponent" onclick="new Calendar().show(this)" placeholder="请选择结束日期"/>
				<input type="text" name="searchName" placeholder="姓名搜索"/>
				<div class="query_div" ng-click="doQuery()">
					查 询
				</div>
				<div class="query_div" ng-click="doExport()">
					导 出
				</div>
			</div>
			<img src="../../../img/list_Header2-.png">
		</div>
		
		<div class="table_div">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table">
			   <tr class="tr1">
				<th><div align="center">序号</div></th>
				<th><div align="center">项目名称</div></th>
				<th><div align="center">项目编码</div></th>
				<th><div align="center">员工姓名</div></th>
				<th><div align="center">新增数量</div></th>
				<th><div align="center">修改数量</div></th>
				<th><div align="center">审核数量</div></th>
				<th><div align="center">删除数量</div></th>
				
			  </tr>
			  <tr class="tr2" ng-repeat="item in dailyList">
				<td><div align="center">{{$index+1}}</div></td>
				<td><div align="center">{{item.proName}}</div></td>
				<td><div align="center">{{item.proNo}}</div></td>
				<td><div align="center">{{item.employeeName}}</div></td>
				<td><div align="center">{{item.addCount}}</div></td>
				<td><div align="center">{{item.updateCount}}</div></td>
				<td><div align="center">{{item.auditCount}}</div></td>
				<td><div align="center">{{item.delCount}}</div></td>
				
				
			  </tr>
			  
			</table>
		</div>

		<div id="page_bar" class="list_bottom" align="center">
		</div>

	</div>
</div>
<script type="text/javascript">

var cond_categoryCode="",cond_proNo="",startTime="",cond_searchName="";
var ngScope;
var selectedUnitCode;

var startTime="";
var endTime="";

var app = angular.module("daily", []);
app.controller("dailyCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.dailyList=[];
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		location.href="login.html";
		return;
	}
	var userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	
	
	//初始化时间
	startTime=getWeekStartDate();
	endTime=getWeekEndDate();
	
	$("#startTime").val(startTime);
	$("#endTime").val(endTime);
	
	
	new DropDownList().init({
		renderTo:"#projectType",
		url:"../../component/projectType.html?ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			cond_categoryCode=result.categoryCode;
			$("#projectType").val(result.categoryName);
			projectList.setConfig("url", "../../component/projectList.html?categoryCode="+cond_categoryCode+"&ticket="+ticket);
		}
	});
	
	var projectList = new DropDownList();
	projectList.init({
		renderTo:"#projectList",
		url:"../../component/projectList.html?ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			cond_proNo=result.proNo;
			$("#projectList").val(result.proName);
			ngScope.loadDailySheet(userData.companyCode, cond_proNo, startTime,endTime, 1, cond_searchName);
		}
	});
	
	$scope.loadDailySheet=function(companyCode, proNo,startTime,endTime,currentPage, searchName){
		
		$http.get(serviceBasePath+"eap/pmsServices/om/deviceMgr/device/memberOpStats?companyCode="
			+companyCode+"&proNo="+proNo+"&startTime="+startTime+"&endTime="+endTime+"&currentPage="+currentPage+"&searchName="+searchName+"&ticket="+ticket).success(function(response){
			if(response.statusCode==401){
				new parent.ShowDlog().prompt({
					icon:"warning",
					msg:"用户登录过期！请重新登录！",
					done:function(){
						window.noLogin(location.href);
					},
					t:2800
				});
				return;
			}
			if(response.statusCode==200){
				$scope.dailyList = response.list;
				$scope.createPageBar(response.totalPage, response.currentPage,response.totalRecord);
			}else{
				$scope.dailyList = [];
			}
		});
	};
	$scope.loadDailySheet(userData.companyCode, cond_proNo, startTime,endTime, 1, cond_searchName);
	selectedUnitCode=userData.unitCode;
	
	$scope.doQuery=function(){
		startTime=$("#startTime").val();
		endTime=$("#endTime").val();
		cond_searchName=$("input[name=searchName]").val();//alert(cond_searchName);
		$scope.loadDailySheet(userData.companyCode, cond_proNo, startTime,endTime, 1, cond_searchName);
	};
	
	
	
	$scope.createPageBar = function (totalPage, curPage,totalRecord){
		new PageBar().init({
			renderTo:"#page_bar",
			totalPage:totalPage,
			curPage:curPage,
			totalRecord: totalRecord,
			showPageInfo:true,
			prevPageText:"上一页",
			nextPageText:"下一页",
			onPage:function(pageNum){
				ngScope.loadDailySheet(userData.companyCode, cond_proNo, startTime,endTime, pageNum, cond_searchName);
			}
		});
	}
	$scope.showPic=function(item){
		var date=$("#date").val();
		new ShowDlog().showFrame("imags.html?accountCode="+item.accountCode+"&date="+date, "查看图片", function(){}, "dlog-showPic");
	};
});
window.onkeyup=function(e){
	if(e.keyCode==13){
		ngScope.doQuery();
	}
};
</script>
