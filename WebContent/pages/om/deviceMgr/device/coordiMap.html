<html>
<head>

<script type="text/javascript" src="../../../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script></head>
<script type="text/javascript" src="../../../../angular-1.4.6/angular.min.js"></script>

<style type="text/css">
	.chooseUser{width:1000px;height:500px;}
	#lay1 .pdd_ta{padding:1% 0;background:#f5f5f5;border-radius:5px;margin-bottom:20px;border:1px solid #ccc}
	#lay1 .pdd_ta table{width:100%;}
	#lay1 .pdd_ta table th{color:#77acf9;font-weight:bold;padding:0 20px 0;}
	#lay1 .pdd_ta table input{padding-left:10px;border:1px solid #ccc;height:30px;border-radius:3px;}
	.form_bottom{border-top:none;padding-top:0;}
</style>
</head>

<body ng-app="moduleName" ng-controller="controllerName">

<div class="list">
	<div class="list_content">
		<form id="saveForm" class="required-validate">
		<div class="form_div" id="lay1">
			<div class="pdd_ta">
				<table>
					<tr>
						<th width="80">选择地址字段</th>
						<td>
							<input type="text" name="fieldCname" class="dropDownList"  maxlength="32" placeholder="选择设备属性"/>
							<input type="hidden" name="fieldEname"/>
							<input type="hidden" name="fieldDtype"/>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="form_bottom" style="overflow: hidden;float: right;margin-top:80px;margin-right: 20px;">
			<a href="javascript:" ng-click="onMacth()" class="title_save">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;匹配
			</a>
			<a href="javascript:" ng-click="onCancel()" class="title_cancel">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消
			</a>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript">
simpleController({
	init:function($scope, $http){
		$scope.data={};
		var urlParams = getUrlParams();
		$scope.deviceAttrList=[];
		/**/
		$scope.loadAttrs2=function(deviceTypeCode){
			$scope.httpGet({
				url:"eap/pmsServices/om/deviceMgr/device/mctAttr?companyCode="+$scope.userData.companyCode,
				data:{"deviceTypeCode":urlParams.deviceTypeCode},
				success:function(response){
					$scope.deviceAttrList = response.list;
					$scope.initAttrsDpdList();
				}
			});
		};
		
		if(urlParams.mctCode!=null&&urlParams.mctCode.length>0){
			$scope.loadAttrs2(urlParams.mctCode);
		}else{
			$scope.loadAttrs2(urlParams.deviceTypeCode);
		}
		$scope.selectField={};
		var fieldEname= "";
		$scope.initAttrsDpdList=function(){
			var attrList = new DropDownList();
			attrList.init({
				renderTo:"input[name=fieldCname]",
				data:$scope.deviceAttrList,
				textField:"cname",
				height:"200px",
				onSelected:function(result){
					$("input[name=fieldDtype]").val(result.dtype);
					$("input[name=fieldEname]").val(result.ename);
					$("input[name=fieldCname]").val(result.cname);
					$("input[name=fieldCname]").focus();
					fieldEname=result.ename;
					callNgFn({ctrlEl:$("body")[0], ngFn:function(scope){
						scope.selectField=result;
					}});
					
					if(result.dtype==4){
						$("input[name=fieldValue]").val("");
						/* 初始化枚举 */
						var healthList = new DropDownList();
						healthList.init({
							renderTo:"input[name=fieldValue]",
							data:$scope.selectField.enumValue,
							height:"200px",
							onSelected:function(result){
								$("input[name=fieldValue]").val(result);
								$("input[name=fieldValue]").focus();
							}
						});
					}
				}
			});
		};
		/* 保存 */
		
		$scope.onMacth=function(){
			var selIput = $("input[name='fieldCname']").val();
			if(selIput=="表箱地址"){
				parent.$dlog.data=fieldEname;
				parent.$dlog.close();
			}else{
				alert("请选择表箱地址！");
			}
		};
		
		/* 取消 */
		$scope.onCancel=function(){
			parent.$dlog.close();
		};
	
	}
});
</script>
</body>
</html>
