<!DOCTYPE HTML>
<html>
<head>
<title> 设备管理 </title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script></head>
<script type="text/javascript" src="../../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../js/DropDownList-1.2/DropDownList.css"/>
<script type="text/javascript" src="../../../../js/Calendar.js"></script>
<script type="text/javascript" src="../../../../js/config.js"></script>
<script type="text/javascript" src="../../../../js/util.js"></script>
<script type="text/javascript" src="../../../../js/ng-base.js"></script>

<script type="text/javascript" src="../../../../js/eapJs/core/eap.core.js" ></script>
<script type="text/javascript" src="../../../../js/eapJs/plugins/eap.tip.js" ></script>
<script type="text/javascript" src="../../../../js/eapJs/plugins/eap.validate.js"></script>
<script type="text/javascript" src="../../../../js/eapJs/local/eap.lang-zh_CN.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../css/validate.css"/>
<link rel="stylesheet" type="text/css" href="../../../../css/edit.css"/>

<script type="text/javascript" src="../../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../js/showDlog/showDlog-blue.css" />

<style type="text/css">
	.chooseUser{width:1000px;height:500px;}
	#lay1 .pdd_ta{padding:1% 0;background:#f5f5f5;border-radius:5px;margin-bottom:20px;border:1px solid #ccc}
	#lay1 .pdd_ta table{width:100%;}
	#lay1 .pdd_ta table th{color:#77acf9;font-weight:bold;padding:0 20px 0;}
	#lay1 .pdd_ta table input{padding-left:10px;border:1px solid #ccc;height:30px;border-radius:3px;}
	.form_bottom{border-top:none;padding-top:0;}
</style>
</head>

<body ng-app="moduleName" ng-controller="controllerName">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<label class="title">编辑设备信息</label>
			</div>
			<img src="../../../../img/list_Header2-.png">
		</div>
		<form id="saveForm" class="required-validate">
		<div class="form_div" id="lay1">
			<div class="pdd_ta">
				<table>
					<tr>
						<th width="80">设备属性</th>
						<td>
							<input type="text" name="fieldCname" class="dropDownList"  maxlength="32" placeholder="选择设备属性"/>
							<input type="hidden" name="fieldEname"/>
							<input type="hidden" name="fieldDtype"/>
						</td>
					</tr>
					<tr>
						<th>属性值</th>
						<td>
							<div ng-if="selectField.dtype==1 || selectField.dtype==null">
							<input type="text" group="cond" name="fieldValue" placeholder="请输入内容" />
							</div>
							<div ng-if="selectField.dtype==2">
							<input type="text" class="number" group="cond" name="fieldValue" placeholder="请输入内容" />
							</div>
							<div ng-if="selectField.dtype==3">
							<input type="text" class="date dateComponent" group="cond" name="fieldValue"  placeholder="请选择" onclick="new Calendar().show(this)"/>
							</div>
							<div ng-if="selectField.dtype==4">
							<input type="text" class="dropDownList" group="cond" name="fieldValue" placeholder="请选择{{selectField.cname}}"/>
							</div>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="form_bottom">
			<a href="javascript:" ng-click="onSave()" class="title_save">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;保存
			</a>
			<a href="javascript:" ng-click="onCancel()" class="title_cancel">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消
			</a>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript">
simpleController({
	init:function($scope, $http){
		$scope.data={};
		var urlParams = getUrlParams();
		
		$scope.deviceAttrList=[];
		
		/* 加载属性信息 */
		$scope.loadAttrs=function(mctCode){
			$scope.httpGet({
				url:"eap/pmsServices/om/deviceMgr/device/mctAttr?companyCode="+$scope.userData.companyCode,
				data:{"mctCode":mctCode},
				success:function(response){
					$scope.deviceAttrList = response.list;
					$scope.initAttrsDpdList();
				}
			});
		};
		/**/
		$scope.loadAttrs2=function(deviceTypeCode){
			$scope.httpGet({
				url:"eap/pmsServices/om/deviceMgr/device/mctAttr?companyCode="+$scope.userData.companyCode,
				data:{"deviceTypeCode":deviceTypeCode},
				success:function(response){
					$scope.deviceAttrList = response.list;
					$scope.initAttrsDpdList();
				}
			});
		};
		
		if(urlParams.mctCode!=null&&urlParams.mctCode.length>0){
			$scope.loadAttrs(urlParams.mctCode);
		}else{
			$scope.loadAttrs2(urlParams.deviceTypeCode);
		}
		
		$scope.selectField={};
		$scope.initAttrsDpdList=function(){
			var attrList = new DropDownList();
			attrList.init({
				renderTo:"input[name=fieldCname]",
				data:$scope.deviceAttrList,
				textField:"cname",
				height:"200px",
				onSelected:function(result){
					$("input[name=fieldDtype]").val(result.dtype);
					$("input[name=fieldEname]").val(result.ename);
					$("input[name=fieldCname]").val(result.cname);
					$("input[name=fieldCname]").focus();
					
					callNgFn({ctrlEl:$("body")[0], ngFn:function(scope){
						scope.selectField=result;
					}});
					
					if(result.dtype==4){
						$("input[name=fieldValue]").val("");
						/* 初始化枚举 */
						var healthList = new DropDownList();
						healthList.init({
							renderTo:"input[name=fieldValue]",
							data:$scope.selectField.enumValue,
							height:"200px",
							onSelected:function(result){
								$("input[name=fieldValue]").val(result);
								$("input[name=fieldValue]").focus();
							}
						});
					}
				}
			});
		};
		
		/* 表单验证 */
		validator = $("#saveForm").validate({
			onsubmit: false,
			focusInvalid: false,
			focusCleanup: true,
			errorElement: "span",
			ignore:".ignore",
			invalidHandler: function(form, validator) {
				var errors = validator.numberOfInvalids();
				if (errors) {
					
				} 
			}
		});
		
		/* 保存 */
		$scope.onSave=function(){
			
			var params = serializeArrayToMap($("#saveForm").serializeArray());
			propertyMerge(urlParams, params);
			if($("#saveForm").valid()){
				this.httpPost({
					url:"eap/pmsServices/om/deviceMgr/device/batchUpdateMctDevice",
					data:params,
					success:function(response){
						new ShowDlog().prompt({
							icon:"success",
							msg:"保存成功！",
							done:function(){
								parent.$dlog.data="SUCCESS";
								parent.$dlog.close();
							},
							t:1500
						});
						
					}
				});
			}
		};
		
		/* 取消 */
		$scope.onCancel=function(){
			parent.$dlog.close();
		};
	
	}
});
</script>
</body>
</html>
