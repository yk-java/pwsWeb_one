<!DOCTYPE HTML>
<html>
<head>
<title> 人员管理</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script></head>
<script type="text/javascript" src="../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../js/config.js"></script>
<script type="text/javascript" src="../../../js/util.js"></script>
<link rel="stylesheet" type="text/css" href="../../../css/list.css"/>
<script type="text/javascript" src="../../../js/Calendar.js"></script>
<script type="text/javascript" src="../../../js/time.js"></script>
<script type="text/javascript" src="../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/showDlog/showDlog-blue.css" />

<style type="text/css">
	.tk{width:80%;margin:40px auto 0;}
	.tk td{height:40px;}
	.warp_zz{background:#ccc;position: absolute;opacity: 0.8;top:0;z-index:100}
	.cz_btn{float:right;margin-top:30px;}
	.cz_btn span{padding:5px 20px;cursor:pointer;color:#fff;border-radius:5px;}
	.cz_btn span.sure{background:#1d65cc}
	.cz_btn span.qx{background:#ccc;}
</style>
</head>

<body ng-app="userMgr" ng-controller="userMgrCtrl">

<div class="tk" id="select_bm">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table">
				<tr>
					<td style="width:50px;text-align:center"><input type="checkbox"/></td>
					<td style="text-align:center">抢修一班/飞阳</td>
				</tr>
				<tr>
					<td style="width:50px;text-align:center"><input type="checkbox"/></td>
					<td style="text-align:center">抢修二班/东瑞</td>
				</tr>
				<tr>
					<td style="width:50px;text-align:center"><input type="checkbox"/></td>
					<td style="text-align:center">抢修三班/环力</td>
				</tr>
			</table>
			<div class="cz_btn">
				<span class="sure" onclick="onCancel()">确定</span>
				<span class="qx" onclick="onCancel()">取消</span>
			</div>
		</div>
<script type="text/javascript">
function onCancel(){
	parent.$dlog.close();
}

</script>
</body>
</html>
