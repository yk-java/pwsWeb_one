<!DOCTYPE HTML>
<html>
<head>
<title> 人员管理</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">









<script type="text/javascript" src="../../../js/ng-base.js"></script>



<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script></head>
<script type="text/javascript" src="../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../js/PageBar.js"></script>
<script type="text/javascript" src="../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../js/config.js"></script>
<script type="text/javascript" src="../../../js/util.js"></script>
<link rel="stylesheet" type="text/css" href="../../../css/list.css"/>

<script type="text/javascript" src="../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/showDlog/showDlog-blue.css" />

<style type="text/css">
	.tk{width:96%;padding-top:10px;margin-left:2%;margin-right:2%;}
	.tk td{height:40px;}
	.warp_zz{background:#ccc;position: absolute;opacity: 0.8;top:0;z-index:100}
	.cz_btn{float:right;margin-top:30px;}
	.cz_btn span{padding:5px 20px;cursor:pointer;color:#fff;border-radius:5px;}
	.cz_btn span.sure{background:#1d65cc}
	.cz_btn span.qx{background:#ccc;}
	
</style>
</head>


<body ng-app="moduleName" ng-controller="controllerName">
<div class="tk">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table">
				<tr ng-repeat="item in dataList">
					<td style="width:50px;text-align:center"><input type="radio" name="userCk"  prop="{{item.employeeName}}"  value="{{item.employeeCode}}" /></td>
					<td style="text-align:center">{{item.employeeName}}</td>
				</tr>
				
			</table>
			<div class="cz_btn">
				<span class="sure" ng-click="onOk()">确定</span>
				<span class="qx" onclick="onCancel()">取消</span>
			</div>
		</div>
<script type="text/javascript">
function onCancel(){
	parent.$dlog.close();
}


simpleController({
	init:function($scope, $http){
		$scope.dataList=[];
		var urlParams = getUrlParams();
		
		
		
		var userDataStr = $.cookie("pmsWeb_user_data");
		if(!userDataStr){
			
			noLogin(location.href);
			return;
		}
		$scope.userData = jQuery.parseJSON(userDataStr);
		var ticket = $.cookie("pmsWeb_ticket");
		
		$scope.loadUsers=function(proNo){
			$http.get(serviceBasePath+"eap/pmsServices/pm/baseMgr/pmBase/proMember?companyCode="+$scope.userData.companyCode+"&proNo="+proNo+"&workStatue=1&ticket="+ticket).success(function(response){
				if(response.statusCode==200){
					$scope.dataList = response.list;
					//alert(response.list.length)
				}else if(response.statusCode==401){
					window.noLogin(location.href);
				}
		   });
			
		};
		$scope.loadUsers(urlParams.proNo);
		
	
		/* 取消 */
		$scope.onCancel=function(){
			hrefTo({
				url:"taster.html",
				data:urlParams
			});
		};
		//确定
		$scope.onOk=function(){
			
			var chk_value =[]; 
			var chk_name=[];
			$('input[name="userCk"]:checked').each(function(){ 
				chk_value.push($(this).val()); 
				chk_name.push($(this).attr("prop"));
			}); 
			
			
			
			if(chk_value.length==0){
				new ShowDlog().prompt({
					icon:"message",
					msg:"请选择人员！",
					done:function(){

					},
					t:1500
				});
				
			}else{
				//alert(chk_name)

					$.ajax({
						url:serviceBasePath+"eap/pmsServices/pm/taskMgr/task/update?employeeCode="+chk_value+"&employeeName="+chk_name+"&taskCode="+urlParams.taskCode,
						cache:false,
						method:"POST",
						success:function(res){
							if(res.statusCode==200){
								new ShowDlog().prompt({
									icon:"success",
									msg:"分配任务成功！",
									done:function(){
										parent.$dlog.close();
									},
									t:1500
								});
								
							}else{
								new ShowDlog().prompt({
									icon:"message",
									msg:"分配任务失败！",
									done:function(){

									},
									t:1500
								});
								
							}
						},
						error:function(){
							
						}
					});
					
					
				
			}
			
		};
	
	}
});

</script>
</body>
</html>
