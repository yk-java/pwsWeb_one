<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片查看器</title>
    <link rel="stylesheet" href="photoGallery.css"/>
    <script src="jquery.js"></script>
    <script src="jquery.photo.gallery.js"></script>
    
    <style type="text/css">
	.pictitle{position: absolute;left:0px; top:0px;right:0px;height:28px;color:red;background:yellow; font-size:18px;z-index: 9998;text-align: center;padding-top:8px;}

    	
    </style>
</head>
<body>
<div class="box">
	<header drag>
		<div class="winControl" noDrag>
	        <span class="closeWin" title="关闭"><i class="icon_close-big"></i></span>
	    </div>
	    
	    <div class="pictitle">
	    	
	    </div>
	</header>
	<div class="gallery"></div>
</div>
<script>

var getUrlParams=function(){
	var params={};
	var url = location.href;
	var start = url.indexOf("?", 0)+1;
var paramsStr = url.substring(start, url.length);
var paramsArr = paramsStr.split("&");
for(var i=0;i<paramsArr.length;i++){
	var kv = paramsArr[i].split("=");
	var k = kv[0];
	var v = kv[1];
	params[k]=decodeURIComponent(v);
}
return params;
};
	
	$(function(){
		var params=getUrlParams();
		
		//alert(params.picTile)
		if(params.picTitle){
		
			$(".pictitle").html(params.picTitle);
		}else{
			$(".pictitle").hide();
		}
		
		$.initGallery();
		
	})
	
	
</script>
</body>
</html>
