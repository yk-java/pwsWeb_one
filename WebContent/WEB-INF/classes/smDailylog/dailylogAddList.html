<!DOCTYPE HTML>
<html>
<head>
<title> 人员管理</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script></head>
<script type="text/javascript" src="../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../js/PageBar.js"></script>
<script type="text/javascript" src="../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/util.js"></script>
<link rel="stylesheet" type="text/css" href="../../css/list.css"/>
<script type="text/javascript" src="../../js/Calendar.js"></script>
<script type="text/javascript" src="../../js/time.js"></script>
<script type="text/javascript" src="../../js/showDlog/showDlog.js"></script>
<script type="text/javascript" src="../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../js/ExportExcel.js"></script>
<link rel="stylesheet" type="text/css" href="../../js/showDlog/showDlog-blue.css" />

<style type="text/css">
	.owWordLoad{text-decoration:underline;color:#0099ff;}
	.owWordload-detail{border:solid 1px #666;background:#ffee99;color:#666;padding:4px 6px 4px 6px;position:absolute;display:none;}
	.stutes_span{display:inline-block;width:20px;height:20px;border-radius:50%;position: relative; top: 5px;}
	.hstu{background:#76b102}
	.nostu{background:red}
</style>
</head>

<body ng-app="userMgr" ng-controller="userMgrCtrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<input type="text" id="category" class="dropDownList" placeholder="请选择项目分类"/>
				<input type="text" name="proName" class="required dropDownList" maxlength="32" style="width:220px" placeholder="请选择项目"/>
				
				<!--<input type="text" id="searchName" placeholder="请输入姓名"> -->
				<input type="text" id="starttime" name="fromDate" class="date dateComponent" placeholder="请选择开始时间" onclick="new Calendar().show(this)" />
				<input type="text" id="endtime"   name="toDate" class="date dateComponent" placeholder="请选择结束时间" onclick="new Calendar().show(this)" />
				<div class="query_div" ng-click="doQuery()">
					查询
				</div>
				<div class="query_div" ng-click="doExport()">
					导出
				</div>
				
			</div>
			<img src="../../img/list_Header2-.png">
			
		</div>
		
		<div class="table_div">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table" id="dataTable">
			   <tr class="tr1">
				<th><div align="center">时间</div></th>
				<th><div align="center">所属项目</div></th>
				<th><div align="center">工作记录</div></th>
				<th><div align="center">计划执行情况</div></th>
				<th><div align="center">工作成果</div></th>
				<th><div align="center">状态</div></th>
				<th><div align="center">操作</div></th>
			  </tr>
			  <tr class="tr2" ng-repeat="item in userList">
				<td ng-if="item.date_rowspan" rowspan="{{item.date_rowspan?item.date_rowspan:1}}"><div align="center">{{item.date }}{{toWeek(item.date)}} </div></th>
				<td ng-if="item.name_rowspan" rowspan="{{item.name_rowspan?item.name_rowspan:1}}"><div align="center">{{item.wiPro}}</div></td>
				<td>
					<div align="center" style="display:inline-block">{{sub(item.wiRecord)}}</div>
					<div align="center" ng-if="item.wiRecord.length>20" style="display:inline-block;">
					    <a href="javascript:" onmouseover="$(this).next().show();" onmouseout="$(this).next().hide();" class="owWordLoad">[查看全文]</a>
					    <div class="owWordload-detail">
							{{item.wiRecord}}
						</div>
					</div>
				</td>
				<td><div align="center">{{item.wiPlan}}</div></td>
				<td><div align="center" style="display:inline-block">{{sub(item.wiResult)}}</div>
					<div align="center" ng-if="item.wiResult.length>20" style="display:inline-block;">
					    <a href="javascript:" onmouseover="$(this).next().show();" onmouseout="$(this).next().hide();" class="owWordLoad">[查看全文]</a>
					    <div class="owWordload-detail">
							{{item.wiResult}}
						</div>
					</div>
				</td>
				<td>
					<div align="center" ng-if="!item.wiPro">
						<span class="stutes_span nostu"></span>未报
					</div>
					<div align="center" ng-if="item.wiPro">
						<span class="stutes_span hstu"></span>已报
					</div>
				</td>
				<td>
					<div align="center" ng-if="!item.wiPro">
						<img ng-click="edit(item)" class="operationImg" src="../../img/list_item_modify-icon.png" title="添加">
					</div>
				</td>
			  </tr>
			  
			</table>
		</div>
	</div>
</div>
<script type="text/javascript">

window.onkeyup=function(e){
	if(e.keyCode==13){
		ngScope.doQuery();
	}
};
var selectedUnitCode="", cond_employeename="";
var ngScope;
var companyCode="";
var unitCode="";
var employeeName="";
var employeeCode="";
var fromDate="";
var toDate="";
var logFromTime="";
var logToTime="";
	
var proNo="";
var app = angular.module("userMgr", []);
app.controller("userMgrCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	$scope.curUnit={};
	$scope.userList=[];
	fromDate=getWeekStartDate();
	$("input[name=fromDate]").val(fromDate);
	toDate=getWeekEndDate();
	$("input[name=toDate]").val(toDate);
	
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	var userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	
	companyCode=userData.companyCode;
	employeeCode=userData.employeeCode;
	
	/* 项目分类 */
	new DropDownList().init({
		mode:"page",
		renderTo:"#category",
		url:"../component/projectType.html?ticket="+$scope.ticket,
		height:"200px",
		onSelected:function(result){
			$scope.cond_category=result.categoryCode;
			console.log(result.categoryCode)
			$("#category").val(result.categoryName);
			proNameList.setConfig("url", "../component/projectList.html?categoryCode="+result.categoryCode+"&ticket="+$scope.ticket);
		}
	});

	
	/* 项目名称 */
	var proNameList = new DropDownList();
	proNameList.init({
		mode:"page",
		renderTo:"input[name=proName]",
		url:"../component/projectList.html?required=true",
		height:"200px",
		onSelected:function(result){
			$("input[name=wiPro]").val(result.proName);
			$("input[name=proName]").val(result.proName);
			$("input[name=proName]").focus();
			proNo=result.proName;
			ngScope.loadUsers(companyCode,fromDate,toDate);

		}
	});
	
	$scope.loadUsers=function(companyCode,fromDate,toDate){//alert(unitCode);
	
		$http.get(serviceBasePath+"eap/pmsServices/dailylog/viewLogList?companyCode="
			+companyCode+"&fromDate="+fromDate+"&toDate="+toDate+"&wiPro="+proNo+"&employeeCode="+employeeCode).success(function(response){
			if(response.statusCode!=200){
				alert("请求服务器失败！");
				return;
			}
			$scope.userList=response.list;
			
			//$scope.getweek();
			if(response.list.length>0){
				$scope.format();
			}
			});
	};
	
	$scope.doQuery=function(){
		
		
		fromDate=$("input[name=fromDate]").val();
		toDate=$("input[name=toDate]").val();
		var fromDate1=fromDate.split("-");
	    var toDate1=toDate.split("-");
	    
		if(fromDate =="" || toDate==""){
			alert("请选择开始时间和结束时间");
			return false;
		}
		
		if(fromDate1>toDate1){
			alert("开始日期不能大于结束日期");
			return false;
		}
		
		$scope.loadUsers(companyCode,fromDate,toDate);
	};	
	
	/* 根据日期获取星期 */
	$scope.toWeek=function(date){
	 
		
		 var oDate1 = new Date(date);
		 var week=oDate1.getDay();
		 var str="";
		 //alert(week)
		 if(week==1){
			 str="一";
		 }else if(week==2){
			 str="二";
		 }else if(week==3){
			 str="三";
		 }
		 else if(week==4){
			 str="四";
		 }
		 else if(week==5){
			 str="五";
		 }
		 else if(week==6){
			 str="六";
		 }
		 else if(week==0){
			 str="日";
		 }
		 
		 return "(星期"+str+")";
		
	};
	/* 下载 */
	$scope.doExport=function(){
		excelExport("dataTable");
	};
	
	
	
	/* 合并  */
	$scope.count=function(params){
		var count=0;
		for(var i=0; i<$scope.userList.length; i++){
			var item=$scope.userList[i];
			var flag=false;
			for(var k in params){
				if(item[k]!=params[k]){
					flag=true;
					break;
				}
			}
			if(!flag){
				count++;
			}
		}
		return count;
	};

	$scope.isFirst=function(params, key){
		var isNotFirst=false;
		for(var i=0; i<$scope.userList.length; i++){
			var item=$scope.userList[i];
			var flag=false;
			for(var k in params){
				if(item[k]!=params[k]){
					flag=true;
					break;
				}
			}
			if(!flag){
				if(item[key]){
					isNotFirst=true;
				}
			}
		}
		if(!isNotFirst){
			return true;
		}
	};

	$scope.format=function(){
		for(var i=0; i<$scope.userList.length; i++){
			var item=$scope.userList[i];
			if($scope.isFirst({date:item.date}, 'date_rowspan')){
				item.date_rowspan=$scope.count({date:item.date});
			}
			if($scope.isFirst({date:item.date, wiPro:item.wiPro}, 'name_rowspan')){
				item.name_rowspan=$scope.count({date:item.date,wiPro:item.wiPro});
			}
		}
		
		
	};
	
	$scope.loadUsers(companyCode,fromDate,toDate);
	
	
	$scope.sub=function(content){
			if(content==undefined){
				return "";
			}
		
		    
		    if(content.length>20){
		    	var str=content.substring(0,20);
		    	return str;
		    }else{
		    	return content;
		    }
			
		};

		
		
		 $scope.edit=function(obj){
			 var wiPro =obj.wiPro;
			 if(wiPro ==undefined || wiPro ==""){
				 wiPro ="";
			 }
			 
			location.href="dailylogListWebAdd.html?date="+obj.date+"&wiPro="+wiPro;
		}
	 
	
});
</script>
</body>
</html>
