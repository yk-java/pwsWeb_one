<!DOCTYPE HTML>
<html>
<head>
<title> 设备健康状况 </title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script></head>
<script type="text/javascript" src="../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../js/PageBar.js"></script>
<script type="text/javascript" src="../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../js/DropDownList-1.2/DropDownList.css"/>
<script type="text/javascript" src="../../js/Calendar.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/util.js"></script>
<script type="text/javascript" src="../../js/ng-base.js"></script>

<script type="text/javascript" src="../../js/eapJs/core/eap.core.js" ></script>
<script type="text/javascript" src="../../js/eapJs/plugins/eap.tip.js" ></script>
<script type="text/javascript" src="../../js/eapJs/plugins/eap.validate.js"></script>
<script type="text/javascript" src="../../js/eapJs/local/eap.lang-zh_CN.js"></script>
<link rel="stylesheet" type="text/css" href="../../css/validate.css"/>
<link rel="stylesheet" type="text/css" href="../../css/edit.css"/>
<link rel="stylesheet" type="text/css" href="../../css/list.css"/>
<script type="text/javascript" src="../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../js/showDlog/showDlog-blue.css" />

<style type="text/css">
	.owWordLoad{text-decoration:underline;color:#0099ff;}
	.owWordload-detail{border:solid 1px #666;background:#ffee99;color:#666;padding:4px 6px 4px 6px;position:absolute;display:none;}
	.chooseUser{width:1000px;height:500px;}
	.moduleEdit{width:810px;height:400px;}
	.yscrz{line-height:60px;border-top:1px solid #ccc;margin-top: 30px;position:relative}
	.yscrz img{position:absolute;left:100px;top:20px;}
</style>
</head>

<body ng-app="moduleName" ng-controller="controllerName">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<label class="title">新增项目工作日志</label>
			</div>
			<img src="../../img/list_Header2-.png">
		</div>
		<form id="saveForm" class="required-validate">
			<div class="form_div" id="lay1">
				<table>
					<tr>
						<th>工作日期</th>
						<td>
							<input type="hidden" name="companyCode"/>
							<input type="hidden" name="accountCode"/>
							<input type="hidden" name="employeeCode"/>
							<input type="text" name="logDate" readonly style="background:#dcdcdc"/>
						</td>
						<th></th>
						<td></td>
					</tr>
				</table>
				
				<div class="yscrz" >添加日志<img src="../../img/add.png" title="新增" ng-click="showadd()"/></div>
			    <table class="table">
					<tr class="tr1">
						<th style="width:20%"><div align="center">项目名称</div></th>
						<th style="width:20%"><div align="center">工作项描述</div></th>
						<th style="width:20%"><div align="center">工作项执行成果</div></th>
						<th style="width:20%"><div align="center">工作项执行情况</div></th>
						<th style="width:20%"><div align="center">操作</div></th>
					</tr>
					<tr ng-repeat="item in dateloglist  track by $index" class="tr2">
						<td style="width:20%"><div align="center">{{item.wiPro}}</div></td>
						<td style="width:20%"><div align="center">{{item.wiPlan}}</div></td>
						
						<td style="width:20%"><div>{{sub(item.wiRecord)}}</div>
							<div ng-if="item.wiRecord.length>20" style="display:inline-block;">
							    <a href="javascript:" onmouseover="$(this).next().show();" onmouseout="$(this).next().hide();" class="owWordLoad">[查看全文]</a>
							    <div class="owWordload-detail">
									{{item.wiRecord}}
								</div>
							</div>
						</td>
						<td style="width:20%"><div>{{sub(item.wiResult)}}</div>
							<div ng-if="item.wiResult.length>20" style="display:inline-block;">
							    <a href="javascript:" onmouseover="$(this).next().show();" onmouseout="$(this).next().hide();" class="owWordLoad">[查看全文]</a>
							    <div class="owWordload-detail">
									{{item.wiResult}}
								</div>
							</div>
						</td>
						
						<td style="width:20%">
							<div align="center">
							    <img src="../../img/editlog.png" style="cursor: pointer;" title="修改" ng-click="editadd($index,item)"/>&nbsp;&nbsp;
								<img src="../../img/del.png" style="cursor: pointer;" title="删除" ng-click="deladd($index,item)"/>	
							</div>
						</td>
					</tr>
				</table>
			</div>
			<div class="form_bottom">
				<a href="javascript:" ng-click="onSave()" class="title_save">
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;保存
				</a>
				<a href="javascript:" ng-click="onCancel()" class="title_cancel">
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消
				</a>
			</div>
		</form>
	</div>
</div>
<script type="text/javascript">
simpleController({
	init:function($scope, $http){
		
		ngScope = $scope;
		$scope.curUnit={};
		$scope.userList=[];
		$scope.strs=[];
		$scope.obj={};
		
		 
		
		
		
		var userDataStr = $.cookie("pmsWeb_user_data");
		if(!userDataStr){
			
			noLogin(location.href);
			return;
		}
		var userData = jQuery.parseJSON(userDataStr);
		$("input[name=employeeCode]").val(userData.employeeCode);
		$("input[name=accountCode]").val(userData.accountCode);
		$("input[name=companyCode]").val(userData.companyCode);
		ticket = $.cookie("pmsWeb_ticket");
		
		
		var urlParams = getUrlParams();
		$("input[name=logDate]").val(urlParams.date);
		$("input[name=wiPro]").val(urlParams.wiPro);
		/* 项目名称 */
		var proNameList = new DropDownList();
		proNameList.init({
			mode:"page",
			renderTo:"input[name=wiPro]",
			url:"../component/projectList.html?required=false",
			height:"200px",
			onSelected:function(result){
				$("input[name=wiPro]").val(result.proName);
				$("input[name=wiPro]").focus();
			
			}
		});
		
		
		/* 表单验证 */
		validator = $("#saveForm").validate({
			onsubmit: false,
			focusInvalid: false,
			focusCleanup: true,
			errorElement: "span",
			ignore:".ignore",
			invalidHandler: function(form, validator) {
				var errors = validator.numberOfInvalids();
				if (errors) {
					
				} 
			}
		});
		
		/* 保存 */
		$scope.onSave=function(){
			var logDate=$("input[name=logDate]").val();
			var employeeCode=userData.employeeCode;
			var companyCode=userData.companyCode;
			for(var i=0;i<$scope.dateloglist.length;i++){
				var obj=$scope.dateloglist[i];
				
				this.httpPost({
					url:"eap/pmsServices/dailylog/insertLog?logDate="+logDate+"&employeeCode="+employeeCode+"&companyCode="+companyCode,
					data:obj,
					success:function(response){
						new ShowDlog().prompt({
							icon:"success",
							msg:"保存成功！",
							done:function(){
								hrefTo({
									url:"dailylogAddList.html",
									 data:urlParams 
								});
							},
							t:1500
						});
						
					}
				});
				
			}
			localStorage.clear(); 
			
			
			
			
			
		};
		
		/* 显示新增弹框 */
		$scope.showadd=function(){
			new ShowDlog().showFrame("dailyloAddshow.html", "新增工作项日志",function(){
				window.location.reload()
			},"moduleEdit");
		};
		
		var jsonArr=[];
		$scope.deladd=function(index,dlogobj){
			
			removeAt(jsonArr,index);
			paramstr = JSON.stringify(jsonArr);
			localStorage.paramstr =paramstr;
			window.location.reload()
			
		};
		
		$scope.editadd=function(index,obj){
			//console.log(obj);
			//{wiPro: "六合-中压更新", wiPlan: "持续进行", wiRecord: "sdf", wiResult: "sdf"}
		
			new ShowDlog().showFrame("dailyloEditshow.html?wiPro="+obj.wiPro+"&wiPlan="+obj.wiPlan+"&wiRecord="+obj.wiRecord+"&wiResult="+obj.wiResult+"&inx="+index, "修改工作项日志",function(){
				window.location.reload()
			},"moduleEdit");
			
		};
		
		/* 获取localStorage数据 */
		
		
		//alert(localStorage.paramstr)
		if(localStorage.paramstr){
			//alert(1)
			jsonArr = JSON.parse(localStorage.paramstr);
			
			$scope.dateloglist =jsonArr;
		}else{
			$scope.dateloglist =[];
		}
	

		$scope.sub=function(content){
				if(content==undefined){
					return "";
				}
			
			    
			    if(content.length>40){
			    	var str=content.substring(0,40);
			    	return str;
			    }else{
			    	return content;
			    }
				
			};
		
		/* 取消 */
		$scope.onCancel=function(){
			localStorage.clear(); 
			hrefTo({
				url:"dailylogAddList.html",
				 data:urlParams 
			});
		}; 
	
	}
});

</script>
</body>
</html>
