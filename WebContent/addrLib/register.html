<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>地名地址公共服务</title>
	<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../js/jquery.cookie.js"></script>
	<script type="text/javascript" src="../angular-1.4.6/angular.min.js"></script>
	<script type="text/javascript" src="../js/util.js"></script>
	<script type="text/javascript" src="../js/config.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<link rel="stylesheet" href="css/webrep.css" />
	<link rel="stylesheet" href="css/register.css" />
	<link rel="shortcut icon" href="images/addressservice.png" type="image/x-icon"/>
	<script src="js/webrep.js" type="text/javascript"></script>
</head>
<body>
	<div class="header">
		<div class="jl_ov logo jl_fl">
			<img src="images/mz.png" class="jl_fl"/>
			<div class="jl_fl">
				<p class="dept_name">镇江民政</p>
			</div>
			<div class="sys_name jl_fl">
				<p>地名地址公共服务</p>
				<span>Public Address Service System</span>
			</div>
		</div>
		<div class="jl_fr right_warp">
			<div class="search jl_ov">
				<div class="jl_fr" style="line-height: 33px;">
<!-- 					欢迎您：张三 <span class="btn_loginexit">退出</span> -->
				</div>
			</div>
			<div class="nav">
				<ul>
					<li><a href="index.html">首页</a></li>
					<li class="active addrnamecheck">
						<a href="#">地名审核</a>
						<ul class="second_nav" style="display:none">
							<li><a href="addrNameCheck.html">地名审核</a></li>
							<li><a href="coreSearch.html">验证码查询</a></li>
						</ul>
					</li>
					<li><a href="publicSearch.html" target="_blank">公共查询</a></li>
					<li><a href="javascript:">政策法规</a></li>
					<li><a href="javascript:">通知公告</a></li>
					<li style="clear:both"></li>
				</ul>
			</div>
		</div>
		<div style="clear:both"></div>
	</div>
	<div class="hr_bottom"></div>
	<!--header结束-->
	<!--首页内容展示区域-->
	<div class="jl_ov warp_no1 resigter_warp">
		<p><img src="images/resigtericon.png"/>建设单位注册</p>
		<div class="resigter_plane">
			<div class="jl_fl from_plane">
				<ul>
					<li><label>企业名称</label><input type="text" placeholder="输入企业名称"><div class="jl_clear"></div></li>
					<li><label>企业法人</label><input type="text" placeholder="输入企业法人"><div class="jl_clear"></div></li>
					<li><label>注册资金</label><input type="text" placeholder="输入金额"><div class="jl_clear"></div></li>
					<li><label>企业地址</label><input type="text" placeholder="输入企业地址"><div class="jl_clear"></div></li>
				</ul>
			</div>
			<div class="jl_fr from_plane">
				<ul>
					<li><label>企业编号</label><input type="text" placeholder="输入企业编号"><div class="jl_clear"></div></li>
					<li><label>企业QQ</label><input type="text" placeholder="输入企业QQ"><div class="jl_clear"></div></li>
					<li><label>企业邮箱</label><input type="text" placeholder="输入邮箱"><div class="jl_clear"></div></li>
					<li><label>联系电话</label><input type="text" placeholder="输入联系电话"><div class="jl_clear"></div></li>
				</ul>
			</div>
			<div class="jl_clear"></div>
		</div>
		<div class="res_btn">
			<a class="jl_cirbtn return">返回</a>
			<a class="jl_cirbtn upload"><img src="images/arrow.png"/>提交</a>
		</div>		
	</div>
	<script>
		$(".addrnamecheck").mouseenter(function(){
			$(".second_nav").show();
		});
		$(".addrnamecheck").mouseleave(function(){
			$(".second_nav").hide();
		});
		$(".return").click(function(){
			window.history.back()
		});
	</script>
</body>
</html>
