<script>
	$(".addrnamecheck").mouseenter(function(){
		$(".second_nav").show();
	});
	$(".addrnamecheck").mouseleave(function(){
		$(".second_nav").hide();
	});
	function doQuery(){
		var formCode = $("input[name=formCode]").val();
		if(formCode==null || formCode.length==0){
			var msg="<img src=\"images/chaicon.png\" /><div class=\"tip_word error\">对不起，您输入的验证码无效</div>";
			$("#resLay").hide();
			$("#msg").html(msg);
			$("#resLay").show();
			return;
		}
		$.ajax({
			url:serviceBasePath+"eap/pmsServices/addrLib/addPreliminaryAudit/getApplicat?formCode="+formCode+"&t="+new Date().getTime(),
			method:"post",
			cache:false,
			dataType:"json",
			success:function(res){
				if(res.statusCode==200){
					var data = res.data;
					var msg="";
					if(data.auditStatus2==2){
						msg="<img src=\"images/chaicon.png\" /><div class=\"tip_word error\">审批不通过，请查看通知书</div>";
					}else if(data.auditStatus==2){
						msg="<img src=\"images/chaicon.png\" /><div class=\"tip_word error\">审核不通过，请查看通知书</div>";
					}else if(data.acceptStatus==2){
						msg="<img src=\"images/chaicon.png\" /><div class=\"tip_word error\">不予受理，请查看通知书</div>";
					}else if(data.auditStatus2==1){
						msg="<img src=\"images/gouicon.png\"/><div class=\"tip_word susscss\">审批通过，准备正式命名</div>";
					}else if(data.auditStatus==1){
						msg="<img src=\"images/mestipicon.png\"/><div class=\"tip_word loading\">核查通过，等待审批</div>";
					}else if(data.acceptStatus==1){
						msg="<img src=\"images/mestipicon.png\"/><div class=\"tip_word loading\">已受理，等待核查</div>";
					}else if(data.acceptStatus==0){
						msg="<img src=\"images/mestipicon.png\"/><div class=\"tip_word loading\">等待受理</div>";
					}
					msg+="<table cellspacing=0>"+
					"<tr><th>申请地名</th><td>"+undeToEmp(data.placeName)+"</td><th>申报单位名称</th><td>"+undeToEmp(data.appOrgName)+"</td></tr>"+
					"<tr><th>申报单位组织机构代码</th><td>"+undeToEmp(data.appOrgCode)+"</td><th>申报单位联系方式</th><td>"+undeToEmp(data.appOrgTel)+"</td></tr>"+
					"<tr><th>代理人</th><td>"+undeToEmp(data.applicatName)+"</td><th>代理人联系方式</th><td>"+undeToEmp(data.applicatTel)+"</td></tr>"+
					"<tr><th>申报时间</th><td>"+undeToEmp(data.sysCreateTime)+"</td><th></th><td></td></tr>"+
					"</table>";
					$("#resLay").hide();
					$("#msg").html(msg);
					$("#resLay").show();
				}else{
					var msg="<img src=\"images/chaicon.png\" /><div class=\"tip_word error\">对不起，您输入的验证码无效</div>";
					$("#resLay").hide();
					$("#msg").html(msg);
					$("#resLay").show();
				}
			},
			error:function(){
				
			}
		});
	}
</script>
