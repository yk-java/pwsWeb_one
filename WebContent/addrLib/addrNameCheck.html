	<form method="post" enctype="multipart/form-data" id="saveForm" class="required-validate">
	<div class="warp_no1 resigter_warp addrNameCheck_warp">
		<p>地名申报预核准</p>
		<div class="sub_title"><h3>地名申报单位信息</h3></div>
		<ul class="Check_plane jl_ov">
			<li><label>申请地名</label><input type="text" name="placeName" class="required"/><!-- <span>检</span> --></li>
			<li><label>申报单位名称</label><input type="text" name="appOrgName" class="required"/></li>
			<li><label>申报单位组织机构代码</label><input type="text" name="appOrgCode" class="required"/></li>
			<li><label>申报单位联系方式</label><input type="text" name="appOrgTel" class="required"/></li>
			<li><label>代理人</label><input type="text" name="applicatName" class="required"/></li>
			<li><label>代理人联系方式</label><input type="text" name="applicatTel" class="required"/></li>
			<li><label></label></li>
		</ul>
		<div class="sub_title"><h3>地名申报材料信息</h3></div>
		<div class="jl_mediawarp" style="margin-left:200px;">
			<div class="jl_media">
				<label for="cl1">
					<span class="fileNameLay"></span>
					<img src="images/addwordicon.png"/>
				</label>
				<input type="file" name="applicationFile" id="cl1" value="" style="display: none;" onchange="preview(this)"/>
				<label class="file_name" style="margin:10px 0;">地名使用申请书（文件格式doc/jpg/pdf）</label>
			</div>
			<div class="jl_media">
				<label for="cl2">
					<span class="fileNameLay"></span>
					<img src="images/addwordicon.png"/>
				</label>
				<input type="file" name="confirmationFile" id="cl2" value="" style="display: none;" onchange="preview(this)"/>
				<label class="file_name">国有建设用地使用权出让确认书（文件格式doc/jpg/pdf）</label>
			</div>
		</div>
		<div class="res_btn" style="margin-left:210px;">
			<a class="jl_cirbtn upload" href="javascript:"><img src="images/arrow.png"/>提交</a>
		</div>
	</div>
	</form>
	<script>
		/* 表单验证 */
		validator = $("#saveForm").validate({
			onsubmit: false,
			focusInvalid: false,
			focusCleanup: true,
			errorElement: "span",
			ignore:".ignore",
			invalidHandler: function(form, validator) {
				var errors = validator.numberOfInvalids();
				if (errors) {
					
				} 
			}
		});
		// 选择材料
		function preview(file){	
			var fileName =$(file).val();
			var reg = /.*(jpeg|jpg|bmp|pdf|doc|docx)$/;
			if(!reg.test(fileName)){
				new ShowDlog().confirm({
					msg:"只支持文件格式（doc/docx/jpg/pdf）！",
					ok:function(){
					},
					cancel:function(){
					}
				});
				return;
			}
			if(fileName != null && fileName.length>0){
				$(file).prev().find("img").attr("src","images/wordicon.png");
			}else{
				$(file).prev().find("img").attr("src","images/addwordicon.png");
			}
			var beginIdx = fileName.lastIndexOf("\\");
			if(beginIdx==-1){
				beginIdx = fileName.lastIndexOf("/");
			}
			fileName=fileName.substring(beginIdx+1);
			$(file).prev().find(".fileNameLay").text(fileName);
		}
		$(".jl_media>label").mouseover(function(){
			var fileName=$(this).find(".fileNameLay").text();
			if(fileName && fileName.length>0){
				$(this).find(".fileNameLay").show();
			}
		}).mouseout(function(){
			$(this).find(".fileNameLay").hide();
		});
		
		
		// 上传
		$(".upload").click(function(){
			var cl1 = $("#cl1").val();
			var cl2 = $("#cl2").val();
			if(cl1==null || cl1=="" || cl2==null || cl2==""){
				new ShowDlog().confirm({
					msg:"请上传申请材料！",
					ok:function(){
					},
					cancel:function(){
					}
				});
				return;
			}
			var formData = $("#saveForm").serialize();
			if($("#saveForm").valid()){
				var dialog=new ShowDlog();
				dialog.prompt({
					icon:"waitting",
					msg:"正在上传申请信息...",
					done:function(){},
					t:600000
				});
				
				var options = {
					success: function(responseText, statusText) {
						dialog.close();
						if(responseText.statusCode=="200"){
							var formCode = responseText.data;
							new ShowDlog().prompt({
								icon:"success",
								msg:"上传成功！",
								done:function(){
									location.href="checkUpComplete.html?formCode="+formCode;
								},
								t:1500
							});
						}else{
							new ShowDlog().prompt({
								icon:"error",
								msg:"上传失败！",
								done:function(){
									isSave=false;
								},
								t:1500
							});
						}
					},      
					type: "post",                 
					dataType: "json",             
					clearForm: false,          
					url:serviceBasePath+"eap/pmsServices/addrLib/addPreliminaryAudit/saveApplicat",
					error: function(xhr, status, error) {
						console.log(error);
					}
				};
				$("#saveForm").ajaxSubmit(options);
			}
		});
		
	
		
		
		
		$(".addrnamecheck").mouseenter(function(){
			$(".second_nav").show();
		});
		$(".addrnamecheck").mouseleave(function(){
			$(".second_nav").hide();
		});
		$(".return").click(function(){
			window.history.back()
		})
		
		
	</script>
