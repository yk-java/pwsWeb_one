// 					alert(mk);
// 				}else{
// 					alert(this.getStatus());
// 				}
// 			},{enableHighAccuracy: true})

			top.nativeLib.getLocation({
				callback:function(data){
					var startPoint = new BMap.Point(data.lontitude, data.latitude);// latitude:, lontitude
// 		 			var startPoint = new BMap.Point(118.8181620000, 32.0464370000);//32.0464370000,118.8181620000
		 			var endPoint = new BMap.Point(118.8192220000, 32.0496280000);//32.0496280000,118.8192220000
		 			var walking = new BMap.WalkingRoute(mapProxy, {renderOptions:{map: mapProxy, autoViewport: true}});
		 			walking.search(startPoint, endPoint);
				}
			});
			

		};
		initMap();
