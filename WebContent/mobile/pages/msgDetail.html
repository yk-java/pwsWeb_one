<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../js/placeholder.js"></script>
	<script type="text/javascript" src="../js/jquery.cookie.js"></script>
	<script type="text/javascript" src="../js/config.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/iconfont/iconfont.css"/>
	<script type="text/javascript" src="../angular-1.4.6/angular.min.js"></script>
	<script type="text/javascript" src="../js/util.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/bxyw1.css"/>
	<link rel="stylesheet" type="text/css" href="../css/mainindex.css"/>
	<title>消息</title>
</head>
<style>
	section{padding:20px}
	.data{line-height:30px}
	.data img{margin-right:10px}
	.btext{line-height:30px;text-indent:20px}
</style>
<body style="background:#fff" ng-app="pmsWeb" ng-controller="mainCtrl">
	<header>
		<div class="return"><img src="../img/return.png"></div>
		{{mesList.title}}
	</header>
	<section>
		<div class="data">
			<img src="../img/time_icon03.png"/>	{{mesList.publishDate}}
		</div>
		<p class="btext">
			{{mesList.btext}}
		</p>
	</section>
<script>
var app = angular.module("pmsWeb", []);
app.controller("mainCtrl", function($scope, $http){
	/* init */
	ngScope = $scope;
	var urlParams = getUrlParams();
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		noLogin(location.href);
		return;
	}
	var userData = jQuery.parseJSON(userDataStr);
	var accountCode=userData.accountCode;
	$scope.mesList="";
	$http.get(serviceBasePath+"eap/pmsServices/appNotice/detail?rowid="+urlParams.rowid+"&accountCode="+accountCode).success(function(response){
		if(response.statusCode==200){
			$scope.mesList= response.data;
		}
	});
});
$(".return").click(function(){
	window.history.back();
})

</script>
</body>
</html>
