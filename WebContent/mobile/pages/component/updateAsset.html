<head>

<script type="text/javascript" src="../../js/eapJs/local/eap.lang-zh_CN.js"></script>

<style type="text/css">
	.all{width:100%;height:100%;}
	.d1{padding-left:40px; font-family: '微软雅黑';height:90px; padding-top:20px;}
	.d1 input{width:200px; border:1px #ccc solid;font-family: '微软雅黑';height:20px;}
	.d2{padding-left:40px; font-family: '微软雅黑';height:60px; padding-top:20px;}
	.d2 input{width:200px; border:1px #ccc solid;font-family: '微软雅黑';height:20px;}
</style>

</head>

<body ng-app="projectType" ng-controller="userMgrCtrl">
<form id="saveForm" class="required-validate">
<div class="all">
	<div class="d1">
	  
	  <p>  资产内容 :</p>
	  
	  <textarea rows="3" cols="60" name="forms" id="forms"></textarea>
	  
	 
	</div> 
	
	<div class="form_bottom" style="padding-left:15px;padding-top:40px">
			<a href="javascript:" ng-click="onSave()" class="title_save">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;确认
			</a>
			<a href="javascript:" ng-click="onCancel()" class="title_cancel">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消
			</a>
	</div>
</div>
</form>


<script type="text/javascript">
	var ngScope;
	var app = angular.module("projectType", []);
	app.controller("userMgrCtrl", function($scope, $http){
		/* init */
		ngScope = $scope;
		
		$scope.lefObj={}; //左侧数据
		
		var mydate = new Date();
		$("#times").val(mydate.getFullYear()+"-"+(mydate.getMonth()+1)+"-"+mydate.getDate());
		
		var userDataStr = $.cookie("pmsWeb_user_data");
		if(!userDataStr){
			
			noLogin(location.href);
			return;
		}
		$scope.userData = jQuery.parseJSON(userDataStr);
		var ticket = $.cookie("pmsWeb_ticket");
		
		var params = getUrlParams();
		$scope.required = params.required;
		
		
		var forms = "";
		if(params.forms){
			forms = params.forms; 
			
			$("#forms").text(forms);
			
		}
		var assetCode="";
		if(params.assetCode){
			assetCode = params.assetCode; 
		}
		
		/* 表单验证 */
	validator = $("#saveForm").validate({
		onsubmit: false,
		focusInvalid: false,
		focusCleanup: true,
		errorElement: "span",
		ignore:".ignore",
		invalidHandler: function(form, validator) {
			var errors = validator.numberOfInvalids();
			if (errors) {
				
			} 
		}
	});
		
		
		/* 保存 */
		$scope.onSave = function(){
		
			//$("input[name=companyCode]").val(userData.companyCode);
			var formData = $("#saveForm").serialize();
			
			if($("#saveForm").valid()){
			
			
						$.ajax({
							url:serviceBasePath+"eap/pmsServices/materielMg/assetMg/asset/upDateForms?assetCode="+assetCode,
							cache:false,
							method:"POST",
							data:formData,
							success:function(res){
								parent.$dlog.close();
							},
							error:function(){
								
							}
						});
			}else{
				//alert("表单填写异常，请检查修正后再提交");
			}
		};
		$scope.onCancel=function(){
			parent.$dlog.close();
			
		};
		
	});
	
	
	</script>
</body>
</html>
