<!DOCTYPE HTML>
<html>
<head>
<title> 有床位的宿舍 </title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../js/PageBar.js"></script>
<script type="text/javascript" src="../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/util.js"></script>
<script type="text/javascript" src="../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../js/showDlog/showDlog-blue.css" />
<link rel="stylesheet" type="text/css" href="../../css/list.css" />


<style type="text/css">
	.btn{display:inline-block;padding:1px 4px;border:solid 1px #f4f4f4; border-radius:4px;}
	.btn.toactive{color:#fff;background:green;}
	.btn.toclose{color:#fff;background:#ED7798;}
</style>
</head>

<body ng-app="userMgr" ng-controller="userMgrCtrl">

<div class="list">
	<div class="list_content">
		<div class="title_div">
			<div class="title_left">
				<input type="text" class="dropDownArea" style="width:175px;" placeholder="请选择区域"/>
				<input type="text" name="searchName" placeholder="根据名称搜索"/>
				&nbsp;&nbsp;
			</div>
			<img src="../../img/list_Header2-.png">
			<div class="title_add" ng-click="ok()">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;确定
			</div>
		</div>
		
		<div class="table_div">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table">
			   <tr class="tr1">
				<th><input type="checkbox" name="chkAll" ng-click="chooseAll()"/></th>
				<th><div align="center">序号</div></th>
				<th><div align="center">宿舍名称</div></th>
				<th><div align="center">行政区划</div></th>
				<th><div align="center">到期时间</div></th>
				<th><div align="center">床位数</div></th>
				<th><div align="center">已入住<br>床位数</div></th>
				<th><div align="center">已入住<br>项目组名称</div></th>
<!-- 				<th><div align="center">已入住<br>项目组床位</div></th> -->
<!-- 				<th><div align="center">宿舍编号</div></th> -->
			  </tr>
			  <tr class="tr2" ng-repeat="item in dataList">
			  	<td align="center">
			  		<input type="checkbox" name="chkItem" value="{{item.dormCode}}" ng-click="chooseItem(item)"/>
			  	</td>
				<td><div align="center">{{$index+1}}</div></td>
				<td><div align="center">{{item.dormName}}</div></td>
				<td><div align="center">{{item.province}}-{{item.city}}-{{item.district}}</div></td>
				<td><div align="center">{{item.erentDate}}</div></td>
				<td><div align="center">{{item.maxBeds}}</div></td>
				<td><div align="center">{{item.curBeds}}</div></td>
				<td><div align="center">{{item.curProNames}}</div></td>
<!-- 				<td><div align="center">{{item.curProBeds}}</div></td> -->
<!-- 				<td><div align="center">{{item.dormCode}}</div></td> -->
			  </tr>
			</table>
		</div>

		<div id="page_bar" class="list_bottom" align="center">
		</div>

	</div>
</div>
<script type="text/javascript">

var ngScope;
var app = angular.module("userMgr", []);
app.controller("userMgrCtrl", function($scope, $http){
	/* 定义 */
	ngScope = $scope;
	$scope.dataList=[];
	$scope.currentPage=1;
	var cond_areaName="";
	var cond_searchName="";
	var selectedItems=[];
	
	window.onkeyup=function(e){
		if(e.keyCode==13){
			cond_searchName=$("input[name=searchName]").val();
			ngScope.loadData(cond_areaName,cond_searchName,1);
		}
	};
	
	/* 获取用户数据 */
	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	var userData = jQuery.parseJSON(userDataStr);
	ticket = $.cookie("pmsWeb_ticket");
	
	/* 参数处理 */
	var params = getUrlParams();
//// 	cond_assetClassCode = params.assetClassCode;
//// 	cond_proNo = params.proNo;
//// 	$scope.assetClassName = params.assetClassName;
	
	/* 视图初始化 */
	/* 区域 */
	new DropDownList().init({
		renderTo:".dropDownArea",
		url:"../component/areaList.html?ticket="+ticket,
		height:"200px",
		onSelected:function(result){
			$(".dropDownArea").val(result.name);
			cond_areaName=result.name;
			ngScope.loadData(cond_areaName,cond_searchName,1);
		}
	});

	
	
	/* 加载数据 */
	$scope.loadData=function(areaName,searchName,currentPage){
		$http.get(serviceBasePath+"eap/pmsServices/materielMg/dormMg/dorm/hasbedList?areaName="
			+areaName+"&dormName="+searchName+
			"&currentPage="+currentPage+"&ticket="+ticket).success(function(response){
			if(response.statusCode==401){
				alert("用户凭据过期！请重新登录！");
				window.top.location.href=serviceBasePath+"pages/login.html";
				return;
			}
			$scope.dataList = response.list;
			$scope.createPageBar(response.totalPage, response.currentPage);
		});
	};
	
	/* 选择所有 */
	$scope.chooseAll=function(){
	};
	
	/* 选择 */
	$scope.chooseItem=function(item){
		var chk=$("input[type=checkbox][value="+item.dormCode+"]")[0];
		if(chk.checked){
			selectedItems.push(item);
		}else{
			arrRemove(selectedItems, item);
		}
	};
	
	/* 确认选择 */
	$scope.ok=function(){
		parent.$dlog.data=selectedItems;
		parent.$dlog.close();
	};
	
	/* 分页 */
	$scope.createPageBar=function(totalPage, curPage){
		new PageBar().init({
			renderTo:"#page_bar",
			totalPage:totalPage,
			curPage:curPage,
			prevPageText:"上一页",
			nextPageText:"下一页",
			onPage:function(pageNum){
				currentPage=pageNum;
				ngScope.loadData(cond_areaName,cond_searchName,pageNum);
			}
		});
	};
	
	/* 初始查询 */
	ngScope.loadData(cond_areaName,cond_searchName,1);
	
});
</script>
</body>
</html>
