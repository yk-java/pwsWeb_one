<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title> 电网智能运维管控云服务平台 </title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../js/placeholder.js"></script>
	<script type="text/javascript" src="../js/jquery.cookie.js"></script>
	<script type="text/javascript" src="../js/config.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/iconfont/iconfont.css"/>
	<script type="text/javascript" src="../angular-1.4.6/angular.min.js"></script>
	<script type="text/javascript" src="../js/util.js"></script>

</head>
<style>
	#ifm{width: 100%;position: absolute;top: 0;height:100%;border: none;background:#fff;bottom:0px;padding-bottom:100px}
	.nav{position: fixed;width: 100%;bottom: 0;height:80px;background:#f5f5f5}
	.nav ul{overflow:hidden;margin-top:10px}
	.nav ul li{float:left;width:25%;margin-bottom: 1%;text-align:center}
	.nav ul li a{display:block}
	.nav ul li img{width:30%}
	.nav ul li label{display:block;text-align:center}
	
</style>
<body ng-app="pmsWeb" ng-controller="mainCtrl">
<iframe id="ifm" src="mainIndex.html"></iframe>
<div class="nav">
	<ul>
		<li>
			<a src="mainIndex.html">
				<img src="../img/home_tab_index_normal.png"/>
				<label>首页</label>
			</a>
		</li>
		<li>
			<a src="mainMsg.html">
				<img src="../img/home_news_icon.png"/>
				<label>消息</label>
			</a>
		</li>
		<li>
			<a src="mainJob.html">
				<img src="../img/home_work_icon.png"/>
				<label>工作</label>
			</a>
		</li>
		<li>
			<a src="mainMy.html">
				<img src="../img/home_people_icon.png"/>
				<label>我的</label>
			</a>
		</li>
	</ul>
</div>	
</body>

<script>
$(".nav li").each(function(){
	$(this).click(function(){
		document.getElementById("ifm").src=$(this).find("a").attr("src");
	})
}) 


var app = angular.module("pmsWeb", []);
app.controller("mainCtrl", function($scope, $http){
	
})
</script>
</html>
