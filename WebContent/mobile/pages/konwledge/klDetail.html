<style>
.klbase_con{word-wrap:break-word;}
.klbase_con p{word-wrap:break-word;word-break:break-all;overflow:hidden;}

</style>
<body ng-app="pmsWeb" ng-controller="knowLedgeCtrl">
	<div class="header">
		<div class="page_title">
			<a class="return"><img src="../../img/return.png"/></a>
			{{filetdetail.fileTitle}}
		</div>
	</div>
	<div class="sear_list klbase_list">
		<ul>
			<li>
				<h3><span>·</span>电力系统基础知识</h3>
				<div class="base_tipwarp">
					<div class="base_tip">
						<span><img src="../../img/time_icon01.png"/>{{filetdetail.sysCreateTime}}</span>
						<span><img src="../../img/click_icon01.png"/>{{filetdetail.downloadCnt}}次</span>
						<span><img src="../../img/preview_icon.png"/>{{filetdetail.readCnt}}次</span>
					</div>
				</div>
			</li>
		</ul>
		<div class="klbase_con" id="btext">
		</div>
		<ul class="fj_con">
			<li>
				<h3><span>·</span>附件</h3>
			</li>
			<li ng-repeat=" fjn in filetdetail.attachList">
				<h3 class="fj_title"><span class="fj1">·</span>{{fjn.fileName}}<a ng-click="readonline(fjn.fileUrl)">预览</a></h3>
			</li>
		</ul>
	</div>
<script>
var userData;
var app = angular.module("pmsWeb", []);
app.controller("knowLedgeCtrl", function($scope, $http){
	var urlParams = getUrlParams();
	$scope.urlParams=urlParams; 
	var rowid = urlParams.rowid;

	var userDataStr = $.cookie("pmsWeb_user_data");
	if(!userDataStr){
		
		noLogin(location.href);
		return;
	}
	$scope.employeeCode =$scope.urlParams.employeeCode;
	userData = jQuery.parseJSON(userDataStr);
	$scope.filetdetail={};
	$scope.fileCode="";
	$http.get(serviceBasePath+"eap/pmsServices/kmbaseService/queryKmBase?rowid="+rowid).success(function(response) {/*encodeURIComponent(*/
			if(response.statusCode!=200){
				alert("请求服务器失败！");
				return;
			}
			$scope.filetdetail=response.data;
			$scope.fileCode=$scope.filetdetail.fileCode;
			var btext = response.data.btext;
		 	  $("#btext").append(btext);
			  $("#btext p").css("margin","0 auto");
			  send($scope.fileCode,$scope.employeeCode);
		});
	//在线阅读
	$scope.readonline=function(fj_att){
		//console.log(fj_att)
		location.href=fj_att;
		
		//<a href="http://192.168.1.230:8080/pmsWeb/eap/pmsServices/fileServerClientService?fileCode=F20161208173748479595&attachment=0">预览</a>
	};

})	
	
	 var ws = null;
     
	 function connect() {

		if ('WebSocket' in window) {
			ws = new WebSocket(serviceAddBasePath
					+ "/eap/websocket");
		} else {
			ws = new SockJS(serviceBasePath
					+ "/eap/websocket");
		}
		
		ws.onopen = function() {
			console.log("-------------open------------");
		};

		ws.onmessage = function(event) {
			console.log("Received: " + event.data);
		};
		
		ws.onclose = function(event) {
			console.log("Info: connection closed.");
		};

	}

	function send(fileCode,employeeCode) {
		if (ws != null) {
			var obj = {
				fileCode : fileCode,
				employeecode : employeeCode,
				type : '1'
			};
			ws.send(JSON.stringify(obj));
		}

	}
	
	 




	$(".return").click(function(){
		window.history.back();
	});
</script>
</body>
</html>
