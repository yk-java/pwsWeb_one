<!doctype html>
<html lang="en" ng-app="moduleName">
<head>
	<meta charset="UTF-8" />
	<title>项目物品出入库登记</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<link rel="stylesheet" type="text/css" href="../../css/bxyw1.css"/>
	<script src="../../js/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
	<script type="text/javascript" src="../../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../angular-1.4.6/angular.min.js"></script>
	<script type="text/javascript" src="../../js/PageBar.js"></script>
	<script type="text/javascript" src="../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
	<link rel="stylesheet" type="text/css" href="../../js/DropDownList-1.2/DropDownList.css"/>
	<script type="text/javascript" src="../../js/Calendar.js"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script type="text/javascript" src="../../js/util.js"></script>
	<script type="text/javascript" src="../../js/ViewState.js"></script>
	<script type="text/javascript" src="../../js/ng-base.js"></script>
	<script type="text/javascript" src="../../../js/SimpleDateFormat.js"></script>
	<script type="text/javascript" src="../../js/eapJs/core/eap.core.js" ></script>
	<script type="text/javascript" src="../../js/eapJs/plugins/eap.tip.js" ></script>
	<script type="text/javascript" src="../../js/eapJs/plugins/eap.validate.js"></script>
	<script type="text/javascript" src="../../js/eapJs/local/eap.lang-zh_CN.js"></script>
	<link rel="stylesheet" type="text/css" href="../../css/validate.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/edit.css"/>
	<script type="text/javascript" src="../../js/showDlog/showDlog.js"></script>
	<link rel="stylesheet" type="text/css" href="../../js/showDlog/showDlog-blue.css" />
	<script src="../../../js/echarts-all.js"></script>
	<style type="text/css">
		header{position:absolute;top:0;right:0;left:0;height:60px;}
		section{position:absolute;top:60px;right:0;bottom:0;left:0;overflow:auto;}
		.goodsMgr{width: 90%;margin: 15px auto;border-radius: 8px;background:#ebf8ff}
		.goodsMgr_list{overflow:hidden;padding:20px 0;}
		.goodsMgr_list *{float:left}
		.goodsMgr_list img{margin-left:20px}
		.goodsMgr_list .mgr_title{margin:6px 0 0 20px;color:#02a2ff;font-size:22px;font-weight:bold}
		.goodsMgr_list .goodsNum{float:right;margin-top:12px;color:#999999}
	</style>
</head>
<body style="background:#fff" ng-controller="controllerName">
	<header>
		<div class="return"><img src="../../img/return.png"/></div>
		物品出入库登记
	</header>
	<section id="list">
		<div class="con_list goodsMgr">
			<a onclick="toSee(1)">
				<div class="goodsMgr_list">
					<img src="../../img/good5.png"/>
					<span class="mgr_title">物品领用</span>
					<span class="goodsNum">领用数：{{dataList.lingyong}}件</span>
				</div>
			</a>
		</div>
		<div class="con_list goodsMgr" style="background:#f4ffeb">
			<a onclick="toSee(2)">
				<div class="goodsMgr_list">
					<img src="../../img/goods4.png"/>
					<span class="mgr_title" style="color:#56bf00">物品借用</span>
					<span class="goodsNum" style="margin-top: 5px;">借用数：{{dataList.jieyong}}件</span>
				</div>
			</a>
		</div>
		<div class="con_list goodsMgr" style="background:#fffbeb">
			<a onclick="toSee(3)">
				<div class="goodsMgr_list">
					<img src="../../img/good3.png"/>
					<span class="mgr_title" style="color:#e6b800">物品归还</span>
					<span class="goodsNum" style="margin-top: 5px;">未归还：{{dataList.weihuan}}件<br/>已归还：{{dataList.guihuan}}件</span>
				</div>
			</a>
		</div>
	</section>
	
	<script type="text/javascript">
		
	 	var ngScope;
		simpleController({
			init:function($scope, $http){
				ngScope=$scope;
				$scope.dataList=[];
				var urlParams = getUrlParams();
				$scope.loadDataList=function(){
					$scope.httpGet({
						url:"eap/pmsServices/materielMg/assetMg/material/getMaterialSummary?loanEmployeeCode="+$scope.userData.employeeCode,
						success:function(res){
							$scope.dataList = res.data;
						}
					});
				};
				lazyCall("t1",function(){
					$scope.loadDataList();
				},100);
			}
		}); 
		function toSee(urlFlag){
			if(urlFlag==1){
				top.viewTo("proGoodsAssetMgr/proGoodsDrawList.html");				
			}else if(urlFlag==2){
				top.viewTo("proGoodsAssetMgr/proGoodsBorrowList.html");				
			}else if(urlFlag==3){
				top.viewTo("proGoodsAssetMgr/proGoodsReturnList.html");				
			}
		};
		
		$(".return").click(function(){
			top.nativeLib.exitApp(); 
		});	
	</script>
</body>
</html>
