<!DOCTYPE HTML>
<html>
<head>
<title> 类型管理</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../js/eapJs/core/eap.core.js" ></script>
<script type="text/javascript" src="../../../js/eapJs/plugins/eap.tip.js" ></script>
<script type="text/javascript" src="../../../js/eapJs/plugins/eap.validate.js"></script>
<script type="text/javascript" src="../../../js/eapJs/local/eap.lang-zh_CN.js"></script>
<script type="text/javascript" src="../../../angular-1.4.6/angular.min.js"></script>
<script type="text/javascript" src="../../../js/util.js"></script>
<script type="text/javascript" src="../../../js/config.js"></script>
<script type="text/javascript" src="../../../js/Calendar.js"></script>
<link rel="stylesheet" type="text/css" href="../../../css/validate.css"/>
<link rel="stylesheet" type="text/css" href="../../../css/edit.css"/>
<script type="text/javascript" src="../../../js/time.js"></script>
<script type="text/javascript" src="../../../js/DropDownList-1.2/DropDownList-v1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/DropDownList-1.2/DropDownList.css" />
<script type="text/javascript" src="../../../js/showDlog/showDlog.js"></script>
<link rel="stylesheet" type="text/css" href="../../../js/showDlog/showDlog-blue.css" />
<style type="text/css">
	.all{width:100%;height:100%;}
	.d1{padding-left:40px; font-family: '微软雅黑'; padding-top:20px;}
	.d1 input{width:200px; border:1px #ccc solid;font-family: '微软雅黑';height:20px;}
	.d2{font-family: '微软雅黑';padding-top:20px;}
	.d2 input{width:90%; border:1px #ccc solid;font-family: '微软雅黑';height:20px;margin:0 auto;display:block}
	.d2 label{display:block;float:left;margin-left: 5%;}
	.d2 textarea{width:90%;height:80px;margin:0 auto;display:block}
</style>

</head>

<body ng-app="projectType" ng-controller="userMgrCtrl">
<form id="saveForm" class="required-validate">
<div class="all">
	<div class="d2"><label>人员调动：</label><input type="text" name="memberasset" class="dropDownList required" id="memberasset" /> </div> 
	<div class="d2"><label>调动说明：</label><textarea id="assetMsg"></textarea></div> 
	<div class="form_bottom" style="padding-left:15px;margin-top:10px;">
			<a href="javascript:" ng-click="onSave()" class="title_save">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;确认
			</a>
			<a href="javascript:" ng-click="onCancel()" class="title_cancel">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消
			</a>
	</div>
</div>
</form>


<script type="text/javascript">
	var ngScope;
	var app = angular.module("projectType", []);
	app.controller("userMgrCtrl", function($scope, $http){
		/* init */
		ngScope = $scope;
		
		$scope.lefObj={}; //左侧数据
		var currentDate=getCurrentDate();
		$("input[name=refundDate]").val(currentDate);
		
		var mydate = new Date();
		$("#times").val(mydate.getFullYear()+"-"+(mydate.getMonth()+1)+"-"+mydate.getDate());
		
		var userDataStr = $.cookie("pmsWeb_user_data");
		if(!userDataStr){
			
			noLogin(location.href);
			return;
		}
		$scope.userData = jQuery.parseJSON(userDataStr);
		var ticket = $.cookie("pmsWeb_ticket");
		
		var params = getUrlParams();
		console.log(params)
		var moveType =params.moveType;
		var moveCode =params.moveCode;
		var status="";
		var remark=$("#assetMsg").val();
		
		
		new DropDownList().init({
			renderTo:"input[name=memberasset]",
			data:[{code:1, name:'项目内调动'},{code:2, name:'项目组调动'},{code:3, name:'无资产无需调动'}],
			textField:"name",
			onSelected:function(result){
				status=result.code;
				$("input[name=memberasset]").val(result.name);
			}
		});
		/* 表单验证 */
		validator = $("#saveForm").validate({
			onsubmit: false,
			focusInvalid: false,
			focusCleanup: true,
			errorElement: "span",
			ignore:".ignore",
			invalidHandler: function(form, validator) {
				var errors = validator.numberOfInvalids();
				if (errors) {
					
				} 
			}
		});
		
		
		/* 保存 */
		$scope.onSave = function(){
			var formData = $("#saveForm").serialize();
			if($("#saveForm").valid()){
				$http.post(serviceBasePath+"eap/pmsServices/memberMove/assetMove?moveCode="+moveCode+"&moveType="+moveType+"&status="+status+"&remark="+remark).success(function(response){
					if(response.statusCode==401){
						alert("用户凭据过期！请重新登录！");
						window.noLogin(location.href);
						return;
					}
					new ShowDlog().prompt({msg:"发起成功！",
						done:function(){
							window.parent.location.href="memberMovingMgr.html";
						},
						t:1500
					});
				});
			}
		};
		$scope.onCancel=function(){
			parent.$dlog.close();
			
		};
		
	});
	
	
	</script>
</body>
</html>
