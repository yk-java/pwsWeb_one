	<script type="text/javascript">
	var app = angular.module("userMgr", []);
	app.controller("userMgrCtrl", function($scope, $http){
		/* init */
		ngScope = $scope;
		$scope.projectType=[];
		$scope.curUnit={};
		$scope.projectList=[];
		$scope.mctlistArr ="";

		var userDataStr = $.cookie("pmsWeb_user_data");
		if(!userDataStr){
			
			location.href="../../../../pages/login.html";
			return;
		}
		
		var viewstate = new ViewState();
		
		var userData = jQuery.parseJSON(userDataStr);
		//$scope.roleCode = userData.roleCode;
		var companyCode = userData.companyCode;
		var employeecode = "";
		var proStatus="";
		var mb_mctCode="";
		var searchName="";
		var mb_proNo="";
		ticket = $.cookie("pmsWeb_ticket");
		var accountCode="";
		$scope.mctlistArr ="";
		$scope.totalPage="";
		var enamearr=[];
		var currentPage=1;
		$scope.totalRecord=0;
		/*根据角色判断是否传accountCode */
		if(userData.roleCode=="004"){
			accountCode=userData.accountCode;
		}
		if(userData.roleCode=="R20161107150600707427"){
			employeecode =userData.employeeCode;
		}
		
		/* 获取项目类型  */
		$http.get(serviceBasePath+"eap/pmsServices/pwsCommon/categorys?accountCode="+accountCode+"&ticket="+ticket).success(function(response){
			if(response.statusCode==200){
				$scope.projectType= response.list;
			}else if(response.statusCode==401){
				location.href="../../../../pages/login.html";
			}else{
			}
		});
		$scope.cond_categoryName=""
		var cond_categoryCode="";
		$scope.selectCategory=function(categoryCode,categoryName){
			$scope.cond_categoryName=categoryName;
			cond_categoryCode=categoryCode;
			$("input[viewstate=categoryCode]").val(categoryCode);
			$("input[viewstate=categoryName]").val(categoryName);
			$scope.loadproName(accountCode,categoryCode,companyCode,proStatus,employeecode);
		}
		
		/* 获取项目名称  */
		$scope.loadproName=function(accountCode,categoryCode,companyCode,proStatus,employeecode){
			$http.get(serviceBasePath+"eap/pmsServices/pwsCommon/activePro?accountCode="+accountCode+"&categoryCode="+categoryCode+"&companyCode="+companyCode+"&proStatus="+proStatus+"&employeecode="+employeecode+"&ticket="+ticket).success(function(res){
				$scope.projectList = res.list;
			});
		}	
		
		$scope.cond_proName="";
		$scope.selectPro=function(proNo,proName){
			mb_proNo=proNo;
			$scope.cond_proName=proName;
			$("input[viewstate=proNo]").val(proNo);
			$("input[viewstate=proName]").val(proName);
			$scope.loadmtCode(companyCode,proNo);
			
		}
		/* 获取总控表 */
		
		$scope.loadmtCode=function(companyCode,proNo){
			$http.get(serviceBasePath+"eap/pmsServices/taskMgr/mctList/listAll?companyCode="+companyCode+"&proNo="+proNo+"&ticket="+ticket).success(function(response){
				$scope.dataList = response.list;
			});
		}	
		$scope.cond_mctName="";
		$scope.selectMct=function(mctCode,mctName){
			mb_mctCode = mctCode;
			$scope.cond_mctName=mctName;
			$("input[viewstate=mctCode]").val(mctCode);
			$("input[viewstate=mctName]").val(mctName);
			$scope.loadAttr(mctCode)
		}

		$scope.loadAttr=function(mctCode){
			/* 获取查询条件 */
			$http.get(serviceBasePath+"eap/pmsServices/om/deviceMgr/device/mctListAttr?companyCode="+companyCode+"&mctCode="+mctCode).success(function(res){
				if(res.statusCode==200){
					$scope.mctlistArr = res.data;
				}else if(res.statusCode==401){
					window.parent.location.href="../../../../pages/login.html";
				}else{
				}
			});
			
		};
		
		$scope.attrJson={};
		$scope.filter4=function(key,item){
			$scope.attrJson[key]=item;	
		}
		
		/* 数据加载 */
	 	$scope.loadData=function(attrJson,companyCode,mctCode,proNo,searchName){
		
			var paramsData={"companyCode":companyCode, 
					"proNo":proNo,
					"attrJson":attrJson, "searchName":searchName};
			if(mctCode){
				paramsData["mctCode"]=mctCode;
			}else{
				return;
				//paramsData["deviceTypeCode"]="01";
			}
							
			$http.post(serviceBasePath+"eap/pmsServices/om/deviceMgr/device/mctDeviceList?attrJson="+attrJson+"&companyCode="+companyCode+"&proNo="+proNo+"&searchName="+searchName+"&mctCode="+mctCode+"&currentPage="+currentPage).success(function(res){
				if(res.statusCode==200){
					$scope.datalist1 = res.list;
					$scope.datares=res;
					$scope.totalPage=$scope.datares.totalPage;
					$scope.totalRecord=$scope.datares.totalRecord;
					//$scope.datalist1.mctName=mctName;
				}else if(res.statusCode==401){
					window.parent.location.href="../../../../pages/login.html";
				}else if(res.statusCode==404){
					$scope.datalist1=[];
					$scope.totalRecord=0;
					
				}
			})
		}; 
		
		$scope.doQuery=function(){
			
			$("#warp_id").show();
			$(".cz_selpx li").each(function(){
				var n = $(this).index();
				$(".filter_sort .sor_fil").eq(n).hide();
				$(this).attr("isopen", "");
			});
			
			viewstate.collect();
			searchname=viewstate.get("search");
			enamearr =[];
			if($scope.mctlistArr.searchFields){
				for(var i=0;i<$scope.mctlistArr.searchFields.length;i++){
					if($scope.mctlistArr.searchFields[i].dtype ==1){						
						enamearr.push($scope.mctlistArr.searchFields[i].ename);
					}
				}
			}
			
			searchName =enamearr+";"+searchname;				
			attrJson = JSON.stringify($scope.attrJson);
			$scope.loadData(attrJson,companyCode,viewstate.get("mctCode"),viewstate.get("proNo"),searchName);
			$(".filter").hide();
			/* new ShowDlog().prompt({
					icon:"waitting",
					msg:"正在加载...",
					done:function(){},
					t:600000
				}); 	 */
			$(".fenye_warp input").val(1);
		};
		
		$scope.quxido=function(){
			window.location.reload();
		}
		
		$scope.doQuery();
	
	})
	
	
		$(".clear_search").click(function(){
		
			$(".search_int input").val("");
		});
		
		function filter(obj){
			$(obj).find("img").attr("src","../../../../img/task_selete_icon.png");
			$(obj).siblings().find("img").attr("src","../../../../img/task_nonselete_icon.png");
		}
		
		$(".cz_selpx li").click(function(){
			var isopen = $(this).attr("isopen");
			if(isopen != "1"){
				var n = $(this).index();
				$(".filter_sort .sor_fil").eq(n).show().siblings().hide();
				$(this).attr("isopen", "1");
				$(this).siblings().attr("isopen", "");
				if(n==0){
					$("#warp_id").hide();
				}else{
					$("#warp_id").show();
				}
			}else{
				var n = $(this).index();
				$(".filter_sort .sor_fil").eq(n).hide();
				$(this).attr("isopen", "");
				if(n==0){
					$("#warp_id").show();
				}else{
					$("#warp_id").show();
				}
			}
		});
		
		$(".sort li").each(function(){
			$(this).click(function(){
				$(this).find("img").show();
				$(this).siblings().find("img").hide();
			})
		});

		
		$(".more_filter").click(function(){
			$(".more_ul").toggle();
		})
		
		$(".return").click(function(){
			window.history.back();
		})
	
	</script>
